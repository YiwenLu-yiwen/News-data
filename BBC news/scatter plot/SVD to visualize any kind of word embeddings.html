es have remained on an upward path, increases were more \"moderate\", RICS added.", "Mr Valentine, who was born in the United States but grew up in Argentina, was fortunate: At the time of the crisis, his savings were held in dollar accounts abroad.\"Three years ago, every sector [of the economy] was hit by the crisis,\" said entrepreneur Drayton Valentine.Three years after Argentina was hit by a deadly economic crisis, there is fresh hope.Mr Valentine, who was born in the United States but grew up in Argentina, agreed.\"The situation is bad for those who had previously chosen to save in Argentina, \" said Carlos Baez Silva, president of AARA, an association that represents bank account and bond holders.Argentina was on the brink of collapse.Few people have recovered more than about half their savings, Mr Baez Silva estimated, pointing out that many of the savers who have lost out are pensioners or others who once trusted the government, people who set aside money for the future in the belief that their investment would be safe.\"Everyone needs to keep in mind the enormous cost on the part of both creditors and the Argentine society and people that will have been endured by the time a settlement is reached,\" he said.The debt default sparked a deep and prolonged economic crisis which, at least initially, was made worse by the government's decisions.Argentina has made a remarkable recovery from a hideous and lengthy recession which in 2001 culminated in the government halting debt repayments to its private creditors.\"Locally there is a sense of recovery, many companies are exporting now,\" he said, noting that a lot of firms, which were closed during the crisis, are re-opening.Argentina is still burdened by its failure to pay private creditors at the end of 2001.The affair has made Mr Baez Silva disillusioned with the country's legal system.It really was dire.The fix was found in the currency markets with the abandonment of the peso's decade-long peg to the US dollar in February 2002.\"The Argentine authorities are proud, should be proud, of the strong performance of the economy,\" Thomas Dawson, an IMF director, said earlier this month.\"Agriculture and tourism are helping,\" said entrepreneur Drayton Valentine.\"If I have to save pesos [the local currency] there is not much problem, but I will think twice before I deposit dollars in a bank\".", "The SEC also found that Disney did not disclose that a 50% Disney-owned subsidiary company - Lifetime - employed the wife of current Disney director John Bryson, and that she earned more than $1m a year.Disney also failed to disclose payments to Air Shamrock, an airline owned by Mr Gold and fellow former Disney directors Roy Disney.Walt Disney has settled charges from US federal regulators that it failed to disclose how family members of directors were employed by the company.Disney failed to tell investors that between 1999 and 2001 it employed three adult children of three then directors.The three Disney directors in question in the central matter of the SEC's investigation - Reveta Bowers, Stanley Gold and Raymond Watson - have all since left the company, with Ms Bowers and Mr Watson both retiring, and Mr Gold quitting in 2003.", "Lawyers claimed the auction was illegal because Yukos - with an office in Houston - had filed for bankruptcy and therefore its assets were under the protection of US law which has worldwide jurisdiction.Russia's president has defended the purchase of Yukos' key production unit by state-owned oil firm Rosneft, saying it followed free market principles.It has said it will be seeking damages of $20bn.The Rosneft announcement came just hours after Yukos accused Gazprom of illegally taking part in Sunday's auction.Gazprom, the company originally tipped to buy Yuganskneftegas, was banned from taking part in the auction by a US court injunction.By selling the Yukos unit to little-known Baikal and then to Rosneft, Russia is able to circumvent a host of tricky legal landmines, analysts said.A Rosneft spokesman has said the acquisition is part of its plan to build a \"balanced, national energy corporation.\"Further muddying the waters is a merger between Rosneft and Gazprom which authorities have said will go ahead as planned.\"Everything was done by market methods,\" Mr Putin said at his year-end press conference in Moscow.The latest announcement comes after more than a year of wrangling that has pushed Yukos, one of Russia's biggest companies to the brink of collapse.Vladimir Putin said it was quite within the rights of a state-owned company to ensure its interests were met.\"The Russian government has sovereign immunity.\"", "The US stock market regulator is investigating troubled insurance broker Marsh & McLennan's shareholder transactions, the firm has said.Marsh has said it is co-operating fully with the SEC investigation.Marsh is also the focus of an inquiry the New York attorney-general into whether insurers rigged the market.Since that inquiry was launched in October, Marsh has replaced its chief executive and held a boardroom shake-out to meet criticism by lessening the number of company executives on the board.Prosecutors allege that Marsh - the world's biggest insurance broker - and other US insurance firms may have fixed bids for corporate cover.The uncertainty unleashed by the scandal has prompted three credit rating agencies - Standard & Poor's, Moody's and Fitch - to downgrade Marsh in recent weeks.", "\"Members of the joint venture including Contrack are committed to the ongoing reconstruction efforts, are actively working in Iraq and continue to look for new construction opportunities in the country,\" it said in a statement.US firms and their workers have been targets of attacks, and security concerns are said to be a major reason for the slow pace of reconstruction in Iraq.A US company has pulled out of a major contract to rebuild Iraq's transport system after attacks on reconstruction efforts, Pentagon officials have said.Lt Col Eric Schnaible of the PCO told the Associated Press news agency Contrack's withdrawal from the transportation contract was a \"mutually agreed-to separation\" and did not indicate a movement by US companies to leave Iraq.Contrack said \"the original scope of work that was envisioned could not be executed in a cost-effective manner\".", "\"We chose the 7E7 after carefully considering both it and Airbus' aircraft,\" said a Japan Airlines spokesman.Japan Airlines has made a firm order for 30 of the aircraft, at $120m each, with the option to buy 20 more.Boeing is to supply Japan Airlines with up to 50 of its forthcoming 7E7 planes in a deal that could be worth as much as $6bn (\u00a33.1bn) for the US giant.Japan Airlines said it had looked at both aircraft before choosing the 7E7, also known as the Dreamliner.Boeing continues to enjoy a dominance over Airbus in Japan, and Japanese companies are taking key roles in building the 7E7.Airbus this week announced the first pre-sale of its 7E7 rival - the A350.", "Merrill Lynch denied Ms Villalba's claims and said she was removed from her post because of the extensive losses the firm was suffering on the continent.Ms Villalba, the former head of Merrill's private client business in Europe, has made no decision on whether to appeal.The tribunal decided that Ms Villalba had been unfairly dismissed because, having been removed from a senior post, she was entitled to wait to see if a suitable alternative position could be found in the organisation.Merrill said Ms Villalba lacked the leadership skills to turn around the unit.\"Ms Villalba was removed by the very same person who had promoted her into the position and who then replaced her with another woman.The firm had told the tribunal that Ms Villalba's division had been losing about $1m a week.The tribunal upheld Ms Villalba's claim of victimisation on certain specific issues, including bullying e-mails in connection with a contract, but said it found no evidence of \"laddish culture\" at the bank.\"We said from the start that this case was about performance not gender,\" Merrill said in a statement.", "In 2001, the company set up a fund to compensate asbestos victims, but it later admitted the fund was running short of money.The move follows angry protests after the firm said a previous compensation fund was running out of money.The landmark deal could see thousands of people suffering from lung diseases - caused by asbestos the company once made - receive compensation.However, the deal still has to receive the approval of Hardie's shareholders.In September, the inquiry found that the company had misled the public about the amount of money set aside to cover its asbestos-related liabilities, sparking the resignation of its then chief executive, Peter MacDonald.Hardie, which currently makes more than 80% of its revenues in the US, was once Australia's biggest supplier of asbestos building materials.Australian building products group James Hardie has agreed to pay $1.1bn (\u00a3568m) to victims of asbestos-related diseases.", "Chinese police have detained three top executives at milk firm Yili, with reports suggesting that they are being investigated for embezzlement.Analysts wondered if the scandal at Yili - the latest to befall Chinese companies this year - could be followed by further revelations of corporate wrongdoing.A Yili spokesman said it may now move to oust chairman Zheng Junhuai.Yili - full name Inner Mongolia Yili Industrial - confirmed its chairman, chief financial officer and securities representative were all in custody.Yili has recently been the subject of intense media speculation over its financial operations.", "India's government has given its backing to cheaper and more accessible air travel.When it was set up the firm offered tickets that were 50% cheaper than other Indian airlines.Air Deccan has ordered 30 Airbus A320 planes in a $1.8bn (\u00a3931m) deal as India's first low-cost airline expands in the fast-growing domestic market.Beer magnate Vijay Mallya recently set up Kingfisher Airlines, while UK entrepreneur Richard Branson has said he is keen to start a local operation.Air Deccan was set up last year and wants to lure travellers away from the railway network and pricier rivals.The potential of the Indian market has attracted attention at home and abroad.", "Venezuela has also offered to supply 120,000 barrels of fuel oil a month to China.China has been a net importer of oil since the mid 1990's with more than a third of the oil and gas it consumes coming from abroad.China's quick-growing economy's need for oil has contributed to record-high oil prices this year, along with political unrest in the Middle East and supply bottlenecks.Mr Chavez, who is visiting China, said his country would put its many of its oil facilities at the disposal of China.Venezuelan president Hugo Chavez has offered China wide-ranging access to the country's oil reserves.The offer, made as part of a trade deal between the two countries, will allow China to operate oil fields in Venezuela and invest in new refineries.", "Shares in engineering group Jarvis have soared more than 16% on news that it is offloading its stake in London underground consortium Tube Lines.The sale of the 33% stake to Spain's Ferrovial for \u00a3146m ($281m) is a lifeline to Jarvis, which was weighed down by debts of more than \u00a3230m.Jarvis said the sale, which raked in more than the \u00a3100m analysts had expected, would \"substantially\" enhance its financial position.Shares in Jarvis were up more than 16% to 18 pence by the close of trade on Friday.Jarvis wants to scale back the division, which has proved too costly and has been blamed for many of its problems.", "Japan's Honda has won a copyright case in Beijing, further evidence that China is taking a tougher line on protecting intellectual property rights.Earlier this week China said that in future it will punish violators of intellectual property rights with up to seven years in jail.Last month the EU said it will start monitoring China, Ukraine and Russia to ensure they are going after pirated goods.Between 1998 and 2002, the number of counterfeit or pirated goods intercepted at the EU's external borders increased by more than 800%, it said.Despite the fact that product piracy is a major problem, foreign companies have only occasionally won cases and the compensation awarded has usually been small.The problem of piracy is not limited to China, however, and the potential for profit is huge.Other firms that have taken legal action in China, with varying degrees of success, include Yamaha, General Motors and Toyota.", "The Jamaican government is regaining control of Air Jamaica in an bid to help the ailing company out of its financial difficulties.In common with many carriers, Air Jamaica, with debts of $560m (\u00a3291m), has been hit by high fuel costs and the impact of the 11 September attacks.\"The administration is committed to a viable national airline that will serve as a major catalyst for our economy,\" said Finance Minister Omar Davies.", "The dollar has fallen to a new record low against the euro after data fuelled fresh concerns about the US economy.Thursday's new low for the dollar came after data was released showing year-on-year sales of new homes in the US had fallen 12% in November - with some analysts saying this could indicate problems ahead for consumer activity.The dollar has weakened sharply since September when it traded about $1.20, amid continuing worries over the levels of the US trade and budget deficits.Meanwhile, France's finance minister has said the world faced \"economic catastrophe\" unless the US worked with Europe and Asia on currency controls.The official US policy is that it supports a strong dollar but many market observers believe it is happy to let the dollar fall because of the boost to its exporters.The US government has faced pressure from exporter organisations which have publicly stated the currency still has further to fall from \"abnormal and dangerous heights\" set in 2002.Ministers from European and Asian governments have recently called on the US to strengthen the dollar, saying the excessively high value of the euro was starting to hurt their export-driven economies.", "The tragedy has left at least 25,000 people dead, with Sri Lanka, Thailand, India and Indonesia worst hit.Analysts said that figure is likely to rise and the country's tourist industry is likely to be hardest hit.World Bank president James Wolfensohn has said his agency is \"only beginning to grasp the magnitude of the disaster\" and its economic impact.In Sri Lanka, some observers have said that as much as 1% of annual growth may be lost.Malaysia said as many as 1,000 fishermen will be affected and that damage to the industry will be \"significant\", Agence France Presse reported.\"In three months, we should rebuild 70% of the damage in the three worst hit provinces,\" said Juthamas Siriwan, governor of the Tourism Authority of Thailand.\"The economic impact of it will certainly be large, but it should not be enough to derail the momentum of the region in 2005,\" he said.The outlook for Sri Lanka is less optimistic, with analysts predicting that the country's tourist industry will struggle to recovery quickly.Economists believe several of the 10 countries hit by the giant waves could see a slowdown in growth.The regional giant has enjoyed strong growth in 2004.", "The impact on US insurance companies is not expected to be heavy, analysts said.Rebuilding costs are likely to be cheaper than in developed countries, and many of those affected will not have insurance, analysts said.Munich Re, the world's largest reinsurance company, said that its exposure is less than 100m euros (\u00a370m; $136m).Swiss Re has said total claims are likely to be less than $10bn (\u00a35.17bn).Many of the affected countries, such as Indonesia, Sri Lanka or the Maldives, do not usually buy insurance for these kinds of disasters, said a US-based insurance expert.Allianz, a leading German insurer, said it did not know yet what its exposure would be.It's more likely the Bermuda-based reinsurance [companies] might have some exposure,\" said Paul Newsome, an insurance analyst at AG Edwards & Co.Zurich Financial said they could not yet assess the cost of the disaster.Munich Re and Swiss Re, the world's two biggest reinsurers, have said exposure will be less than for other disasters.Insured damage could be a fraction of the \"billions of dollars worth of destruction in Sri Lanka, India, Thailand, Indonesia, the Maldive Islands and Malaysia,\" said Prudential Equity Group insurance analyst Jay Gelb.\"US insurers are likely to have only minimal to no exposure.Early estimates from the World Bank put the amount of aid needed for the worst affected countries including Sri Lanka, India, Indonesia and Thailand, at about $5bn (\u00a32.6bn), similar to the cash offered to Central America after Hurricane Mitch.However, it said the tidal waves were unlikely to have a \"significant\" impact on its business.Most US insurers have relatively little exposure to Asia and those that do, pass on a lot of the risk to reinsurance companies or special catastrophe funds.", "The value of trade in April-July rose to $186.3m (\u00a397m) from $64.4m in the same period in 2003, the Indian Government said.\"If the positive trend continues, two-way trade could well cross half a billion dollars this fiscal year,\" India's federal commerce Minister Kamal Nath said.Calmer relations between India and Pakistan are paying economic dividends, with new figures showing bilateral trade up threefold in the summer.According to official data, the value of India's overall exports in the current fiscal year is expected to reach more than $60bn, while in Pakistan's case it is set to hit more than $12bn.Meanwhile, the Indian Government said the prospects for the country's booming economy remained \"very bright\" despite a \"temporary aberration\" this year.", "Ground crews at US Airways, the seventh-largest US airline, which is now in Chapter 11 bankruptcy protection, face a court-imposed pay cut next month.There was also a shortage of US Airways flight attendants, with nearly a fifth saying they were too sick to work, leading to many flight cancellations.The US government is to investigate two airlines- US Airways and Delta Air Lines' Comair subsidiary - after travel chaos over the Christmas weekend.US Airways ended up cancelling over 100 flights on Christmas Day, stranding passengers in as many as 119 airports.Analysts said the Christmas chaos cast doubt on US Airway's ability to emerge from bankruptcy - and was likely to worsen the finances of troubled Delta, parent of Comair.US Airways had to cancel approximately 65 flights on Thursday, 180 on Friday, 140 on Saturday, 43 on Sunday and 15 on Monday, said industry officials.Staff calling in sick at US Airways and computer failures at Comair left 30,000 passengers stranded and 10,000 pieces of baggage undelivered.US Airways is in Chapter 11 bankruptcy protection for the second time in two years, and battling to cut costs.Disruptions to flight schedules could discourage customers from flying with US Airways, reducing revenues.", "\"Creditors would seek strong financial sanctions against LG Group if LG Card is liquidated,\" said Yoo Ji-chang, governor of Korean Development Bank (KDB) - one of the card firm's major creditors.LG Card's creditors have given LG group until Wednesday to sign up to a $1.1bn rescue package.LG Card's creditors have threatened parent group LG Group with penalties if it fails to respond to their demands.\"LG Group knows the impact on consumer demand and the national economy from a liquidation of LG Card,\" said Kim Yungmin, an equity strategist at Dongwon Investment Trust Management.LG Group has said providing further help to the credit card issuer could hurt its corporate credibility and could spark shareholder lawsuits.LG Group has said any package should reflect the firm's new ownership, and it will not accept an unfair burden.Creditors of South Korea's top credit card firm have said they will put the company into liquidation if its ex-parent firm fails to back a bail-out.", "The US dollar has continued its record-breaking slide and has tumbled to a new low against the euro.The US is struggling with a ballooning trade deficit and analysts said one of the easiest ways to fund it was by allowing a depreciation of the dollar.The dollar has weakened sharply since September when it traded about $1.20 against the euro.The US currency was trading at $1.364 per euro at 1800 GMT on Monday.Investors are betting that the European Central Bank (ECB) will not do anything to weaken the euro, while the US is thought to favour a declining dollar.", "US oil prices have fallen by 6%, driven down by forecasts of a mild winter in the densely populated northeast.Statistics released last week showed that stockpiles of oil products in the US had risen, an indication that severe supply disruptions may not arise this winter, barring any serious incident.Oil prices have broken records in 2004, topping $50 a barrel at one point, driven up by a welter of worries about unrest in Iraq and Saudi Arabia, rising demand and supply bottlenecks.Light crude oil futures fell $2.86 to $41.32 a barrel on the New York Mercantile Exchange (Nymex), and have now lost $4 in five days.Nonetheless, US crude is still 30% more expensive than at the beginning of 2004, boosted by growing demand and bottlenecks at refineries.", "The board of Indian conglomerate Reliance has agreed a share buy-back, to counter the effects of a power struggle in the controlling family.The company has been fractious since founder Dhirubhai Ambani died in 2002, leaving no will.The buy-back is a victory for chairman Mukesh Ambani, whose idea it was.", "Other countries also are reported to have pledged cash, while the US State Department said it was examining what aid was needed in the region.Other agencies, such as the Asian Development Bank, have said that it is too early to comment on the amount of aid needed.Growth has been rapid in southeast Asia, with the World Tourism Organisation figures showing a 45% increase in tourist revenues in the region during the first 10 months of 2004.\"I should assume, however, that the overall dimension of insured damages is below the storm damages of the US,\" he said.The European Union has said it will deliver 3m euros (\u00a32.1m; $4.1m) of aid, according to the Wall Street Journal.Early estimates from the World Bank put the amount of aid needed at about $5bn (\u00a32.6bn), similar to the cash offered Central America after Hurricane Mitch.Tourism is a vital part of the economies of the stricken countries, providing jobs for 19 million people in the south east Asian region, according to the World Travel and Tourism Council (WTTC).\"India continues to post excellent results thanks to increased promotion and product development, but also to the upsurge in business travel driven by the rapid economic development of the country,\" the WTO said.The EU's Humanitarian Aid Commissioner, Louis Michel, was quoted as saying that it was key to bring aid \"in those vital hours and days immediately after the disaster\".Governments, aid agencies, insurers and travel firms are among those counting the cost of the massive earthquake and waves that hammered southern Asia.Mitch killed about 10,000 people and caused damage of about $10bn in 1998.December and January are two of the busiest months for the travel in southern Asia and the damage will be even more keenly felt as the industry was only just beginning to emerge from a post 9/11 slump.Only Sri Lanka and Bangladesh currently receive IMF support, while Indonesia, the quake's epicentre, has recently graduated from IMF assistance.The International Monetary Fund (IMF) has promised rapid action to help the governments of the stricken countries cope.Tourism also brings in much needed foreign currency.\"Arrivals to other destinations such as... Maldives and Sri Lanka also thrived.\"Allianz has said it sees no significant impact on its profitability.", "In the Maldives the cost of reconstruction could wipe out economic growth, according to a government spokesman.But Indonesian, Indian and Hong Kong stock markets reached record highs on Wednesday, suggesting that investors do not fear a major economic impact.The full economic costs of the disaster remain unclear.He estimated the economic cost of the disaster at hundreds of millions of dollars.Thailand has become the first of the 10 southern Asian nations battered by giant waves at the weekend to cut its economic forecast.Shaheed noted that investment in a single tourist resort - the economic mainstay - could run to $40m.\"Our nation is in peril here,\" said Ahmed Shaheed, the chief government spokesman.But it's not necessarily a really big thing in the economic sense,\" said ABN Amro chief Asian strategist Eddie Wong.Expectations of strong corporate earnings in 2005 drove the Indonesian stock exchange in Jakarta to a record high on Wednesday.Thailand may lose 30bn baht (\u00a3398m; $768m) in earnings from tourism over the next three months, according to tourism minister Sontaya Kunplome.However, many experts, including the World Bank, have pointed out that it is still difficult to assess the magnitude of the disaster and its likely economic impact.In Sri Lanka, some economists have said that as much as 1% of annual growth may be lost.", "The main driver of the faster-than-expected expansion has been exports, with tourism seeing a strong rebound, the statistical office said.Imports gained by 13%, signalling that domestic demand has picked up again.The outlook is better than it has been for a number of years, analysts said.In 2003, the economy expanded by 1.3%The economy is benefiting from a quieter period in Palestinian-Israeli violence and a pick-up in global demand for technology products.", "\"The focus will be on job creation and economic recovery, given that unfavourable domestic and global conditions are likely to dog the Korean economy in 2005,\" the ministry said.\"Given the economic spill over and employment effect in the construction sector, a sharp downturn in the construction industry could have other adverse effects,\" the ministry said.\"Internal and external economic conditions are likely to remain unfavourable in 2005,\" the Finance and Economy Ministry said in a statement.In 2004, growth will be between 4.7% and 4.8%, the ministry said.South Korea will boost state spending next year in an effort to create jobs and kick start its sputtering economy.The government has set an economic growth rate target of 5% for next year and hinted that would be in danger unless it took action.As a result, South Korea will give private companies also will be given the chance to build schools, hospitals, houses and other public buildings.As part of its spending plans, the government said it will ask firms to \"roll over mortgage loans that come due in the first half of 2005\" .", "The Open Society Institute (OSI), financed by billionaire George Soros, has accused Kazakhstan officials of trying to close down its local office.The OSI shut its office in Moscow last year and has withdrawn from Uzbekistan and Belarus.He has powers for life, while insulting the president and officials has been made a criminal offence.\"This legal prosecution can be considered an attempt by the government to force Soros Foundation-Kazakhstan to cease its activities in Kazakhstan and shut its doors for Kazakh citizens and organisations,\" the OSI said.Since the break up of the Soviet Union in 1991, Kazakhstan has been dominated by its president Nursultan Abish-uly Nazarbayev.The organisation has found itself in trouble after being accused of helping to topple Georgia's former president.", "Deutsche Bank contends Yukos filed for bankruptcy earlier this month in Texas in a desperate and unsuccessful bid to stave off the 19 December auction of its top unit by the Russian government, which was in a tax dispute with Yukos.German investment bank Deutsche Bank has challenged the right of Yukos to claim bankruptcy protection in the US.Yukos is confident of its right to US bankruptcy protection, and \"we are prepared to be back in court defending that position again,\" he said.But the US bankruptcy court judge in Texas granted Yukos an injunction that barred Gazprom and its lenders from taking part.In its filing, Deutsche Bank said Houston was \"a jurisdiction in which Yukos owns no real or personal property and conducts no business operations.\"Yukos has said it intends to seek $20bn in damages from the buyer of Yuganskneftegas once the sale finally goes through.It also said the US bankruptcy court should not become involved in \"a tax dispute between the Federation and one of its corporate citizens\".Deutsche Bank claimed Yukos had artificially manufactured a legal case to stop the sale of its main asset.", "Fiat claims that GM is legally obliged to buy the 90% of the car unit it does not already own; GM says the contract, signed in 2000, is no longer valid.\"Fiat may be willing to cancel the 'put' in exchange for money.\"Fiat will meet car giant General Motors (GM) on Tuesday in an attempt to reach agreement over the future of the Italian firm's loss-making auto group.However, GM argues that a Fiat share sale made last year, which cut GM's holding to 10%, together with asset sales made by Fiat have terminated the agreement.\"As far as we are aware, the Agnelli family, which indirectly controls at least 30% of Fiat, has not given a firm public indication that it wants to sell the auto business.In recent weeks, Fiat has reiterated its claims that this 'put' is still valid and legally binding.", "Chile's copper industry has registered record earnings of $14.2bn in 2004, the governmental Chilean Copper Commission (Cochilco) has reported.The copper price reached a 16-year high in October 2004.Chile, the biggest copper producer in the world, is now analyzing ways of to keep prices stable at their current high levels, without killing off demand or leading customers to look for substitutes for copper.Cochilco expects for 2005 a slight reduction on copper prices and forecasts export earnings will fall 10.7%.Strong demand from China's fast-growing economy and high prices have fuelled production, said Cochilco vice president Patricio Cartagena.", "Wal-Mart, the largest US retailer, has said its December sales are expected to be better than previously forecast because of strong post-Christmas sales.\"The continuing economic expansion, combined with job growth, has consumers ending this year on a high note,\" said Lynn Franco, director of the Conference Board's consumer research centre.The feel-good factor among US consumers rose in December for the first time since July according to new data.Consumers' confidence in the state of the US economy is at its highest for five months and they are optimistic about 2005, an influential survey says.US retailers have reported strong sales over the past 10 days after a slow start to the crucial festive season.", "Mrs Carroll was born in the same year that plastic cards first appeared in the UK.Shoppers in the UK are expected to put \u00a3269bn on plastic cards during the whole of 2004, compared with \u00a3268bn paid with cash, Apacs said.Spending on credit and debit cards has overtaken cash spending in the UK for the first time.When the first plastic cards appeared in the UK in June 1966, issued by Barclaycard, but only a handful of retailers accepted them and very few customers held them.", "The pipeline will be built by the US-registered Albanian Macedonian Bulgarian Oil Corporation (AMBO).Albania, Bulgaria and Macedonia has given the go ahead for the construction of a $1.2bn oil pipeline that will pass through the Balkan peninsula.The project aims to allow alternative ports for the shipping of Russian and Caspian oil, that normally goes through Turkish ports.The 912km pipeline will run from the Bulgarian port of Burgas, over the Black Sea to the Albanian city of Vlore on the Adriatic coast, crossing Macedonia.\"This is one of the most important infrastructure projects for regional, EU, and Euro-Atlantic integration for the western Balkans,\" said Albanian Prime Minister Fatos Nano.", "UK condom maker SSL International has refused to comment on reports it may be subject to a takeover early in 2005.A Financial Times report said business intelligence firm GPW was understood to be starting due diligence work on SSL International, for a corporate client.The FT said most the high-profile firm that might woo SSL was Anglo-Dutch household products group Reckitt Benckiser.Analysts have seen SSL as a takeover target for years.SSL was formed by a three-way merger between Seton Healthcare, footwear specialists Scholl and condom-maker London International Group.", "The owner of the technology-dominated Nasdaq stock index plans to sell shares to the public and list itself on the market it operates.The Nasdaq is made up shares in technology firms and other companies with high growth potential.Nasdaq will not make money from the sale, only investors who bought shares in the private placings, the filing documents said.According to a registration document filed with the Securities and Exchange Commission, Nasdaq Stock Market plans to raise $100m (\u00a352m) from the sale.", "Grant Samuel said its valuation of WMC was based on lower average prices for nickel, copper and uranium than current market levels.Last month Australia's competition watchdog said it would not oppose the purchase of WMC by Zurich and London-based Xstrata.He said the valuation would put increased pressure on Xstrata to look at \"sweetening\" its offer.WMC Resources is the world's third-largest producer of concentrated nickel, and also a miner of copper and uranium.Australian mining firm WMC Resources has said it is worth up to 30% more than a hostile 7.4bn Australian dollar ($5.8bn; \u00a33bn) bid by rival Xstrata.Analysts said the defence documents provided more details on WMC, and may trigger a possible rival bid.On Tuesday, WMC chairman Tommie Bergman said in a statement the directors believed it was in shareholders' best interest to reject the offer.He said WMC would pursue \"value-creating options\" provided by a portfolio of \"world class assets\".", "A lifetime Sunderland supporter and board director since 1984, Mr Murray agreed to buy BSkyB's 4.76% holding in the Wearside club on Tuesday - taking his stake to 42.3%.Under stock market rules, Mr Murray is required to make an offer for the remaining shares that he does not already own at the same price paid for the BSkyB holding of 31p a share.Should the offer be fully accepted, Mr Murray said he expected to pay a maximum of \u00a31.53m for the remaining shares.Bob Murray, chairman of Sunderland FC, has launched a \u00a31.5m ($2.8m) bid for the club after buying broadcaster BSkyB's stake in the business.Mr Murray is already Sunderland's leading shareholder, holding a 37.6% stake, and now hopes to take full control of the Championship side.Mr Murray said the club would find it easier to attract more investment by having a single majority owner.\"The football sector is experiencing significant changes and uncertainty,\" Mr Murray said in a statement.", "With the Pension Benefit Guaranty Corporation (PBGC) some \u00a323bn (\u00a312m) in deficit, the Financial Economists Roundtable (FER) wants Congress to act.The company has an estimated $2.9bn hole in its pilots' pension scheme, which the PBGC will now guarantee.The FER says firms should not have been allowed to reduce the insurance premiums they pay into the PBGC fund.\"With a little firmer hand on the pensions issues in the US, I think that Congress could avoid having to turn to the taxpayer and instead turn the obligations back onto the companies that deserve to pay them,\" said Professor Dennis Logue, dean of Price College of Business at the University of Oklahoma.Instead of taxpayers having to pick up the bill, the FER wants Congressmen to change the PBGC's funding rules.", "Inbev was formed in August 2004 when Belgium's Interbrew bought Brazilian brewer Ambev.Brewing giant Inbev has agreed to buy Alfa-Eco's stake in Sun Interbrew, Russia's second-largest brewer, for up to 259.7m euros ($353.3m; \u00a3183.75m).Sun Interbrew, which employs 8,000 staff, owns breweries in eight Russian cities - Klin, Ivanovo, Saransk, Kursk, Volzhsky, Omsk, Perm and Novocheboksarsk.The deal gives Inbev, the world's biggest beermaker, near-total control over the Russian brewer.Alfa-Eco, the venture capital arm of Russian conglomerate Alfa Group, has a one-fifth stake in Sun Interbrew.", "The ISM manufacturing index's main sister survey - the employment index - eased to 52.7 in December from 57.6 in November, while its \"prices paid\" index, measuring the cost to businesses of their inputs, also eased to 72.0 from 74.0.The ISM's \"new orders\" index rose to 67.4 from 61.5.The ISM said the growth was driven by a \"significant\" rise in the new orders.Its index of national manufacturing activity rose to 58.6 last month from 57.8 in November.\"This completes a strong year for manufacturing based on the ISM data,\" said chairman of the ISM's survey committee.", "However, a slower-than-expected fourth quarter points to more modest growth for the trade-driven economy in 2005 as global technology demand falls back.The economy's poor performance in the July to September period followed four consecutive quarters of double-digit growth as Singapore bounced back strongly from the effects of the deadly Sars virus in 2003.The advance, the second-fastest in Asia after China, was led by growth of 13.1% in the key manufacturing sector.\"I am surprised at the weak fourth quarter number.That was up from the third quarter, when it fell 3.0%, but was well below analyst forecasts.", "Madagascar has completed the replacement of its Malagasy franc with a new currency, the ariary.The ariary was the name of a pre-colonial currency in the Indian Ocean island state.The phasing out of the franc, begun in July 2003, was intended to distance the country from its past under French colonial rule and address the problem of the large amount of counterfeit francs in circulation.From Monday, all prices and contracts will have to be quoted in the ariary, which was trading at 1,893 to the US dollar.", "The owners of Rossignol, the Boix-Vives family, are said to be considering an offer from Quiksilver.The Boix-Vives family is thought to have spent the past couple of years sounding out possible suitors for Rossignol, which also makes golf equipment, snowboards and sports clothing.Analysts believe other sporting goods companies may now take a closer look at Rossignol, prompting an auction and pushing the sale price higher.Shares of Skis Rossignol, the world's largest ski-maker, have jumped as much as 15% on speculation that it will be bought by US surfwear firm Quiksilver.", "The US dollar hovered close to record lows against the euro on Friday as concern grows about the size of the US budget deficit.The dollar was trading at $1.3652 versus the euro on Friday morning after hitting a fresh record low of $1.3667 on Thursday.\"There are no dollar buyers now, especially after the Chicago data yesterday,\" said ABN Amro's Paul Mackel.Mr Berlusconi said the euro's strength was \"absolutely worrying\" for Italian exports.The Bush administration's apparent unwillingness to intervene to support the dollar has caused further concern.At the same time, German Chancellor Gerhard Schroeder and Italian Prime Minister Silvio Berlusconi voiced concerns about the strength of the euro.", "LG Card had been threatened with collapse because of its huge debts but the firm's creditors and its former parent have stepped in to rescue it.South Korea's largest credit card firm has averted liquidation following a one trillion won ($960m; \u00a3499m) bail-out.The firm's creditors - which own 99% of LG Card - have been trying to agree a deal to secure its future for several weeks.LG Card returned to profit in September but needed further capital to avoid being thrown off the market.LG Card has seven million customers and its collapse would have sent shockwaves through the country's economy.\"LG Card will not need any more financial aid after this,\" Laah Chong-gyu, executive director of Korea Development Bank - one of the firm's creditors - said.", "Against the yen the dollar was trading down at $103.05.The US dollar has hit a new record low against the euro and analysts predict that more declines are likely in 2005.The dollar slid to a record $1.3666 versus the euro on Thursday, before bouncing back to $1.3636.Disappointing economic reports dented the currency, which had been rallying after European policy makers said they were worried about the euro's strength.The yen, meanwhile, dropped to 141.60 per euro in afternoon trading.Mr Berlusconi said the euro's strength was \"absolutely worrying\" for Italian exports.Earlier on Thursday, the Japanese yen touched its lowest versus the euro on concerns about economic growth in Asia.", "Its comments came after the industry minister of India's Andhra Pradesh state said a team of VW officials were due to visit to discuss the plans.An Andhra Pradesh official added that VW had already approved a factory site measuring 250 acres.B. Satyanarayana said he expected VW to co-sign a memorandum of agreement.", "The deal was sealed three days after Turkmenistan cut off gas supplies in a price dispute that threatened the Ukrainian economy.On Friday, Turkmenistan acted on a threat and shut off gas supplies to Ukraine in attempt to bring the price dispute to a head.Supplies from Turkmenistan account for 45% of all natural gas imported by Ukraine, which has large coal deposits but no gas fields.Ukraine has agreed to pay 30% more for natural gas supplied by Turkmenistan.Turkmenistan is the second-largest gas producer in the world.", "Anil, 45, has stepped down as director and vice-chairman of Indian Petrochemicals Corporation (IPC).Mukesh has spoken of ownership issues between the two brothers, who took over control of the Reliance empire following the death of their father in July, 2002.IPC is 46%-owned by Reliance Industries which in turn is run by Mukesh.Speculation has been rife about what has triggered the stand-off, with some observers blaming Anil's political ambitions, others the heavy investment by Mukesh and Reliance in a mobile phone venture.Anil Ambani, the younger of the two brothers in charge of India's largest private company, has resigned from running its petrochemicals subsidiary.", "India will allow domestic commercial airlines to fly long haul international routes, a move it hopes will stoke competition and drive down prices.Jet Airways is India's premier private domestic carrier; Air Sahara is ranked third in the category.India is looking to develop its airline industry as booming economic growth drives demand for travel.Jet Airways and Air Sahara are the two companies that will benefit initially.Monica Chadha, BBC Delhi reporter, said air travel in India had increased by almost 20% from the previous year and was expected to rise even further.", "With winter temperatures staying relatively high in the northern US, a barrel of light crude ended Monday down $1.33 to $42.12.With milder temperatures expected to continue in the northern parts of the US over the next few days at least, analysts have said the price of oil may fall further - even if the decline was only temporary.Oil prices recovered in Asian trade on Tuesday, after falling in New York on milder winter weather across the US.Despite a fall of more than $12 a barrel from the record highs reached in late October, the price of crude oil remains almost 30% higher than year-ago levels.However crude prices have rebounded in Asia, rising to $42.30 a barrel for February delivery.", "Trade and Industry Secretary Patricia Hewitt said people would not be forced to work longer than they wanted, saying the default age was not a statutory, compulsory retirement age.But Age Concern said imposing a retirement age of 65 was \"cowardly\" and a \"complete u-turn\".Under new European age discrimination rules, a default retirement age of 65 will be introduced.The decision will have no impact on the age at which workers can collect their state pension, the government has said.\"This makes a mockery of the Government's so-called commitment to outlawing ageism, leaving the incoming age discrimination law to unravel,\" said Gordon Lishman, director general of Age Concern England .Under age discrimination proposals from the Department of Trade and Industry last year workers were to be allowed to work on till 70 if they wished.", "Minutes of the December meeting which pushed rates up to 2.25% showed that policy-makers at the Fed are worried about accelerating inflation.The key Fed funds rate has risen 1.25 percentage points during 2004 from the 46-year low of 1% reached not long after the 9/11 attacks in 2001.The US looks set for a continued boost to interest rates in 2005, according to the Federal Reserve.The odds now favour a further boost to rates at the next meeting in early February, economists said.This, too, is being taken in some quarters as a sign of aggressive moves on interest rates to come.The clear signal pushed the dollar up to $1.3270 to the euro by 0400 GMT on Wednesday, but depressed US shares.", "Next chief executive Simon Wolfson admitted that festive sales were \"below where we would expect a normal Christmas to be\", but said sales should still top analyst expectations.Overall sales across both its retail and mail order divisions were up 12.4%, Next said.Next has said its annual profit will be \u00a35m lower than previously expected because its end-of-year clearance sale has proved disappointing.\"Clearance rates in our end-of-season sale have been below our expectations,\" the company said.Like-for-like sales growth at the 49 Next stores directly affected by new store openings in their locality was 0.5%.Its Next Directory mail order division saw sales rise 13.4% during the five-month period.Next's like-for-like store sales in the five months from 3 August to 24 December were up 2.9% on a year earlier.", "\"After years of a sagging stock price and a seven-year hiatus from the FTSE 100, one of Britain's venerable manufacturers has returned to the vaunted index,\" Forbes said.The sugar group had been absent from the FTSE 100 for seven years until Mr Ferguson helped it return to growth.Tate & Lyle's chief executive has been named European Businessman of the Year by a leading business magazine.Iain Ferguson was awarded the title by US publication Forbes for returning one of the UK's \"venerable\" manufacturers to the country's top 100 companies.", "Shares in Krispy Kreme Doughnuts have taken a dunking on Wall Street after the firm revealed it would have to restate its 2004 financial reports.Krispy Kreme said accounting errors had forced the move, adding that its board of directors made the decision to restate its accounts on 28 December.The company warned the move would cut its profits by $3.8m to $4.9m (\u00a32m to \u00a32.6m) - or between 6.6% and 8.6%.The revelation comes just a month after the firm warned earnings would be cut by as much as 7.6% as a result of accounting errors.In a further blow, the firm said it had been advised that some of its franchise owners were not in compliance with their loan agreements, and warned it might need to borrow extra money if it was required to honour agreements on franchisee debts or operating leases.Shares in Krispy Kreme sank 14.87% - or $1.83 - to close at $10.48 on the news.", "\"The three years of stagnation in the German economy came to an end in 2004.The seasonally adjusted jobless total rose a higher than expected 17,000 to 4.483 million, the Bundesbank said.German unemployment rose for the 11th consecutive month in December - making the year's average jobless total the highest since reunification.Europe's biggest economy has been too weak to create work as it struggles to shake off three years of economic stagnation.By 2010, however, the Hartz IV reforms should help cut the average jobless rate to between 3% and 5%, he added.\"I don't expect a strong and lasting turnaround until 2006,\" German Economy minister Wolfgang Clement said.Unadjusted, the figures showed unemployment rose 206,900 to 4.64 million - with many sectors such as construction laying off workers amid bad weather.", "Land owners claim the National Land Institute has made mistakes in classifying lands as public or private.Under a 2001 land law, the government can tax or seize unused farm sites.In a statement, Mr Rangel said the land reform is not against the constitution, which permits private property, while stressing the efforts are to \"vindicate social and economically\" years of inequality in the country.A further 40,000 farms are yet to be inspected, the state's National Land Institute has told Associated Press.Vice president Jose Vicente Rangel has said farmers and ranchers with their titles in order and their lands productive have \"nothing to fear.\"", "It had been expected one of the smallest of the four big public banks - Bank of Alexandria or Banque du Caire - would be sold first.Nevertheless, the Egyptian government has spoken for years about privatising one of the big four state banks - Banque Misr, National Bank of Egypt, Banque du Caire and Bank of Alexandria.An Investment Ministry official has told the Reuters news agency that the Bank of Alexandria will be sold sometime in 2005.The official said the government has not yet decided whether the sale will take the form of a public flotation.The Egyptian government is reportedly planning to privatise one of the country's big public banks.", "\"Although Wal-Mart has suspended gun sales in California, this settlement will ensure that it follows state law if it renews sales and will also provide valuable public education about the importance of gun safety.\"The world's largest retailer, Wal-Mart, has agreed to pay a total of $14.5m (\u00a37.74m) to settle a lawsuit over gun sales violations in California.The lawsuit alleged Wal-Mart committed thousands of gun sales violations in California between 2000 and 2003.Wal-Mart agreed to suspend firearms sales in its California stores in 2003,  The alleged violations included the sale of guns to 23 people who were not allowed to possess them, and delivering 36 guns to customers who acquired them for people not allowed to own firearms.", "Russian oil and gas company Yukos is due in a US court on Thursday as it continues to fight for its survival.Deutsche Bank, which is also an advisor to Gazprom, has called on the US court to overturn its decision to provide Yukos with bankruptcy protection.Russian President Vladimir Putin and the country's legal authorities have repeatedly said that the US has no jurisdiction over Yukos and its legal wranglings.Yukos lawyers now say the auction violated US bankruptcy law.Yukos has won small victories, however, and is bullish about its chances in court.Yukos filed for bankruptcy in the US, hoping to use international business law to halt the forced sale of its key oil production unit, Yuganskneftegas.Analysts are not optimistic about Yukos' chances in court.The German lender is one of six banks that were barred from providing financing to Gazprom, the Russian state-owned company that was expected to win the auction for Yuganskneftegas.", "Bosses of Deutsche Boerse and the London Stock Exchange are to meet amid talk that a takeover bid for the LSE will be raised to \u00a31.5bn ($2.9bn).The LSE rejected Deutsche Boerse's proposed \u00a31.3bn offer in December, saying it undervalued the business.Last month, the German exchange tabled a 530 pence-per-share offer for LSE, valuing it at \u00a31.3bn.Euronext is due to hold talks with LSE this week and it is reported to be ready to raise \u00a31.4bn to fund a bid.LSE shareholders feared a Deutsche Boerse takeover would force them to use Clearstream, making it difficult for them to negotiate for lower transaction fees.Paris-based Euronext, owner of Liffe in London, has also said it is interested in bidding for LSE.In the meantime, Euronext, which combines the Paris, Amsterdam and Lisbon stock exchanges, also began talks with the LSE.", "Laura Ashley is parting company with its chief executive Ainum Mohd-Saaid.In a statement issued on Thursday, Laura Ashley thanked Ms Mohd-Saaid for her services to the company.Ms Mohd-Saaid is to be replaced by Lillian Tan, presently a non-executive director of the company and head of a Malaysian retailer.\"Laura Ashley is a bit of a shrivelled husk of a company,\" said retail analyst Nick Bubb of Evolution Securities.Since 2002, Ms Tan has been managing director and chief executive of Metrojaya, one of the largest retail groups in Malaysia.Laura Ashley was founded by its late namesake in Kent in 1955, before moving to Mid Wales in 1961 where it still has its main UK factory.Laura Ashley, which floated on the London Stock Exchange for \u00a3200m ($376m) in 1995, is majority-owned by Malaysia entrepreneur Dr Khoo Kay Peng.", "The seventh largest carrier in the US sought bankruptcy protection for a second time in two years last September.A union representing 5,200 flight attendants at bankrupt US Airways have agreed to a new contract that cuts pay by nearly 10%.The deal will help the carrier, trying to survive by cutting costs by nearly $1bn (\u00a3530m) a year, save about $94m.US Airways management has said it may need to start liquidating assets if it does not receive concessions from all staff by the middle of this month.", "Delta Air Lines is cutting domestic fares by as much as 50% as part of a plan to ensure its financial survival.Airline shares closed lower on the announcement, with Delta, Continental and American Airlines all falling by more than 7%.Delta, which lost $646m in the three months to September, was forced to cut 6,900 jobs worldwide as part of its aim to slash $5bn from its costs.The airline says no one-way economy fare will now be priced higher than $499 (\u00a3264), and no first-class fare will be priced higher than $599.It is also eliminating a Saturday-night stay requirement on discount fares and will give further reductions to customers opting for non-refundable tickets, booking in advance and online.", "It has already pumped $45bn (\u00a324bn) into two of its largest banks, and has identified ICBC as a recipient of aid.ICBC's profits were 74.7bn yuan ($9bn; \u00a34.8bn) in 2004, the bank said in a statement.Industrial and Commercial Bank (ICBC), China's biggest lender, has seen an 18% jump in profits during 2004.China is trying to clean up its banking system, which is weighed down by billions of dollars of unpaid loans.", "Less than a quarter of companies (24%) get their corporate social responsibility (CSR) reports independently verified to provide assurances they are accurate and complete, says the survey.The UK government will soon require all quoted companies to report their social and environmental risks in a chapter in their annual reports, called the Operating and Financial Review.They are usually called corporate social responsibility (CSR) reports, sustainability reports, or social and environmental reports.Nearly 20% more UK top 250 firms produced non-financial reports on social and environment issues than last year.Peter Knight, director of Context, says 24 UK top 250 companies reported for the first time this year and, in general, the quality of reports has improved.But of the 145 companies reporting, 76% didn't examine their supply chains, says the annual Directions survey.The survey is published by corporate social responsibility firm Context and branding firm SalterBaxter.", "Sri Lanka faces a $1.3bn (\u00a3691m) bill in 2005 for reconstruction after the tsunami which killed more than 30,000 of its people, its central bank says.A full reckoning of the economic cost to Sri Lanka of the tsunami will not be clear for some time to come.According to Mr Mendis, half the IMF support could come from a freeze on debt repayments, which would free up resources immediately.This estimate is preliminary, bank governor Sunil Mendis told reporters, and could rise in 2006.The bank has 5bn rupees ($50m; \u00a327m) set aside to lend at a lower interest rate to those who lost property.One side-effect of the disaster has been that the value of the rupee has risen as foreign funds have flooded into the country.", "State-owned Rosneft now owns Yugansk and Russia has said it will turn the oil producer into a stand-alone firm.India's biggest oil exploration firm, Oil & Natural Gas Corp (ONGC), says it is in talks to buy the former assets of troubled Russian crude producer Yukos.Local press had reported that ONGC was looking to buy 15% of Yukos' former key oil production unit for $2bn (\u00a31bn).India produces about 793,000 barrels of oil per day (bpd), little changed since the start of the 1990s, according to oil industry analysts Douglas-Westwood.India's oil production has stagnated over recent years, and it is having to look abroad to secure future supplies.Yukos has been battling the Russian authorities for more than a year and has filed for bankruptcy protection in the US.\"For countries to develop, they have to have access to energy,\" said John Westwood, managing director of oil industry analysts Douglas-Westwood.By buying into Yugansk, ONGC would be able to reduce its dependence on Gulf states for oil imports, Mr Westwood explained, especially as the chances of finding and exploiting resources within India are slim.India imports about 70% of its total oil consumption.\"We are in touch with the concerned Russian entities about the Yukos assets and other opportunities in Russia,\" said ONGC chairman Subir Raha.At the same time, India's economy is booming and the country's thirst for oil is so strong that it has helped pushed up the price of crude worldwide.ONGC's interest is the latest twist in a saga that has seen one of the world's biggest oil producers brought to its knees.", "Monsanto also has admitted to paying bribes to a number of other high-ranking officials between 1997 and 2002.A former senior manager at Monsanto directed an Indonesian consulting firm to give a $50,000 bribe to a high-level official in Indonesia's environment ministry in 2002.The US agrochemical giant Monsanto has agreed to pay a $1.5m (\u00a3799,000) fine for bribing an Indonesian official.Monsanto faced both criminal and civil charges from the Department of Justice and the SEC.Monsanto has agreed to pay $1m to the Department of Justice, adopt internal compliance measures, and co-operate with continuing civil and criminal investigations.Monsanto admitted one of its employees paid the senior official two years ago in a bid to avoid environmental impact studies being conducted on its cotton.", "According to a statement from Mr Spitzer's office, the Marsh executive admitted he instructed insurance companies to submit non-competitive bids for insurance business between 2002 and 2004.Through the practice, Marsh was allowed to determine which insurers won business from clients, and so control the insurance market, Mr Spitzer's office added.It also protected incumbent insurers when their business was up for renewal and helped Marsh to maximise its fees, a statement said.Mr Spitzer's office added Mr Stearns had also agreed to testify in future cases during the industry inquiry.\"We are saddened by the development,\" Marsh said in a statement.An executive at US insurance firm Marsh & McLennan has pleaded guilty to criminal charges in connection with an ongoing fraud and bid-rigging probe.", "With the economic picture now looking more rosy, the Fed has implemented quarter percentage point rises in June, August, September and November.The Fed has said that it will move in a \"measured\" way to combat price growth and lift interest rates from their 40-year lows that were prompted by sluggish US and global growth.Although the US economy grew at an annual rate of 3.9% in the three months to September, analysts warn that Fed has to be careful not to move too aggressively and take the wind out of the recovery's sails.\"If economic growth should subside... the Fed would feel it has the flexibility to pause in its tightening.\"But if economic growth picked up and caused core inflation to rise a little more quickly, I think the Fed would be prepared to tighten more quickly as well.\"\"I think the Fed feels it has a fair amount of flexibility,\" said David Berson, chief economist at Fannie Mae.", "\"None of the 10 former directors was a direct participant in the accounting machinations of the WorldCom fraud,\" said the Wall Street Journal (WSJ).Ten former directors at WorldCom have agreed to pay $54m (\u00a328.85m), including $18m from their own pockets, to settle a class action lawsuit, reports say.Corporate governance experts said that if the directors do dip into their own pockets for the settlement, it will set a new standard for the accountability of bosses, when the firms they oversee face problems.\"Directors very rarely pay,\" said Charles Elson, chairman of the Center for Corporate Governance at the University of Delaware.Two other outside former directors, Bert Roberts and Francesco Galesi, remain defendants in the lawsuit, said the newspaper.It has not yet been determined how much each director will have to pay.But, a spokesman for the prosecutor, New York State Comptroller Alan Hevesi, said no formal agreement had been made.", "\"Without the reduction in wage and benefit costs and a reasonable prospect of future profitability, we believe that our ability to raise additional money through financings would be uncertain,\" Continental said in its filing to the US Securities and Exchange Commission (SEC).In a filing to US regulators the airline warned of \"inadequate liquidity\" if it fails to reduce wage costs by $500m by the end of February.Two weeks' ago the group also announced it would be able to shave a further $48m a year from its costs with changes to wage and benefits for most of its US-based management and clerical staff.Shares in Continental Airlines have tumbled after the firm warned it could run out of cash.Continental also said that, if it did not make any cuts, it expects to lose \"hundreds of millions of dollars\" in 2005 in current market conditions.", "UK house prices increased by 1.1% in December, the first monthly rise since September, the Halifax has said.The average price of a house in the UK now stands at \u00a3162,086, Halifax said.The bank said that the recent pattern of house prices rising the fastest in the north of England continued in December.\"The month by month volatility of the Halifax house price data should not distract from the fact that there is a clear downward trend in house prices,\" a Capital Economics statement said.Last week, the Nationwide said that house prices fell 0.2% in December, with annual inflation running at a three year low.Martin Ellis, Halifax chief economist, said that there was no need to revise the bank's prediction, made last month, that prices would fall by 2% in 2005.The biggest decline was seen in Wales where prices fell by 6.2%, an area that had experienced strong house price growth during most of 2004.In the North West and Yorkshire and the Humber, Halifax said prices rose by 3% and 1.2% in the two regions respectively during the month.As a result, annual house price inflation dipped below 20% during the final few months of 2004.", "Upscale department store Nordstrom said same store sales were 9.3% higher than during the same period last year.Accessory vendor Claire's Stores also suffered as an expected last minute shopping rush never materialised, leaving its same store sales 5% higher, compared to a 6% rise last year.Overall, December sales are forecast to rise by 4.5% to $220bn - less than the 5.1% increase seen a year earlier.But Wal-Mart only saw its sales rise after it cut prices.Jeweller Zale also felt little Christmas cheer with December sales down 0.7% on the same month last year.And for stores that have been doing well over the last several months, December was a good month.\"The company saw a 3% rise in December sales, less than the 4.3% rise seen a year earlier.One discount retailer to fare well in December was Costco Wholesale, which continued a recent run of upbeat results with a better-than-expected 8% jump in same store sales.However, experts added that if prices had not been cut across the sector, Christmas sales - which account for nearly 23% of annual retail sales - would have been far worse.US retailers posted mixed results for December - with luxury retailers faring well while many others were forced to slash prices to lift sales.", "Air Deccan has signed a deal to acquire 36 planes from Avions de Transport Regional (ATR).Air Deccan has said it will base its business model on European firms such as Ireland's Ryanair.In a statement, ATR has said deliveries of the aircraft will begin in 2005 and will continue over a five-year period.Filippo Bagnato, ATR's chief executive, has said that his firm will also work with Air Deccan to create a training centre in Bangalore.But Air Deccan's managing director Gorur Gopinath has said the price agreed was less than the catalogue price of $17.6m (\u00a39.49m) per plane.Under the agreement, Air Deccan will buy 15 new ATR 72-500 and lease another 15.", "New vehicle sales jumped 22% to 449,603 from a year earlier, the National Association of Automobile Manufacturers of South Africa (NAAMSA) said.During 2004 \"South Africa was one of the best performing markets internationally\" for car sales, NAAMSA said.While domestic demand is set to continue to enjoy rapid growth, foreign sales could come under pressure, analysts said.NAAMSA said it expects sales to top 500,000 in 2005.", "UK-based bank Standard Chartered said it would spend $3.3bn (\u00a31.8bn) to buy one of South Korea's main retail banks.The move, a year after Citigroup beat Standard Chartered to buy Koram bank, would be the South Korean financial sector's biggest foreign takeover.Standard Chartered said KFB was a \"well-managed, conservatively run bank with a highly skilled workforce\" and represented a \"significant acquisition in a growth market\".Some analysts also queried whether Standard Chartered had overpaid for KFB.Standard Chartered said acquiring Korea First Bank (KFB) fulfilled a strategic objective of building a bigger presence in Asia's third largest economy.Standard Chartered expects about 16% of future group revenue to come from KFB.This time around, Standard Chartered is thought to have beaten HSBC to the deal.KFB is South Korea's seventh largest bank, with 3 million retail customers, 6% of the country's banking market and an extensive branch network.Standard Chartered said it was buying 100% of KFB, an agreement that would bring an end to the bank's complex dual ownership.HSBC will now have to wait for the next South Korean bank in line to be sold off - thought likely to be Korea Exchange Bank, also currently in the hands of a US group.Standard Chartered sees \"the opportunity to create value by the introduction of more sophisticated banking products\".The deal, which requires regulatory approval, is expected to be completed by April 2005 and to be earnings accretive in 2006, Standard Chartered said.Standard Chartered has its headquarters in London but does two thirds of its business in Asia, and much of the rest in Africa.", "In Europe, the Smart will now go on sale through regular Mercedes dealerships as well as its own dealer network, Mr Cordes said.Its sales rose 3.5% to 2.7 million units.A switch to new models hit luxury marque Mercedes-Benz, with sales down 3.1% at 1.06 million.Smart has consistently lost money since it started trading in 1998, and new model launches are now \"on hold\", said Mercedes chief executive Eckhard Cordes.", "On Friday, the government said its five-year estimate of rebuilding costs for Banda Aceh province - much of which was flattened by the quake and the tsunami - was 20 trillion rupiah ($2.2bn; \u00a31.1bn), twice what it had previously estimated.On Monday, Indonesian economy minister Aburizal Bakrie told reporters that the Paris Club group of creditor countries was expected to freeze 20-30bn rupiah in payments due in 2005 and 2006.The fall came as Indonesia said it expected debt repayments of up to 30 trillion rupiah ($3.2bn; \u00a31.7bn) to be frozen to help pay for the recovery.The stock market in Jakarta has seen its biggest slide in a month, after the country doubled the likely cost of rebuilding from the Asian tsunami.French finance minister Herve Gaymard said on Sunday that the Paris Club had already agreed to a moratorium on repayments for tsunami-hit countries ahead of its meeting on 12 January.", "Continued obstruction of foreign investment could get in the way not only of privatisation plans, but also of Mr Khatami's hope of modestly reducing the government's reliance on oil revenues.In contrast, oil revenues were expected to fall to $14.1bn from $16bn in the year to March 2005.In an address to the Majlis, Mr Khatami predicted economic growth of 7.1% in 2005-6, up from 6.7% in the current year.Mr Khatami's second term as president ends on 1 August, making this his last budget.\"Current government expenditure should come from tax revenues,\" Mr Khatami said.Late last year, they backed a law which would give parliament a veto over foreign investment.Mr Khatami has already been blocked by parliament from reducing the subsidies on many products including bread and petrol, reducing his room to manoeuvre.", "The European Commission (EC) has called a truce in its battle with France and Germany over breaching deficit limits.After announcing its decision to erase France and Germany from its list of deficit rule breakers, the EU said that the time lag created by the ruling meant that 2005 should be the target year for the pair to bring their budget's below 3%.The forecasts are based on EC predictions of GDP growth of 1.5% in Germany next year and 2.2% in France.France and Germany will breach that this year.\"The commission concludes that the two countries appear to be on track to correct their excessive deficits by 2005,\" it said in a statement.The move came after France and Germany vowed to run their budget deficits below the EU cap in 2005 - for the first time in four years.Under EU rules, member countries must keep their deficits below 3%.The EU expects the German deficit to fall to fall to 2.9% of GDP next year from 3.9% this year, while France's is forecast to drop to 3% from an expected 3.7% this year.", "Eighteen former Enron directors have agreed a $168m (\u00a389m) settlement deal in a shareholder lawsuit over the collapse of the energy firm.\"The settlement is very significant in holding these outside directors at least partially personally responsible,\" William Lerach, the lawyer leading the class action suit against Enron, said.Under the terms of the $168m settlement - $155m of which will be covered by insurance - none of the 18 former directors will admit any wrongdoing.However, the latest deal does not include former Enron chief executives Ken Lay and Jeff Skilling.Leading plaintiff, the University of California, announced the news, adding that 10 of the former directors will pay $13m from their own pockets.The deal is the fourth major settlement negotiated by lawyers who filed a class action on behalf of Enron's shareholders almost three years ago.So far, including the latest deal, just under $500m (\u00a3378.8m) has been retrieved for investors.", "All areas saw a rise in annual house price inflation in November except for Northern Ireland and the West Midlands, where the rate was unchanged, the ODPM said.It said annual inflation rose between October and November because prices had fallen by 1.1% in the same period in 2003.In London, the area with the highest average house price at \u00a3262,825, annual inflation rose only slightly in November to 7.1% from 7% the previous month.UK house prices dipped slightly in November, the Office of the Deputy Prime Minister (ODPM) has said.But while the monthly figures may hint at a cooling of the market, annual house price inflation is still strong, up 13.8% in the year to November.The ODPM attributed the monthly fall of prices in November to a drop in the value of detached houses and flats.The ODPM data showed the average house price was \u00a3192,713 in England; \u00a3139,544 in Wales; \u00a3116,542 in Scotland, and \u00a3111,314 in Northern Ireland.The average house price fell marginally to \u00a3180,226, from \u00a3180,444 in October.", "Job creation was one of last year's main concerns for the US economy.Job creation was one of last year's main concerns for the US economy, and proved to be a main topic of debate in the US presidential election.The US created fewer jobs than expected in December, but analysts said that the dip in hiring was not enough to derail the world's biggest economy.\"Manufacturing is a cyclical area of the economy and if it's showing job growth, it's a good indication that the economy is on a solid growth track.\"While worries still remain, the conditions are set for steady growth in 2005, analysts said.The Fed lifted borrowing costs five times last year to 2.25%, citing evidence the US economic recovery was becoming more robust.The unemployment rate stayed at 5.4% in December, and about 200,000 jobs will need to be created each month if that figure is to drop.", "Shares in UK banking group Barclays have risen on Monday following a weekend press report that it had held merger talks with US bank Wells Fargo.A tie-up between Barclays and California-based Wells Fargo would create the world's fourth biggest bank, valued at $180bn (\u00a396bn).UK banking icon Barclays was founded more than 300 years ago; it has operations in over 60 countries and employs 76,200 staff worldwide.Barclays has declined to comment on the report in the Sunday Express, saying it does not respond to market speculation.In 2003, Barclays reported a 20% rise in pre-tax profits to \u00a33.8bn, and it has recently forecast similar gains in 2004, predicting that full year pre-tax profits would rise 18% to \u00a34.5bn.", "A US firm has said it is in final negotiations with luxury goods group LVMH to buy the loss-making Christian Lacroix haute-couture house.But one of the three brothers behind the Falic Group said the firm had also held talks with the designer Christian Lacroix, and wished to retain him.Privately-held Falic Group bought two cosmetics brands, Hard Candy and Urban Decay, from LVMH in early 2003.Paris-based LVMH has been selling non-core businesses and focusing on its most profitable labels including Moet & Chandon champagne and Louis Vuitton.", "Shell is to pay $1m (\u00a3522,000) to the ex-finance chief who stepped down from her post in April 2004 after the firm over-stated its reserves.Despite receiving an email from Mr Van de Vijver which said the firm had \"fooled\" the market about its reserves, the investigation said, she did nothing to inquire further.Shell said the pay-off was in line with Ms Boynton's contract.In all, Shell restated its reserves four times during 2003.The revelation that Shell had inflated its reserves led to the resignation of its chairman, Sir Phil Watts, and production chief Walter van der Vijver.", "Iran - Opec's second-biggest oil producer and one of the world's top gas producers - has been pursuing a series of deals, rewarding LNG buyers with participation in development of its oil fields.India imports about 70% of its total oil consumption.India has signed a $40bn (\u00a321bn) deal to import millions of tonnes of liquefied natural gas from Iran.Firms led by the Oil & Natural Gas Corporation (ONGC) will also assist in the development of Iranian oil fields.ONGC and the National Iranian Oil Company (NIOC) reached a preliminary deal for Indian firms to take part in the development of the Yadavaran and Jufeyr oilfields, both countries said in a statement.", "A \u00a31.3bn offer from Deutsche Boerse has already been rejected, while Euronext has said it will make an all cash bid.Both Deutsche Boerse and rival Euronext held talks with the London market last week over a possible offer.However, the Sunday Telegraph report added that there are signs that Deutsche Boerse chief executive Werner Seifert is becoming increasingly impatient with the LSE's managed bid process.Speculation suggests that Paris-based Euronext has the facilities in place to make a bid of \u00a31.4bn, while its German rival may up its bid to the \u00a31.5bn mark.The newspaper also claimed Mr Seifert was becoming \"increasingly frustrated\" with the pace of negotiations since Deutsche Boerse's \u00a31.3bn offer was rejected in mid-December, in particular the LSE's decision to suspend talks over the Christmas period.Unions for Deutsche Boerse staff in Frankfurt have reportedly expressed fears that up to 300 jobs would be moved to London if the takeover is successful.", "Under the terms of the offer, minority Fox shareholders will receive 1.90 News Corp shares in return for each Fox share they hold.News Corp shares fell 25 cents to $17.65 after the share offer was announced while Fox shares were up 19 cents at $31.22.Analysts said the decision to list News Corp in the US - which will result in the firm's shares trading in New York rather than Sydney- nullified the need to retain a separate stock market listing for Fox Entertainment shares.News Corporation is seeking to buy out minority investors in Fox Entertainment Group, its broadcasting subsidiary, for about $5.4bn (\u00a33.7bn).", "Mr Fischer will face a delicate balancing act - both in political and economic terms - between Mr Sharon and finance minister Binyamin Netanyahu, who also backed his nomination.But his appointment has also raised hopes that it could bring in fresh investment - and perhaps even an improvement in the country's credit rating Mr Fischer first went to Israel for six months in 1973, and almost emigrated there before deciding finally to return to the US.Stanley Fischer, vice chairman of banking giant Citigroup, has agreed to take the Bank of Israel job subject to approval from parliament and cabinet.Israel has asked a US banker and former International Monetary Fund director to run its central bank.Mr Fischer, who speaks fluent Hebrew, will have to become an Israeli citizen to take the job.", "Both sides hope to reach a negotiated deal over state aid received by European aircraft maker Airbus and its US rival Boeing, Mr Mandelson said.\"With this agreement the EU and US have confirmed their willingness to resolve the dispute which has arisen between them,\" Mr Mandelson said.The US filed a complaint against Brussels with the WTO over state aid to Airbus, prompting a retaliatory EU complaint over US support for Boeing.The EU and US have agreed to begin talks on ending subsidies given to aircraft makers, EU Trade Commissioner Peter Mandelson has announced.Mr Mandelson said the EU and US hoped to avoid having to resolve the dispute at the World Trade Organisation (WTO).Separately, the world's largest package delivery company, UPS, said it had placed an order for 10 Airbus A380 superjumbo freight-carrying jets, with an option to buy 10 more of the triple-decker aircraft.However, UPS said it was cutting a previous order for smaller Airb
