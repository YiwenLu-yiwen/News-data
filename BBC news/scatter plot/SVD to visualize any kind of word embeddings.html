ainable.Only those children who could be provided with a carefully planned reintegration package would be returned, he said.Under the 1989 Children Act, public bodies have a duty to act in the \"best interest\" of a child in their care.", "The risk of pets and children being given votes could be cut by changing how people register to vote, the UK elections watchdog has said.Mr Younger said using the Royal Mail's postal redirection service had already helped election officers retrace about 50,000 voters.The Electoral Commission says enabling people to register individually could cut some errors and combat fraud.Mr Younger suggested the re-registration could happen less frequently but argued efforts were needed to check the electoral rolls were up-to-date.There have been fears there are too few checks to ensure current postal votes are cast by the person on the voting form.The proposed scheme would mean voters using individual \"identifiers\" when they vote - such as their own voting number, date of birth and signature.Chairman Sam Younger told MPs on Tuesday care was needed to ensure that people were not lost off the register in the process - which happened when Northern Ireland switched to a similar system.The Electoral Commission says having voters register individually rather than the head of household do it for them fits better with human rights laws.Mr Younger said there was anecdotal evidence of inaccuracies in the register, the vast majority of which were caused by genuine mistakes.", "An estimated 5.2 million adults have worse literacy than that expected of 11 year olds, while 14.9 million have numeracy skills below this level.The government will only hit its target for improving adult maths and literacy skills if courses are made more attractive, a report says.Some 26 million adults lack maths or English skill levels expected of school-leavers.Education minister Ivan Lewis said: \"We will continue to use creative ways of involving people with the lowest skill levels and the report shows that our efforts are gathering pace.\"Existing adult learners could use their \"enthusiasm, commitment and local knowledge\" to attract other people.The National Audit Office praised ministers for reaching the benchmark of 750,000 adults in England gaining basic qualifications by this year.Shadow Education Secretary Tim Collins said: \"This is the third report in two days to highlight Labour's failure to ensure young people acquire the necessary levels of literacy and numeracy for their working life.Get On's participation target has been set at 2.25 million by 2010, with an interim figure of 1.5 million by 2007.According to the report, \"more than half\" the qualifications achieved were by learners aged 16 to 18.But a target of 1.5 million more by 2010 needed \"creative\" ideas.Normally adults are defined as being aged over 19.", "If they haven't [ID cards] they are going to be detained.\"Sources within the Conservative Party told the BBC Michael Howard has always been in favour of ID cards, and tried to introduce them when he was Home Secretary.Lib Dem home affairs spokesman Mark Oaten said: \"This has all the signs of Michael Howard overruling colleagues' concerns over ID cards.The Tories are to back controversial government plans to introduce ID cards.Despite giving their backing to ID cards, the Conservatives insisted they would hold ministers to account over the precise purpose of the scheme.The party has been \"agnostic\" on the issue until now but had now decided to come off the fence, the Tory source said.They said they would also press Labour over whether objectives could be met and whether the Home Office would deliver them.And they pledged to assess the cost effectiveness of ID cards and whether people's privacy would be properly protected.", "Security, stability and prosperity would be the key themes when the UK took over the chairmanship of the EU in July, said Mr Straw.Shadow foreign secretary Michael Ancram told MPs a new White Paper was part of trying to soften up opinion ahead of the referendum on the EU constitution.He said the UK was trying to ensure future EU budgets were limited to 1% of Europe's economic output and were spent \"where it adds most value\".Mr Straw used Thursday's Commons debate to launch the new White Paper on the prospects for the EU in 2005.The Tory spokesman also criticised the government for claiming the EU constitution would make Europe easier to understand.EU cooperation would help get better UK immigration controls, he argued.The Electoral Commission on Thursday said it was satisfied the question was easy to understand.Mr Straw said no decisions had been taken - Chinese human rights had improved but not by enough.For the Liberal Democrats, Sir Menzies Campbell said the UK should not ignore the need to reform the EU Common Agricultural Policy.Mr Straw promised to continue to ensure the UK's budget rebate, secured in 1984 by Margaret Thatcher, was \"fully justified\".Mr Straw argued cooperation with European partners could bring a \"level playing field\" on immigration and asylum controls.", "Mr Hague became an MP at 27 and Leader of the Opposition at 36.Tim Collins, the shadow education secretary, said last week it would be a \"huge boost\" to the party if Mr Hague returned to the front bench.Asked if he would stand for the leadership again, Mr Hague replied: \"No.Mr Hague, 43, told the Daily Telegraph he would now find a life dominated by politics too \"boring\" and unfulfilling.Mr Hague added that he may have misjudged his own ambition to be prime minister.Former Conservative leader William Hague says he will not stand for the leadership again, having given up his ambition to be prime minister.", "Plans to shed 71,000 civil service jobs will prove to be a \"false economy\" that could hamper public sector reforms, according to a TUC report.\"Public services are improving but looking for simple savings through job cuts at this stage could be a false economy.\"They may shoot a Tory fox, but cutting thousands of civil service jobs will hit the morale and capabilities of the public servants expected to implement government reforms.Public and Commercial Services union members have already voted to strike over cuts for one day on 5 November.General secretary Brendan Barber warned the \"costs could easily outweigh the benefits\".The costs could easily outweigh the benefits.\"", "Essential Guide to British Quangos 2005 author Dan Lewis said at least 111 of the appointed bodies had been set up since Labour won power in 1997.They were the British Potato Council, the Milk Development Council, the Energy Savings Trust, Agricultural Wages Committees, the Wine Standards Board, the Westminster Foundation for Democracy, the Football Licensing Authority, Investors in People UK and the Economic and Social Research Council.Mr Lewis branded the existence of the 60-employee Potato Council, set up in 1997 to research and promote overseas potato markets, \"surprising\".Lib Dem spokesman Ed Davey meanwhile said instead of the \"bonfire of quangos\" New Labour had promised, there had been an \"explosion\" of them.He urged a limit on the number of quangos that could be set up by any individual government department.Conservative deregulation spokesman John Redwood said: \"The research endorses our policy of destroying unwanted and unnecessary quangos, and slimming down the rest.Mr Lewis wants a public inquiry into regional development agencies which cost \u00a31.8bn a year - cash he says which \"appears to be almost entirely wasted\".The UK has 529 quangos financed with billions of pounds of taxpayers' cash - many of which are useless or duplicate each other's efforts, a report claims.\"A Conservative government will axe 162 quangos, as part of its drive for more efficient and more accountable government.\"", "Michael Howard has backed stem cell research, saying it is important people are not frightened of the future.Mr Howard acknowledged there were genuine concerns about stem cell research.Stem cells are master cells that have the ability to develop into any of the body's tissue types.But I also believe we have a duty to offer hope to the millions of people who suffer devastating illnesses like Parkinson's, Multiple Sclerosis, Motor Neurone Disease, Alzheimer's and - as we saw in the papers today - now possibly heart problems.\"Mr Howard acknowledged there were \"no easy answers\" over such an issue but it was necessary to \"have the courage to do what we know to be morally right\".He added: \"Of course, stem cells are still a recent discovery.\"I know many people are concerned about stem-cell research.\"I believe we have a duty to offer hope to the millions of people who suffer devastating illnesses,\" he said.The use of embryonic stem cells in the UK is already allowed.", "As his party set out detailed asylum reform plans, Mr Howard said they would help smash people smuggling gangs.Tory plans to cut immigration to the UK are not racist and will make the asylum system fairer for genuine refugees, Michael Howard has said.\"We need to break the link between arriving in Britain and claiming asylum,\" Mr Howard said.And a spokesman for European Justice and Home Affairs Commissioner Franco Frattini said the plans would contravene EU asylum policy, which meant the UK could not simply refuse to hear an asylum case.In a speech in London on Monday, Mr Howard said: \"It's not racist, as some people to claim, to talk about controlling immigration far from it.\"The plans would help achieve a \"substantial reduction\" in immigration, he said, although he could not predict a figure.Mr Howard said nearly 160,000 people were settling in the UK every year - the size of a city like Peterborough.He said that only two out of 10 asylum seekers had their claims accepted under the current \"unfair and inhumane\" system.Liberal Democrat chairman Matthew Taylor said there needed to be a quick, fair and firm asylum system.But he said it was \"absolutely disgusting\" to propose a system which could turn away genuine refugees.- Withdrawing from the 1951 United Nations Convention on refugees, which obliges countries to accept people being persecuted on the basis of need, not numbers - Introduce laws to allow the immediate removal of asylum seekers whose claims were clearly unfounded because they came from safe countries or had destroyed documents - Detain asylum seekers without documents so people whose identity was not known were not able to move freely around the UK - a worry for \"national security\" - Stop considering asylum applications inside the UK and instead take people from United Nations refugee agency camps.", "A spokesman for the Information Commissioner's Office said it would be classed as marketing if political parties telephoned people to encourage them to vote for them.\"If a political party was doing that than it may be that also would not be marketing,\" he said.The spokesman said it might be considered unsolicited marketing if a party recorded voting preferences with a view to marketing information in the future.He said the party always asked people if they would be happy to be contacted again and if they said no, they were not rung again.\"When we ask which party they will vote for, that is not marketing and we have very clear legal advice that it is not,\" he said.Mr Taylor argues there should be new guidelines so all parties can act in the same way if the watchdog believes the rules allow parties to ring TPS numbers about voting intentions and later urge those people to vote for them.The parties say they can stick to the rules by ensuring that their calls are not marketing - for instance by asking about people's voting intentions.A Conservative spokeswoman said the party stuck to the rules when it rang TPS subscribers.A Labour Party spokesman told the BBC News website the party avoided those on TPS lists when telephoning people about membership or fundraising.But seven million telephone numbers are on the Telephone Preference Service (TPS) lists, which ban unsolicited sales and marketing calls.He says evidence from local Lib Dem parties around the country suggests there are \"significant\" numbers of such calls.She said: \"We do apply TPS but in line with the law.", "Peter Misselbrook, executive partner of Tods Murray said Mr McLetchie had been considering retirement later in the year.Commenting on Mr McLetchie's decision to stand down, a Scottish Labour Party spokesman said: \"This should mean Mr McLetchie doesn't breach the paid advocacy rules in future.Explaining his reason for quitting the post, Mr McLetchie said: \"I have been greatly concerned by the recent publicity surrounding my association with Tods Murray.Labour MSP Christine May had said Mr McLetchie was \"very clever\" to ask the clerk to consider his conduct in respect of section 5 of the code.Ms Sturgeon said: \"I think this whole episode has been very damaging for Mr McLetchie and I'm sure he will be reflecting on it.\"The MSP had been a partner for Tods Murray which has a client opposing the development.Scottish National Party Holyrood leader Nicola Sturgeon accused Mr McLetchie of failing to properly serve his constituents.Mr McLetchie had received advice from Holyrood officials about what details he needed to declare.Mr McLetchie received advice from the clerk to the standards committee after concern over him signing a parliamentary motion questioning expansion plans for Edinburgh Airport.Mr McLetchie did not have a complaint made against him, but when concerns were raised he sought guidance from the standards committee to clarify his position.David McLetchie has resigned from his post as a partner in a legal firm following criticism over his dual role.", "Climate change could be completely out of control within several decades, the Scottish Environment Protection Agency is warning a committee of MSPs.The evidence is part of the committee's inquiry into the impact of climate change in Scotland.Sepa predict that the two methods will remain as energy sources until climate change is under control.Researchers from the University of the Highlands and Islands and Southampton have been looking at wave heights in the Atlantic over the last nine years.Officials believe nuclear energy and wind farms may be better options than trying to tackle global warming.Experts are giving evidence on the subject to the Scottish Parliament's environment committee.", "The plan would boost energy conservation, says the party - and insulation could save \u00a3100 every year for pensioner households, so using the money more \"intelligently\" than at present.The Lib Dems would allow people to swap these winter fuel payments for discounts on home insulation.The party says the plans could save the average pensioner \u00a3100 every year and cut winter deaths.Shadow local government secretary Ed Davey said: \"The current scheme has helped some older people, but this new Liberal Democrat approach will go much further to end the scandal of tens of thousands of old people dying from the winter cold every year.\"", "Details of how many anti-social behaviour orders (Asbos) were used in the last year are also being published.The 50 new pilot areas to get special attention will also receive extra government funding.Fifty new areas getting special help to fight anti-social behaviour in England and Wales will be named on Thursday.They will say that in the past year more than 2,600 anti-social behaviour orders were issued by the courts - more than double the total used in the previous four years.He is expected to say that the new figures were heartening but he would not rest until similar action was taken in all areas of the country where it was needed.A year ago, ministers launched their anti-social behaviour plan and Thursday's figures offer a progress check.Critics of the government say it has announced more than 20 initiatives to tackle nuisance behaviour when the real focus should be on good policing.Ministers also boast of record police numbers and are speeding up plans to put in place 25,000 community support officers (CSOs).", "Mr Kennedy also argued that British troops deployed in Iraq should be replaced with forces from other countries - \"especially Islamic countries\".Tony Blair should set out a proper exit strategy from Iraq in the wake of next Sunday's elections in the country, Lib Dem leader Charles Kennedy has said.\"Next week the prime minister should make a statement regarding the elections in Iraq,\" Mr Kennedy said during his City of London speech.Mr Kennedy pointed out that the Netherlands, Portugal and the Czech Republic, which all have troops operating in the southern sector of Iraq, have announced their imminent withdrawal \"regardless of the situation on the ground\".In a speech focusing on issues arising from the re-election of George W Bush, Mr Kennedy said Iraq had become a \"crucible of militant terrorism\".", "\"It was just a recognition that people will get drunk, but that binge drinking and drinks promotions that encourage it are not acceptable.\"Jack McConnell was speaking to more than 100 secondary pupils from schools in the Highlands about the problems of binge drinking and drink promotions.But the Scottish Executive has insisted Mr McConnell was speaking about adults and his comments were \"a recognition that people will get drunk\".\"He was talking in the context of adults binge drinking and irresponsible drinks promotions - which are for the over-18s,\" she said.\"We all know that under-age drinking is an issue in Scotland but it is quite staggering that any politician, particularly the First Minister, should encourage young people to get drunk.Mr McConnell said he regularly saw reports on the effects of binge drinking sprees which ended in assaults or even rapes, and on the health consequences of binge drinking.\"The one thing we are going to do something really serious about is binge drinking and irresponsible drinks promotions that can help lead to that,\" he said.Scotland's first minister has told a group of high school pupils that it is okay to get drunk \"once in a while\".He has been criticised by the SNP for encouraging young people to get drunk.", "But the chancellor said Mr Baume was never at meetings between himself and the prime minister so could not judge.He also said that as Mr Baume was never present at meetings between himself and the prime minister, he was not in a position to judge.Number 10 said ministers were interested in governing and not a \"soap opera\" about Mr Blair and Mr Brown.Jonathan Baume, of the top civil servants' union, spoke of \"competing agendas\" between Mr Brown and Mr Blair.What the chancellor wanted was \"not by any means what Alan Milburn and the prime minister want to see\", Mr Baume said.Mr Brown said: \"To be honest I don't think you can rely on his [Mr Baume's] judgement on this matter when it comes to the decisions that the government are making.\"Mr Blair and I are making exactly the same decisions on civil service reforms.", "Mr Howard said the plan would also even out the \"great unfairness\" of there being proportionately more Scottish and Welsh MPs at Westminster than those from England.Mr Howard told the Sunday Times the party would also reduce the number of government special advisers.The Conservative Party would cut the number of MPs by about one-fifth if they were elected, Tory leader Michael Howard has said.The average size of an English constituency was 70,000 people, Mr Howard said.And he said a referendum would be held in Wales to decide whether or not to scrap the Welsh Assembly.Mr Howard said the changes should be carried out quickly and could even be implemented by the election after next.he said.Mr Howard said as both parties planned to cut the number of civil servants at Whitehall - Labour by more than 80,000 and the Tories by almost 100,000 - they should accept a similar drop in their own numbers.", "Home Secretary Charles Clarke told the Times he hoped agreement with several countries could be reached.But he said reaching an understanding with some of the detainees' home countries could be difficult.The BBC's home affairs correspondent, Daniel Sandford, said it appeared Mr Clarke was putting more emphasis on the possibility of deportation than his predecessor, David Blunkett.But the Liberal Democrat's shadow home secretary, Mark Oaten, accused Mr Clarke of avoiding the main issue with the Belmarsh detainees.\"Some of these people are accused of very, very serious crimes in their home countries so it's not an easy agreement to get and I think for some of these suspects it won't be the solution.\"Mr Clarke said that he was seeking \"memorandums of understanding\" between overseas governments and Britain to ensure suspects would not be subjected to the death penalty on their return.Mr Clarke told The Times: \"I think we should be prosecuting much more energetically our ability to deport the individuals concerned to the countries from which they come.\"\"The government may try and deport some of them and then those that are left see if they can work out some way of putting them on trial,\" he said.", "Ministers have insisted they are committed to free personal care for the elderly despite research suggesting the cost of the policy was under-estimated.But the Scottish National Party called on ministers to reassure people that enough funding is in place to support the free personal care policy.\"We will look in great detail at any contribution to this, because we need to be sure we can provide free personal care and nursing care for our older people into the future.A report by the Fraser of Allander Institute says the decision to push ahead with the flagship policy was based on flawed research.Ms Sturgeon said that while she had no reason to doubt the executive's support for the policy, there were questions which needed to be answered and, if necessary, sums redone.The rise in costs stems from a series of mistakes in the research used by the \"care development group\" of Scottish Executive experts who prepared the original costings, according to findings published in the Quarterly Economic Commentary of Strathclyde University's Fraser of Allander Institute.", "Mr Peston's book claimed that Mr Brown told Mr Blair: \"There is nothing you could ever say to me now that I could ever believe.\"In it he alleges that Mr Blair told Mr Brown in 2003 he would step down as prime minister before the coming general election.With the election widely predicted for May, angry Labour MPs this week warned Mr Blair and Mr Brown about the dangers of disunity.On Wednesday Mr Blair directly denied Mr Brown made that quote, and before he left for Africa on Tuesday the chancellor told reporters: \"Of course I trust the prime minister.\"And on Thursday Mr Blair is saying: \"I want to talk about the central purpose ofNew Labour - which is to increase personal prosperity and well-being, not justfor a few but for all.Now Mr Blair is trying to put the focus on the substance of Labour's platform for a third term in government.On Wednesday they unveiled a poster which pictured the prime minister and Mr Brown under the words \"How can they fight crime when they are fighting each other?\"Tony Blair says his party's next manifesto will be \"unremittingly New Labour\" and aimed at producing \"personal prosperity for all\".", "He said he was sent there after being interrogated by a British man who said he was from MI6, shortly after his arrest in Zambia in March 2002.Mr Mubanga, 32, from Wembley, London, said he was brutally interrogated and daubed with urine at the camp.Mr Mubanga said the man, and an American female defence official, tried to recruit him as an agent, but he refused and within three weeks was told he would be sent to Guantanamo Bay.Mr Mubanga, who insists he does not feel bitter, said: \"I've lost three years of my life, because I was a Muslim.In a statement, it said: \"The Department of Defense has no doubt that Mr Mubanga was properly detained as an enemy combatant under the laws of war.Mr Mubanga said he had been in Afghanistan and Pakistan to study Islam.Mr Mubanga, who has dual British and Zambian nationality, was one of four Britons who were released from the US camp in January.But he said he was unable to return to the UK because he had lost his British passport, and was travelling on his Zambian passport instead.And Menzies Campbell, the Liberal Democrats' foreign affairs spokesman, said it was vital to establish whether ministers approved Mr Mubanga's transfer to Guantanamo.He said: \"The pattern is the same.Mr Mubanga said the \"MI6 agent\" told him the passport had been found in a cave in Afghanistan along with documents listing Jewish groups in New York and suggested he had been on an al-Qaeda reconnaissance mission.And he said an interrogator used a mop to daub him with his own urine while he was chained hand and foot.", "Ms Essex said: \"This is a good deal for local government, which will allow the well-managed councils of Wales to develop their services and charge reasonable levels of council tax.Ms Essex said: \"I have listened to the views of local government and council tax payers and recognise the funding pressures and the concerns they have about council tax rises.She said where spending rises were kept to around 5% she was \"confident that councils will be able to set council taxes at reasonable levels.\"Mr German said: \"I know from my discussions with Welsh Liberal Democrat council leaders that they are doing their utmost to keep council tax to a minimum.Conservative local government spokesman Glyn Davies said that for the minister to claim that the majority of council tax payers in Wales should see very little change \"is taking spin to the very verge of deception\".She said council taxes could be kept at reasonable levels, \"even for those people who have moved up a band\".Welsh councils should set their taxes at \"reasonable levels\" after being given an average funding increase of 6%, says the assembly government.Finance Minister Sue Essex said it was a \"good deal\" for local government.The Welsh Local Government Association (WLGA) had said on the eve of the announcement said that \"significant\" cuts to services may still be unavoidable.But opposition parties said rebanding of council taxes would mean steep rises.\"I have met a large number of local authorities in recent weeks and I am aware of the pressures on them to provide local services and keep down the level of council tax, particularly for those people to are moving up a band due to the revaluation of domestic properties.\"", "At the end of his Middle East trip, Mr Blair said he still admired Mr Blunkett and thought his integrity was intact.He said Mr Blunkett's integrity remained intact: \"He was the person first of all who asked for this inquiry to be set up.Prime Minister Tony Blair said it was time to draw a line under the controversy surrounding David Blunkett.Mr Blunkett quit as home secretary last week after being told in advance of Sir Alan's findings.He said: \"Next time it happens it may not be about a nanny and their visa.On Tuesday Sir Alan said the application for leave to remain in the UK made by Kimberly Quinn's nanny was processed in 52 days, 120 days faster than the average.Earlier, Mr Howard said: \"There does need to be another inquiry, a judge-led inquiry.But he could not find evidence to show whether Mr Blunkett's intervention was intended to give special help for his then lover's nanny - or if he was raising the case as an example of poor departmental performance.Lib Dem home affairs spokesman Mark Oaten also said there was \"a strong case for a judge-led judicial review\".The Tories and the Lib Dems have called for a second inquiry into the fast-tracking of a visa application for Mr Blunkett's ex-lover's nanny.", "About 50,000 children and his wife-to-be were \"absolutely delighted\".The marriage is likely to be a sensitive issue because Mrs Parker Bowles is divorced and her former husband is still alive.", "UK Muslims should accept that people of Islamic appearance are more likely to be stopped and searched by police, a Home Office minister has said.Statistics showed that of the 17 people found guilty of terrorist acts in the UK since the 11 September attacks, only four of the 12 whose ethnic backgrounds were known were Muslim, he added Figures published last week showed that people from ethnic minorities were increasingly likely to be targeted by police stop and search tactics.\"It is not aimed at a particular community, it is not police policy to aim these powers at a particular community,\" he added.The minister had been saying she understood there was a perception that stop and search was aimed at one community, but that was not what was happening, the spokesman said.Last July, the police were accused of Islamophobia by Muslim groups after stop and search figures showed the numbers of Asians targeted had risen by 300% since the introduction of anti-terror laws.\"She is demonising and alienating our community,\" he said.Hazel Blears said innocent Muslims would be targeted because of the search for Islamic extremists.Separate figures on police searches in England and Wales carried out under the Terrorism Act 2000 showed that ethnic minorities were more likely to be targeted.On ministers of religions, such as imams, she said faith groups would be asked what other qualifications and skills, such as civic knowledge and ability to engage the community, should be demanded.\"It means that some of our counter-terrorism powers will be disproportionately experienced by the Muslim community.\"", "Earlier this week, Mr Howard said his party's plans to cut immigration were not racist, arguing they would make the asylum system fairer for genuine refugees.Liberal Democrat chairman Matthew Taylor said there needed to be a quick, fair and firm asylum system.But he said it was \"absolutely disgusting\" to propose a system which could turn away genuine refugees.Our asylum system is being abused - and with it Britain's generosity.\"Michael Howard has launched an attack on the cost of Britain's \"chaotic\" asylum system under Tony Blair.Mr Howard said Britain should take its fair share of the world's \"genuine refugees\".On Monday, Mr Howard said: \"It's not racist, as some people to claim, to talk about controlling immigration far from it.\"Tony Blair said Labour would set out workable plans for tackling immigration abuse in the next few weeks and attacked the Tory plans.\"If we have a moral responsibility towards people fleeing persecution, then these policies will not provide a safe haven,\" said Hannah Ward of the Refugee Council.People want a government that upholds the rules - not one that turns a blind eye when they are bent and abused,\" he said.The Tory leader said English local authorities have spent more than \u00a33bn - or \u00a3140 per household - on asylum since Labour won power in 1997.", "BBC political editor Andrew Marr said that Mr Brown's article was \"a warning shot\" to Mr Blair not to try and cut him out of the manifesto writing process.Mr Blair argued that under New Labour the country had changed for the better and that was \"in part\" because of Mr Brown's management of the economy.Mr Blair said a decision had yet to be taken over how the election would be run but the chancellor's role would be \"central\".The prime minister was asked about Mr Brown's article and about his election role when he appeared on BBC Radio 4's Today programme.The premier insisted Mr Brown will have a key role in Labour's campaign, and praised his handling of the economy.Mr Blair said he was taking \"nothing for granted\" ahead of the vote - warning that the Tory strategy was to win power via the back door by hinting they were aiming to cut Labour's majority instead of hoping for an outright win.", "Both unions are remaining tight-lipped about the merger rumours, but one insider pointed out to the BBC News website that \"nobody is denying suggestions a merger could be on the agenda\" when the two unions' executives hold their meetings on Wednesday.The move by Amicus and the Transport and General Workers Union (TGWU) would be a seen as a bid to carry more weight with ministers and employers.Any merger would have to be approved by the unions' executives and their membership.Amicus has 1.2 million members and the TGWU has 800,000.", "Mr O'Brien said UK businesses were sprinting forward in ICT use, but that there were more challenges ahead.Mr O'Brien said: \"The increase in the proportion of business connected by broadband shows that UK companies are embracing the opportunities that ICT can bring.A government-commissioned study ranked the UK third in its world index of use of information and communication technology (ICT).The report suggests 69% of UK firms are now using broadband and that 30% of micro businesses are trading online.The report, carried out independently by consultants Booz Allen Hamilton and HI Europe, placed the UK third behind Sweden and Ireland for business use of ICT.The \"clear message\" the report sends is that effective use of ICT can bring real improvements in business performance for all business.", "Tony Blair has had the chance to tackle the problems facing Britain and has failed, Michael Howard has said.The election will give Britain the chance to change.\"Mr Blair has failed to tackle these problems, he claimed, saying he has the \"wrong solution\" to them.\"Let us never forget that when Michael Howard was in government Britain suffered mass unemployment, 15% interest rates, record home repossessions, and the introduction of the poll tax.\"Britain is heading in the wrong direction\", the Conservative leader said in his New Year message.\"With Labour Britain is working.The catastrophe was overshadowing the hopes for the future at this usually positive time of the year, Mr Howard said.This is the record Mr Blair will have to defend in the coming months, he said, urging voters to hold him to account.\"Worst of all, it is a government that has wasted people's money and failed to tackle the problems families face today.\"The last week has shown that the warm, caring heart of Britain beats as strong as ever.\"But Labour spokesman Mr Kemp said: \"It would be more appropriate for this message to come out on 1 April, not 1 January.\"", "UKIP officials also argue Mr Kilroy-Silk has not been \"straightforward\" in attacking the party he once wanted to lead.Mr Hockney also left UKIP saying Mr Kilroy-Silk would \"deliver better\" as the leader of a Eurosceptic party.\"He has remarkable ability to influence people but, sadly, after the [European] election it became clear that he was more interested in the Robert Kilroy-Silk Party than the UK Independence Party so it was nice knowing him, now 'goodbye',\" he said.Its leader, Roger Knapman, has said he is glad to see the back of Mr Kilroy-Silk.UKIP leader Roger Knapman says he was glad to see the back of Mr Kilroy-Silk.Thank goodness that Kilroy-Silk has gone - now UKIP at least has a chance in the election!Ex-BBC chat show host and East Midlands MEP Robert Kilroy-Silk has said he wants to \"change the face of British politics\" as he launched his new party.\"While UKIP has turned its back on the British people, I shall not,\" he said.Mr Kilroy-Silk announced his decision to quit UKIP at a public meeting in Hinckley, Leicestershire last week.This Kilroy-Silk conveniently ignores in the comments surrounding the launch of his own party.Veritas is the beginning of the end for Kilroy-Silk.And he announced the party would be holding a leadership election.Mr Kilroy-Silk promised a \"firm but fair\" policy on immigration and said they hoped to contest most seats at the forthcoming general election.Instead we have a split party and a damaged cause.The party asserts that Mr Hockney \"has a moral obligation, if not a legal one\" to stand down.UKIP's chairman Petrina Holdsworth has said the group will just be a parody of the party the men have left.Interesting that a party committed to plain speaking should have a Latin name!As the main Eurosceptic party, UKIP should try to resolve its differences with Kilroy to show a united front and give the UK public a serious political voice against Europe.It's all flash and no real policy here  Let's hope this is the start of both UKIP and Kilroy-Silk slipping into obscurity.Mr Kilroy-Silk, who recently quit the UK Independence Party,said \"our country\" was being \"stolen from us\" by mass immigration.A spokesman for UKIP called on Mr Hockney to quit the London Assembly.Kilroy-Silk may just have those very qualities.", "A total of 53% of those polled said they had sympathy for Mr Blunkett, with 40% saying they did not.But nearly half those surveyed said Mr Blunkett should return to Cabinet if Labour won the next election.Meantime, 32% said Mr Blair was a good prime minister and 38% disagreed.Thirty per cent said the affair showed Mr Blunkett could not be trusted as a minister while 63%, disagreed.Forty-three per cent thought Mr Blunkett had done a good job as home secretary and 17% disagreed.Some 82% said Mr Blunkett had set a good example by wanting to take responsibility for the child he says is his, but 42% backed his legal action compared to 45% who thought it was unbecoming.Three-quarters said Mr Blunkett was right to go to court for the right to see Mrs Quinn's son - whom he says he fathered - and just 14% voiced sympathy for Mrs Quinn.Almost a quarter (21%) of those polled for the Sunday Times said he should return to the Cabinet straight after the election.", "Mr Pound, who is now married with two other teenage children, said: \"I was a nutter and I was a sailor but I wasn't dead.\"I was 18 when she was conceived.It was a different time - it was pretty wild.\"Lucy, 36, tracked down Mr Pound after her birth mother told her he was known as \"Precious\" at school.He said his first reaction was to wonder if he was victim of a \"set-up\" but he then realised all the dates fitted.I was pretty much out of control.Despite being told he was a \"nutter who died at sea\" she found a reference to Mr Pound on Friends Reunited.Labour MP Stephen Pound has told of his shock and his joy on learning he fathered a daughter when he was \"out of control\" during the \"wild\" 1960s.", "The ballot will ask residents to vote for or against the council's proposed congestion charge scheme and a host of transport improvements to be funded by it.\"It is therefore vital that as many residents as possible in Edinburgh City and the surrounding areas, are registered to vote in the ballot.The Green Party is concerned thousands of residents may not be able to vote in Edinburgh's transport referendum.Edinburgh City Council is to ballot constituents on proposals to introduce congestion charging in the capital.Local authorities can only send ballot papers to those on the edited list over non-statutory matters, such as the transport referendum.Therefore, residents who have exercised their right to have their details left off the list could miss the chance to vote.", "The findings are based on the assumption that drivers who currently keep below the legal limit would continue to do so were it to be lowered and that those who tend to exceed the limit slightly would also lower their drinking.University College London research claims cutting the limit from 80mg of alcohol per 100ml of blood to 50mg would save 65 lives a year.Professor Allsop said: \"Reducing the limit from 80mg to 50mg can be expected to save around 65 lives a year or around half of those who die in accidents where the driver's BAC [blood alcohol content] is within 30mg of the current limit.Road safety head Andrew Howard said: \"It remains to be seen whether the social disapproval of the drinking driver will stay at the current rate if the alcohol limit is cut.The research, carried out by transport expert professor Richard Allsop, says cutting the limit would also lead to 230 fewer serious injuries on the UK's roads compared with 2003.These have been criticised by road safety campaigners, including Labour backbencher Gwyneth Dunwoody, who says it will reduce the incentive for drivers to stay within the limits in residential areas, leading to more road casualties.It also includes plans for a staggered speeding fines and points system, penalising drivers who exceed limits by a wide margin more than those who are caught going just over.The AA Motoring Trust said it was not sure what affect dropping the limit would have on drivers' attitudes to drink-driving.The bill includes changes to speeding fines but not to the drink-drive limit.Ministers do not support a lower limit, saying it is not clear it would have a major impact on drink drive casualties.", "But he said replacing the controversial CSA would be \"the nuclear option\".Ministers would not rule out scrapping the Child Support Agency if it failed to improve, Work and Pensions Secretary Alan Johnson has warned.The committee said the National Audit Office should investigate why the EDS system had gone so badly wrong.The report urged the CSA to draw up contingency plans, including the \"abandonment option\", to be presented to Parliament by Easter, in case the CS2 computer system could not be made to work.\"But I think the select committee would agree with me we would only do that when we were absolutely convinced that this system just isn't going to work.\"The MPs launched their inquiry into the CSA's performance after it became clear that, despite the introduction of a simpler system of calculating maintenance payments for new cases in 2003, a backlog of claims was building up.Theresa May, Tory shadow work and pensions secretary, said: \"We have got to find a way that's going to ensure those payments get through to the people who are due them.\"The CSA has been surrounded in controversy since its introduction in 1993 to assess and enforce child support payments by absent parents.A report by the Commons work and pensions committee called for the agency to be wound up unless it improved its service within weeks.", "The lord chancellor currently has the role of House of Lords speaker.\"I don't go for the idea of somebody - a lord chancellor - who is head of the judiciary, a senior Cabinet minister and Speaker of the Lords.Lady Boothroyd said she believed it was unacceptable for the lord chancellor to have the role of Speaker.\"I think we need to look very carefully at the relationship between the Lords and the Commons,\" Lord Falconer told BBC1's Breakfast With Frost.Betty Boothroyd has said the House of Lords needs its own Speaker and that peers should lead the way on reforming the upper chamber.\"I would really like to see a Speaker of the House of Lords,\" she said.", "New targets to reduce the stress to victims and witnesses giving evidence in courts in England and Wales have been announced by the lord chancellor.Lord Falconer said it was right for the highest court to be completely distinct from Parliament.Lord Falconer wants all crown courts and 90% of magistrates' courts to have facilities to keep witnesses separate from defendants within four years.Lord Falconer told BBC Radio 4's Today programme it was impossible for some elderly people to go to court to give evidence.The plan comes as the lord chancellor also considers allowing cameras into courts for the first time since 1925, as long as they were used for cases that did not involve witnesses.The person in charge of the court system should not also be speaker of the House of Lords, he said, and should be the best person chosen from either House of Parliament.\"Courts, judges, magistrates, prosecutors, police and victim support - all working together to ensure the rights of victims are put first, without compromising the rights of the defendant.\"Launching the Department for Constitutional Affairs' plan, Lord Falconer said: \"One of the top priorities will be a better deal for victims.", "Paying tribute, the Lord Chancellor Lord Falconer said Lord Scarman was one of the \"great advocates of our generation\".He said: \"When Lord Scarman toured the streets of Brixton his presence was electrifying.The Lord Chief Justice, Lord Woolf, who is the most senior judge in England and Wales, said it was Lord Scarman's \"pioneering work\" which paved the way for the Human Rights Act 1998.Lord Scarman will be remembered for the public inquiry he led into a string of race riots which began in Brixton when racial tensions rose after a police crackdown on street robbery.Distinguished lawyer Lord Scarman, who conducted the inquiry into the 1981 Brixton riots, has died aged 93.Dame Elizabeth Butler-Sloss, the president of the Family Justice Division, said Lord Scarman was a \"good and humane judge\" and one of the greatest figures of the late 20th century.\"He was a lawyer and a judge who had a remarkable insight into human nature, and an exceptional sensitivity to the needs of a healthy society,\" he said.Trevor Phillips, chair of the Commission for Racial Equality, praised Lord Scarman's \"ability to listen\".Lord Scarman's nephew George Ritchie said the peer, who passed away peacefully on Wednesday, would be \"sadly missed\".", "Mr Howard, whose grandmother died in Auschwitz, said many people would be offended by the prince's actions Clarence House has issued a statement saying the prince has apologised and realised it had been a poor costume.Mr Howard acknowledged the prince's apology and said he had no doubt the prince's father and family would have much to say to him privately about the incident.Number 10 said an error was made but now Harry had apologised the matter should be left to the palace.But former Buckingham Palace press spokesman Dicky Arbiter said the prince should make a personal, broadcast apology.But Lib Dem leader Charles Kennedy said Harry was in a privileged position and said he should apologise in person.He added that Sandhurst would probably be good for Harry as it would teach him some self discipline.Mr Clarke said he recognised people's concerns about the costume but argued: \"He has apologised and I think we should leave the matter there.\"Prince Harry should personally make clear how sorry he is about wearing a Nazi uniform to a friend's fancy dress party, says Tory leader Michael Howard.", "\"But let us not forget two thirds of those waiting for treatment now are waiting less than six months, and these targets affect the small minority of patients in Wales that are waiting far too long.\"Welsh Health Minister Jane Hutt said no patient would wait more than 12 months for an outpatient appointment by March 2006, against a current target of 18 months.Meanwhile, the latest monthly waiting list figures showed the total number of people waiting more than 18 months as an inpatient in Wales has fallen by 9.8%.\"However, much remains to be done on waiting lists and waiting times because Wales still lags a long way behind England,\" he said.But she said the target for an inpatient appointment would remain at 12 months for March 2006.\"It leaves patients in Wales still waiting two years before they're treated.\"Hospital waiting times for patients in Wales are to be cut, but not to the same extent as those in England.Conservative health spokesman Jonathan Morgan said: \"We're spending more money but waiting lists have gone through the roof.The announcement came as new monthly waiting figures showed a drop.There are 305,775 people on a waiting list of some kind, down from 311,764 last month.Dr Richard Lewis, Welsh secretary of the British Medical Association (BMA), welcomed the new targets \"to make further and faster progress on waiting lists\".The number waiting over 12 months also fell from 7,613 to 6,630, or 12.9%.", "\"Nearly two thirds of people with TB are born abroad,\" said Mr Howard.Leader Michael Howard said the checks on new arrivals would help protect public health and the NHS.\"In fact, it would be more likely to drive people with health conditions to falsify tests while others gain entry by simple dint of their EU status,\" she said.But Mr Howard said the plans would not affect asylum applicants' claims.A positive test for TB would mean visa applications being turned down, while HIV would be dealt with case by case.The proposals, which would be brought in if the Conservatives won the General Election, would not apply to people coming to the UK for less than six months unless they intended to work in health or childcare or teaching.Labour said many tests were already done.Mr Howard said the plans were based on policies already in action in Canada, New Zealand and Australia.The proposals include:  - People coming to the UK from outside the EU for between six and 12 months from a \"high incidence TB country\" will have to undergo a chest X-ray.- The tests will include a health check, chest X-rays for TB (except for children and pregnant women) and tests for hepatitis and HIV for over 16-year-olds.- People coming to settle in the UK permanently from outside the EU will have to \"demonstrate they have an acceptable standard of health\".", "MPs will be thrown out of the Commons if they use Blackberries in the chamber Speaker Michael Martin has ruled.The use of electronic devices in the Commons chamber has long been frowned on.The Speaker chairs debates in the Commons and is charged with ensuring order in the chamber and enforcing rules and conventions of the House.The \u00a3200 handheld computers can be used as a phone, pager or to send e-mails.", "Mr Morgan said he had only told Ms Hutt of the reshuffle on Monday morning, and said the NHS in Wales was Dr Gibbons' \"baby\" now.Meanwhile Ms Hutt said she hoped \"that the people of Wales would benefit from my investment of the past five years and eight months\" Asked about waiting lists, she said that waiting times and lists were \"only 10% of the health agenda\" and that the Welsh Assembly Government had \"turned the corner\" on the issue.One of the biggest problems which had faced Ms Hutt during her five-and-a-half years as the assembly's first health minister was the length of waiting lists in Wales.Later, Dr Gibbons praised the work of Ms Hutt, saying he \"agreed with everything she's done\" to change the health service in Wales.Dr Gibbons, who was a GP in Blaengwynfi, in the Upper Afan Valley, before becoming AM for Aberavon, said NHS staff wanted a period of consolidation after \"tremendous change and reform\".Dr Gibbons said he accepted there was a problem, but his job now was to build on the foundations put in place by his predecessor.Dr Gibbons told Radio Wales: \"There is no doubt that, in managing waiting lists, England has done a lot of very very useful work, and we do need to learn from that.\"First Minister Rhodri Morgan told BBC Wales he had agreed with Ms Hutt in 2003 that she would not be health minister in the run-up to the 2007 elections.Meanwhile Ms Hutt defended her record, saying waiting times and lists were \"only 10% of the health agenda.", "Peter Nielson, who is UKIP Scotland chairman, said he had suspended Mr Houston on Friday night.UKIP spokesman Mark Croucher said those who selected Mr Houston knew nothing of his views.He said they might have been submissions to a committee working on the party's manifesto, but would not have been matched to Mr Houston when he was standing to become a candidate.He said that any evidence would be looked into and Mr Houston may be interviewed by the party.Mr Croucher said the main issue would be that Mr Houston's reported views had been presented as UKIP policy, which they were not.Mr Houston was quoted in the Herald newspaper saying: \"I feel UKIP have over-reacted and overshot the runway.\"Mr Houston is alleged to have said that the organs of the criminally insane should be \"made available to law-abiding members of the community\" and proposed the legalisation of drugs and the sex trade.Eurosceptic party UKIP have suspended a candidate for allegedly suggesting the criminally insane should be killed.", "Mr Blair has probably been closer to President Bush than any other European leader.Mr Chirac denied there was any snub - he is going to a memorial service for the United Arab Emirates' late leader and says he would be happy to meet Mr Allawi.Mr Blair is at a summit in Brussels, where Iraq and European justice and immigration plans are on the agenda.Tony Blair is urging European leaders to wake up from their \"state of denial\" over President Bush's re-election.He woke up at 0530GMT to discover Mr Bush had won but declined to say if he was pleased with the eventual result.America needed to listen to the world too, he said.French President Jacques Chirac reacted to his warning by saying Europe instead needed to reinforce its own unity.Mr Blair recently said the UK would only participate in EU-wide measures where it was in UK interests but the Tories say he is surrendering a key veto.The French president told reporters: \"Europe today has more than ever the need, the necessity, to reinforce itself and its dynamism and unity.His words about President Bush met a cool reception from Jacques Chirac.", "Mr Brown also wants other G8 nations to match his target for overseas aid - spending 0.7% of national income.\"That is why next year is a test,\" he said.Mr Brown said much had been achieved on issues such as debt relief in the last seven years.The report said the G8 of top industrialised nations had agreed in 1970 to spend 0.7% of their incomes on aid.But Band Aid founder Bob Geldof in July said he was sick of hearing \"guff\" about scars on the world.Mr Brown said America too needed to take more action but defended President George Bush for guaranteeing resources to countries which introduced reforms to tackle corruption.Mr Blair, who has described Africa as a \"scar\" on the world's conscience, has already said tackling world poverty would be one his G8 priorities along with climate change and the Aids epidemic.Next year will be \"make or break\" for development in poorer countries Gordon Brown will say as he sets out UK goals for its EU and G8 presidencies.It was pathetic that Britain was the 4th richest country in the world but only the 11th most generous aid donor, he added.His proposals were effectively a new \"Marshall Plan\" for the world, including an international finance facility, which would issue bonds in an attempt to double global aid cash to $100bn a year.Oxfam's Paying the Price report this week said 45 million children will die needlessly before 2015 and aid budgets are half their 1960 levels.", "The shadow chancellor said Mr Brown's \"golden rule\" had \"turned to dross in his hands\" and said he was borrowing to spend, not invest, with predicted debt over the coming years totalling \u00a3170bn.Mr Brown said he was set to meet his two fiscal rules - to borrow only to invest and keep debt \"low and sustainable\" - both in this economic cycle and the next.In a move ministers say should keep council tax rises below 5% next year, the chancellor said he was providing an extra \u00a31bn for local councils.Inflation would be 1.75% next year and 2% in the years to follow, Mr Brown forecast.Borrowing is tipped to fall to \u00a331bn by 2005/06 - but that is still \u00a32bn more than Mr Brown predicted in his March budget.Taken together, the measures would create a \"welfare state that is truly family-friendly for the first time in its history\", said Mr Brown.But Oliver Letwin, for the Tories, attacked government red tape and debt, dubbing Mr Brown \"Sir Wastealot\".Gordon Brown is to freeze petrol duty increases, fund a \u00a31bn package to avoid big council tax rises and boost childcare and maternity leave.Borrowing figures for 2003/4 are \u00a335bn - \u00a32.5bn less than the \u00a337.5bn predicted in March's budget, as already announced by the Office for National Statistics.Mr Brown rejected the Lib Dem's call to open up the government's books to the National Audit Office, saying decisions on tax and spending should be made by ministers.BBC economic editor Evan Davis said the figures were plausible but also a gamble.The chancellor also hailed the longest period of growth in UK \"industrial history\" but denied he was \"gloating\".Vincent Cable, for the Liberal Democrats, accused Mr Brown of ducking tough choices.", "Downing Street has confirmed British troops are on standby in case they need to help evacuate several hundred UK citizens from Ivory Coast.The Spanish have already put their forces on standby to evacuate their nationals if necessary.Trouble flared after nine French peacekeepers were killed and President Jacques Chirac ordered the destruction of the Ivory Coast's air force.France has played a lead role in international peacekeeping in Ivory Coast - a former colony - after President Laurent Gbagbo broke an 18-month ceasefire with rebels bombing their positions and killing the nine French soldiers.", "The report said: \"For rich countries, providing aid to help to end global poverty is an obligation and a matter of justice, not an act of charity.\"\"The world's poorest children are paying for rich countries' policies in aid and debt with their lives.The report said: \"Global poverty threatens our shared prosperity and security.A spokeswoman for the Department for International Development said: \"The government had made a clear commitment to reaching 0.7% of gross national income for overseas development aid by 2013.Mr Blair, who has described Africa as a \"scar\" on the world's conscience, has already said tackling world poverty would be one his G8 priorities along with climate change and the Aids epidemic.Tony Blair is being urged to use all his negotiating powers to end poor countries' debt and double aid.It also points out that in 1970 the G8 of top industrialised nations agreed to spend 0.7% of their incomes on aid.\"New threats to the peace and security of rich nations arise from poverty and gross inequalities.Both the prime minister and Chancellor Gordon Brown have called for urgent action to fight world poverty.", "They had appealed against a High Court decision that it was not unlawful for police to forcibly turn protestors away near RAF Fairford, Glos, in 2003.Fairford Coach Action, representing more than 80 people who appealed against the police actions, say they are prepared to take their case to the European Court of Human Rights.It followed action by police, when three coachloads of people were searched and detained on the way to RAF Fairford and forced to return to London under police escort.The police were urging Lord Chief Justice and Lord Justices Clarke and Rix to overturn the ruling that they had breached the protestors' human rights by detaining them in the coaches.\"Given these circumstances, and the fact that RAF Fairford, and other military installations in the UK, had been the scene of increasingly destructive disorder in the weeks preceding this incident, the police commander on the ground made the decision to turn back the coaches.Peace protestors have lost a landmark appeal over police actions in stopping an anti-war demonstration days after the start of the Iraq war.", "Mr Johnson told Age Concern's Age Agenda in London the government was \"seriously considering\" introducing pensions based on residency rather than national insurance contributions.This was why the government was considering scrapping the retirement age entirely, Alan Johnson said.Speaking at the London conference he said: \"Generalised stereotypes of people past state pension age as dependant, incapable and vulnerable are a particularly pernicious form of age discrimination\".\"And the review in 2011, which will look at whether it is time to sweep retirement ages away entirely, is to be tied to evidence ... showing that retirement ages are increasingly outmoded\".The government wanted to tackle this by moving to a culture where retirement ages were \"increasingly consigned to the past\".It was also committed to \"stamping out\" age discrimination and would outlaw it, he told a conference on ageing.", "Ms Jowell complained of the \"scale of misrepresentation\" in the media over the bill in her interview with the newspaper, her first since the bill was launched.The Secretary of State for Culture, Media and Sport, Tessa Jowell, has hit out at critics of the Gambling Bill.Ms Jowell will set out her position when the Bill is debated in the Commons on Monday.In prime minister's questions last week Tony Blair assured Parliament that 90% of the bill was about tightening up the regulation of the gambling industry.They are in it to fill their boots,\" Mr Pound told the Today programme.She told the Guardian newspaper there would be no \"Las Vegas-style\" super-casinos, as rumoured in the press.", "We will keep these hounds going, we will keep this community going and in the end we will come back and hunt when hunting is legal again,\" hunt master, Captain Ian Farquhar, said.Chief police officers spokesman Nigel Yeo said he expected most people would obey the law - by drag hunting or chasing foxes then shooting them.He said police had \"acknowledged their duty to investigate allegations of hunting offences\".He said police would challenge the \"one of two isolated hunts\" which are threatening to break the law.He said had the government not prevaricated since 1997 in introducing the ban, hunting with dogs would have passed into history like other former country pursuits such as otter hunting and badger baiting.\"The definitions of legal and illegal hunting are so blurred that the police are being asked to make impossible judgements.He said he will consult the Director of Public Prosecutions and the police \"in the near future\" to decide what measures to take with regards to hunting prosecutions.\"You can hunt a rat, but not a mouse, a rabbit but not a hare, an artificial scent, but not a real one,\" he said.", "Asked whether he had not returned to work immediately because he was under doctors orders to rest, Mr Blair said there was also a story he had been away for plastic surgery.Asked about criticism that he did not cut short his holiday, Mr Blair told BBC Radio 4's Today programme: \"I don't think this is a situation in which the British people need me to articulate what they feel.Tony Blair has predicted the British Government will eventually give \"hundreds of millions\" of pounds in aid to countries hit by the tsunami.So we will far and away more than match the generosity of the British people,\" he said.Mr Brown, who was not at the Downing Street meeting, says he has been in \"intensive talks\" with other G8 finance ministers.International Development Secretary Hilary Benn will also visit Aceh in Indonesia, as well as Sri Lanka.Foreign Secretary Jack Straw is to visit Thailand and Indonesia this week.The British public has now pledged \u00a376m in aid with emergency supplies from the British government starting to arrive in the region on three RAF flights in a joint operation with Scandinavian countries.Tory leader Michael Howard also backed the proposals but said ministers had been \"playing catch-up\" with public donations.The important thing was action and not words, he said, adding that of the \u00a350m given by the government so far only \"six or seven million\" had been spent.UK charities have also begun chartering planes to deliver aid.The prime minister was speaking publicly for the first time since returning from his holiday in Egypt.", "Mr Straw said it was wrong to put China under the same embargo as countries such as Zimbabwe and Burma.The level of human rights was a key criteria under the EU arms exports code, he said.Human rights groups say the code of conduct is not legally binding - but Mr Straw said it would be given legal force by the laws of many EU countries.UK Foreign Secretary Jack Straw, who will hold talks in Beijing on Thursday, said an EU arms code was more effective than the current ban.In the UK, more export licences were refused under the existing European Union arms code than under the embargo, he said.\"The code of conduct is much more effective, it's a more powerful tool of and we intend to strengthen it as a pre-condition of lifting the embargo with China,\" he said.Mr Straw denied the decision would suggest to China that Tiananmen Square had been forgotten.Mr Ancram argued: \"What the British Government is doing is giving in to French and German pressure, especially the French, who see vast contracts available to them if the embargo is lifted... \"It gives the wrong signals to China, who are simply not prepared to accept that what happened at Tiananmen Square was wrong.\"And only two of the licences denied under the embargo would have been granted under the code.In December, the EU pledged to work towards lifting the ban but said it was not ready to do so yet.", "Thousands of hunt supporters have been out on the first day of hunting in England and Wales after the ban on hunting with dogs came into force.Mike Hobday, from the league, said video evidence of the law being broken was to be passed onto police.The Countryside Alliance said the meets would show the new law was \"impossibly difficult to determine\" and open to different interpretations.And while there was big turnout in support of the hunts on Saturday, he said it remains to be seen if the level of backing can be maintained.The Countryside Alliance called on hunt supporters to meet as normal, but vowed to stay within the law.And the BBC's Sarah Mukherjee, with the Beaufort Hunt in Badminton, Gloucestershire said several hundred people had gathered on foot to see the hunt, with 150 on horseback.In Wiltshire, police arrested four men under the new law suspected of hunting with dogs.Before riding out with the hunt, former minister Kate Hoey told crowds: \"We will prevail and this law will have to be overturned.\"Conservative family spokeswoman Theresa May said if the party was in government again it would make sure the law was repealed.\"Our evidence suggests that most hunts did operate within the law, many meeting and promptly going home and others peacefully exercising their hounds or drag hunting.BBC correspondent Simon Hall at Postbridge on Dartmoor in the West Country said 2,000 people had turned out to welcome the hunt.", "EU member states are failing to report fraud and irregularities in EU funds on a consistent basis, the UK's public spending watchdog has said.The report said: \"Member states still do not report fraud and other irregularities to the European Anti-Fraud Office on a consistent basis.It said there were 922 cases of reported fraud or irregularities in EU funds in the UK in 2003, worth \u00a338.5m (52m euros), up from 831 cases worth \u00a335.7m in 2002.\"Any fraud in other member states is potentially fraud against the UK taxpayer, given that we are the second largest net contributor to the Community,\" he said.The National Audit Office said although the latest figures showed reported fraud was falling, the EU still had no common definition of fraud.He added that there is generally good co-operation with member states and the anti-fraud office on specific cases of fraud, with the statistics studied by NAO providing a \"good overview for planning strategic ways of detecting fraud\".\"The government must take the opportunity afforded by the UK presidency of the EU to press the Commission and other member states to take an equally robust stance against fraud and irregularity, and raise overall standards of financial management.\"", "The UK has welcomed the decision by India and Pakistan to open a bus link across the ceasefire line dividing the disputed region of Kashmir.\"This will make a real difference to the lives of Kashmiris on both sides of the Line of Control,\" he said.Mr Straw said he hoped the agreement would make a difference to Kashmiris.In a statement, Mr Straw said the bus service between Srinagar and Muzaffarabad \"will be able to reunite families that have been divided for decades\".Kashmiri politicians on both sides of the Line of Control which divides the region welcomed the move.On Thursday Mr Straw was in India visiting Sikhism's holiest shrine, the Golden Temple in Amritsar where he tried his hand at making Indian bread or roti.", "The plight of the infected women was overshadowed for a long time.Until recently, very few of the women have had access to anti-retroviral treatment.Britain is to give a \u00a34m grant to help women survivors of the Rwandan genocide who were raped and often deliberately infected with HIV/Aids.An estimated 25,000 girls and women were raped during the 1994 genocide.As the women die, the number of Rwanda's orphans rises.", "Michael Howard has denied his shadow cabinet was split over its decision to back controversial Labour plans to introduce ID cards.Mr Howard said the police had said ID cards could \"help them foil a terror bomb plot in which people could lose their lives\".He said: \"This has all the signs of Michael Howard overruling colleagues' concerns over ID cards.\"He also said he was confident shadow home secretary Mr Davis would \"set out the position very clearly\" when he stands up to debate the matter next week.He had decided to support the plans as the police said they would help fight terror, crime and illegal immigration.Tory ex-minister Douglas Hogg said he opposed the plans for ID cards branding them a \"regressive\" step which would intrude into the lives of ordinary citizens without any counterbalancing benefits.They said they would also press Labour over whether objectives could be met and whether the Home Office would be able to deliver them.But Mr Howard denied Mr Yeo, his transport and environment spokesman, said the plans \"stink\".Sources within the party told the BBC Mr Howard had always been in favour of ID cards, and tried to introduce them when he was Home Secretary.If they haven't [ID cards] they are going to be detained.\"And they pledged to assess the cost effectiveness of ID cards and whether people's privacy would be properly protected.", "The question to be asked in the referendum on the EU Constitution has been unveiled by the government.The constitution will be incorporated into UK law if there is a yes vote in the referendum, expected in 2006.Jack Straw, who argues the constitution reflected a \"British vision for Europe\" and gives \"national governments a stronger grip\", has said the referendum could be held in spring 2006.But he accused the government of trying to confuse the issue by putting the EU referendum question in the same bill as the ratification of the constitution, when they should be treated as \"two separate issues\".Liberal Democrat leader Charles Kennedy, who backs the constitution, said he expected the referendum would come in the first half of next year.Neil O'Brien, director of anti-constitution group Vote No, said: \"The reality is that the government doesn't want to discuss the EU constitution ahead of the election because they know it is extremely unpopular with voters and with business.\"The UK Independence Party said: \"If the government believes that a No vote would mean that we should leave the European Union, they should just ask us if we want to leave the EU.Mr Blair signed the constitution at a ceremony in Rome in November, but had already made it clear the issue would be put to voters in a referendum.Conservative shadow foreign secretary Michael Ancram said the referendum question \"seems straightforward\".\"If we reject this treaty, Britain will be isolated and weak in Europe,\" said Foreign Secretary Jack Straw, who along with the rest of the Cabinet, will back a \"yes\" vote.", "Labour MP Diane Abbot, who backs Mr Phillips' proposal of shortlists, said she had been elected along with three other ethnic minority MPs - Keith Vaz, Paul Boateng and Bernie Grant - in 1987 but it took another 10 years before another black woman was able to win a seat.A call for ethnic minority shortlists to boost the number of black and Asian MPs has been rejected by one of Labour's most senior Asians.On Tuesday Labour chairman Ian McCartney said his party was \"ambitious\" to improve black and Asian representation.That came after it emerged that one of Britain's most ethnically diverse constituency, West Ham, was to get a women-only shortlist for the next election following an NEC ruling.\"I am a little older than Shahid and served on the National Executive Committee in the 1990s - I was the first black person on the NEC ... crossing our fingers and hoping we are going to get more black and Asian MP hasn't worked,\" she said.For example in West Ham, this might allow only women and minorities to seek to be candidates.Just 13 of Britain's 659 MPs are from ethnic minority groups, he added.", "He said in a statement: \"It was a frightening experience.Local police were said to be \"surprised\" he was in the area.An MP has had more than \u00a3600 and his passport stolen after being mugged by six men in a park in Kenya.He was not hurt in the mugging on Saturday evening.He was in Kenya before travelling to Sudan with the Parliamentary committee.Quentin Davies, the MP for Grantham and Stamford, was attacked in a notoriously dangerous park in the capital, Nairobi.", "Nicholas Betts-Green, who had been selected to fight the Suffolk Coastal seat, quit after reports in a newspaper that he attended a BNP meeting.A UKIP spokesman said Mr Betts-Green's resignation followed disclosures in the East Anglian Daily Times last month about his attendance at a BNP meeting.\"He did once attend a BNP meeting.Mr Betts-Green, of Woodbridge, Suffolk, has also resigned as UKIP's branch chairman.", "The government has confirmed intermediate level waste (ILW) that was to have been shipped back to its home countries will now be stored in the UK.Plans to allow foreign nuclear waste to be permanently stored in the UK have been branded \"deeply irresponsible\" by the Liberal Democrats.Trade Secretary Patricia Hewitt said the new arrangements, revealed in a Commons written statement, would raise up to \u00a3680m for Britain's nuclear clean-up programme, under the new Nuclear Decommissioning Agency.Under current contracts, British Nuclear Fuels should return all but low level waste, but none has ever been sent back.Intermediate waste from countries such as Japan, Germany, Spain, Italy, Switzerland and Sweden will be stored permanently in the UK.And it said highly-radioactive waste would be returned to its home country sooner, ensuring there would be no overall increase in radioactivity.In a statement, the Department of Trade and Industry said the new policy meant there would be a \"sixfold reduction in the number of waste shipments to overseas countries\".\"The nuclear industry is an economic, social and environmental millstone that hangs around Britain's neck.\"", "Home Secretary Charles Clarke has been quoted as telling Labour members he wants more migrants to come to the UK.The latest pre-election spats come after Mr Blair told Labour members the Tories offered a \"hard right agenda\" which would take Britain backwards.But Mr Clarke accused him of trying to score \"cheap political points\" by muddling immigration with asylum.Mr Blair's was asked last Wednesday if the government's new immigration plans, including a point system for economic migrants, would reduce net migration.Mr Clarke said he had made clear the UK would welcome genuine economic migrants for key jobs on a strict points based system.Earlier, Dr Fox accused Mr Blair and other Cabinet ministers of telling lies about Tory policies and then attacking the lies.London's Evening Standard quoted Mr Clarke telling Labour activists at a question and answer session in Gateshead that he wanted Britain to offer refuge for those fleeing tyranny.Mr Clarke dismissed the latest Tory attack.Labour has already broken its pre-election promise on immigration before the ink has dried on its new pledge card, the Tories have claimed.On Monday, Dr Fox told reporters: \"The prime minister has broken his word so many times in the past but now his promises do not even last a week.", "\"When the officers left, all the envelopes and papers were scattered,\" Mr Sukul said.Interrupting Mr Sukul in his opening, Mr Mawrey said: \"What you are saying is, these men were operating a vote-forging factory on an industrial estate.\"The case against the men follows a hearing into postal fraud allegations made against three other Birmingham councillors in the Bordesley Green ward, claims which are denied.Three Labour councillors in Birmingham were caught operating a \"vote-rigging factory\", an Election Court has heard.Mr Afzal, Mr Islam and Mr Kazi deny conspiring to commit election fraud to deceive the returning officer.Mr Mawrey is due to deliver a judgment in their case once the Aston petition has been heard.Police found the trio handling unsealed postal ballots in a deserted warehouse in the city during a late-night raid in June 2004, the hearing was told.Deputy High Court Judge Richard Mawrey, QC told the hearing at the Birmingham and Midlands Institute the case could have potentially serious consequences for any forthcoming General Election.The court heard how documents were taken by police to the elections office next morning, where they were mixed in with other ballots.Witnesses saw them carrying several bags from their campaign office, which the men drove to a warehouse on an industrial estate off Birch Road East, the court was told.", "At a news conference following talks with Mr Blair, Mr Abbas said the British prime minister was \"in a unique position to help us progress in our peaceful pursuit\".Mr Blair also made a
