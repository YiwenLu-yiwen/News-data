kle the \"fundamental unfairness\" in the tax system in his ninth Budget, Charles Kennedy has said.He contrasted his approach with Mr Brown's pledge in 2001 not to increase income tax.Speaking in the Commons after Mr Brown had delivered what is widely thought to be the last Budget before the general election, Mr Kennedy acknowledged that the UK was one of the most successful economies in the world.", "The simple fact was that under a new Labour government taxes would go up after the election to plug a financial black hole, Mr Howard said.Mr Brown's Budget was not about what was good for the country, but \"all about the interests of the Labour party,\" the Tory leader said after mockingly welcoming the chancellor back to the election campaign.Mr Brown's council tax rebate for pensioners was \u00a3300 less than what the Tories were offering, Mr Howard said.People would face a \"clear choice\" at the election, either \"more waste and higher taxes under Labour or lower taxes and value for money with the Conservatives\", he said.Mr Brown liked to rattle off \"magical balances conjured out of thin air\" in a bid to convince people there was no \"black hole\" in the nation's finances, the Tory leader said.Everyone could see the chancellor's \"sweeteners\", but these hid tax rises for hard working families, he said.Labour's \"faltering election campaign\" would not be helped by the package of measures, Mr Howard added.\"Their only answer is to tax, to spend and to waste - to get people to vote now and pay later.\"", "In his Budget statement, the chancellor said the first 12,500 civil service jobs had been cut, on target.Unions oppose the plans but Mr Brown said \u00a32bn savings had already been made and more jobs had been cut than had been expected at this stage.Chancellor Gordon Brown said 12,500 jobs had gone while 7,800 were being moved out of the South East.Thousands of civil service jobs have already been cut or moved out of London as part of a major cost-cutting drive.Mark Serwotka, the leader of the Public and Commercial Services Union said: \"In last year's budget we had the day of the long knifes as the chancellor kicked off the crude game of who could cut the most civil service jobs between the government and the Tories.A further 200 jobs at the Department of the Environment, Food and Rural Affairs have been earmarked to be cut.", "But Aid charity Actionaid criticised Mr Brown's preoccupation with finding a vaccine and called on G8 nations to fund HIV/Aids treatments.Doubling the \u00a3400m being spent yearly on finding such a vaccine could advance it by three years and save six million lives, Mr Brown said on Thursday.Currently the private sector was only spending \u00a360m a year on seeking an inoculation and the market needed boosting, Mr Brown said.Mr Brown also said he had agreed with the Italian finance minister Domenico Siniscalco to push forward with plans for the world-wide sharing and co-ordination of research into the disease.Gordon Brown has called on rich nations to fund a \u00a35.5bn ($10bn) plan to fight the Aids epidemic and find a vaccine.The charity's head of HIV/Aids in Britain, Simon Wright said: \"While encouraging the pharmaceutical industry to discover an HIV vaccine is important, a failure to provide any funding for HIV treatments condemns a generation of people to death.\"I believe that the generation that provided the finance to combat, cure and eradicate the world's deadliest disease of today - and today the world's least curable disease - HIV/Aids - will rightly earn the title 'the great generation',\" Mr Brown said in a speech during his African tour.\"The UK's proposal for an International Finance Facility is so important - increasing world aid flows by over $50 billion (\u00a327bn).\"At least $10 billion per annum (\u00a35.5bn) is needed to address the HIV/Aids crisis in low and middle income countries.An HIV vaccine is probably at least 10 years away.", "Tony Blair has had the chance to tackle the problems facing Britain and has failed, Michael Howard has said.The election will give Britain the chance to change.\"Mr Blair has failed to tackle these problems, he claimed, saying he has the \"wrong solution\" to them.\"Let us never forget that when Michael Howard was in government Britain suffered mass unemployment, 15% interest rates, record home repossessions, and the introduction of the poll tax.\"Britain is heading in the wrong direction\", the Conservative leader said in his New Year message.\"With Labour Britain is working.The catastrophe was overshadowing the hopes for the future at this usually positive time of the year, Mr Howard said.This is the record Mr Blair will have to defend in the coming months, he said, urging voters to hold him to account.\"Worst of all, it is a government that has wasted people's money and failed to tackle the problems families face today.\"The last week has shown that the warm, caring heart of Britain beats as strong as ever.\"But Labour spokesman Mr Kemp said: \"It would be more appropriate for this message to come out on 1 April, not 1 January.\"", "The government must act quickly on the Law Lords' ruling that detention of foreign terror suspects without trial is unlawful, Mary Robinson has said.\"If the government were not to accept this ruling then there is further redress, including possible damages for the individuals who could claim that the government either was tardy or was resisting the implications of the judgement of the Law Lords.\"\"What the Law Lords did was acknowledge the role of the government, but say that there had been a disproportionate use, that it amounted to executive detention and it was discriminatory because it didn't apply to British citizens,\" she said.Mrs Robinson said the Law Lords' ruling was \"in line with international legal opinion\" and praised their \"very decisive\" eight to one majority.The Law Lords said the rules were incompatible with the European Convention on Human Rights as they allowed detentions \"in a way that discriminates on the ground of nationality or immigration status\".\"It would be very troubling if the government did not accept the judgement and then work within it,\" she said.Mrs Robinson warned that a lack of action by the British government could lead to further action in legal arenas such as the European Court of Human Rights in Strasbourg.", "\"We do not underestimate the scale of the challenge before us because the courts have never before overturned a government White Paper,\" said Stop Stansted Expansion chairman Peter Sanders said.Stop Stansted Expansion said the White Paper, published in December 2003, was \"fundamentally flawed\" and did not follow the proper consultation process.UK airport operator BAA has reiterated its support for the government's aviation expansion plans to airports throughout the country.The judicial review will centre on government plans for expansion at Heathrow, Stansted and Luton airports.HACAN chairman John Stewart said: \"Almost exactly a year ago the government published its 30-year aviation White Paper with much fanfare.At Heathrow, Gatwick, Edinburgh and Glasgow airports, BAA launched a series of consultations on blight to properties from the proposed expansion in September 2004, which will close next week.BAA, which operates all three, said it was consulting with local communities.", "Liberty said statistics suggested Roma Czechs were 400 times more likely to be stopped by British immigration officials at Prague airport than non-Roma Czechs.It took up the case of six unnamed Roma Czechs refused entry to Britain, and that of the European Roma Rights Centre, which said the measures unfairly penalised Roma people.Responding to the ruling, a Home Office spokesman said: \"The scheme was operated two years ago as a short-term response to the high levels of passengers travelling from Prague who are subsequently found to be ineligible for entry to the UK.\"Lady Hale said immigration officers should have treated all would-be passengers in the same way, only using more intrusive questioning if there was a specific reason.Civil rights group Liberty said it exposed \"racism at the heart of the government's asylum policy\".Amnesty International's Jan Shaw said: \"That the government's own asylum policy was being operated discriminatorily is bleakly ironic given that discrimination often lies at the heart of serious human rights abuse, not least in the Czech Republic.\"But she said they were treated more sceptically than non-Roma passengers by immigration officers \"acting on racial grounds\".The government's immigration rules racially discriminated against Roma (Gypsies) seeking entry into the UK, the Law Lords have ruled.But the chairman of Migration Watch UK, Sir Andrew Green, said the House of Lords decision was a \"step in the wrong direction\".", "\"So I say to all those people from ethnic minorities who feel Mr Blair and the Liberal Democrats take their votes for granted - come join us,\" he will say.Michael Howard is to make a pitch for Britain's ethnic vote urging people who feel \"taken for granted\" by Tony Blair to vote Conservative.Lib Dem president Simon Hughes branded Mr Howard \"arrogant and wrong\" for claiming the Tories were the \"natural party\" for Britain's ethnic minorities.Mr Howard will make his speech during a visit to support Tory Parliamentary hopefuls Robert Light and Sayeeda Warsi - \"the first British Muslim woman\" selected to run for MP as a Conservative candidate.\"People from ethnic communities, for example, still earn less than their white counterparts,\" he will say before arguing the answer to helping everyone to get on was \"free enterprise, free trade, free speech\".Mr Howard - himself the son of immigrants - will acknowledge that racial discrimination still exists in the UK.", "The report said individual registration should be treated carefully as 12% of voters disappeared from the electoral roll in Northern Ireland when it was introduced in 2002.ODPM committee chairman Andrew Bennett said individual voter registration, as opposed to registration by household, should be quickly introduced as it could \"dramatically reduce the chances of fraud\".\"It is vital that we move ahead with the Northern Ireland system of individual electoral registration to safeguard the integrity of the Britain's electoral system,\" he said.A report by two MPs committees called on Thursday for urgent changes to the electoral registration system to combat vote rigging and boost turnout.Figures for the 2001 general election suggest 29% of people aged between 18 and 24, and 19% of black voters were not on the electoral roll.The report said the government should consider fines for unregistered voters, but accepted many experts said it would be an expensive system that would be hard to enforce.But in a written response to Labour MP Gordon Prentice, the government said it would normally invite observers to any UK election.It said incentives to register, such as \u00a320 council tax rebate, were likely to be seen as \"gimmicks\" and risked undermining the integrity of the system, MPs said.The government has looked at ways of boosting voter turnout, which fell to 59% in the last general election in 2001.", "He said it remained justified because less EU farm money came to the UK.But a UK Government official responded: \"Even with the rebate, the UK pays two and a half times more than France contributes to the EU budget.Earlier Foreign Secretary Jack Straw said the UK was prepared to veto any bid to reduce the rebate secured by Margaret Thatcher in 1984.Mr Straw has said the EU commission's proposal would mean a 35% hike in the budget.UK Independence Party leader Roger Knapman said the rebate was \"set in stone\" and there was no reason to negotiate about it.Mr Straw said that as well as the veto over the rebate the UK wanted to keep a tight rein on national contributions.\"The UK is already one of the biggest net contributors to the EU .\"The UK, France, Germany, Austria, the Netherlands and Sweden want the EU budget to be capped at 1% of member states' combined national incomes - the European Commission has urged an increase to 1.26%.Earlier Conservative Graham Brady said the rebate was a \"crucial test\" of how firmly ministers were prepared to stand up for Britain.\"European countries overall have benefited hugely from the free market in goods,\" he said.Speaking after a summit meeting he said unless it was put up for discussion the EU would never be able to reach agreement on its medium term finances.The foreign secretary meanwhile said the \"justice\" of the rebate remained.\"In countries like Germany and France, where frankly because of a tighter social market they have much higher levels of unemployment, there is increasing anxiety about other people coming in,\" he said.Shadow Europe minister Mr Brady said: \"I believe it is essential that Britain keeps the rebate and I think it's a crucial test of how firmly the British government is prepared to stand up for Britain internationally in Europe.", "he said.Oliver Letwin said the UK could not compete with other countries without the \u00a34bn tax cuts he was promising.Tony Blair has said Conservative policies would cause economic failure.But Mr Letwin said Britain had fallen from fourth to 11th in the international economic competitiveness league.A major change of direction is needed in Britain if it is to prosper, the shadow chancellor said as the Tory Party spring conference began.Mr Letwin said voting for Labour meant choosing higher taxes, borrowing and waste.Earlier, Dr Fox had said Labour's rule had been characterised by \"lost trust and failure to deliver\".", "Mr Kennedy criticised Mr Brown for failing to mention the \"ticking bomb\" of council tax revaluation, saying it was \"high time\" the system was replaced by a \"local tax based on the ability to pay\".Despite his giveaways, Budget documents show Mr Brown clawed back \u00a3265m through a clampdown on tax avoidance and increased revenue from a windfall tax on oil companies.The chancellor also unveiled a one-off \u00a3200 council tax refund for pensioners and a rise in child tax credit.Mr Brown told MPs child benefit would rise to a maximum of \u00a363 a week for the first child and \u00a3111 for two children.SNP leader Alex Salmond said Mr Brown had failed the \"tartan test\" as there were no measures to boost the Scottish economy.Mr Brown said he had met his financial \"golden rule\" with a \u00a36bn surplus and he said public borrowing would continue to fall over the next five years.But trust in Mr Brown's economic stewardship would be a central election issue, he said.He said his Budget struck a balance \"between tax cuts that are affordable, investments that are essential and stability that is paramount\".Gordon Brown has doubled the level at which house buyers pay stamp duty to \u00a3120,000 as he put the economy at the heart of Labour's election campaign.\"Their only answer is to tax, to spend and to waste - to get people to vote now and pay later.\"The level where people start paying inheritance tax will also rise from \u00a3263,000 to \u00a3275,000 from April.The Green Party said the Budget was a \"wasted opportunity\" for environmental protection, adding: \"Brown obviously has an eye on the coming election, and has taken his eye off the needs of the planet.\"The child tax credit will rise in line with earnings, giving families an extra \u00a35 a week.During his 49 minute speech Mr Brown told MPs he had defied the pundits by hitting his growth target of 3.1% for 2004.", "Liberal Democrat David Laws said it was a \"very serious matter\" and said Mr Hain should make a statement on Thursday.The Tories said a large chunk of the Budget appeared to have been leaked in what they describe as a \"serious breach of Treasury confidentiality\".The Lib Dems called for Commons leader Peter Hain to make a statement and said chancellors had resigned over leaks.Deputy Speaker Sylvia Heal agreed it was \"of concern\" but said nothing could be done immediately but the issue would be brought to Mr Martin's attention.A previous Labour chancellor resigned after he leaked the Budget.\"", "A spokesman for the British Casino Association, which represents the UK industry, said the government was trying to allay fears over a \"UK Las Vegas\".\"The UK industry is one of the world's most respected,\" he said.\"The UK gambling industry is being totally frozen in time, and the foreign companies will take over.\"He said the way the licences were being awarded meant UK firms were at a massive disadvantage and foreign companies would be certain to win the contracts.Culture Secretary Tessa Jowell said proposed super-casinos will be different from their US counterparts.Controversial new UK casinos will be banned from using American tricks of the trade to ensure they are \"socially responsible\", it has been suggested.Eight super-casinos are proposed from 2010 if the Gambling Bill becomes law.", "Mr Blair told the BBC the \"control orders\" would only be used in the most limited circumstances.BBC political correspondent Vicky Young said some form of concession on the measures was likely to be needed to get the legislation through the House of Lords, where Labour does not have a majority and would require support from other parties.On Sunday, Conservative shadow home secretary David Davis claimed judges would get the powers to issue detention orders.She said the legislation was \"a travesty and a perversion of justice\" and would remain \"unpalatable\" even if a judge was involved early in the process.Shami Chakrabarti, director of civil liberties pressure group Liberty, said who was able to issue the control orders was not the main issue.But Tory leader Michael Howard told BBC News that the government was again making a mistake in \"rushing\" anti-terrorism legislation.But the government is continuing to insist that \"control orders\" must be issued by the home secretary.Barbara Follett, whose first husband was killed while under house arrest in South Africa during the apartheid era, confirmed she would vote against the government.Critics in the opposition and civil rights activists are worried that the home secretary will have the power to issue the detention orders.", "Sir Ian said the debate over anti-terror plans was one for politicians, not the police, who would enforce any new powers.Sir Ian Blair said terror groups would remember the effect of the Madrid bomb on Spain's general election last year.Sir Ian told a meeting of the Metropolitan Police Authority it would be \"unwise\" to speculate about whether there was specific information about risks of a pre-election attack.Terrorists might try to target the UK in the run-up to the election, London's most senior police officer has said.No 10 was similarly cautious but said the threat was real.Other potential targets were the royal wedding and the UK's presidency of the European Union and G8, he said.Tory leader Michael Howard has accused Mr Blair of steamrolling the house arrest plans and of \"using national security for political point scoring\".He refused to say if there was specific information about the risk of a pre-poll attack.He said No 10 did not disclose any security advice they received.Asked about Sir Ian's comments, the prime minister's official spokesman said: \"We believe the threat is real.\"", "The increase in minimum wage is a good thing.As a graduate working for minimum wage, I welcome any increase of pay I can get.The increase in minimum wage will have a serious effect on my business.A minimum wage just makes people complacent.Although I would not deny people the minimum wage increase, its timing stinks.I thank Mr. Blair and his government for increase in the national minimum wage.The minimum wage will rise in October, benefiting more than 1m people, the government has announced.I don't believe in the minimum wage at all!This is great news, but that might be because I work for minimum wage.Hopefully the increase in the minimum wage will bring in to balance pay on a regional and national level, and in turn allow people like myself who do work hard, but might never earn a 6 figure salary the chance to branch out on our own.The other aspect that is always hidden is that the thresholds for tax credits do not move in line with these increases so that all that happens is that employees tax credit support is reduced by the amount of the increase, thereby saving the government money but increasing the financial burden on small to medium businesses  It is very good that the government has decided to increase the minimum wage - this should hopefully motivate people to undertake the \"lower status\" jobs.I think jobs should create their own wage value and that if people want higher wages they should earn them.The Trade Unions Congress welcomed the increase, but has called for a \u00a36 minimum wage by next year.The government has said it will look at tougher action against the small number of employers who consistently refuse to pay the minimum wage.If the minimum wage increases again and if it hits anywhere near the \u00a36.00 mark there will be 12 more people on the employment line and one more small business going bankrupt - namely mine.I currently employ 42 staff whose wages mirror the national minimum wage.According to the commission, many businesses had found the last two significant increases in the minimum wage \"challenging\".We must remember that the minimum wage is only part of the picture and must not rise to a level that makes employing people unattractive and encourages businesses to send work and therefore jobs abroad.However for all those whining about the pressures of an increase in the minimum wage I would simply ask them: \"Would you be happy to work for less than \u00a35.05 an hour?\".I can't believe that so many of these comments are against the minimum wage!As an employer of staff in several shops the last rise in the minimum wage cost my company an additional \u00a35000 per year.Our minimum wage is going to be effectively almost twice the US minimum wage, yet our economy per person is only 2/3rds of the US!By increasing overheads, for business, there will be an almost certain rise in costs to the consumer who while they openly welcome the idea of an increase in the minimum wage are the same people who still want to buy that shirt, or that pair of trainers for next to nothing.The recommendations came from the Low Pay Commission which said the number of jobs had continued to grow since the minimum wage was introduced in 1999.Still government and local councils employ staff via their contractors that pay at the minimum wage or very close to it.I might add, that thanks to successive governments holding down the tax allowance threshold below inflation, people earning the minimum wage are paying taxes that they never would have done 10 years ago at equivalent wages.We all remember Michael Howard's protestations that the minimum wage would cost a million jobs when it was introduced - funny how he's gone quiet on that one!In answer to Emma from Sleaford regarding no one really wins in the end... on the contrary Mr Blair wins - he wins because he obviously has announced this to be a vote winner and his treasury wins because as an employer you will know that the amount of tax and national insurance that the government will receive from all the minimum wage increases will rise and of course not only will be paying out higher wages but as an employer higher Employer NI Contributions as well.Unveiling the latest increase, Mr Blair said he wanted the minimum wage to become a \"symbol of decency and fairness\".Conservative leader Michael Howard said he accepted the principle of the minimum wage and would not \"seek to disturb\" the increase.How many people on the minimum wage have any hope of obtaining a mortgage or saving towards retirement?Although we pay above the minimum level we will have to increase our pay rates to maintain the differential.The government says most of those on the minimum wage are women - with many working in cleaning, catering, shops and hairdressing.A \u00a33 per hour minimum wage was introduced last October for 16 to 17-year-olds, but apprentices are exempt.I work at a large Hospital where the contractors providing all ancillary services - domestic, catering & portering etc - pay the minimum wage of \u00a34.85 as the basic rate.Andrew in Derby complains that raising the minimum wage is 'blatant electioneering'.The minimum wage has put a sense of equality back into a worker's relationship with their employer.With the minimum wage this downward pressure is at least partly removed.We can't afford not to pay a decent wage.As an employee for a small nursery, I know this increase will cause great hardship for my employer, who has been unable to increase salaries for higher paid employees because of last October's increase for the lower paid employees - who were originally being paid slightly above the minimum but are now on the minimum.But the Confederation of British Industry (CBI) called for a \"pause year\" to assess the impact of the above inflation rise in the minimum wage in October.Its true many may get complacent but the minimum wage could be looked at as more of a stepping stone rather than a hand out.I hope that if industry and business have to pay this new rate that Mr Blair and Mr Brown will increase tax allowances and raise national insurance thresholds so that the treasury won't take some of this increase off the people they say they are helping, or is this just another form of stealth tax on business through the back door?This was only 2 years ago and I was getting paid \u00a32.75 an hour, and working as hard as any of the older staff, maybe it's about time 16 - 21 year olds got a fair wage!Also I personally take great offence at the insinuation that people earning minimum wage were lazy at school if everyone went to university then who would serve you in the supermarkets and clean up after you?I am all for lifting the minimum wage of workers to a reasonable level, but we have to accept that with this will come competition from overseas workers.In the south west the increase in living costs have not been matched by an increase in pay, for example a job I did in Plymouth was underpaid to an equivalent worker in Exeter by 75p an hour.The national minimum wage is currently set at \u00a34.85 per hour for those aged 22 and above, and at \u00a34.10 for those aged 18 to 21.If your business cannot pay its workers a decent wage then maybe it's not being run properly and if it folds, a better-run company will take over its duties and employ more people, so everybody wins except incompetent business owners!The Liberal Democrats' economics spokesman Vincent Cable said he supported the move to raise the minimum wage.I think if any job is worth doing then it's worth being paid a fair wage for, and \u00a35.05 is hardly a fortune.I feel there are both negatives and positives to the increase, on one hand some businesses will struggle to stay afloat but on the other hand in today world many young people can't afford to move out as property costs too much and only by earning more will they be able to get on in life.If the rate rises to \u00a36 then I can foresee many small businesses having to pay off employees.For too long wages were a point of exploitation - what could an employer get away with.I have my GCSE's A-Levels and A degree and have chosen to work for a small business that can't afford the wages I should be getting, I should be on at least 3x what I'm getting but they can't afford it.In very simplistic terms this put a pressure to keep low-paid wages low.Great keep at it Tony, I remember the despair of the 80s and the low wages employers got away with.Businesses complaining might like to take a look at corporate pay, shareholder payouts and profits before wondering if paying a living wage is really a controlling factor in the viability of their firm.While I'm delighted for those on low pay that this increase is being put forward, I am extremely concerned at the implications for small businesses.We are a specialist company but with these increases have already had an effect on us and we have lost work another one will close us.", "In July 1999 they asked 801 adults if they supported the ban for the Mail on Sunday.The Mail on Sunday survey found that 63% supported a hunting ban compared with 24% against.Less than half the UK wants a ban compared to almost two-thirds in 1999, the Mori survey of 2,000 adults for BBC One's Countryfile programme suggests.Support for a ban on hunting has fallen in the past six years, a poll suggests.", "If they plan to stay six months or more and are from a country with lots of TB, they would have to have a chest x-ray and further tests if appropriate.People coming to Britain for less than six months would not be medically tested unless they intended to work in health care, childcare or teaching.People would have to prove they have an acceptable standard of health and are unlikely to be a danger to public health in the UK, or impose significant costs or demands on the NHS.Home Office Minister Des Browne says the Government already routinely checks people for TB if they come into the UK for six months or more from high-risk countries.The Tories say people fleeing persecution will not be denied sanctuary in Britain because of poor health.Under 16s would not face tests for hepatitis and HIV.Children and pregnant women wanting to live in Britain permanently would not have to have a chest X-ray for TB.Here's a guide to the plan:  People coming to live and work in Britain from outside the EU.A positive test for TB would automatically mean visa applications being turned down.This says health screening for TB will be targeted on applicants from high-risk areas before they are given entry clearance.Those who are diagnosed with the disease would then need to seek treatment at home before being allowed to enter the UK.They claim government figures show that TB in England has increased by 25% over the last 10 years and that nearly two-thirds of people with the disease were born overseas.", "Security, stability and prosperity would be the key themes when the UK took over the chairmanship of the EU in July, said Mr Straw.Shadow foreign secretary Michael Ancram told MPs a new White Paper was part of trying to soften up opinion ahead of the referendum on the EU constitution.He said the UK was trying to ensure future EU budgets were limited to 1% of Europe's economic output and were spent \"where it adds most value\".Mr Straw used Thursday's Commons debate to launch the new White Paper on the prospects for the EU in 2005.The Tory spokesman also criticised the government for claiming the EU constitution would make Europe easier to understand.EU cooperation would help get better UK immigration controls, he argued.The Electoral Commission on Thursday said it was satisfied the question was easy to understand.Mr Straw said no decisions had been taken - Chinese human rights had improved but not by enough.For the Liberal Democrats, Sir Menzies Campbell said the UK should not ignore the need to reform the EU Common Agricultural Policy.Mr Straw promised to continue to ensure the UK's budget rebate, secured in 1984 by Margaret Thatcher, was \"fully justified\".Mr Straw argued cooperation with European partners could bring a \"level playing field\" on immigration and asylum controls.", "British citizens are being included in the changes after the law lords said the current powers were discriminatory because they could only be used on foreign suspects.He said intercept evidence was only a small part of the case against the men and some of it could not be used because it could put sources' lives at risk.Under the proposed changes - prompted by the House of Lords ruling - the home secretary could order British citizens or foreign suspects who could not be deported, to face house arrest or other measures such as restrictions on their movements or limits on their use of telephones and the internet.He said the standard of proof for the new powers would have to be \"very high indeed\" and he asked whether ministers had looked at measures which fitted with human rights laws.The Law Society dubbed Mr Clarke's new proposals an \"abuse of power\".It comes after law lords ruled that the detention of 12 foreign terror suspects without trial breached human rights.UK citizens suspected of involvement in terrorism could face house arrest as part of a series of new measures outlined by the home secretary.There have been calls for the rules for wire-tap and intercept evidence to be allowed to be used in courts but Mr Clarke refused to back that change.Mr Clarke said prosecutions were the government's first preference and promised the powers would only be used in \"serious\" cases, with independent scrutiny from judges.He suggested changing the law to let security-cleared judges view evidence gathered by phone-tapping could allow more terror cases to come to court.Mr Clarke also said intelligence reports showed some British nationals were now playing a more significant role in terror threats.", "Mr Brown welcomed news that the Bill Gates Foundation and Norway are joining up to put an extra \u00a30.53bn ($1bn ) into the Global Alliance for Vaccines and Immunisation (Gavi).UK Chancellor Gordon Brown has offered \u00a3960m ($1.8bn) over 15 years to an international scheme aiming to boost vaccination and immunisation schemes.If Gavi could increase its funding for immunisation by an extra \u00a34bn ($7.4bn) over 10 years, then an extra five million lives could have been saved by 2015 and five million thereafter, Mr Brown argued.\"As long as Mr Blair and Mr Brown continue to push free trade and privatisation on developing countries, more and more people will be pushed deeper into poverty, not lifted out of it.\"Britain, France, Gavi and the Gates Foundation have drawn up proposals to apply the principles of the International Finance Facility (IFF) to the area of immunisation.Campaign groups including Friends of the Earth, the World Development Movement, and War on Want said UK government policy on free trade was a major barrier to fighting poverty.", "Mr Straw, visiting Beijing, noted arms embargoes applied to China, Burma and Zimbabwe but not to North Korea, which he said had a terrible rights record.But Mr Straw insisted the EU's code of conduct on arms exports meant tough criteria on human rights still had to be met if the embargo was lifted.\"The result of any decision [to lift the arms embargo] should not be an increase in arms exports from European Union member states to China, either in quantitative or qualitative terms,\" Mr Straw said.The French want the embargo lifted because they want to sell arms to China; the Chinese want it lifted because they want to buy arms and battlefield technology from Europe.\"UK Foreign Secretary Jack Straw has defended plans to end the European Union's arms embargo on China, despite opposition from the US and Japan.He said Mr Straw was \"naive beyond belief\" if he accepted China's claim it does not want the ban lifted in order to buy weapons.China has in the past said it sees the weapons ban as politically driven, and does not want it lifted in order to buy more weapons.Washington has also voiced concern that the human rights conditions in China have not improved enough to merit an end to the embargo.Washington argues that if the embargo is lifted, it could lead to a buying spree for arms that China could use to threaten its diplomatic rival Taiwan.", "The Tories said they would not cut spending but agreed public spending would increase more slowly under their plans - leading to a total of \u00a333.5bn less spending than that anticipated by Labour by 2011.Tory shadow chancellor Oliver Letwin also predicted Mr Brown would have to raise taxes by \u00a310bn or \u00a311bn if Labour was re-elected because he was borrowing and spending too much.And he claimed the Tories would cut \u00a335bn from public services, which was the equivalent of sacking every doctor and teacher in the UK.Mr Cable said taxation as a share of the economy would go up under all three of the main parties.Tory chairman Liam Fox accused Labour of \"at best misrepresentation at worst a downright lie\" and said the \"smear\" tactics were a sign of desperation.Labour and the Tories have clashed over tax and spending plans as the row over Gordon Brown's Budget turned into a full scale pre-election battle.The Lib Dems accused Mr Brown of ducking the issue of council tax rises.For the Lib Dems, Vince Cable said the chancellor had failed to deal with the \"looming problems\" of revaluation of council tax bands which he argued would result in \"massive increases\" for some.", "Elderly and disabled people would choose how their own budget for personal care was spent and organised under government plans.The Tories say people who pay for three years' long-term care directly or through insurance should be guaranteed free care for the rest of their lives.They also want to set up a new \"half-way house\" where social workers tell people how much money is available for their care and help them choose how to spend that \"individual budget\".Ministers say elderly and disabled people themselves, not social workers, should be able to decide on their care and stay in their own homes.There are 1.7m people needing care in England and ministers suggest the number could quadruple by 2050.But the government shunned opponents' calls for free long-term care.But Age Concern argued social care was chronically under-funded and older people were being offered choice in principle, but not in practice.And Tony Hunter, president of the Association of Directors of Social Services, said the plans could improve dignity and well-being for thousands of people.The Lib Dems say they would fund free personal care by a new 50% tax rate on incomes over \u00a3100,000.He ruled out free personal care in England - which is on offer in Scotland and Wales, saying it was \"unsustainable\".", "\"The conditions for euro entry are unchanged by this new decision about the stability and growth pact,\" Mr. Brown said.The chancellor said that the EU's planned changes in the growth and stability pact - designed to ensure that countries in the euro zone do not borrow too much - would force Britain to run a budget surplus of 1% over the economic cycle.But, speaking to the Treasury Select Committee, Gordon Brown said that the new stability pact rules were not part of a binding Treaty and could be changed again the future - potentially opening the way for future euro membership.Under Mr Brown's \"sustainable investment\" rule, government debt should be under 40% - in contrast to the 60% allowed under the growth and stability pact.Mr Brown said that it was vital the UK continued to invest in infrastructure, science, and education in the future.But the chancellor said Mr Fallon was \"impugning the integrity\" of the Office of National Statistics and said the decision had been made completely independently.Speaking on Radio 4's Today programme, Mr Clarke said political give and take would replace more \"rigid\" rules.Under Mr Brown's rules, the UK current budget must be in balance over the economic cycle, but public investment is not counted as part of that deficit.Conservative Michael Fallon asked Mr Brown whether the Treasury had leaned on ONS to make this change, and said that the ONS had received a written paper from the Treasury on this matter.", "Curfews and community service orders were other options which could be used if court orders to allow parental access were defied, Lord Falconer said.\"We would like to see couples develop a plan and then have it as a source of a court order - then you know where you stand, you know what the minimum access is.Lord Falconer told BBC Radio 4's Today programme he hoped voluntary mediation could help solve disputes before they reached court.Jim Parton, from Families Need Fathers, said the new proposals \"lacked compulsion\".Other plans include:  - Parenting plans to give advice on access arrangements, based on real-life examples that have worked in the past - Extending in-court conciliation - more informal hearings before contested court cases - Better access to legal, emotional and practical advice by telephone and internet - Legal aid changes to give incentives for early resolution of disputes.Between 15,000 and 20,000 couples go to court to resolve access disputes each year, although in nine out of 10 separations there is no court intervention.She said a Conservative government would bring a \"radical reform\" of the family courts, as well as enforcing a \"legal presumption of co-parenting and compulsory mediation\".Theresa May, shadow secretary for the family, told BBC Radio 4's Today programme that the government's plans were \"inadequate\" and were \"papering over the cracks of the current system\".Parents who refuse to allow former partners contact with their children could be electronically tagged under plans being considered by ministers.Judges can already jail parents who breach contact orders but that was a \"nuclear option\" which was rarely used as it was not seen as being in the child's interests, a spokesman said.John Ison, from the controversial group Fathers 4 Justice, said: \"It is very disappointing.", "It could cost \u00a380m to run a UK referendum on the European constitution, ministers have revealed.Mr Leslie said the cost could not be compared with the only previous British referendum, held 30 years ago.In a written parliamentary answer, Constitutional Affairs Minister Chris Leslie said the poll was likely to cost the same as a general election.But he said it would have been better to have rejected the constitution so avoiding the need for a referendum.", "Mr Brown has signed a debt relief deal with Tanzania which could cost the UK \u00a31 billion.On top of the relief deal with Tanzania Mr Brown said the UK would make similar offers to 70 poorer nations around the world.The days of Britain having to apologise for its colonial past are over, Gordon Brown has said.The UK has already cancelled its bilateral debts - money the UK alone is owed - with the world's poorest nations including Tanzania.Mr Brown said that missionairies had come to Africa because of their sense of duty.Mr Brown, on a week-long tour of Africa, spent two days in Tanzania before heading on Friday evening to Mozambique, a country where more than half of the 17-million population lives below the poverty line.\"We make this offer unilaterally but we are now asking other countries to join us,\" the chancellor said.", "But divorces are by no means the only documents in the archives which hold personal details of people often far removed from politics and Parliament.Divorce by Parliament was an expensive process open really only to the rich but the records also include the testimony of maids, butlers and coachmen about their masters and mistresses.Until 1857, the only way in England to get a full divorce which allowed re-marriage was to obtain an Act of Parliament by proving adultery or life-threatening cruelty.The archives do, of course, hold records of high (and low) politics too for both Houses of Parliament, including copies of all acts passed since 1497 - the oldest dealing with the employment of workers in the woollen industry in Norfolk.Among the records is the story of Jane Campbell, the first woman ever to divorce her husband.As well as making divorce history, Jane Campbell won custody of her children - unusual for a woman at the time.Mr Prior sees the changes as part of a wider revolution in archives generally.The legacy is pages of testimonies used in the hearings, dating back to 1670, all recorded among the 325,000 items which fill the 12 floors of the parliamentary archives in Parliament's Victoria Tower.Few realise that Westminster in effect has its own divorce den.This wealth of material has long been open to the public at the House of Lords Record Office, with visitors able to phone ahead when they want to view particular items in the search room.There are details of foreign nationals made British citizens by act of Parliament, including composer George Frideric Handel in 1727.For sprinkled among 12 floors of archives are blow-by-blow accounts of marital break-ups - and now you can search what's there online.That document is likely to feature in the exhibition the archives will put on next year as part of a series of events across London to mark the 400th anniversary of Guy Fawkes' conspiracy.", "Party election supremo Alan Milburn said the apparent drop in average incomes was because self-employed people had been affected by a \"world downturn\" which hit their profits.Shadow foreign secretary Michael Ancram said: \"We have fought a very positive campaign.The Foreign Secretary told the BBC: \"I was making the observation that because of Michael Howard's impetuosity you can get lurches of policy.\"In a speech to the Foreign Policy Centre Mr Straw said of the Tory leader: \"He is clever, fluent and tactical, but he is not wise.Britain's economic future will be at the heart of Labour's poll campaign, Chancellor Gordon Brown has said.I think he will want to look quite carefully at what Jack Straw said about Michael Howard.\"Mr Brown also dismissed the figures insisting that the \"typical family\" has been much better off under Labour.He said they should concentrate instead on issues such as the environment, international development and the arms trade, family policy, and the reform of the criminal justice system.", "And it looked like the Labour campaign - which was already being criticised for being thrown into defensive mode by Mr Howard on issues such as immigration and health - was on the rocks.During the phoney campaign, Labour got into trouble over its central claim that Michael Howard was planning \u00a335 bn cuts in public services.He was sacked for his gaffe, but the damage had been done and the faltering Labour campaign was back on track.Then deputy Conservative Chairman Howard Flight was reported to have suggested Mr Howard was secretly planning even bigger \"cuts\".The date has been pencilled into the diaries of politicians and political journalists for many months and, despite occasional panics that the prime minister was on the verge of calling a snap poll, it has not shifted.And it is certain one of the big arguments at the centre of the election battle will be around the big parties' tax and spend policies.A second central argument will be over taxation, with the Tories claiming the Chancellor has to fill a black hole at the centre of his finances and will be forced to raise taxes if Labour wins again.The prime minister and his campaign boss Alan Milburn have already insisted the election will be fought on the economy and what they claim is a stark choice between Labour's stability and investment against Tory cuts and boom and bust.", "The information commissioner is to look into a complaint from the Lib Dems about how Labour uses its call centres.A party official said there was only scattered evidence of the Tories breaking the rules but people had complained every day about Labour.The Lib Dems say Labour is telephoning people who have signed up to make sure they do not get marketing calls.His letter to the commissioner quotes from a Labour Party handbook about \"identifying target voters\".\"For example, we could send the target (Conservative) people a letter from someone who had defected from the Tories to Labour explaining the reasons why voting Tory is a bad idea or we could send Labour (weak) people a letter encouraging them to sign up for a postal vote.\"And it quotes a Stevenage Labour Party members' newsletter explaining how voters will be telephoned about their voting intentions.Labour denies breaking rules.The Lib Dems raised worries about Labour and Conservative calls in February and 680 people have signed up to the website they set up to help people to complain.Labour says it avoids those on TPS lists when telephoning people about membership or fundraising but not when making \"voter identification\" calls.Mr Taylor tells the commissioner: \"It is clear beyond peradventure from the above that the Labour Party is engaging in a large-scale voter ID project for subsequent promotional purposes through targeted and segmented mailings.Asked about the commissioner's inquiry, a Labour spokesman told BBC News: \"We expect the information commissioner to take any complaint seriously.\"As the information commissioner himself has said, if people are not marketing something, if they are asking them which way they are going to vote, they are not in breach of the law.The party says it would expect the watchdog to take complaints seriously but it has clear legal advice on the issue.If Labour is judged to have broken the rules, it will be asked stop immediately.", "He clarified that he meant he would be in his Sheffield seat this weekend, not that he expected an election call then.Ex-Home Secretary David Blunkett has given fresh clues that the general election will be announced on Monday.", "\"I think we are going to have the best general election results and local election results we have ever had under [party leader] Charles Kennedy.The Lib Dems are set for their best results in both the general election and the local council polls, one of their frontbenchers has predicted.Local government spokesman Ed Davey was speaking as the party launched its campaign for the local elections being held in 37 English council areas.", "Mr Flight says he will not stand down as a candidate unless his local party instructs him to do so at an extraordinary general meeting (EGM).Mr Tanguay backed that view on Tuesday, saying: \"Howard Flight is ineligible to stand as a Conservative Party candidate.Russell Tanguay, agent for Arundel and South Downs Tories, said Mr Flight was ineligible to be a candidate and the association was seeking a substitute.Sacked MP Howard Flight's local Conservative association has insisted he will not be its candidate at the general election.Two local councillors who back Mr Flight met Mr Tanguay and the local association's chairman in Arundel on Tuesday afternoon but did not comment as they left the meeting.It has also emerged Mr Howard has suspended Slough's constituency Conservative association for refusing to deselect its candidate.The comments were not a \"one-off\", he said, claiming Mr Howard and other senior Tories were obsessively committed to cutting public spending.Tory headquarters says he cannot stand as a Conservative candidate because he is no longer an approved candidate.The party says it did try to contact the local Conservative chairman.Mr Hilton on Tuesday said he was considering taking legal action against his deposal.Mr Flight's supporters also say they have the 50 signatures needed to trigger the EGM.", "He held each of the major offices of chancellor, home secretary, foreign secretary and prime minister during his career and became Lord Callaghan of Cardiff in 1987.Former Labour prime minister Lord Callaghan has died on the eve of his 93rd birthday.Conservative peer Lord Heseltine said that despite their political differences, he and Lord Callaghan became friends.Lord Callaghan, who leaves a son and two daughters, was the longest living former British PM in history.When Britain went to the polls in 1979, Tory leader Margaret Thatcher was swept into power in a landslide victory, and Lord Callaghan resigned as Labour leader.\"It was not a major surprise - I knew what a blow the death of his wife Audrey was a few days ago,\" he said.Liberal Democrat leader Charles Kennedy said: \"When I was first elected in 1983 as the youngest MP, he was the \"Father of the House\" and as such took a very keen interest in my early days in Parliament.Former cabinet colleague Lord Hattersley said his first reaction on hearing the news was \"immense sadness\".In the autumn of 1978, before the \"Winter of Discontent\" when trade unions carried out strikes that brought the country to a standstill, Lord Callaghan refused to hold an early election which may have delivered a Labour victory.\"It was a commitment to public service that brought Jim Callaghan into Parliament in 1945, and while Jim rose to the top he never forgot his roots.\"His political career was not without controversy.Born in 1912 and educated at Portsmouth Northern Secondary School, Lord Callaghan became a clerk at the Inland Revenue.His political life was often tempered by battles against the hard left of the party.As garbage lay uncollected in the streets and hospital staff, council workers and even gravediggers stayed off work, Lord Callaghan failed to predict the mood of the country.", "Tony Blair is likely to name 5 May as election day when Parliament returns from its Easter break, the BBC's political editor has learned.Andrew Marr says Mr Blair will ask the Queen on 4 or 5 April to dissolve Parliament at the end of that week.Mr Marr said on Wednesday's Today programme: \"There's almost nobody at a senior level inside the government or in Parliament itself who doesn't expect the election to be called on 4 or 5 April.The Labour government officially has until June 2006 to hold general election, but in recent years governments have favoured four-year terms.The government needs its finance bill, covering the Budget plans, to be passed before the Commons closes for business at the end of the session on 7 April.", "Labour has always maintained Mr Brown would have a central campaign role.Work and pensions minister Alan Johnson said it was wrong to suggest the chancellor would usurp Mr Milburn, adding they would \"work as a team\".A report in the Sunday Business claimed Mr Brown has been asked to take charge of media strategy, while Mr Milburn would move to a behind-the-scenes role.Mr Milburn has repeatedly said the chancellor was key to the campaign and dismissed claims of a rift.Mr Johnson told BBC News: \"Gordon Brown will play a central role in any election campaign.But another report in the Sunday Telegraph claims Mr Milburn is unwilling to allow any new role for the chancellor to come at his expense.", "But according to the BBC poll, 61% said the issue of trust made no difference to whether or not they would vote at the next election, widely expected on 5 May.Lib Dem foreign affairs spokesman Menzies Campbell said the Iraq war had hit trust in politicians hard.The Lib Dems are also keen to highlight the trust issue, with Charles Kennedy has claiming voters had a \"fundamental lack of trust in the prime minister\".Eight out of 10 voters do not trust politicians to tell the truth, a new poll conducted for the BBC suggests.The poll comes after Foreign Secretary Jack Straw predicted trust would be \"the key choice\" at the next election.The Conservatives are keen to highlight the trust issue.Former education secretary Estelle Morris told BBC News 24 that there was a \"real problem of trust\" between the public and the politicians.The poll also looked at what lay behind the lack of trust in politicians.Mr Straw told activists in Blackburn on Thursday that voters would have to decide at the next election which party \"best deserves\" their \"future trust\".", "Labour election coordinator Alan Milburn claimed Mr Kruger had exposed the Tory agenda for \u00a335bn of cuts to public services.A Conservative election challenger is quitting after being quoted as wanting a \"period of creative destruction in the public services\".Mr Kruger was quoted in the Guardian newspaper saying: \"We plan to introduce a period of creative destruction in the public services.\"He is a man who has worked at the heart of Conservative policy development... \"His claim that the Tories were planning 'a period of creative destruction in the public services' is not a rogue claim.\"He fully supports the party's policies on, and approach to, the public services,\" said the statement.Mr Kruger is continuing in his job at the Tory campaign headquarters.", "In a statement, he said abortion was a \"very key issue\", saying: \"The policy supported by Mr Howard is one that we would commend, on the way to a full abandonment of abortion.\"Mr Blair's spokesman said: \"The Catholic church has a well-known position on this issue and it was one of many issues the Cardinal mentioned and therefore it should be seen in that context.\"Mr Blair, who last year denied he planned to join his wife and four children in the Catholic faith despite regularly taking communion, said abortion was a \"difficult issue\".In the Cosmopolitan interview Mr Howard said: \"I believe abortion should be available to everyone, but the law should be changed.Shadow home secretary David Davis said he understood Mr Howard had been signalling that a Conservative government would allow a Commons vote on the issue.Mr Kennedy said he had previously voted for a 22-week limit but medical advances mean \"I don't know what I would do now\".Anti-abortion group the Pro-Life Alliance \"congratulated\" Mr Howard on his new stance, but said it did not go far enough.The Tory leader supports a reduction in the legal limit from 24 weeks to 20 and has said current rules are \"tantamount to abortion on demand\".The prime minister's spokesman set out Mr Blair's view after the top Catholic in England and Wales backed Michael Howard's stance on abortions.Mr Howard stressed his views were his personal views.", "The ideological differences between Mr Brown and Mr Blair remain relatively modest.Amid all this it is easy to forget that Mr Brown remains the man most likely to succeed Mr Blair as Labour leader.How much longer Mr Brown will continue in the job is not clear (he once said there are two types of chancellor: \"those who fail and those who get out in time.\")But, for now, Mr Brown dominates the domestic political scene like few chancellors - or politicians - before him.Mr Blair, for his part, is said to be frustrated that his public service reforms are being thwarted by a vengeful Mr Brown, who reportedly delights in keeping the prime minister in the dark over the contents of his Budget until the last possible minute.The other part of the deal, that Mr Blair will one day stand down in favour of the chancellor, is the stuff of Westminster legend.And Mr Blair's decision to name his own retirement date has at least given Mr Brown something to aim for - even if the prime minister's intention to \"serve a full third term\" if elected, took the shine off the announcement for the chancellor and his supporters.There may be no shortage of possible contenders for the crown - including Mr Milburn - but none can command the sort of support in the parliamentary party and beyond that Mr Brown can.But if his leadership ambitions were at least temporarily thwarted in 1994, Mr Brown continued his devotion to politics.The chancellor opposes the further encroachment of the market into the NHS and is seen as being more \"Old Labour\" than Mr Blair in his approach to wealth redistribution.A truce appears to have been called in the run up to the general election after a fresh spat was sparked by Blairite Alan Milburn being brought in over the head of Mr Brown to run the election campaign.If that was true then, Mr Brown, who married PR executive Sarah Macaulay in 2000, changed his perspective when the couple were hit by tragedy early in 2002.Within four years, Mr Brown had gained his first frontbench post as shadow chief secretary to the Treasury.But with the Tories having appeared to get the better of the pre-election campaign thus far there are reports that Mr Brown - using the Budget as a springboard - is to revitalise Labour's campaign.This dedication to his career was underlined by a comment by Mr Brown's former girlfriend of five years, Princess Marguerite of Romania, the eldest daughter of ex-King Michael of Romania, who said a relationship with him was \"politics, politics, politics\".", "Mr Boateng, 53, is to become the UK's high commissioner to South Africa.\"Mr Blair's appointment of Paul Boateng is the latest example of a worrying trend of failed Tony's cronies being appointed to senior diplomatic posts,\" he said.Mr Boateng said: \"I am honoured to be asked to take on this role, especially as it comes at such an integral time for our relationship with South Africa and the African continent.Shadow foreign secretary Michael Ancram said that, if in government, he would refuse to approve either Mr Boateng's appointment or that of ex-Cabinet minister Helen Liddell as high commissioner to Australia.Prime Minister Tony Blair said: \"Paul has been both a valued colleague and a trusted friend for many years.\"I congratulate Paul on his new appointment.Paul Boateng, Chief Secretary to the Treasury, is to step down as a Labour MP at the forthcoming general election.Mr Boateng also laughed off suggestions that his re-election in Brent South seat had been in danger saying it was \"one of the safest Labour seats in the country\".", "\"Something tells me that someone, somewhere out there is just a little bit rattled,\" Mr Howard said.In reference to the appearance of Mr Howard's family on the conference stage with him, Mr Milburn said: \"Michael Howard is perfectly entitled to pose with his family today.Michael Howard has said a claim by Peter Hain that the Tory leader is acting like an \"attack mongrel\" shows Labour is \"rattled\" by the opposition.Mr Hain, Leader of the Commons, told BBC Radio Four's Today programme that Mr Howard's stance on the government's anti-terrorism legislation was putting the country at risk.Labour election co-ordinator Alan Milburn said: \"Michael Howard's speech today confirms what we have always said - that his only strategy is opportunism but he has no forward vision for the country.Mr Howard said his party plans for immigration quotas, which have also been the focus of much media coverage, were not \"racist\" - just \"common sense\".Mr Howard said Tory policies on schools, taxes, immigration and crime were striking a chord with voters.Mr Howard told his party that Labour would \"do anything, say anything, claim anything to cling on to office at all costs\".Mr Hain made the claim about Tory tactics in the anti-terror bill debate.Environment Secretary Margaret Beckett rejected Mr Howard's comment, telling Radio 4's PM programme that Labour was not \"rattled\".\"Since the beginning of this year - election year - we've been making the political weather,\" he told the party conference.Mr Howard denied he had been \"playing politics\" by raising the case of Margaret Dixon, whose operation had been cancelled seven times, which grabbed headlines for the party two weeks ago.", "Tory co-chairman Liam Fox has opened proceedings with a speech criticising Tony Blair's record in government.Conservative leader Michael Howard, who had been due to welcome delegates to the conference on Friday, will address them in a lunchtime speech.He also attacked the government's \"failure\" to control immigration and asylum and criticised its record on the NHS, telling delegates Labour cannot be trusted on education or crime.Mr Howard is likely to defend his party's handling of the bill, which was only passed after the Conservatives accepted Prime Minister Tony Blair's promise that MPs would be able to review it within a year.Tory delegates are gathering for what is expected to be their last conference before the general election, declaring Britain needs \"a change at the top\".", "Mr Sayeed has been MP for Mid-Bedfordshire since 1997.But his constituency association voted against a move to deselect him, with Mr Sayeed winning 173 of the 299 votes.After the vote, Mr Sayeed said only a fifth of association members had voted against him and he intended to get on with winning the election.Mr Sayeed had denied the claims, saying the suspension was \"unjust and wrong\" but he made an \"unreserved\" apology to MPs in the Commons chamber.Mr Sayeed was suspended from Parliament for two weeks last month after the Commons standards and privileges committee said his conduct had fallen \"well below the standards expected\".The Standards and Privileges Committee inquiry was launched after the Sunday Times alleged English Manner Limited charged clients for access to Westminster through Mr Sayeed.", "Mr Howard claimed, with some justification, that the Tories' campaign has got off to a \"great start\".But as they gear up for the start of the campaign proper, the party at least has reason to hope that, like his Australian namesake, Mr Howard really isn't finished yet.But Mr Howard's overall message - that the Tories have Labour on the run and that they can win the next election - did not sound quite as hollow as it might have done six months ago.They have had Labour on the back foot over immigration, with Tony Blair hastily adding a sixth promise on the issue to his latest pledge card, and have even managed to score points in traditional Labour territory such as health and education.Some delegates even spoke of the next election being like 1970, when Ted Heath, behind in the polls and written off by the pundits, snatched victory from Harold Wilson's Labour Party.Michael Howard had already broken away from the printed text of his speech, at his party's spring conference in Brighton, to deliver a smart rebuff to Peter Hain's description of him as an \"attack mongrel\", claiming such personal abuse meant Labour was \"rattled\" by the Tory challenge.And here he was again, moving to the front of the stage as the party faithful rose to their feet in applause, to make a personal, ad-libbed appeal to them to go out and fight for victory.The audience's reaction to all of this was a little muted by party conference standards.Mr Howard was also joined on stage by his wife Sandra, daughter Larissa and stepson Sholto.Much of the credit for the Tories' recent change of fortune must go to Lynton Crosby, the Australian strategist who succeeded in turning political veteran and apparent no-hoper John Howard, of Australia's Liberal Party, into a serial election winner.\"It was very disappointing.\"I always know where I am with him because all my life he has meant what he has said to me,\" he said.They all insisted it was not going to be a re-run of 2001.The Peter Hain \"mongrel\" attack, he says, is just the latest example of the party getting the tone wrong - a by-product, he claims, of the Tories setting the agenda.Even allowing for the natural bias against the Tories in some opinion polls, they are still behind, when to have a chance of overturning Labour's whopping majority, they should really be ahead.Oliver Letwin, one of the men lampooned in the Labour poster, affects bewilderment at what he believes is Labour's loss of its once sure footing on the campaign trail.", "There will also be elections for local councils and mayors in parts of England on 5 May.People in England, Scotland and Wales must have registered by 1700 GMT to be able to vote in the general election if it is held, as expected, on 5 May.Last week Preston City Council reported that more than 14,000 of its voters were not registered.\"If you want your voice to be heard on 5 May you will need to have registered by Friday 11 March.\"Those who filled in forms last autumn should already be on the register - but those who have moved house or were on holiday may have been left off.", "Science Minister Lord Sainsbury has made a \u00a32m donation to the Labour Party for its General Election fund.Lord Sainsbury added: \"I am pleased to be able to make this contribution to the general election funds of the Labour Party because I believe that they are the only party that has the vision to deliver both economic prosperity and better public services for Britain.\"David Sainsbury said he was pleased to give cash to a party that had the \"vision\" to deliver economic prosperity and better public services for Britain.The 64-year-old latest donation follows a \u00a32.5m gift to the party in 2003.", "The prime minister said he was \"up for it\" as the country waits to go to the polls, possibly in a matter of weeks.Whether he still had something to offer, he said, was a judgement for people to make.Speaking amid a flurry of pre-election campaigning, the prime minister said: \"I am an issue, I always will be.He said Britain was in danger of needless panic over public safety issues.Mr Blair said the government was also looking at \"how to make sure that legal aid is not abused with actions against doctors and others\", as part of a review being carried out by the Lord Chancellor's Department.Asked if he would quit as leader if he felt like a liability to Labour, he said: \"It's important always not to do the job unless you feel you have something to contribute.\"He told The Observer government life was a \"constant barrage of attack\" but said he would not stay in charge if he felt unable to contribute.Mr Blair said he had learned from a series of at times tough encounters with members of the public, during question and answer sessions across the country in recent weeks.Mr Blair also spoke of meeting many people across the country with concerns about the compensation culture.", "A Labour party spokesman played down differences with Mr Wyatt and said Mr Brown already had a prominent campaign role.Labour said the economy was at the heart of the campaign and Mr Brown therefore had a prominent role.However, Mr Wyatt predicted the campaign would get under way properly once the chancellor delivered his budget.The Conservatives have been \"a lot smarter\" in the way they have conducted the general election campaign, a Labour backbencher has said.But Mr Wyatt argued: \"By some way, he is currently the figure in all of the polls that people trust and see that has delivered over eight years an economy unmatched anywhere in the world.", "A Conservative spokesperson said: \"The Liberal Democrats can talk all they like about strategy.Mr Howard's seat is at the top of the Liberal Democrats' list.He said it was \"nothing personal\" but that \"very many of the prominent Conservatives\" had slender leads in seats where the Lib Dems were second.In 2001, Michael Howard won the Folkestone & Hythe seat with 20,645 votes, compared to 14,738 for the Liberal Democrat candidate Peter Carroll, giving the Tory leader a majority of 5,907.The problem the Liberal Democrats face is that a large number of Lib Dem voters do not agree with their policies.The Liberal Democrats are aiming to unseat a string of top Tories - including leader Michael Howard - at the next general election.", "\"What people needed was ... a party which was listening to their concerns; a party which was prepared to stand up and say so; a party which said no to the prime minister.\"On Saturday, the Lib Dem chief executive said it was \"just a cock-up\" that Mr Kennedy and his colleagues missed the vote, which the government won by a majority of only 14.Mr Kennedy said: \"Britain is the fourth-largest economy in the world.He said he was certain MPs would get another chance to vote against the plans.Speaking in Harrogate Mr Kennedy said: \"People want a credible, principled political party which offers a different vision of what Britain can be.\"\"We go into the election as an independent party and we come out as an independent party,\" he said.Unveiling the slogan at the party's spring conference, he said there was no \"glass ceiling\" to its ambitions.Earlier, Mr Kennedy told Radio 4's Today programme there was no possibility of forming a coalition with Labour in the event of a hung Parliament.The Liberal Democrats will present themselves as \"the real alternative\" in the forthcoming general election campaign, Charles Kennedy has said.Your vote was wasted."]}}; }
