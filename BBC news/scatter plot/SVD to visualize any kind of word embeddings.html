us A300s from 90 planes to 53.", "\"With the completion of our restatements we have a solid foundation on which to move forward with our business,\" said Nortel president and chief executive Bill Owens.Nortel added: \"these members of the core executive team share the board's deep disappointment over the circumstances that led to the restatement.\"Telecoms equipment maker Nortel Networks has sharply revised downwards its profits for the 2003 fiscal year.Nortel also issued new figures for the 2001-2002 period, which they had previously indicated had understated losses.In a long-awaited filing, Nortel said it had made $434m (\u00a3231m), compared to the previously reported $732m.", "\"The task is not simply to double GDP; instead it is to use GDP to qualitatively improve people's lives,\" Mr Gref told Kommersant.Economy minister German Gref told the Kommersant newspaper that direct state involvement in oil was \"unjustified\".And he warned that using back taxes to deal with firms like Yukos - a technique now being applied by the Kremlin to several other firms - was a mistake.The privatisation of companies such as Yukos in the 1990s had been badly handled, he said.Mr Gref also poured cold water on President Putin's promises of doubled economic growth within a decade.His comments follow the sale of much of oil giant Yukos to cover back taxes - a deal which effectively took most of the firm's assets into public ownership.The assault on Yukos' assets has been widely blamed for a slowdown in economic growth in recent months.Yuganskneftegaz, the unit which produced 60% of Yukos' output, had been seized and sold in December for less than $10bn to a previously unknown firm called Baikal.Mr Gref, a well-known opponent of nationalisation in competitive parts of the market, was keen to distance himself from Mr Iliaronov's comments.", "The US's overall trade deficit with China was $124bn in 2003, and is expected to rise to about $150bn for 2004.State Administration of Taxation head Xie Xuren said a tightening of controls on tax evasion had combined with the rapid expansion to produce a 25.7% rise in tax revenues to 2.572 trillion yuan ($311bn; \u00a3165bn).According to the Ministry of Commerce, China's exports totalled $63.8bn in December, taking the annual total up 35.4% to $593.4bn.The increased tax take comes despite healthy tax rebates for many exporters totalling 420bn yuan in 2004, according to Mr Xie.The figures released by the Ministry of Commerce come as China's tax chief confirmed that growth had topped 9% in 2004 for the second year in a row.With imports rising a similar amount, the deficit rose to $43.4bn.", "Mr Lakhani feels that the market has risen on the basis of solid economic growth and its current level rests on sound foundations.The Karachi Stock Exchange (KSE) has recorded its largest single day gain, surging 3.5% to a new high.In 2002, the KSE was the world's best performing stock market, with the index rising 112%.Pakistanis are now hoping that energy and telecoms, two of the strongest sectors in Pakistan, draw some of the Arab money to the KSE.Then, say analysts, there is corporate profitability in the current fiscal year, which has gone up by 27% from last year.The KSE index closed at 6709.93 - an overall gain of nearly 400 points in the first two trading days of the week.\"Coupled with the 7% GDP growth expected by June this year, I am least surprised at the market's performance,\" says Mr Lakhani.One leading Karachi broker said the real reasons may be political.Most importantly, say analysts, the failure of talks between India and Pakistan on the Baglihar dam in Indian-administered Kashmir has not automatically led to heightened tensions.A lot of Arab money, he says, has already gone to Malaysia and Indonesia.Locally, too, say analysts, recent political developments have worked to the market's advantage.Analysts argue that a steady improvement in Pakistan's credit ratings by international credit rating agencies has finally begun to register in the market.", "The US trade deficit widened by more than expected in October, hitting record levels after higher oil prices raised import costs, figures have shown  The trade shortfall was $55.5bn (\u00a329bn), up 9% from September, the Commerce Department said.A weaker dollar also increased the cost of imports, though this should help drive export demand in coming months.The trade deficit and the shortfall with China \"are big issues going forward\".Imports rose by 3.4%, while exports increased by only 0.6%.That pushed the 10 month deficit to $500.5bn.The US imported almost $20bn worth of goods from China during October, exporting a little under $3bn.", "Ford, which has sold 4,000 of its first hybrid since its launch in August, is bringing a hybrid SUV - the Mariner - to market a year ahead of schedule, with plans for three more models by 2008.Honda has three hybrids on the market, and between them the two Japanese carmakers sold more than 80,000 units last year.GM has a hybrid pickup on the market and is showing two concept SUVs in Detroit.Nissan has bought Toyota's hybrid technology, but plans to bring out its first model only in 2006.\"We will not be surprised by any acceleration or deceleration in the hybrid market.\"And some watchers point out that the price tag on a hybrid - upwards of $3,000 above that of an equivalent normal-engined car, and suspicion of the technology - may still cool its attraction.Sales of hybrid cars in the US are set to double in 2005, research suggests.Carmakers are starting to build hybrid sports utility vehicles (SUVs), the four-wheel-drive vehicles which now dominate the US car market.", "Trouble-hit Mitsubishi Motors is in talks with French carmaker PSA Peugeot Citroen about a possible alliance.On Tuesday Mitsubishi, the only major Japanese car firm in the red, confirmed earlier reports of negotiations.But a spokesman refused to comment on speculation that Mitsubishi could end up building cars for PSA and perhaps its Japanese rival Nissan.Mitsubishi has been hit by a recall scandal and the withdrawal of support from shareholder DaimlerChrysler.", "\"The decision to suspend flights between the UK and Saudi Arabia is a difficult one to make as we have enjoyed a long history of flying between the two countries,\" said BA director of commercial planning, Robert Boyle.British Airways is to halt its flights from London Heathrow to Jeddah and Riyadh in Saudi Arabia from 27 March.BA will now suspend the Saudi flights - which it says will remain \"under constant review\" - from 27 March.BA currently operates four flights per week from Heathrow to Jeddah, and three weekly journeys to Riyadh.", "The firm, which last year made a number of other new finds in the Rajasthan area, said the latest discovery could lead to large gas volumes.Cairn has also been granted approval to extend its Rajasthan exploration area.A spokesman said the company's decision to carry out further investigations at the new find showed that it believed there was significant gas.Cairn's string of finds in Rajasthan last year saw it elevated to the FTSE 100 index of the UK's leading listed companies.", "Nearly two million people across Asia could be thrown into poverty because of the Indian Ocean tsunami, the Asian Development Bank (ADB) has said.The ADB fears that 1 million Indonesians could join them, while in India just over half a million people - 645,000 - are at risk of falling into poverty.Sri Lanka and the Maldives are the two countries the ADB fears are most at risk of suffering lasting economic damage from the tsunami.But the economies of the affected countries except Sri Lanka and the Maldives should emerge with minimal damage,\" the ADB report said.A quarter of a million Sri Lankans and 23,500 people in the Maldives are also facing poverty.Thailand has said it does not wish to opt for a debt repayment freeze, while India has also rejected international aid, saying it can cope on its own resources.In its first overview of the disaster, the ADB said the impact on economic growth would be slight because major cities and factories escaped damage.\"Poverty is potentially the most important impact of this natural disaster,\" said ADB chief economist Ifzal Ali.Sri Lanka's government has estimated reconstruction costs at nearly $3bn.Indonesia, Malaysia, Thailand and India have enjoyed strong economic growth in recent years, which should cushion them against reconstruction costs.The Paris Club of rich creditor nations on Wednesday offered to freeze debts owed by tsunami-hit countries.", "Australian brewer Fosters has bought a large stake in Australian winemaker Southcorp, sparking rumours of a possible takeover.Fosters bought 18.8% of Southcorp, the global winemaker behind the Penfolds, Lindemans and Rosemount brands, for 4.17 Australian dollars per share.Fosters bought the 18.8% stake from Reline Investments, the family investment firm for the Oatleys, who founded the Rosemount Estates label and sold it to Southcorp in 2001.Since then, it has paid $1bn for US wine maker Robert Mondavi, bought last month.Fosters has done a back-flip\", said Shawn Burns, a fund manger at Deutsche Asset Management.Fosters said it was currently in discussions \"which may lead to a major corporate announcement\".Analysts were divided on Thursday about whether Fosters was more likely to go for a takeover or merely wanted to take a big enough chunk of Southcorp to prevent it falling to a rival.The prospect of Fosters launching a major acquisition startled investors, as the brewer said last summer that it was not looking to expand through a big buy in the near future.Fosters' main wine business is Beringer Blass Wine Estate.Southcorp's shares have risen in recent months on speculation that it could become a takeover target.", "The ECB has forecast economic growth in the eurozone of 1.9% in 2005.Borrowing costs have remained on hold amid concerns about the strength of economic growth in the 12 nations sharing the euro, analysts said.ECB President Jean-Claude Trichet has remained upbeat about prospects for the region, and inflation is expected to drop below 2% later in 2005.If anything, there may be greater calls for an interest rate cut, especially with the euro continuing to strengthen against the dollar.Inflation in the eurozone, however, is estimated at about 2.3% in December, above ECB guidelines of 2%.The ECB \"may sound rather hawkish but once the data allows them to cut again, they will.\"", "\"China won't allow any new tobacco factories to be built, including joint ventures\", said Xing Wangli, a spokesman for the State Tobacco Administration Monopoly quoted in China Daily.The world's biggest tobacco consumer, China, has said it will not allow any new tobacco factories to be built.In July 2004, Bat announced it had won approval for to build a $1.5bn (\u00a3800m) joint venture factory in China which would make it the first foreign cigarette maker to manufacture there.China already has more than enough cigarette-making capacity, according to a spokesman for the tobacco industry regulator quoted in China Daily.\"Xing's statement comes as especially bad news for British American Tobacco\", the China Daily newspaper said of the latest development.The State Tobacco Monopoly Administration said a week later that it had not approved the deal, leading to an embarrassing public row.The Bat spokeswoman would not comment on its progress.China has 350 million smokers who consumer 1.7 trillion cigarettes a year.The Bat spokeswoman said: \"There is nothing for us to add...since our announcement in July last year.The decision to ban further tobacco factories does not apply to deals made before 2005, according to the French news agency AFP.", "CBI chief economist Ian McCafferty said the economy had \"slowed in recent months in response to rate rises\" but that it was difficult to gauge from the Christmas period the likely pace of activity through the summer.Manufacturers' organisation, the EEF, said it expected the hold in interest rates to continue in the near future.\"The Bank is having to juggle the emergence of inflationary pressures, driven by a tight labour market and buoyant commodity prices, against the risk of an over-abrupt slowdown in consumer activity,\" he said.The Bank of England has left interest rates on hold again at 4.75%, in a widely-predicted move.\"So far the evidence suggests that last year's rate increases have helped to rebalance the economy without damaging the recovery in manufacturing,\" said EEF chief economist, Steve Radley.It also said there was evidence that manufacturers' confidence may be waning as the outlook for the world economy becomes more uncertain.Rates went up five times from November 2003 - as the bank sought to cool the housing market and consumer debt - but have remained unchanged since August.Rising interest rates and the accompanying slowdown in the housing market have knocked consumers' optimism, causing a sharp fall in demand for expensive goods, according to a report earlier this week from the British Retail Consortium.\"Interest rates are likely to remain on hold for some time.\"", "Germany's economy, the biggest among the 12 countries sharing the euro, grew at its fastest rate in four years during 2004, driven by strong exports.Gross domestic product (GDP) rose by 1.7% last year, the statistical office said.\"If exports weaken and domestic growth remains poor, we cannot expect much from 2005.\"\"During 2004 we profited from the fact that the world economy was strong,\" said Stefan Schilbe, analyst at HSBC Trinkaus & Burkhardt.The economy contracted in 2003.Concerns remain, however, over the strength of the euro, weak domestic demand and a sluggish labour market.", "Although China's overall trade surplus is expanding, according to Chinese government figures, the Commerce Department revealed the US's deficit with China was $19.6bn in November, down from $19.7bn the month before.Against the pound, the dollar was down about 0.7% at $1,8923.But the deficit with Japan was at its worst in more than four years.The gap between US exports and imports has widened to more than $60bn (\u00a331.7bn), an all-time record.One small bright spot for US policy-makers was a slight decline in the deficit with China, often blamed for job losses and other economic woes.By 1650 GMT, the dollar was trading against the euro at $1.3280, almost a cent and a half weaker than before the announcement.But the numbers suggested the sliding dollar - which makes exports less expensive - has had little impact, and could indicate slowing economic growth.The trade deficit is a large part of the latter.", "Overall UK exports - including both goods and services - rose by more than 3.2% to \u00a324.8bn, although total imports rose again to a new record of \u00a327.9bn.According to the Office for National Statistics, the difference between what the UK exported and imported was \u00a33.1bn ($5.8bn), down from October's \u00a33.6bn.The UK's deficit with the EU fell to \u00a31.9bn from \u00a32.1bn, while its non-EU shortfall dropped to \u00a32.7bn from \u00a32.9bn in October.During November the UK exported \u00a316.9bn worth of goods, but imported \u00a321.5bn.The deficit for goods alone was \u00a34.6bn, down from October's \u00a35bn.The cumulative deficit for the first eleven months of 2004 now stands at \u00a336.3bn, \u00a34.5bn higher than the same period in 2003.November saw an improvement in export levels to both the European Union and the rest of the world, the Office for National Statistics (ONS) said.EU exports rose 2%, fuelled by an increase in sales of chemicals.", "\"We understand that some (owners)... were complaining that the South African rand was strong against the US dollar, and they were losing when exporting textiles and clothing to the United States,\" Mr Macaefa said at a news briefing in the capital, Maseru.In the mountainous country surrounded by South Africa, it is feared as many as 50,000 textile workers could lose their jobs, and Mr Mafeca said he expected more companies to leave.Six foreign-owned textile factories have closed in Lesotho, leaving 6,650 garment workers jobless, union officers told the AP news agency.The African Growth and Opportunity Act (AGOA), gave sub-Saharan countries preferential access to the US market for apparel and textile products as well as a wide range of other goods.Union leaders and trade campaigners have been warning that developing nations such as Lesotho, Sri Lanka, and Bangaldesh could lose thousands of jobs once the quotas were lifted.The assistance of a US law had given Lesotho's textiles duty-free access to North American markets.", "Kraft plans to cut back on advertising of products like Oreo cookies and sugary Kool-Aid drinks as part of an effort to promote healthy eating.It means commercials for some of its most famous snacks and cereals shown during early morning cartoon shows on TV will now be replaced by food and drink qualifying for Kraft's new \"Sensible Solution\" label.The largest US food maker will also add a label to its more nutritional and low-fat brands to promote the benefits.Kraft's new advertising policy, which covers advertising on TV, radio and in print publications, is aimed at children between the ages of six and 11.", "Mr Khodorkovsky handed over his stake after the forced sale of Yukos' core oil production unit, Yuganskneftegaz to pay a giant tax bill.Mr Khodorkovsky handed over his entire 59.5% stake in holding company Group Menatep - which controls Yukos - to Leonid Nevzlin.It is also believed that Mr Khodorkovsky was particularly targeted because he had started to bankroll political opponents of Mr Putin.\"Since the sale of Yuganskneftegaz, I have been delivered of (all) responsibility for the business that remains and the group's money as a whole,\" Mr Khodorkovsky said.Jailed tycoon Mikhail Khodorkovsky has transferred his controlling stake in oil giant Yukos to a business partner.Mr Nevzlin is Yukos' largest shareholder but is living in self-imposed exile in Israel.", "Three senior executives of Ireland's state-owned airline, Aer Lingus, are set to leave early on 28 January after accusations of a conflict of interest.Last Friday the minister had announced he was to advertise for three senior executives for Aer Lingus.\"What I do after I leave Aer Lingus is still too early to say,\" Mr Walsh told AP news agency on Wednesday.The three have refused to confirm reports they plan to launch a private airline in competition with Aer Lingus.Mr Walsh said there was no conflict of interest, and, if he was to launch a rival airline or join an existing competitor, \"this thing happens in every business\".Mr Walsh, who took charge in 2000, and his team have earned praise for turning Aer Lingus around, by cutting air fares and staff, and re-positioning it as a low-fare airline to rival Ryanair.On Wednesday Irish Transport Minister Martin Cullen said in a statement: \"A conflict of interest cannot, should not and will not be allowed to arise between their current roles at Aer Lingus and their future career intentions.\"That decision had followed an announcement by Irish Prime Minister Bertie Ahern - who is still considering the future of the airline - which ruled out a proposed management buy-out of Aer Lingus.", "\"Although the EU is a customs union, there is no single EU customs administration,\" a statement issued on behalf of Robert Zoellick, US Trade Representative, said.The EU's own institutions have noted the uneven way EU customs rules are applied but failed to act, the US Trade Representative's Office said.The US said its trade with the 25 EU member countries was worth $155.2bn (\u00a382.8bn) in 2003.The move came in the same week that the US and EU stepped back from confrontation in a tense dispute over aircraft subsidies to European manufacturer Airbus and US firm Boeing.Explaining why it has asked the WTO to set up a dispute settlement panel on customs barriers, the US Trade Representative's Office said that it wants to tackle the issue \"early in the EU's process of dealing with the problems of enlargement\".Lack of uniformity, coupled with lack of procedures for prompt EU-wide review can hinder US exports, especially for small to mid-sized businesses\", An EU spokesman in Washington dismissed the US complaint.", "According to the Financial Times, chief operating officer Peter Chernin said that News Corp is \"kicking the tires of pretty much all video games companies\".Video games are \"big business\", the paper quoted Mr Chernin as saying.News Corp, the media company controlled by Australian billionaire Rupert Murdoch, is eyeing a move into the video games market.And with their price tags reflecting the heavy investment by development companies, video games are proving almost as profitable as they are fun.The success of products such as Sony's Playstation, Microsoft's X-Box and Nintendo's Game Cube have boosted demand for video games.", "US prosecutors have charged nine food suppliers with helping Dutch retailer Ahold inflate earnings by more than $800m (\u00a3428m).The nine now charged, who worked as suppliers to Ahold, are accused of signing false documents relating to the amount of money they paid the retailer for promoting their products in its stores.The suppliers in question are said to have inflated the amount of money they paid, providing auditors with signed letters that allowed Ahold to inflate its earnings.Ahold is the world's fourth-largest supermarket chain.Ahold hit the headlines in February 2003 after it emerged that there were accounting irregularities at its US subsidiary Foodservice.It was less severe than many had envisaged, however, and since then Ahold has worked hard at rebuilding its reputation and investor confidence.At the time of the scandal, Ahold was seen by many as Europe's Enron.Pasquale D'Amuro of the FBI called the nine vendors the key ingredients in \"the process of cooking the books\" at Ahold.", "Meanwhile, drugs group Eli Lilly is planning a campaign against \"false\" claims about its product Prozac.Meanwhile Eli Lilly is launching a series of adverts in a dozen major newspapers, to present what is says are the true facts about its anti-depressant drug Prozac.Wal-Mart kicked off the battle with adverts in newspapers like the Wall Street Journal, using an open letter from company president Lee Scott saying it was time for the public to hear the \"unfiltered truth\".Eli Lilly's chief medical officer Alan Breier said that the article was \"false and misleading\" as the documents it referred to were actually created by officials at the US Food and Drug Administration (FDA) and presented to an FDA meeting in 1991.\"I think they are going to have a tough time suddenly overcoming the perceptions of some people,\" said Larry Bevington, chairman of Save Our Community - a group fighting to prevent Wal-Mart opening a store in Rosemead, California.The world's biggest retailer Wal-Mart took out more than 100 full page adverts in national newspapers.Wal-Mart's average pay is almost twice the national minimum wage of $5.15 (\u00a33.90) an hour, while employees are offered health and life insurance, company stock and a retirement plan, the adverts say.\"It was simply wrong to suggest that information on Prozac was missing, or that important research data on the benefits and possible side effects of the drug were not available to doctors and regulators,\" the letter added.", "US retail sales ended the year on a high note with solid gains in December, boosted by strong car sales.Sales for the year also broke through the $4 trillion mark for the first time - with annual sales coming in at $4.06 trillion However, if automotives are excluded from December's data, retail sales rose just 0.3% on the month.Retail sales are seen as a major part of consumer spending - which in turn makes up two-thirds of economic output in the US.During that time, sales grew a lacklustre 2.9% in 2001 and 2.5% a year later.But as well as hitting the shops, more US consumers were going online or using mail order for their purchases - with non-store retailers seeing sales rise by 1.9%.The increase in sales during December pushed total spending for the month to $349.4bn (\u00a3265.9bn).Dealers were forced to cut prices in December to maintain sales growth in a tough quarter when the usual end-of-year holiday sales boom was slow to get started.Sales climbed 8% for the year, the best performance since an 8.5% rise in 1999, the Commerce Department added.", "Southcorp said Foster's takeover offer was \"opportunistic\".The two companies held four days of talks after Foster's bought an 18.8% stake in Southcorp on 13 January.Foster's said a combination of the two companies would create a global player with an \"unrivalled\" collection of premium wine brands.Southcorp said Foster's A$4.17-a-share takeover proposal offered a \"excellent strategic fit\" but undervalued the company.\"Southcorp's board has informed Foster's that it is not prepared to recommend the offer as it does not adequately reflect the strategic value of the company,\" said Southcorp chairman Brian Finn.\"The combination of Foster's and Southcorp will transform the global wine industry and significantly enhance Australia's competitive position on the global stage,\" said Trevor O'Hoy, Foster's chief executive officer.", "Mr Bell took over as chief executive after his predecessor as CEO, Jim Cantalupo, died suddenly of a heart attack in April.Mr Bell leaves a wife and daughter.Having worked closely with Mr Cantalupo, who came out of retirement to turn McDonald's around, Mr Bell focused on boosting demand at existing restaurants rather than follow a policy of rapid expansion.Charlie Bell, the straight-talking former head of fast-food giant McDonald's, has died of cancer aged 44.Mr Bell oversaw McDonald's \"I'm lovin' it\" advertising campaign and introduced successes such as McCafe, now the biggest coffee shop brand in Australia and New Zealand.Joining the company as a 15-year-old part-time worker, Mr Bell quickly moved through its ranks, becoming Australia's youngest store manager at 19.Colleagues said that Mr Bell was proud of his humble beginnings, helping out behind cash tills and clearing tables when visiting restaurants.", "A breakdown of the latest production figures shows mining output drove the increase, surging 2.1%, while factory output rose 0.3%.The US Federal Reserve said output from factories, mines and utilities rose 0.3% - in line with forecasts - from a revised 0.6% increase in October.The US economy grew at a respectable annual rate of 3.7% in the three months between July and September, while jobs growth averaged 178,000 during the same period.Many analysts were upbeat about the prospects for the US economy, with the increase in production coming on the heels of news of a recovery in retail sales.US industrial production continued to rise in November, albeit at a slower pace than the previous month.The latest increase means industrial output has grown 4.2% in the past year.", "In voicing its opposition to the planned takeover, TCI said it would prefer to see Deutsche Boerse return $500m (\u00a3350m) to shareholders.Deutsche Boerse said TCI's opposition would not change its bid approach.Another investor in Deutsche Boerse has supported the view that a payout to shareholders would be preferable to Deutsche Boerse overpaying for the LSE, Reuters news agency reported.The Deutsche Boerse was prepared to pay for the LSE \"exceeds the potential benefits of this acquisition\", said TCI.Shares in Deutsche Boerse have risen more than 3% after a shareholder fund voiced opposition to the firm's planned takeover of the London Stock Exchange.\"Deutsche Boerse is convinced that its contemplated cash acquisition of the London Stock Exchange is in the best interests of its shareholders and the company,\" it said.TCI has called for Deutsche Boerse to hold an emergency general meeting to discuss the bid for LSE.Another Deutsche Boerse shareholder on Monday also appeared to back TCI's call.The Financial Times also reported a third Deutsche Boerse shareholder as opposed to the deal.", "If Qantas were to follow the lead of other airlines moving staff 'offshore' 7,000 jobs could shift overseas, the newspaper reported.In a statement, Qantas said it was looking to build its operations overseas.Unions criticised the possible move - which may affect cabin and maintenance staff - saying Qantas was profitable.Qantas confirmed it was looking at whether it might recruit and source products overseas - potentially through joint ventures - but said it would continue to create jobs in Australia.Australian airline Qantas could transfer as many as 7,000 jobs out of its home country as it seeks to save costs, according to newspaper reports.Unions reacted angrily to the reported disclosure, arguing that Qantas was profitable and did not need to take such action.\"We're going to have to get the lowest cost structure we can and that willmean sourcing things more and more from overseas,\" the newspaper quoted Qantas chief executive Geoff Dixon as saying.", "Gazprom is set to merge with state oil firm Rosneft, the company that eventually acquired Yuganskneftegas, the main unit of embattled oil giant Yukos.Gazprom is one of the key players in the complex Russian energy market, where the government of Vladimir Putin has made moves to regain state influence over the sector.The nuclear unit of Russian energy giant Gazprom is reportedly facing a 1bn rouble ($35.7m; \u00a319.1m) back-tax claim for the 2001-2003 period.Gazprom, the biggest gas company in the world, took over nuclear fuel giant Atomstroieksport in October 2004.", "Mr Schroeder also called for heads of government to play a larger role in shaping reforms to the pact.Mr Schroeder said existing fiscal rules should be loosened to allow countries to run deficits above the current 3% limit if they met certain criteria.Mr Schroeder - a staunch supporter of the pact when it was set up in the 1990s - said exemptions were now needed to take into account the cost of domestic reform programmes and changing economic conditions.Mr Schroeder's intervention comes ahead of a meeting of the 12 Eurozone finance ministers on Monday to discuss the pact.Writing in the Financial Times, Mr Schroeder also said heads of government should have a greater say in reforms.Deficits should be allowed to rise above 3%, Mr Schroeder argued, if countries meet several \"mandatory criteria\".German Chancellor Gerhard Schroeder has called for radical reform of the EU's stability pact to grant countries more flexibility over their budget deficits.", "The founder and former boss of Parmalat has apologised to investors who lost money as a result of the Italian dairy firm's collapse.Mr Tanzi spent several months in jail in the wake of Parmalat's collapse and was kept under house arrest until last September.He has alleged that these companies were aware of the true state of Parmalat's finances but continued to lend money to the company.Two former Parmalat auditors will stand trial later this month for their role in the firm's collapse.More than 130,000 people lost money following the firm's collapse.Parmalat is now being run by a state appointed administrator, Enrico Bondi, who has launched lawsuits against 80 banks in an effort to recover money for the bankrupt company and its shareholders.", "\"Whereas the main driver of the economy in recent years has been robust household spending growth, this is likely to suffer as the housing market slowdown gathers pace.\"This will result in a marked slowdown in growth in 2005 and 2006 compared to last year, when the economy expanded by 3.25%.Ten years of \"golden\" economic performance may come to an end in 2005 with growth slowing markedly, City consultancy Deloitte has warned.Deloitte is forecasting economic growth of 2% this year, below Chancellor Gordon Brown's forecast of 3% to 3.5%.In its quarterly economic review, Deloitte said the UK economy had enjoyed a \"golden period\" during the past decade with unemployment falling to a near 30 year low and inflation at its lowest since the 1960s.Economic growth is likely to be constrained during the next few years by increased pressure on household budgets and rising taxes, Deloitte believes.", "\"By retaining the vast majority of Peoplesoft technical staff, Oracle will have the resources to deliver on the development and support commitments we have made to Peoplesoft customers over the last 18 months,\" Oracle's chief executive Larry Ellison said in a statement.The company said it would retain more than 90% of Peoplesoft product development and product support staff.Oracle has announced it is cutting about 5,000 jobs following the completion of its $10.3bn takeover of its smaller rival Peoplesoft last week.A Peoplesoft sign had been turned into shrine to the company, with flowers, candles and company memorabilia.In a statement, Oracle said it began notifying staff of redundancies on Friday and the process would continue over the next 10 days.\"We're mourning the passing of a great company,\" the agency quoted Peoplesoft worker David Ogden as saying.They say Mr Ellison may be trying to placate Peoplesoft customers riled by Oracle's determined takeover strategy.\"Peoplesoft had an easygoing, relaxed atmosphere.", "Mr Wang, who is in charge of collecting car parking fees, said his team would be looking at adjusting parking prices to close the gap.Choking traffic jams in Beijing are prompting officials to look at reorganising car parking charges.The trouble is that the high status of car ownership is matched by expensive fees at indoor car parks, making motorists reluctant to use them.Indoor parking bays can cost up to 250% more than outdoor ones.Indoor parking may be costly, but it is not always secure.\"The price differences between indoor and outdoor lots are unreasonable,\" said Wang Yan, an official from the Beijing Municipal Commission for Development and Reform quoted in the state-run China Daily newspaper.", "GMAC has been a strong contributor to profits in 2004 but GM said it will do less well this year, delivering net income of $2.5bn.GM said it expects to meet its 2004 earnings targets \"despite a tough competitive environment\".GM said higher healthcare costs in North America, and lower profits at its financial services subsidiary would hurt its performance in 2005.GM said it was expecting \"reduced financial losses\" in Europe in 2005.It said it would deliver a shareholder payout of $6.0-$6.5 per share this year, as promised, but that next year's earnings per share would be lower, at between $4.0-$5.0.The car maker has diversified into financial services, and is extending the reach of General Motors Acceptance Corp (GMAC), which has said it may enter the home loans market.", "Most areas of the US saw their economy continue to expand in December and early January, the US Federal Reserve said in its latest Beige Book report.The employment picture also improved, the Fed said.\"Labour markets firmed in a number of districts, but wage pressures generally remained modest,\" the Beige Book said.Consumer spending was higher in December than November, and festive sales were also up on 2003.", "EBay now forecasts 2005 revenue of $4.2bn to $4.35bn and earnings excluding items of $1.48 to $1.52 per share.Analysts had previously estimated that eBay would achieve 2005 revenues of $4.37bn and earnings of $1.62 per share, excluding items.For 2004 as a whole, eBay earned $778.2m on sales of $3.27bn.Excluding special items, eBay's profit was 33 cents a share, but analysts had expected 34 cents.\"I think Wall Street has gotten a bit ahead of eBay this quarter and for the 2005 year.\"", "The trial of Bernie Ebbers, former chief executive of bankrupt US phone company WorldCom, has started in New York with the selection of the jury.Mr Ebbers, 63, is accused of being the mastermind behind an $11bn (\u00a36bn) accounting fraud that eventually saw the firm collapse in July 2002.Under Mr Ebbers' leadership, WorldCom emerged from Mississippi obscurity to become a $160bn telecoms giant and the darling of late 1990s investors.Mr Ebbers' trial, which is expected to last two months, is the latest in a series of attempts by US prosecutors to pursue senior executives for fraud.If found guilty, Mr Ebbers could face a substantial jail sentence.", "\"AMR's results for the fourth quarter of 2004 reflect the economic woes that plagued the airline industry throughout 2004 - in particular, high fuel prices and a tough revenue environment,\" he said.American, the world's biggest airline by some measures, said it expected to report a loss for the first quarter of 2005.American Airlines' parent AMR reported a loss of $387m (\u00a3206m) for the fourth quarter of 2004, against a $111m loss for the same period a year earlier.Southwest, which has the highest market value of any US carrier, said it would remain profitable despite high fuel prices.Two of the largest airlines in the US - American and Southwest - have blamed record fuel prices for their disappointing quarterly results.Both American and Southwest have been squeezed by cut-throat competition in the US airline industry, as a glut of available seats has led to fierce price reductions.", "For the whole of 2004, GM earned $3.7bn, down from $3.8bn in 2003, while its annual revenue rose 4.5% to $193bn.GM's revenues rose 4.7% to $51.2bn from $48.8bn a year earlier.General Motors (GM) saw its net profits fall 37% in the last quarter of 2004, as it continued to be hit by losses at its European operations.The US giant earned $630m (\u00a3481.5m) in the October-to-December period, down from $1bn in the fourth quarter of 2003.GM said its profits were also hit by higher healthcare costs in the US.", "The European Commission has officially launched an in-depth investigation into whether Italian airline Alitalia is receiving illegal state aid.Both the Italian government and Alitalia have repeatedly denied that the money - part of a vital restructuring plan - is state aid.Alitalia already enjoyed state aid in 1997.While Alitalia needs to restructure to bring itself back to profitability, the rival carriers say it has both violated state aid rules and threatened competition.\"We now have to verify certain aspects to confirm that this plan contains no state aid.Otherwise, EU regulations on state aid stipulate that governments may help companies financially, but only on the same terms as a commercial investor.The matter of possible state aid was brought to the Commission's attention by eight of Alitalia's rivals, including Germany's Lufthansa, British Airways and Spain's Iberia.", "However, Turkey has a huge debt burden - already owing $23bn to the IMF - while its current account deficit has swelled to $10.7bn this year.Turkey's current $18.6bn loan agreement with the IMF expires in February and the new deal would see it receive added support between 2005 and 2007.The agreement would also enable Turkey to defer payments on previous loans worth $3.7m until 2006.Turkey has agreed a draft proposal with the International Monetary Fund to borrow $10bn (\u00a35.19bn), extending its ongoing financial support until 2007.As part of the draft agreement, Turkey has signed a \"letter of intent\" stating its determination to push through far-reaching reforms to its tax and benefits system and its banking sector.In return for the funding, Turkey would be expected to keep inflation under control and introduce market reforms.", "He also has substantial stakes in Fairmont Hotels & Resorts, which will manage the Savoy and Simpson's in the Strand, and Four Seasons.Fairmont said it planned to invest $48m (\u00a326m) in renovating parts of the Savoy including the River Room and suites with views over the River Thames.London's famous Savoy hotel has been sold to a group combining Saudi billionaire investor Prince Alwaleed bin Talal and a unit of HBOS bank.", "Meanwhile, the International Monetary Fund (IMF) said damage from the tsunami would cut one percentage point from Sri Lanka's economic growth this year.The IMF said that the Sri Lankan authorities' initial estimates have put the physical damage at $1.3 to $1.5bn, but added that the implications for the economy were much wider than this.President Kumaratunga said it was now important to find a peaceful solution to years of internal conflict.Sri Lanka's president has launched a reconstruction drive worth $3.5bn (\u00a31.8bn) by appealing for peace and national unity.Separately, the International Labour Organisation (ILO) said that at least one million people have lost their livelihoods in Sri Lanka and Indonesia alone.The ILO estimated that 400,000 Sri Lankans have lost their jobs, mostly in these three industries.Reconstruction efforts in eastern Sri Lanka have been hampered by tensions between the two sides.Last week, the IMF approved Sri Lanka's request for a freeze on loan repayments.Growth, inflation, the balance of payments and foreign exchange reserves are all expected to show the effects of lost businesses and reconstruction costs.Earnings from tourism this year are expected to be 15% lower than last year.", "The biggest single project to be halted was the Xiluodi Dam project, designed to produce 12,600 MW of electricity.China has ordered a halt to construction work on 26 big power stations, including two at the Three Gorges Dam, on environmental grounds.Second and third on the agency's list were two power stations being built at the $22bn Three Gorges Dam project on the central Yangtze - an underground 4,200 MW power plant and a 100 MW plant.\"Construction of these projects has started without approval of the assessment of their environmental impact... they are typical illegal projects of construction first, approval next,\" said SEPA vice-director Pan Yue, in a statement on the agency's website.The government has encouraged construction of new electricity generating capacity to solve chronic energy shortages which forced many factories onto part-time working last year.Topping the list was a controversial dam on the scenic upper Yangtze River.The damming of the Upper Yangtze has also begun to attract criticism from environmentalists in China.The State Environmental Protection Agency said the 26 projects had failed to do proper environmental assessments.Altogether, the agency ordered 30 projects halted.The Three Gorges Dam has proved controversial in China - where more than half a million people have been relocated to make way for it - and abroad.", "Nigerian banks United Bank of Africa and Standard Trust Bank have agreed plans to merge and create the biggest bank in West Africa.\"The boards of United Bank and Standard Trust, at separate meetings yesterday, approved arrangements to merge both institutions,\" Standard Trust said.Standard Trust is smaller but more profitable.", "Shares in Australian budget airline Virgin Blue plunged 20% after it warned of a steep fall in full year profits.Virgin Blue said profits after tax for the year to March would be between 10% to 15% lower than the previous year.Virgin Blue reported a 22% fall in first quarter profits in August 2004 due to tough competition.Virgin Blue was launched four years ago and now has roughly one third of Australia's domestic airline market.Virgin Blue, which is 25% owned by Richard Branson, has been struggling to fend off pressure from rival Jetstar.", "Vivendi has rejected the charge, saying the decision to buy the Cegetel shares was \"no more than a possibility, of which the public was perfectly aware\" at the time of the bond issue.Vivendi, however, has said that the information was public knowledge as Mr Davis' offer for the US assets had already been rejected by Vivendi's board.French stock market regulator AMF has filed complaints against media giant Vivendi Universal, its boss and another top executive.AMF is also looking into whether the executives knew that Vivendi was considering exercising its right to buy British Telecom's shares in Cegetel.It believes the prospectus for a bond issue was unclear and that executives may have had privileged information.Vivendi advisor Deutsche Bank was also the subject of a complaint filing.", "Shares in Saudi Arabia's National Company for Cooperative Insurance (NCCI) soared on their first day of trading in Riyadh.Previously, only NCCI has been legally allowed to offer insurance products within Saudi Arabia.The listing was part of the country's plans to open up its insurance market and boost demand in the sector.Saudi Arabia now wants a fully functioning insurance industry and is introducing legislation that will clamp down on unauthorised companies.Saudi Arabia sold 7 million NCCI shares, or about 70% of the company's total capital last month.", "Thousands of slaves were accepted as collateral for loans by two banks that later became part of JP Morgan Chase.Citizens Bank and Canal Bank are the two lenders that were identified.The bank said that it is a \"very different company than the Citizens and Canal Banks of the 1800s\".\"We apologise to the African-American community, particularly those who are descendants of slaves, and to the rest of the American public for the role that Citizens Bank and Canal Bank played.\"The admission is part of an apology sent to JP Morgan staff after the bank researched its links to slavery in order to meet legislation in Chicago.", "In a sign of a thaw in relations between Egypt and Israel, the two countries have signed a trade protocol with the US, allowing Egyptian goods made in partnership with Israeli firms free access to American markets.The US describes this as the most important economic agreement between Egypt and Israel in two decades.There has been deep sensitivity in Egypt about any form of co-operation with Israel as long as its peace process with the Palestinians remains blocked.Both exchanged prisoners earlier this month, with Egypt handing back an Israeli who has served eight years in prison after being convicted for spying.The protocol establishing the zones has been stalled for years.Egyptian President Hosni Mubarak has described Israeli Prime Minister Ariel Sharon as the best chance for the Palestinians to achieve peace.", "In the fourth quarter alone Ford reported net income of $104m, compared with a loss of $793m a year ago.Ford, the US car company, reported higher fourth quarter and full-year profits on Thursday boosted by a buoyant period for its car loans unit.Though car and truck loan profits saved the day, Ford's auto unit made a pre-tax loss of $470m in the fourth quarter (compared to a profit of \u00a313m in the year-ago period) and its US sales dipped 3.8%.Fourth quarter turnover was $44.7bn, compared to $45.9bn a year ago.Total company vehicle unit sales in 2004 were 6,798,000, an increase of 62,000 units from 2003.Recent new models introduced by Ford include the Ford Five Hundred and Mercury Montego sedans, the Ford Freestyle crossover, the Ford Mustang, the Land Rover LR3/Discovery, and Volvo S40 and V50 in North America and Europe.In addition, the company said 2004 net income was affected by a fourth-quarter pre-tax charge taken to reduce the value of a receivable owed to Ford by Visteon, a former subsidiary.But Ford declined to provide guidance for first quarter 2005.", "Wipro said demand was strong, allowing it to increase the prices it charged.Profit had been forecast to be 4.1bn rupees.Wipro, India's third-biggest software firm, has reported a 60% rise in profit, topping market expectations.Net income in the last quarter was 4.3bn rupees ($98m; \u00a352m), against 2.7bn a year earlier.One problem identified by Wipro was the high turnover of its staff.", "\"The retail sales figures are very weak, but as Bank of England governor Mervyn King indicated last night, you don't really get an accurate impression of Christmas trading until about Easter,\" said Mr Shaw.The last time retailers endured a tougher Christmas was 23 years previously, when sales plunged 1.7%.A number of retailers have already reported poor figures for December.Retail sales dropped by 1% on the month in December, after a 0.6% rise in November, the Office for National Statistics (ONS) said.Clothing retailers and non-specialist stores were the worst hit with only internet retailers showing any significant growth, according to the ONS.UK retail sales fell in December, failing to meet expectations and making it by some counts the worst Christmas since 1981.Yet, other retailers - including HMV, Monsoon, Jessops, Body Shop and Tesco - reported that festive sales were well up on last year.", "Nearly 9,000 business leaders in 104 countries were surveyed for Business and HIV/AIDS: Commitment and Action?Across sub-Saharan Africa, even in countries with an HIV prevalence of 10-19%, only around 7% of companies have formal HIV/Aids policies in place, according to the report.The WEF report concludes that businesses need to understand their exposure to HIV/Aids risks and come up with good local practices to manage them.The WEF report shows that despite the fact that 14,000 people contract HIV/Aids every day, concern among businesses has dropped by 23% in the last 12 months.\"Effective action on HIV/Aids is synonymous with good business management and leads to more profitable and sustainable operations,\" said Brian Brink, senior vice-president, health, at Anglo-American.Nor could over 65% of the business leaders surveyed say or estimate the prevalence of HIV among their staff.The report adds \"an important building block to our understanding of how the business community is experiencing the HIV/Aids epidemic and to whether and how it is reacting,\" said David Bloom, professor of economics and demography at the Harvard School of Public Health.\"Too few companies are responding proactively to the social and business threats,\" said Dr Kate Taylor, head of the WEF's global Health Initiative.Dr Taylor described the level of action taken by businesses as revealed by the report as \"too little, too late\".", "EuroDisney will sell the new shares priced at 9 euros cents each.EuroDisney, the European home of Mickey Mouse and friends, has said it will sell 253m euros (\u00a3175m; $328m) of new shares as it looks to avoid insolvency.A new attraction - Walt Disney Studios - has recently opened its site near Paris.Despite struggling since it was opened in 1992, EuroDisney has recently made progress in turning its business around and ticket sales have picked up.", "Children in the UK between the ages of 10 and 17 had an annual income of \u00a3775, said market analyst Datamonitor.They use \"pester power\" to get their parents to stump up nearly a third of this income, the report said.According to the Datamonitor report the trend marked British teenagers out as \"particularly important to cosmetics manufacturers as they are likely to experiment more with brands and products and form long-term beauty routines\".British children enjoy the highest average annual income in Europe - more than double that of Spanish or Italian youngsters, a report suggests.", "The deal with Aggregates will give Holcim, the world's second-biggest cement maker, an entry into the UK market and boost its presence in the US.Swiss cement firm Holcim has bid $800m (\u00a3429m) to buy two Indian cement firms and a holding company in the country.It plans to buy Associated Cement Companies (ACC), Ambuja Cement Eastern and the holding firm, Ambuja Cement India Ltd, a Holcim statement said.ACC is India's second-largest cement maker with an annual capacity of 18.2 million tonnes and a market share of 13%.If the Indian deals go ahead, it will give Holcim a major presence in the world's fastest-growing market behind China.Meanwhile, UK-based firm Aggregate Industries said it had agreed a \u00a31.8bn takeover by Holcim.", "However, Anil's demand that Anand Jain - another IPCL board member accused by Anil of creating a rift in the Ambani family - be thrown out, was not met.On Wednesday, the board of Reliance Energy, another Reliance Group company, reaffirmed its faith in Anil, who is the company's chief.The move follows a decision earlier this month by Anil - the younger brother of Reliance Group president Mukesh Ambani - to resign from his post.The ongoing public spat between the two heirs of India's biggest conglomerate, Reliance Group, has spilled over to the board meeting of a leading company within the group.Anil has accused Anand Jain, a confidant of his brother Mukesh, of playing a negative role in the Ambani family, and being responsible for the trouble between the brothers.Reliance Group acquired the government's 26% stake in IPCL - India's second-largest petrochemicals company - in 2002, as part of the privatisation drive.", "More than 2,000 business and political leaders from around the globe are arriving in the Swiss mountain resort Davos for the annual World Economic Forum (WEF).But much of the media focus will be on the political leaders coming to Davos, not least because the agenda of this year's forum seems to lack an overarching theme.The Brazilian city of Porto Alegre will host the rival World Social Forum, timed to run in parallel with the WEF's ritzier event in Davos.Mr Gates' company, software giant Microsoft, also hopes to use Davos to shore up its defences against open source software like Linux, which threaten Microsoft's near monopoly on computer desktops.However, many of the issues discussed in Porto Alegre are Davos talking points as well.UK Prime Minister Tony Blair and South African President Thabo Mbeki are among the more than 20 government leaders and heads of state leaders attending the meeting.Davos fans still hark back to 1994, when talks between Yassir Arafat and Mr Peres came close to a peace deal.Microsoft founder Bill Gates, the world's richest man and a regular at Davos, will focus on campaigning for good causes, though business interests will not be wholly absent either.The US government may still make a conciliatory gesture, just as happened a year ago when Vice President Dick Cheney made a surprise appearance in Davos.Davos itself is in deep frost.Mr Gates is said to be trying to arrange a meeting with Brazil's President Lula da Silva.Having already donated billions of dollars to the fight against Aids and Malaria, Mr Gates will call on world leaders to support a global vaccination campaign to protect children in developing countries from easily preventable diseases.At Davos, global problem solving and networking are never far apart.", "The budget deficit hit a record $412bn in the 12 months to 30 September 2004, after reaching $377bn in the previous fiscal year.The US budget deficit is set to hit a worse-than-expected $368bn (\u00a3197bn) this year, officials said on Tuesday.Past Congressional Budget Office (CBO) forecasts said there would be a $348bn shortfall in the 2005 fiscal year.The cost of military operations still needs to be factored in, with analysts saying the deficit could end up a further $100bn in the red.The CBO also forecast a total shortfall of $855bn for the years from 2006 to 2015, an improvement on previous projections.In November, the gap between US exports and imports widened to more than $60bn, a record figure.", "\"I can confirm that BaFin has passed through the case to the public prosecutor,\" a BaFin spokeswoman said.\"We are disappointed that the BaFin has referred to the prosecutor the question of whether action should be brought against individuals involved,\" Citigroup said.Traders at US banking giant Citigroup are facing a criminal investigation in Germany over a controversial bond deal.Germany's financial watchdog BaFin told BBC News it had now transferred the investigation to the public prosecutor.However, under German criminal law, prosecutors cannot pursue Citigroup itself.The move was widely criticised at the time, and now the German regulator has said it has found evidence of possible market manipulation.", "Brazil's unemployment rate fell to its lowest level in three years in December, according to the government.IBGE also said that average monthly salaries grew 1.9% in December 2004 from December 2003.The Brazilian Institute for Geography and Statistics (IBGE) said it fell to 9.6% in December from 10.6% in November and 10.9% in December 2003.The jobless rate average for the whole of 2004 was 11.5%, down from 12.3% in 2003, the IBGE said.The unemployment rate has been falling gradually since April 2004 when it reached a peak of 13.1%.However, average monthly wages fell 1.8% in December to 895.4 reais ($332; \u00a3179.3) from November.", "Indonesia, which originally accepted the debt moratorium offer, owes the Paris Club about $48bn (\u00a325.5bn).Mr Bakrie told the Bisnis Indonesia newspaper that a $1.7bn donors' aid package meant that the debt moratorium was unnecessary.Indonesia no longer needs the debt freeze offered by the Paris Club group of creditors, Economics Minister Aburizal Bakrie has reportedly said.Nevertheless, one of Mr Bakrie's deputies, Mahendra Siregar, told AFP news agency that Indonesia was still considering the offer by the Paris Club of rich creditor nations to temporarily suspend its debt payments.Indonesia, Sri Lanka and the Seychelles accepted the Paris Club offer, which was criticised by some aid groups as being too little.The 19 member countries of the Paris Club are owed about $5bn this year in debt repayments by nations affected by the Indian Ocean tsunami.", "But a judge has barred Bank of America and two auditors from the case.The bank, and Italaudit - formerly the Italian arm of auditor Grant Thornton - face lawsuits and possible prosecution.A second auditor, Deloitte & Touche, has also been banned from the case.", "And overall investment in fixed assets was still high, up 21.3% from the previous year - although some way off the peak of 43% seen in the first quarter of 2004.Despite the apparent rebalancing of the economy the overall growth picture remains strong, economists said.Growth in industrial output - the main target of government efforts to impose curbs on credit and investments - was 11.5% in 2004, down from 17% the previous year.China's economy has expanded by a breakneck 9.5% during 2004, faster than predicted and well above 2003's 9.1%.China raised rates by 0.27 percentage points to 5.8% - its first hike in nine years - in October 2004.China's economy is not only gathering speed thanks to domestic demand, but also from soaring sales overseas.But officials pointed out that industrial growth had slowed, with services providing much of the impetus.Despite urging to ease the peg, officials insist they are a long way from ready to make a shift to a more market-set rate.", "The Act also applies to firms with more than 300 US shareholders, a situation many firms without US listings could find themselves in.It obliges all firms with US stock market listings to make declarations, which, critics say, will add substantially to the cost of preparing their annual accounts.The US stock market watchdog's chairman has said he is willing to soften tough new US corporate governance rules to ease the burden on foreign firms.The SEC has already delayed implementation of this clause for smaller firms - including US ones - with market capitalisations below $700m (\u00a3374m).Mr Donaldson said the SEC would \"consider whether there should be a new approach to the deregistration process\" for foreign firms unwilling to meet US requirements.The US regulator said foreign firms may get extra time to comply with a key clause in the Sarbanes-Oxley Act.But European firms with secondary listings in New York have objected - arguing that the compliance costs outweigh the benefits of a dual listing.European firms have protested that US laws introduced after the Enron scandal make Wall Street listings too costly.Compliance costs are already believed to be making firms wary of US listings.Mr Donaldson said that although the Act does not provide exemptions for foreign firms, the Securities and Exchange Commission (SEC) would \"continue to be sensitive to the need to accomodate foreign structures and requirements\".", "In percentage terms, an average of 44% of respondents in each country said the world economy was getting worse, compared to 34% who said it was improving.The poll found that a majority or plurality of people in 13 countries believed the economy was going downhill, compared with respondents in nine countries who believed it was improving.The Philippines was among the most upbeat countries on prospects for respondents' families, but one of the most pessimistic about the world economy.Most respondents also said their national economy was getting worse.Almost 23,000 people in 22 countries were questioned for the poll, which was mostly conducted before the Asian tsunami disaster.The countries where people were most optimistic, both for the world and for their own families, were two fast-growing developing economies, China and India, followed by Indonesia.Citizens in a majority of nations surveyed in a BBC World Service poll believe the world economy is worsening.Pipa conducted the poll from 15 November 2004 to 3 January 2005 across 22 countries in face-to-face or telephone interviews.\"While the world economy has picked up from difficult times just a few years ago, people seem to not have fully absorbed this development, though they are personally experiencing its effects,\" said Pipa director Steven Kull.But when asked about their own family's financial outlook, a majority in 14 countries said they were positive about the future.", "European leaders say Asian states must let their currencies rise against the US dollar to ease pressure on the euro.The European single currency has shot up to successive all-time highs against the dollar over the past few months.China is seen as the main culprit, with exports soaring up 35% in 2004 partly on the back of a currency pegged to the dollar.But now Europe says the euro has had enough, and Asia must now share some of the burden.", "Mr Elgindy was convicted of racketeering, securities fraud and extortion.Defense lawyers contended that Mr Royer had been feeding information to Mr Elgindy and another trader in an attempt to expose corporate fraud.Mr Royer was convicted of racketeering, securities fraud, obstruction of justice and witness tampering.Mr Elgindy had been trying to sell stock prior to the attack and had predicted a slump in the market.\"Under the guise of protecting investors from fraud, Royer and Elgindy used the FBI's crime-fighting tools and resources actually to defraud the public,\" said US Attorney Roslynn Mauskopf.When the guilty verdict was announced by the jury foreman, Mr Elgindy dropped his face into his hands and sobbed, the Associated Press news agency reported.The charges carry sentences of up to 20 years.", "The other is China Construction Bank.The latest scandal at Bank of China will do nothing to reassure foreign investors that China's big four banks are ready for international listings.Bank of China is the country's biggest foreign exchange dealer, while China Construction Bank is the largest deposit holder.Bank of China is one of two frontrunners in the race to list overseas.Although, he committed the offences whilst running Bank of China in New York, Mr Wang was head of China Construction Bank when the scandal broke.Earlier this month, a China Construction Bank branch manager was jailed for life in a separate case.The pair both worked at Bank of China in the northern city of Harbin, the South China Morning Post reported.The most high-profile case involved the ex-president of Bank of China, Wang Xuebing, jailed for 12 years in 2003.Two senior officials at one of China's top commercial banks have reportedly disappeared after funds worth up to $120m (\u00a364m) went missing.China's banks used to act as cash offices for state enterprises and did not require checks on credit worthiness.", "The rest would come from its parent company, China Aviation Oil Holding Company in Beijing.Scandal-hit jet fuel supplier China Aviation Oil has offered to repay its creditors $220m (\u00a3117m) of the $550m it lost on trading in oil futures.Chen Jiulin, chief executive of China Aviation Oil (CAO), was arrested by at Changi Airport by Singapore police on 8 December.Of the immediate payment, the firm - China's biggest jet fuel supplier - said it would be paying $30m out of its own resources.The firm had been betting heavily on a fall in the price of oil during October, but prices rose sharply instead.", "The firm said sales were down 4% in 2004 to 789m euros ($1.03bn; \u00a3548m).\"At the moment it can't even service the interest on its debt,\" he said.Eurotunnel is still struggling with debts of more than 6bn euros.But the BBC's business editor, Jeff Randall, said the banks could yet step in and take over altogether.The cross-Channel truck market is improving, Eurotunnel said, but warned that it was not benefiting since much of the traffic was in containers destined for ports.", "The government has rejected the 60% rise and wants Aguas Argentinas to make an annual investment of 400m pesos ($136m; \u00a372.3m) in improvements.But last week, Argentine Economic Minister, Roberto Lavagna, told the French media in Paris that the government was considering allowing a 16% increase in tariffs and the possibility of a State contribution to Aguas Argentinas infrastructure investments.He added that the government is in discussions with Aguas Argentinas about what role it might take in the event that a State contribution is agreed.A conflict between the Argentine State and water firm Aguas Argentinas, controlled by France's Suez, is casting doubt on the firm's future.The Planning Minister didn't rule out the possibility of cancelling Aguas Argentinas water concession.In Argentina, Suez's subsidiary, which has been fined for cutting the supply of water during a recent heat wave and allegedly failing to keep up investment to meet the demand for water, has maintained a tense relationship with the Argentine government.On May 2004, Aguas Argentinas and the government signed an agreement to renegotiate its Buenos Aires water-concession contract.He added that in the coming weeks the future of Aguas Argentinas would be decided.Suez owns 40% of Aguas Argentinas (39.9%), while Spain's Aguas de Barcelona is its second biggest shareholder with 25.01%.However, Aguas Argentinas told the Argentine newspaper Clarin it would not accept any change to its legal structure and, in practice, this rules out State participation on its board.He has also asked for more investments to meet the growing demand for water.", "Butane gas and fuel oil are used as the main source of fuel to heat homes and cook food in Algeria's remote mountain areas.Demonstrators in a number of regions blocked roads, attacked public buildings and overturned vehicles, newspapers including El Watan reported.Riots also flared up in the Maghnia region close to the border with Morocco in the west, AFP said.Algeria suffered a weekend of violent protests against government plans to raise gas prices, local press reports.", "Net profit surged 70% to 2.39bn rupees ($54.98m; \u00a329.32m) in the last three months of 2004 compared with 1.41bn rupees a year earlier.Profit was 1.33bn rupees compared with 874.2m rupees a year earlier.India's biggest carmaker Maruti has reported a sharp increase in quarterly profit after a booming economy and low interest rates boosted demand.Maruti accounts for half of India's domestic car sales, luring consumers with cheap, fuel-efficient vehicles.Utility vehicle and tractor maker Mahindra has reported a 52% rise in net profit during the last three months of 2004.", "At the same time, about 100,000 people are expected to converge on the Brazilian resort of Porto Alegre for the World Social Forum - the so-called \"anti-Davos\" for campaigners against globalisation, for fair trade, and many other causes.A survey published on the eve of the conference by PricewaterhouseCoopers said four in ten business leaders were \"very confident\" that their companies would see sales rise in 2005.Aside from Mr Blair, more than 20 other world leaders are expected to attend including French President Jacques Chirac - due to speak by video link after bad weather delayed his helicopter - and South African President Thabo Mbeki, whose arrival has been delayed by Ivory Coast peace talks.The World Health Organisation (WHO) said 700,000 people in poor countries were on life-extending drugs - up from 440,000 six months earlier but amounting to only 12% of the 5.8 million who needed them.Showbiz figures will also put in an appearance, from U2 frontman Bono - a well-known campaigner on trade and development issues - to Angelina Jolie, a goodwill campaigner for the UN on refugees.In contrast, the Davos forum is dominated by business issues - from outsourcing to corporate leadership - with bosses of more than a fifth of the world's 500 largest companies scheduled to attend.Climate change and the fight against Aids are leading the list of concerns for the first day of the World Economic Forum in the Swiss resort of Davos.Some 2,000 business and political leaders from around the globe will listen to UK Prime Minister Tony Blair's opening speech on Wednesday.", "China accounted for 20.1% of Japan's trade in 2004, compared with 18.6% for the US.During 2004, Japan's trade surplus grew 17.9% to 12.011 trillion yen, with more than half the surplus, 6.962 trillion yen, accounted for by its trade with the US.It compares with 20,479.5bn yen in trade with the US.China overtook the US to become Japan's biggest trading partner in 2004, according to numbers released by Japan's Finance Ministry on Wednesday.This is the highest figure for Japanese trade with China since records began in 1947.In 2003, the US was ahead with 20.5% and China came second with 19.2%.", "Both executives helped Mr Botin orchestrate Spain's biggest bank merger, between Santander and Banco Central Hispano, in 1999.The trial of Emilio Botin, the chairman of Spain's most powerful bank, Santander Central Hispano, has started in Madrid.In spite of the allegations against him, Mr Botin continues to lead Santander, and was instrumental in the \u00a38.5bn takeover last November of the British bank Abbey National.Mr Corcostegui, a former CEO at Santander, also asked the court for new evidence to be admitted.Mr Botin is accused of misusing the bank's funds after he approved the payment of 160m euros ($208m; \u00a3111m) in bonus and pension payouts to two former executives.", "Simon Rubinsohn, chief economist at Gerrard, said: \"This outturn (of 0.7%) was well ahead of the market expectations and cast doubt on the scare stories doing the rounds surrounding the current state of the UK economy.\"The ONS said the services sector, which accounts for nearly three-quarters of the UK economy, grew 1.0% in the quarter.The ONS said a sharp fall in mining and quarrying, which was driven by oil and gas extraction, was primarily responsible for the overall contraction in manufacturing production figures.And he said the GDP figures may help to \"push interest rate expectations a little higher along the curve\".The UK economy grew by an estimated 3.1% in 2004 after accelerating in the last quarter of the year, says the Office for National Statistics (ONS).The annual figure marked out the best year since 2000, and was also well ahead of the 2.2% recorded in 2003.\"The fact that other services components are doing so well suggests to me that we are back to trend (growth) and I am not particularly concerned about any further slowdown,\" said Ross Walker, UK economist at RBS Financial Markets.But Steve Radley, chief economist at the manufacturers' organisation EEF, said: \"These figures remain at odds with what is actually happening on the ground.", "Several former HealthSouth employees have already pleaded guilty to fraud and are expected to give evidence against Mr Scrushy.Defence lawyers said Mr Scrushy had been deceived by other executives.Richard Scrushy, 52, is accused of \"directing\" a $2.7bn (\u00a31.4bn) accounting fraud at the company he co-founded in Alabama in 1984.\"We will present evidence that Richard Scrushy knew about the conspiracy, that he participated in the conspiracy and that he profited,\" prosecutor Alice Martin told the court.", "Possibly as a result, the worry about low-cost competition has slightly fallen from last year, with just 54% of companies calling it a \"significant threat\" or \"one of the biggest threats\".More than 90% of large companies around the world are highly optimistic about their economic prospects, a survey of 1,300 bosses suggests.When business advisers PricewaterhouseCoopers (PwC) conducted the same survey two years ago, nearly 30% of bosses were gloomy about their prospects.According to Frank Brown, global advisory leader at PwC , the trend of large companies to have global operations has one clear upside: \"One risk in one region - for example the Middle East - won't kill your business anymore.\"- For the survey, PricewaterhouseCoopers interviewed 1,324 chief executives throughout the world during the last three months of 2004.But PwC's global chief executive, Samuel DiPiazza, said a growing number of companies were also concerned that moves to outsource work to cheaper countries could both hurt their reputation in their home markets and harm the quality of service they provide to their customers.", "LVMH said the French designer's haute couture and ready-to-wear labels had been purchased by the Falic Group for an unspecified sum.Luxury goods group LVMH has sold its loss-making Christian Lacroix clothing label to a US investment group.The Falic Group bought two cosmetics labels from LVMH in 2003.", "She said her party would boost maternity pay in the first six months to allow more women to stay at home in that time.She said new mothers were already entitled to 12 months leave, but that many women could not take it as only six of those months were paid.The Tories dismissed the maternity pay plan as \"desperate\", while the Liberal Democrats said it was misdirected.She said ministers would consult on other proposals that could see fathers being allowed to take some of their partner's maternity pay or leave period, or extending the rights of flexible working to carers or parents of older children.Liberal Democrat spokeswoman for women Sandra Gidley said: \"While mothers would welcome any extra maternity pay the Liberal Democrats feel this money is being misdirected.\"We will definitely extend the maternity pay, from the six months where it now is to nine months, that's the extra \u00a31,400.\"Ms Hewitt said: \"We have already doubled the length of maternity pay, it was 13 weeks when we were elected, we have already taken it up to 26 weeks.Other plans include letting maternity pay be given to fathers and extending rights to parents of older children.", "All e-mails are subject to the freedom of information laws, but the important thing was the content of the e-mail, said Mr Thomas.The timing of the new rules just before the Freedom of Information Act comes into forces was \"too unlikely to have been a coincidence\", Mr Beith said.Mr Beith urged the information commissioner to look at how the \"e-mail regime\" could \"support the freedom of information regime\".Richard Thomas \"totally condemned\" the deletion of e-mails to prevent their disclosure under freedom of information laws coming into force on 1 January.Mr Thomas said: \"The new Act of Parliament makes it very clear that to destroy records in order to prevent their disclosure becomes a criminal offence.\"Government guidance said e-mails should only be deleted if they served \"no current purpose\", Mr Thomas said.But a Cabinet Office spokeswoman said the move was not about the new laws or \"the destruction of important records\".He said there was already clear guidance on the retention of e-mails contained in a code of practice from the lord chancellor.", "Ms Hewitt also announced a new drive to help women who want to work in male dominated sectors, saying sexism at work was still preventing women reaching their full potential.\"But it is also about saying childcare jobs are really there for women and not suitable for men.Earlier, she told BBC Radio 4's Today programme: \"What we are talking about here is the fact that about six out of 20 women work in jobs that are low-paid and typically dominated by women, so we have got very segregated employment.Women in full-time work earn 19% less than men, according to the Equal Opportunities Commission (EOC).The minister told delegates that getting rid of \"career sexism\" was vital to closing the gender pay gap.\"Career sexism limits opportunities for women of all ages and prevents them from achieving their full potential.\"Career sexism is about saying that engineering, for instance, where only 10% of employees are women, is really a male-dominated industry.Plans include funding for universities to help female science and engineering graduates find jobs and \"taster courses\" for men and women in non-traditional jobs.Plans to extend paid maternity leave beyond six months should be prominent in Labour's election manifesto, the Trade and Industry Secretary has said.\"The average woman working full-time is being paid about 80p for every pound a man is earning.For women working part-time it is 60p.\"", "The Labour Party will hold its 2006 autumn conference in Manchester and not Blackpool, it has been confirmed.For years the main political parties have rotated between Blackpool, Bournemouth and Brighton.In 1998 the party said it would not return to Blackpool but did so in 2002.And the news the much larger annual conference is not to gather in Blackpool will be seen as a blow in the coastal resort.Colin Asplin, Blackpool Hotel Association said: \"We have tried very hard to make sure they come back to Blackpool.It will be the first time since 1917 that the party has chosen Manchester to host the annual event.", "But Mr Balls, a prospective Labour MP, said he was confident the chancellor would meet his fiscal rules.During an interview with BBC Radio 4's Today programme, Mr Balls said he was sure Mr Brown's Budget would not put at risk the stability of the economy.Mr Balls refused to say whether Mr Brown would remain as chancellor after the election, amid speculation he will be offered the job of Foreign Secretary.Mr Balls, who stepped down from his Treasury post to stand as a Labour candidate in the election, had suggested that Mr Brown would meet his golden economic rule - \"with a margin to spare\".\"We would say to him 'don't increase your public spending, don't give it away.Ed Balls, ex-chief economic adviser to the Treasury, said there would be no spending spree before polling day.He also stressed rise in interest rates ahead of an expected May election would not affect the Labour Party's chances of winning.\"If the MPC (the Bank of England's Monetary Policy Committee) were to judge that a rate rise was justified before the election because of the strength of the economy - and I'm not predicting that they will - I do not believe that this will be a big election issue in Britain for Labour,\" he told a Parliamentary lunch.\"I think that Gordon Brown wants to be part of the successful Labour government which delivers in the third term for the priorities of the people and sees off a Conservative Party that will take Britain backwards,\" Mr Balls told Today.His assurances came after Sir Digby Jones said stability was all important and any extra ca
