sh should be spent on improving workers' skills.", "The NAO report said that this sale went through because it avoided many of the problems of the previous attempt to sell the Dome.He said: \"This report also shows that the first attempt to sell the Dome proved a complete fiasco.Deputy Prime Minister John Prescott said a good deal had been secured.\"Delivery of the many benefits secured through this deal will continue the substantial progress already made at the Millennium Village and elsewhere on the peninsula,\" he said.NAO head Sir John Bourn said: \"In difficult circumstances following the failure of the first competition, English Partnerships and the office of the deputy prime minister have worked hard to get a deal.\"The report said too many parties were involved in decision-making when the attraction first went on sale after the Millennium exhibition ended.", "Mr Blair said that whether the public chose Michael Howard or Mr Kennedy, it would result in \"a Tory government not a Labour government and a country that goes back and does not move forward\".Tory co-chairman Liam Fox was speaking after Mr Blair told Labour members the Tories offered a \"hard right agenda\".Dr Fox refused to discuss weekend newspaper reports that the party had repaid \u00a3500,000 to former Tory Treasurer Lord Ashcroft after he said the party could not win the election.The Lib Dems accuse Mr Blair of making a \"touchy-feely\" speech to Labour delegates which will not help him regain public trust.The Tory co-chairman attacked Labour's six new pledges as \"vacuous\" and said Mr Blair was very worried voters would take revenge for his failure to deliver.Dr Fox accused Mr Blair and other Cabinet ministers of telling lies about their opponents' policies and then attacking the lies.In what was seen as a highly personal speech in Gateshead on Sunday, Mr Blair said: \"I have the same passion and hunger as when I first walked through the door of 10 Downing Street.\"Meanwhile Lib Dem leader Charles Kennedy is expected to attack Mr Blair's words as he begins a nationwide tour on Monday.He would not discuss reports the party repaid \u00a3500,000 to Lord Ashcroft after he predicted an election defeat.", "But she said there was a difference between the experiences of women before the 1997 intake and afterwards.Even after the great influx of women MPs at the 1997 general election, and greater numbers of women in the Cabinet, female MPs often say they feel stuck on the edge of a male world.This was mainly because there were more women present in Parliament who were not prepared to \"put up with\" the sexist attitudes they came across, Prof Lovenduski said.Male MPs pretended to juggle imaginary breasts and jeered \"melons\" as women made Commons speeches, researchers from Birkbeck College were told.Prof Joni Lovenduski, who conducted the study with the help of Margaret Moran MP and a team of journalists, said she was shocked at the findings.But she added: \"Some women, including the women who came in 1997, received extraordinary treatment and I am not convinced that if the number of women changed back to what it was before 1997 that things would not change back.Labour's Yvette Cooper said she found it hard to persuade Commons officials she was a minister and not a secretary.Women MPs endure \"shocking\" levels of sexist abuse at the hands of their male counterparts, a new study shows.And ex-Tory education secretary Gillian Shepherd remembered how one of her male colleagues called all women \"Betty\".Barbara Follet, one of the so-called \"Blair Babes\" elected in 1997, told researchers: \"I remember some Conservatives - whenever a Labour woman got up to speak they would take their breasts - imaginary breasts - in their hands and wiggle them and say 'melons' as we spoke.\"", "Mr Campbell messaged Newsnight after the programme investigated claims that Labour's advertising agency TBWA was blaming him for controversy over its campaign posters.Liam Fox, Tory co-chairman, said the return of Mr Campbell was a sign of new \"sinister and underhand tactics\" by Labour.The e-mail was revealed the day after Peter Mandelson, former Labour minister and now a European Commissioner, warned the BBC to steer away from \"demonising\" Mr Campbell.The e-mail was sent by mistake to Newsnight journalist Andrew McFadyen.Mr Campbell has recently re-joined Labour's election campaign.Mr Campbell sent the missive by mistake to BBC2's Newsnight after it sought to question his role in Labour's controversial poster campaign.Mr Campbell's e-mail, which was apparently intended for a party official, suggested they should get Trevor Beattie, TBWA's boss, to issue a statement.Foreign Secretary Jack Straw said he had always had \"very good and polite relations\" with Mr Campbell, who he described as \"very talented\".Ex-No 10 media chief Alastair Campbell is at the centre of a new political row over an e-mail containing a four-letter outburst aimed at BBC journalists.Realising his error, Mr Campbell then e-mailed Mr McFadyen pointing out the mistake, but suggesting presenter Jeremy Paxman would have seen the funny side.He said: \"Not very good at this e-mail Blackberry malarkey.He later contacted the show saying the original e-mail had been sent in error and that it was all a \"silly fuss\".Posters done by by tbwa according to political brief.", "But the Scottish National Party and the Tories say the issue of super-casinos should be decided in Scotland and believe the executive is shirking its responsibility.Scottish ministers insist they will still have the final say on whether a super-casino will be built in Scotland.A decision on whether to allow Westminster to legislate on super-casinos is set to be made by the Scottish Parliament.The Scottish Executive believes that the legislation should be handled by Westminster.", "Mr Howard will host a news conference at the party's London HQ every morning, Tory co-chairman Liam Fox said.On Mrs Howard's role, Mr Fox said: \"Sandra has already been campaigning with Michael on a number of visits and has been undertaking short visits herself.\"We want Michael to be as accessible as possible,\" Mr Fox said, adding that the party was not afraid of scrutiny.But Labour campaign chiefs say there are no plans for Mr Blair to hold a daily news conference.Tony Blair has also said he is intending to get out and talk to as many people as possible during the election campaign.Mrs Howard will make solo visits to target seats as well as accompanying her husband on his helicopter campaign trail criss-crossing the country.The Tory leader wanted to meet as many ordinary members of the public, Mr Fox said.", "However, one of the so-called Guildford Four, Gerry Conlon - who was wrongly convicted of planting the bombs - said the families were delighted with the apology.In a statement recorded for television, Mr Blair said the families deserved \"to be completely and publicly exonerated\".He made the apology to members of the Conlon and Maguire families in his private room at Westminster.Mrs Maguire was the relative with whom Giuseppe planned to stay in London, as well as two family friends.Also arrested were Anne Maguire and members of her family.She said it was a \"wonderful feeling\" to have had the apology and that a weight had been lifted off her shoulders.The families had hoped the apology would be made during Prime Minister's Questions in the House of Commons.He said Mr Blair had spoken with \"such sincerity\", adding: \"He went beyond what we thought he would, he took time to listen to everyone.Mr Conlon's father Giuseppe was arrested when travelling to London from Belfast to help his son.Mr Blair said: \"I am very sorry that they were subject to such an ordeal and injustice.\"", "Former Tory chancellor Ken Clarke says Mr Howard has a bigger problem changing perceptions of the Tory party than his personal image.Ms Robinson, a friend of the Tory leader, also revealed that as a Cambridge student Mr Howard was \"much loved by women and he was a courteous and kind and rather dashing lover\" - although she denied having personal experience.Mr Howard, whose parents fled the Nazi threat to come to the UK, says the claim would mean no-one from an immigrant family could become premier.Documentary maker Michael Cockerell was given behind-the-scenes access to Mr Howard for his film portrait.The Tory leader was asked about to respond to people who said that if there had there been a quota on immigration and asylum in the 1930s, his parents might not have been allowed into the country.Tory leader Michael Howard has gone on the offensive in response to people questioning how a son of immigrants can propose asylum quotas.- Michael Howard: No More Mr Nasty is being shown on BBC2 on Saturday 12 February at 2005 GMT.The Tory leader brands such criticisms as \"absolutely rubbish\", arguing that he has been consistent on his support for the war but critical of Mr Blair's failure to tell the truth on intelligence.He says Tony Blair was not worried by his opponents' early performance in their Commons clashes because Mr Howard lacked a \"big strategy\", including on issues like Iraq.The film shows Mr Howard laughing at Rory Bremner's impression of him as Dracula, which he calls \"good fun\", apart from the serious falsehood of a comment suggesting he wants fewer black people in the UK.", "Mr Blair said the house arrest powers were already going to be subject to a sunset clause because it was annually renewable.Mr Blair said the bill, which brings in house arrest for terror suspects, had time limiting safeguards already.In the Commons, Mr Howard said it would be \"far better if the whole of the legislation was subject to a sunset clause so Parliament could consider it all in a proper way instead of it being ramrodded through\".The Tories wanted a sunset clause inserted in the Anti-Terrorism Bill that would have forced ministers to revisit it in November.He said if someone was wrongly given a control order it would act as a \"recruiting sergeant\" for terrorists.The Lib Dems plan to oppose the Bill in the Lords on Thursday.The bill proposes \"control orders\", which as well as placing terrorism suspects under house arrest could mean curfews, tagging or bans on telephone and internet use.I would be uneasy about supporting a very bad bill even if it was just for eight months.\"The Tories want judicial oversight of all control orders, not just house arrest.He went on to say: \"If we don't get the amendments we regard as essential, including the sunset clause, we will vote against the bill.\"", "Gibraltarians rejected plans for the Rock's sovereignty to be shared between Britain and Spain in a referendum organised by Gibraltar government.Most Gibraltarians said in a referendum they wanted to remain British.In October, Mr Straw and his Spanish counterpart Miguel Moratinos agreed to establish a body that would give Gibraltarians a voice in their future.Officials at the two-day summit at the foreign secretary's official Kent house, Chevening, will plan a new forum on the Rock's future.", "In its report on the council's work the committee said: \"We are deeply concerned by the skills shortages afflicting, in particular, the qualitative branches of social sciences.A national body designed to tackle skills shortages in key subjects should be set up, a committee of MPs has said.There was an \"absolute crisis\" in the recruitment of statisticians and other social science experts, the Commons science and technology committee added.The council aims to promote and support strategic research for social science postgraduates and provide social scientists to meet the needs of the country.The committee was reporting on the work, strategy and spending plans of the Economic Social Research Council.", "Mr Brown has been locked in talks with finance ministers of the G8, which Britain now chairs.Chancellor Gordon Brown has said he hopes to announce a deal to suspend debt interest repayments by tsunami-hit nations later on Friday.The agreement by the G8 group of wealthy nations would save affected countries \u00a33bn pounds a year, he said.Mr Brown first proposed the idea earlier this week.", "Shadow Foreign Secretary Michael Ancram said: \"I am glad the foreign secretary has finally been shamed into representing Britain at this important act of commemoration.Foreign Secretary Jack Straw will visit Auschwitz for the 60th anniversary of the former Nazi concentration camp's liberation, it has been announced.The prince, 20, apologised, but critics have called for him to go to Auschwitz for the commemoration of the Soviets' 1945 liberation of the camp.Between 1.1 and 1.5 million people, mainly Jews, were killed at Auschwitz.Altogether, some six million people, mainly Jews, perished in the Holocaust.", "But the Scottish Executive has insisted Mr McConnell was speaking about adults and his comments were \"a recognition that people will get drunk\".Mr MacDonell said: \"I think the problem here is that he did say a lot more things about binge drinking and under age drinking.Mr MacDonell, political editor of The Scotsman, said: \"I think we have to say right at the outset that this was a very stupid and ill-advised remark by the first minister.Mr MacDonell said that the first minister should know by now that if he said things which were \"off the mark\", they were bound to \"come back and bite him\".He added: \"Here, Mr McConnell was talking in the Highlands to 100 teenagers and every word he said was put out on a webcast by the Scottish Executive and then looked at by other politicians and reporters.He said it was vital that young people were properly informed about the risks incurred to themselves and others when they got drunk.The media attention had helped to move the focus from Scotland's binge drinking problems, Mr Law said.The one-sentence comment was immediately criticised by the Scottish National Party which accused him of encouraging young people to get drunk.Mr McConnell was speaking on Monday to more than 100 secondary pupils from schools in the Highlands about the problems of binge drinking and drink promotions.He said he accepted that young people drank and they did have problems with drink.Mr Law added: \"I think the remark was ill-advised - but these remarks are blown out of all proportion and they so easily misrepresent what we are trying to do in Scotland.", "But the government was said to be still rewriting its response on Friday.He is said to be feeling more comfortable about what the government is likely to say than if he had read only what was in newspapers in the earlier part of the week.Final appeals are being made for the government not to ditch the reform plan for England's secondary schools put forward by the Tomlinson report.\"It will be a tragedy if the government comes through with a half-hearted response,\" said the chairman of the Commons education select committee, Labour MP Barry Sheerman.His main concern was the reports that there would be a diploma - but only to replace existing vocational qualifications.The Qualifications and Curriculum Authority (QCA) has also told the government not to \"compromise\".Sir Mike Tomlinson himself was briefed only this week.It has been suggested the government will take steps of some sort to meet firms' concerns on this score.But people understand that a White Paper response is government policy and has to command wider ministerial support than if it were coming only from the Department for Education and Skills.The chief inspector of schools, David Bell, also said recently that GCSEs and A-levels should go.", "Mr Blair praised his chancellor for his role in creating economic stability, which he said was the \"cornerstone\" of Labour's programme.Mr Brown earlier denied his economic forecasts were too optimistic - but refused to rule out future tax rises.Mr Brown insisted his spending plans were \"affordable\" and he could afford to be optimistic because Britain was now a stable, low-inflation economy and house prices were now stabilising.All of it fits together around common themes of opportunity, security and stability for all,\" Mr Blair said.In his pre-Budget report, Mr Brown surprised some City experts by forecasting UK growth at between 3% and 3.5% for next year.In a speech at Edinburgh's Napier University, he said Labour would publish over the next few months \"a rich agenda for future policy in any possible third term\".\"It is very clear that there are some serious loose ends in government public spending,\" Mr Cable told MPs.Tony Blair has backed Chancellor Gordon Brown's pre-Budget report amid opposition claims he was too bullish about the state of the UK economy.Conservative Shadow chancellor Oliver Letwin said: \"I can't find a single economic forecaster from the IMF to the Institute of Fiscal Studies who believes anything other than the chancellor has got a black hole in his finances.", "Tony Blair has said he does not want higher tax rates for top earners but on Wednesday said other tax promises would be left to Labour's manifesto.He attacked Tory plans to process asylum claims abroad - but Mr Howard said Labour had proposed the idea too.It was no good Mr Blair claiming tax pledges were being left to the manifesto as he had given one to MPs on Tuesday about the top rate of income tax, argued Mr Howard.Prime minister's questions also saw Mr Blair predict that new plans would probably cut net immigration.Mr Howard read from a letter about the government's own plans at the European Council of Ministers for processing asylum seekers outside the EU.Pointing to national insurance, he added: \"Everyone knows tax will go up under Labour: isn't it now clear which tax it would be?\"Mr Blair said abuses would be weeded out and chain migration, where families automatically get the right to settle with immigrant workers, would end.Mr Howard pointed to the Institute for Fiscal Studies' predictions that Labour will need to increase taxes to cover an \u00a311bn gap in its spending plans.", "Committee chairman Barry Sheerman said: \"UK e-University was a terrible waste of public money.The e-University was scrapped last year, having attracted only 900 students at a cost of \u00a350m.The Commons education select committee called this \"morally indefensible\" but the government said the e-University project had \"improved understanding\".With no significant private investors and no direct accountability to a government minister, the e-University had had \"too much freedom to spend public money as it wished\", the report found.The report warns that the government should not be scared off investment in innovative but potentially risky schemes by the failure of the e-University, but \"should learn the lessons from this disaster\".She added: \"UK e-Universities was not the only organisation to have lost out on private sector investment in the collapse of the dotcom boom.\"", "Speaking outside the Olympic Primary School, Mr Brown said: \"It is simply not acceptable in the modern age for the rest of the world to stand by and have hundreds of millions of children not getting the chance at education.\"Mr Brown's aides say he wants to find out more about the Kenyan Government's education policies, which included introducing free primary education in early 2003.He pointed to international plans to invest $10bn for education in Africa over the next decade.At slums in Narobi on Wednesday, he said education needs had to be tackled.Chancellor Gordon Brown has visited Kenya's biggest shantytown as he opened a week-long visit to Africa.", "She said this would counter \"so-called independent\" groups like Migration Watch, which she described as an anti-immigration body posing as independent.Migration Watch says it is not against all immigration and the government already publishes accurate figures.She said her proposals mean \"we wouldn't have so-called independent experts, like Migration Watch, who come into this debate from an anti-immigration point of view.\"She went on: \"What I would like to see is there being a body which actually looked at the figures, published them, and was independent of government.Barbara Roche said an organisation should monitor and publish figures and be independent of government.", "The Commission for Africa's report will be released on 11 March - Comic Relief day, Tony Blair has said.As well as more aid, fairer trade and less debt, the commission is likely to demand action on corruption in Africa.Bob Geldof, in characteristically blunt style, promised that the commission would not just be a talking shop but would deliver radical new thinking to change direction for Africa.Mr Blair has vowed to put Africa at the top of his agenda during his time at the helm of the G8.The former rock star's presence on the commission has been interpreted as a sign that it will be uncompromising in its demands.", "Liberal Democrat deputy leader Menzies Campbell said he thought Lord Butler's comments were \"well justified\" and Mr Blair's style of leadership was \"corrosive of the whole system of government\".Lord Butler's assessment was backed by his predecessor as Cabinet Secretary, Lord Armstrong.Lord Butler said the government had too much freedom to \"bring in bad Bills\" and \"to do whatever it likes\" and it relied too much on the advice of political appointees.Asked why he thought the warnings were not there Lord Butler said: \"One has got to remember what the purpose of the dossier was.Lord Butler said Mr Blair bypassed the Cabinet and relied instead on small, informal groups of advisers to help him make decisions.Tory leader Michael Howard said Lord Butler had given the \"most damaging testimony\" he could remember.The reason for this is that it would have weakened ministers' case for war, Lord Butler said in his Spectator interview, which was conducted by the magazine's editor, Conservative MP Boris Johnson.The purpose of the dossier was to persuade the British why the government thought Iraq was a very serious threat.\"\"This is from someone who was an insider at the very heart of the Blair government.But Labour former minister Jack Cunningham accused Lord Butler of basing his comments on the first eight months of the incoming Labour administration, when he was cabinet secretary.Lord Butler's report earlier this year into Iraq intelligence said the government's September 2002 weapons dossier did not make clear intelligence about claims that Saddam Hussein had stockpiles of chemical and biological weapons was \"very thin\".Mr Howard described Lord Butler's intervention as \"very important\".", "But Lib Dem officials say Mr Oaten was speaking when an inquiry was under way and was avoiding rushing to judgement.Lib Dem spokesman Mark Oaten said the number of officials who had forgotten what happened was worrying.Mr Oaten said people would be mystified why Sir Alan's inquiry failed to uncover why processing of the visa application was speeded up.The Tories criticised the Lib Dem stance, saying Mr Oaten had initially said he accepted Mr Blunkett's word unless further evidence emerged.He said: \"There is a strong case for a judge-led judicial review of this because, of course, next time it happens it may not be about a nanny and their visa.", "Nine overseas embassies and high commissions will close in an effort to save money, UK Foreign Secretary Jack Straw has announced.In a written statement, Mr Straw said: \"The savings made will help to underpin higher priority work in line with the Foreign and Commonwealth Office's strategic priorities, including counter- proliferation, counter-terrorism, energy and climate change.The Foreign Office currently has about 6,100 UK-based staff.Since 1997 10 overseas posts have been closed - excluding Wednesday's cuts - but 18 new embassies or consulates have been opened.Other diplomatic posts are being turned over to local staff.\"But the government must give a far clearer reason for making the dramatic changes it has announced and must show that British commercial interests and the interests of Britons abroad will not be adversely affected,\" he said.Shadow foreign secretary Michael Ancram said there was a constant need to ensure value for money from foreign missions.The changes are due to be put in place before the end of 2006, with most savings made from cutting staff and running costs.", "\"It is clear form these figures that schools and local education authorities are now seizing the tools we have given them to improve school attendance and crack down hard on the very small numbers of pupils which account for almost half of the nation's truancy.\"Police and education welfare officers patrol problem hotspots picking up truants and returning them to school.Previous initiatives brought 40,000 pupils back to school since 1997, according to official statistics.In one local education authority alone 800 parents were warned they would receive a penalty notice unless their child's attendance improved.Held twice each year, in addition to routine local patrols, previous country-wide sweeps have apprehended 31,000 pupils dodging school.A Department for Education and Skills source said: \"Every day in school counts.Tories say Labour's previous success regarding the issue came because it tackled the easy part of the problem by reducing authorised absence, where parents are permitted to take children out of school.Truancy has been reduced by 5% at the 128 worst hit schools through the government's Behaviour Improvement Programme.", "But speaking after the report was published, Home Office minister Baroness Scotland said: \"Murder is the most serious of crimes and we have no intention of abolishing the mandatory life sentence.The home secretary confirmed the review was to get under way in the wake of a Law Commission report which branded the current murder law as \"a mess\".In its report, the Law Commission said it had found wide support among criminal justice professionals for an end to the mandatory life sentence for murder.But the Home Office said mandatory life sentences would not be abolished and argued courts already had flexibility.He said the review would look at partial defences to murder, including provocation and at mandatory sentences.David Blunkett has apologised to MPs after the Home Office announced \"prematurely\" via press release a review of murder laws.The Home Office has already said the review will begin next year.On Wednesday, a Home Office spokeswoman said the terms of reference for the review had not been established but it was likely to include only England and Wales.Results of a consultation exercise showed 64 respondents out of 146 - among them 21 judges - believed a mandatory life sentence for every murder was \"indefensible and should cease\".", "The Countryside Alliance says it expects up to 4,000 supporters to demonstrate against the hunting ban.Pro-hunt supporters formally launched their second legal challenge to the ban in London's High Court on Thursday.Richard Dodd, regional director of the Countryside Alliance, said he expected between 2,000 and 4,000 supporters in Tyneside to make their protest, with hunt horns and placards.Animal welfare groups have welcomed the ban, many of whom have campaigned for a ban for decades saying hunting is cruel and unnecessary.The High Court last month ruled the act was valid and the proposed hunting ban was lawful.Pro-hunt supporters are set to protest at Labour's spring conference.Mr Dodd said he did not believe there would be any repeat of the trouble which marred the pro-hunt demonstration outside Parliament in September.A bid to overturn the law banning hunting with dogs in England and Wales has begun in the Court of Appeal.", "BAA also says it has attempted to involve communities in any future airport plans.BAA are also owners of the airports at Heathrow and Gatwick.BAA's expansion of Stansted Airport in Essex by building an extra runway is one of the most fiercely opposed plans.But BAA has said it has attempted to involve communities in any future airport plans.Their opponents are also likely to complain there was no public consultation before an extra runway was built at Luton Airport, or when it changed take-off and landing procedures at Heathrow.Opponents say the \u00a32bn cost of the new runway could not be met unless cash from Heathrow and Gatwick was used.The Stansted expansion, apart from the building of the new runway, would also need to include new terminal buildings to deal with the projected 50m passengers who will use it every year.At Heathrow, BAA said it was working closely with all interested parties to see how the strict environmental, air quality and noise targets for a third runway can be met.At Gatwick, the company has written to homes and business likely to be affected by any extra runway.", "But the home secretary said Mr Howard was wrong to say the law was biased in favour of burglars.On Thursday, Mr Howard told BBC Radio 4's Today programme Mr Blair had initially refused the law change, then had come round to the idea and was now backtracking again.The barrister who had represented Mr Martin had said the rules were \"weighted overwhelmingly\" in favour of the householder, said Mr Clarke.Metropolitan Police Commissioner Sir John Stevens last month backed a Tory attempt to change the law so only householders using \"grossly disproportionate\" force could be prosecuted.Home Secretary Charles Clarke said ministers had kept to their pledge to review the law.Mr Howard said the \"grossly disproportionate\" test matched the hurdle ministers had introduced for civil cases where burglars where claimed compensation from householders.He said: \"The problem is there has not been enough understanding of it - that was the point Sir John Stevens was making and the prime minister was making.\"Mr Howard branded the decision unacceptable, saying: \"It is not householders who should be frightened, it's the burglars.\"", "Mr Blair is an enthusiastic proponent of talks to bring Turkey within the recently-expanded EU.Tony Blair has met Italian Prime Minister Silvio Berlusconi and German Chancellor Gerhard Schroeder to talk about Turkey entering the EU.\"The key issue at this week's council will be that of Turkey, but they will also discuss a range of other matters.\"Some are concerned that a change of government could lead to Turkey reneging on key human rights reforms it has recently enacted.There are also issues in France and the Netherlands over the possible problems of integrating the first major Muslim nation into the EU.", "His party \"instinctively\" understood the \"new liberal Britain\" which is no longer a nation with one family structure, and one colour, he said.Voters will have a clear choice between the politics of fear and the politics of hope in the next general election, said Charles Kennedy.He said his party was the one of hope and was ready for a 2005 poll.In his New Year message the Liberal Democrat leader said Labour and the Conservatives were united in relying on fear and \"populist scares\".The general election would be a three-party struggle, as the Conservative party \"fades away\" as a national force and the Liberal Democrats challenge Labour in its heartlands, he said.At home he said many people were turning to the Liberal Democrats as they became disheartened with the politics of the other two main parties.\"But at the same time, an overmighty state is a dangerous one,\" he said.He said the government was using this climate of fear to try to strip away civil liberties.", "Seen as one of the more intellectual figures in the government, he was also working for Tony Blair in his policy unit when he was leader of the opposition.Prior to the last election he was a key figure in New Labour as the head of the Downing Street policy unit where he was a key member of the manifesto writing team.Prior to working for Mr Blair, David Miliband spent time at the left-leaning Institute for Public Policy Research.He was an eminent and influential leftwing academic.Elected in a safe Labour seat in 2001 his previous job was school standards minister - a role he won in May 2002.", "Anne Borthwick, of Campaign for Borders Rail, said reopening the Waverley Line would restore the area's prosperity.Ms Borthwick said reopening the line would be a prosperous move and protect the character of the Scottish Borders.Campaigners have said that reopening the Waverley Line, which could cost up to \u00a3100m, would be a huge economic boost for the Borders.A study in 2000, which was commissioned by the executive, Scottish Borders Council, Midlothian Council and Scottish Borders Enterprise, found that a half-hourly service from Tweedbank to Edinburgh could cover its operating costs.They will mark the 36th anniversary of the line closure, which ran from Edinburgh through the Borders and on to Carlisle, with a walk at Tweedbank.\"Campaign for Borders Rail is the biggest independent lobby group in Scotland and we have been lobbying tirelessly for the reinstatement of rail services to the Borders and eventually to Carlisle.", "She said the assembly government was not best placed to run the arts in Wales.Shani Rhys James is worried that the Arts Council of Wales may be taken over by the Welsh Assembly Government.An artist critical of Welsh arts funding being brought under assembly government control has denied comparing the idea with dictatorships in Russia and Germany.She told Good Morning Wales: \"Just to put the record straight, that business in the paper where it said I likened the government to Bolshevik Russia or Hitler's Germany, the actual quote I gave was: 'It is vital to a civilised society that we allow artists to express themselves without government control'.But Ms James, who won the \u00a330,000 Jerwood painting prize in 2003, said arts funding should be separate from government.It was announced last July that three Welsh quangos, education and training body Elwa, the Wales Tourist Board and the Welsh Development Agency, would be brought under assembly government control.The future of the Arts Council of Wales has been in question since it was announced that most Welsh quangos would eventually be abolished.It would set the arts scene back 60 years, because I really don't think the government has the expertise.\"Comparing the Welsh Assembly Government to Hitler's Germany is a crass and ignorant response to a real issue about democratic accountability.\"\"Wales has moved on.But she said reports that she had likened the assembly government to totalitarian regimes were inaccurate.The Arts Council of Wales may be among the next to come under the assembly government's umbrella.", "He said the Law Lords' ruling was an \"embarrassment\" for the government and major changes were needed to the law.The foreign secretary said the right to life was the \"most important liberty\" and the government had a duty to protect people from terrorism.New Home Secretary Charles Clarke vowed the nine men would remain in prison while the law was being reviewed.On Thursday, Lord Bingham - a senior law lord - said the rules were incompatible with the European Convention on Human Rights as they allowed detentions \"in a way that discriminates on the ground of nationality or immigration status\" by justifying detention without trial for foreign suspects, but not Britons.Lord Nicholls of Birkenhead, in his ruling, said: \"Indefinite imprisonment without charge or trial is anathema in any country which observes the rule of law.He said those held had a right of appeal to the special immigration appeal tribunal and the decision to hold the suspects was upheld by that court.\"The law lords are simply wrong to imply that this is a decision to detain these people on the whim or the certificate of the home secretary,\" he told BBC Radio 4's Today programme.Law lords were \"simply wrong\" to imply the men were being held arbitrarily.But Liberal Democrat peer Lord Carlile, the government's independent reviewer of anti-terrorism laws, said it was possible some of the detainees could now be released.The case was heard by a panel of nine law lords rather than the usual five because of the constitutional importance of the case.", "Mr Blunkett was also at the centre of a humiliating scandal involving the former immigration minister Beverly Hughes.Mr Blunkett was schooled in Sheffield where he led the city council for seven years before entering the Commons.Named home secretary after the 2001 general election, Mr Blunkett had seen the focus on his office intensify.In Tony Blair's first government Mr Blunkett was put in charge of education and employment, where he won big increases in funds for schools, while insisting on improved standards of literacy and numeracy.A Labour loyalist from a working class background Mr Blunkett, 57, had been unafraid of pushing for tough changes to Labour policy.Mr Blunkett himself described not being able to see as simply \"an inconvenience\".Mr Blunkett entered Parliament for Sheffield Brightside in 1987, after first contesting the Sheffield Hallam seat in 1974.Before the recent furore, Mr Blunkett had always appeared more interested in politics than his personal life.Lucy was replaced by her half-sister, Sadie, a black Labrador-curly-coated retriever cross, in 2003 after nearly a decade by Mr Blunkett's side.Mr Blunkett told the Daily Telegraph in 2001 that he continued to wear his wedding ring, in spite of being a divorcee, as \"a useful way of ensuring that people don't casually think I am available\".Before he resigned the position of home secretary on Wednesday, David Blunkett had been in charge of a substantial body of government portfolios including race, policing and immigration.Mr Blunkett's own comments on immigration had prompted censure - he told refugees from Afghanistan and Kosovo to \"get back home\" to start rebuilding their countries.", "Millions of public service workers could strike if ministers scrap their final salary pension scheme and make them work longer, warn union leaders.\"To maintain the long-term affordability of our pension scheme, the government announced in its Green Paper on pensions that pension age would rise from 60 to 65.\"Pensions officer Paul Woolstenholmes said: \"The pensions of millions of public sector workers are under threat - apart from MPs and judges who have the most generous pensions arrangements in the country.\"Dave Prentis, general secretary of Unison, said changes to pension provisions for workers in the public sector would mean they had to pay in more but would still face a raw deal.Mark Serwotka, from the Public and Commercial Services union said there should be a co-ordinated one day strike unless there was a government rethink.Mr Prentis said workers did not want to go on strike and called for talks between unions and the highest level of government.Now public service unions are united against the plans and the Trades Union Congress is discussing the issue next Monday.In a statement on Sunday, the Cabinet Office said it was reviewing the Civil Service Pension Scheme, and hoped to announce proposals soon.The government says unions will be consulted before any changes are made.\"Public sector pension schemes need to remain affordable and sustainable.", "Among the over-65s, 70% said they would be certain to vote in an immediate election, compared with 39% of people under 55.Charity boss Gordon Lishman said if a \"decisive blow\" was struck at the election it would be by older voters who could be relied on to turn out.\"Older people want to see manifesto commitments that will make a difference to their lives,\" Mr Lishman said.A survey for the charity suggests 69% of over-55s say they always vote in a general election compared with just 17% of 18 to 24 year olds.Political parties cannot afford to take older UK voters for granted in the coming election, says Age Concern.", "The Duchy of Lancaster provides the Queen's private income, while the Duchy of Cornwall provides Prince Charles' annual income.Aides from the Duchy of Lancaster and Duchy of Cornwall will appear before the Commons Public Accounts Committee.Duchy officials, who will appear before the committee on Monday, are only responsible for generating money.Senior officials at the two bodies generating private income for the Queen and Prince of Wales are to be questioned by MPs.The prince has voluntarily paid income tax - currently 40% - since 1993.", "Mr McLetchie said: \"I'm quite clear that no conflicts of interest arise in my case, that the judgement I took has effectively been vindicated when you look at the advice that has been given to me and that these allegations are unfounded.\"\"The firm and I have a very good working relationship and we have done for the last six years,\" said Mr McLetchie.Mr McLetchie said he has taken advice from Holyrood officials about what details he needs to declare.Glenn said MSPs are advised to guard against a conflict of interests and a perception of a conflict.He said nothing had changed in respect of his work with the law firm and it was a matter he would have to discuss with the other partners at Tods Murray.BBC Scotland's political correspondent Glenn Campbell said no complaint had been made against Mr McLetchie, but questions were raised about his dual role.", "Mr Howard said Mr Blunkett had complained he had inherited a \"giant mess\" when he took over at the Home Office from Jack Straw, now foreign secretary.Downing Street has stressed Mr Blair's support for the home secretary.On Wednesday during Prime Minister's Questions, Tory leader Michael Howard went on the offensive over comments Mr Blunkett is alleged to have made in a new biography.Last week, Mr Blunkett won the first round of a High Court battle with Mrs Quinn for access to her son.Tony Blair is to join Home Secretary David Blunkett in a visit to Sheffield on Thursday.The home secretary has already admitted he was wrong to give the two first class tickets, given to him as an MP, to Mrs Quinn and has since paid the \u00a3180 back.Mr Blunkett declined to comment about his own position, saying the inquiry was under way and the High Court had stressed his right to privacy did not affect his job in improving security and stability.The visit to Sheffield will be seen as a show of unity by Mr Blair.", "In June last year, Mr Wallace announced proposals to increase tuition fees for English students studying in Scotland by \u00a32,000 in an attempt to prevent a cross-border flood, although no figure has yet been agreed.Universities Scotland, which represents university principals, claimed that an increase in applications did not amount to Scottish students being squeezed out.Legislation to introduce the top-up fees in England is not due to take effect until autumn 2006 and students who start before then will not have to pay additional fees at all.\"They know that when they take up their studies in 2006 they will be hit by top-up fees if they are going to a university in England and that may be part of the reason why the numbers coming to Scotland are so inflated.A rise has been recorded in the number of students from south of the border applying to universities in Scotland.However, Lifelong Learning Minister Jim Wallace said that this would not result in Scottish students missing out.Mr Wallace said: \"Accepting students from all parts of the world does show the high regard in which Scottish higher education is held, not just in Britain.Director, David Caldwell, said some students could be applying in an attempt to avoid the possible increase in annual fees at English universities, but this was not a major factor.", "The committee also said some legal protections for animals were downgraded by the bill, such as the law on abandonment of animals which \"would be significantly weakened\".Sloppy wording of the draft animal welfare bill could leave anglers facing court even though it was not intended, the environment select committee said.The MPs said they were \"concerned\" the government had not consulted directly on its plans to improve animal welfare.The draft bill seeks to modernise and improve animal welfare legislation, and intends to protect \"kept animals\" and \"companion\" animals by setting up a \"duty of care\".The bill would allow animal welfare officers to intervene to prevent harm to an animal as well as outlawing \"mutilation\" of animals - unless it can be demonstrated to be in the animal's best interest.My committee welcomes the development of an approach to animal welfare which doesn't just wait for a problem to occur but enables action to be taken to protect animals before irreversible suffering takes place.\"Anglers and fishermen could find themselves prosecuted under plans to crack down on animal cruelty, a committee of MPs has warned.This was because as it stood the draft bill would allow certain acts that should be prosecuted - such as unnecessary suffering caused to an animal through neglect, or unnecessary mental suffering - to go unpunished.Committee chairman Michael Jack said: \"Any change in the law as it affects animals always arouses powerful emotions and great public interest.", "Earlier Mr Kennedy, whose party opposes the ID cards plan as \"deeply flawed\" said with Christmas coming up the new home secretary had time to think again.New Home Secretary Charles Clarke has vowed to plough on with plans for ID cards despite a call for him to \"pause for thought\" from Charles Kennedy.The Home Office says people will pay \u00a385 for a passport and ID card together or a undecided fee for a separate ID card.\"ID cards are a means to creating a more secure society,\" he said.The first cards would be issued in 2008 and when he was introducing the bill, Mr Blunkett suggested Parliament could decide in 2011 or 2012 whether to make it compulsory for everybody to own the cards, although not to carry them.He told BBC Radio 4's Today programme that Mr Clarke had been reported to be less enthusiastic about ID cards than his predecessors.But Mr Clarke said he had supported the plans when Mr Blunkett argued for them in Cabinet and he supported them now.If they haven't [ID cards] they are going to be detained.\"Mr Clarke acknowledged how the measure was introduced remained a matter for debate but he said legislation had already been \"significantly influenced\" by the recommendations of the Commons' home affairs committee.", "He told the Scottish Parliament on Wednesday that a \"comprehensive ban\" on smoking in public places would be introduced by the spring of 2006.She said: \"The time has come for a ban on smoking in public places.The Scottish Green Party's health spokeswoman, Eleanor Scott, said she was pleased Scotland would be following the \"success stories of New York and Ireland\".Mr McConnell said the country's health rates were \"lamentable\" not least because of smoking.In a statement to parliament, Mr McConnell said that the licensed trade would be asked to join an expert committee prior to the ban coming into force.Mr McConnell claimed there was evidence that smoking bans had helped smokers to either give up quicker or smoke less.The health arguments far outweighed lingering public disquiet about a complete ban and claims by the licensed trade that jobs would be lost, he told MSPs.The Scottish Conservative Party leader, David McLetchie, questioned what would be exempted from the ban.Earlier, the Scottish Executive considered a range of options but agreed unanimously to introduce an all-out ban on smoking in public places.He said fines of up to \u00a32,500 would be levied on employers and licences would be removed for non-compliance.\"It is clear that Scotland must not be held back by poor public health - the single biggest contribution devolved government can make is to reduce the toll of preventable death caused by smoking.\"", "Divorced parents seeking access to their children are often disadvantaged by the legal system, MPs have said.They said the law should be changed to require family courts specifically to take account of the importance of sustaining the relationship between the child and the non-resident parent in contested cases.\"An arbitrary 'template' imposed on all families, whatever the needs of the child, would relegate the welfare of individual children to a secondary position,\" the MPs said.The Constitutional Affairs Select Committee said parents with custody could exploit delays in the system to stop former partners gaining access.This would \"reassert the rights of non-resident parents to contact with their children, as well as the rights of children to contact with both their parents, while maintaining sufficient flexibility to cope with issues of safety\", they said.Delays in court hearings and the inability to effectively enforce court orders allowed \"a new 'status quo' arrangement for the children to become established by default\", they said.Courts should be used as a last resort, but where they are, their orders should be enforced more rigorously, MPs said.", "The priority should instead be on \"failing states\", including Russia and Pakistan, who cannot properly control their nuclear material, he argues.- Upgrading security at nuclear arms stores as a temporary measure - Creating a new Global Safety Authority to tackle nuclear terrorism, using the intelligence links established in the wake of 11 September - backed by the United Nations' authority - Encouraging, pressuring and using \"all available means\" to persuade countries to switch their highly-enriched uranium for less dangerous less-enriched uranium - When possible, taking fissile material away from failing states to safe havens where it can be blended down or converted - Compelling \"failing and rogue states\", and eventually all states, to destroy their nuclear bombs.The UK and US must realise they cannot prevent all terror attacks and should focus on making sure they are not nuclear strikes, says a top academic.In a report for the Foreign Policy Centre think tank, he says a nuclear terrorist attack is the main danger faced by many nations.And he is also worried about Pakistan after one of its top nuclear scientists, Abdul Qadeer Khan, admitted leaking nuclear secrets.He suggests so-called rogue states such as Iran and North Korea are less of a problem than \"failed and failing states\", which are more likely to be a source of nuclear materials.", "Oleg Gordievsky, a senior KGB officer who became a secret agent for the British, said he was \"very happy\" with the way the government have treated him since him since he defected in 1985.Viktor Makarov, 50, claims he has been betrayed by the British authorities, who promised he would live like an \"average British citizen\".But Mr Makarov's case has been backed by David Kahn - a former Yale historian, and a leading expert on code-breaking, who has confirmed his information was valuable to the Western allies.But he says he will remain on hunger strike until he receives a decent pension and the right to work, something he feels he has been denied because the authorities do not trust him.\"I believe the government of the United Kingdom, which in that respect was probably the same as most other power authorities - took the information that Victor Makarov had, wrung him dry and left him to hang out in the cold,\" Mr Kahn said.But despite a \u00a365,000 settlement four years ago, he says he has been denied defector status and a decent pension.But after arriving in London 13 years ago, he feels this promise has not been fulfilled.An ex-Russian intelligence officer who risked his life spying for MI6 is entering the seventh week of a hunger strike near 10 Downing Street.Through his English teacher, he made an approach to M16 - and then began passing secrets to the British intelligence service.Government sources told the BBC they had reached a final settlement with the former spy, which he has been able to appeal to security and intelligence tribunals.", "\"First time buyers are being squeezed out of the housing market not only by higher house prices but also by being swept into the stamp duty net,\" he said.He said first-time buyers were being \"squeezed out\" of the housing market.\"By pledging to increase the threshold to \u00a3150,000, the Liberal Democrats will make it possible for many first time buyers to buy a property without facing this tax.\"Vince Cable, the party's Treasury spokesman, said raising the threshold to \u00a3150,000 would prevent over 400,000 home-buyers from paying the tax.\"By failing to uprate the stamp duty threshold Gordon Brown has hit first time buyers and those on low incomes the hardest.", "Asked if she was a member of the group, Ms Kelly said: \"I do have spiritual support from Opus Dei and that is right.Ms Kelly told the BBC progress had been made against severely disruptive children but parents were still worried about lower level problems.The minister also confirmed she received \"spiritual support\" from the Catholic movement Opus Dei.Ms Kelly is expected to announce her plans on the issue in the next fortnight.Ms Kelly said reforms should build on GCSEs and A-levels.Teachers could get more powers to remove unruly pupils from classes under a \"zero tolerance\" drive, Education Secretary Ruth Kelly has suggested.\"I would like to see the teacher being able to remove disruptive children from the classroom completely and have either alternative provision within the school or indeed off the school and may be working together with other schools in a particular area to provide that provision.\"Head teachers can currently exclude pupils who commit or threaten violence in school, who sexually abuse pupils or other people, who sell illegal drugs or who have persistent and malicious disruptive behaviour.She told BBC One's Breakfast with Frost: \"It is really important to support head teachers and teachers in tackling disruption in the classroom.Ms Kelly entered the Cabinet last month in the reshuffle forced by the resignation of the then Home Secretary David Blunkett.", "Britain's young black and Asian people are to be encouraged to learn about the nation's heritage as part of the government's new race strategy which will also target specific issues within different ethnic minority groups.Citizenship ceremonies could be introduced for people celebrating their 18th birthday, Charles Clarke has said.Mr Clarke said it would be a way of recognising young people reaching their voting age when they also gain greater independence from parents.\"It represents a move away from the one-size-fits-all approach to focus on specifics within cultural groups,\" said a Home Office spokesman.The Downing Street Strategy Unit in 2003 said people from Indian and Chinese backgrounds were doing well on average, often outperforming white people in education and earnings.The Home Office wants more initiatives which try to promote a sense of belonging by encouraging young people to take part in voluntary work.Officials say the home secretary wants young people to feel they belong and to understand their \"other cultural identities\" alongside being British.\"It is not right to say that if you are from a black or ethnic minority group you must be disadvantaged.\"Launching the initiative Mr Clarke said enormous progress had been made on race issues in recent years.The spokesman highlighted specific issues that affect particular communities - for example people of south Asian origin tend to suffer from a high incidence of heart disease.", "\"I will be drawing on my experience of working with children and young people to help ensure that those with the power to improve children's lives do live up to their responsibilities.Education Secretary Ruth Kelly said Prof Aynsley-Green would \"strengthen the voice of children and young people\".Prof Aynsley-Green has also been the national clinical director for children in the Department of Health.\"I want all children and young people to know that they can approach me to discuss any matter that affects them, knowing that I will value their opinion.\"Great Ormond Street Hospital professor of child health, Al Aynsley-Green, was chosen by the government and will start the \u00a3100,000-a-year job immediately.", "Mr Straw said the US government was suspicious of \"the motives of some other countries within the EU\" in wanting the ban lifted.The EU embargo on arms exports to China is likely to be lifted in the next six months despite US objections, UK Foreign Secretary Jack Straw has said.But he said it was wrong to put China under the same embargo as countries such as Zimbabwe and Burma.He said \"it is more likely than not\" that the ban would be lifted before Britain takes over the presidency of the EU from Luxembourg in July.But he said an EU code of conduct would prevent an increase in the number of arms being exported to the country.In December, the EU pledged to work towards lifting the ban but said it was not ready to do so yet.\"If it is lifted we will end up with as effective arms controls in relation to China as we have now.\"US officials say they are not satisfied the mechanisms in the EU code of conduct are robust enough to prevent abuses.", "It also says there should be more state funding for political parties and candidates should be able to spend more on election campaigning.A cap on donations to political parties should not be introduced yet, the elections watchdog has said.The commission says capping donations would mean taxpayers giving parties more cash - something which would first have to be acceptable to the public and shown to work.Even without changes the commission does urge political parties to seek out more small-scale donations and suggests there should be income tax relief for gifts under \u00a3200.There were almost \u00a368m in reported donations to political parties in 2001, 2002 and 2003, with nearly \u00a312m of them from individual gifts worth more than \u00a31m.The rules have already been changed so the public can see who gives how much to the parties but the report says there are still public suspicions.In a new report, the Electoral Commission says it is worth debating a \u00a310,000 cap for the future but now is not the right time to introduce it.The commission also says the spending limits for general elections should cover the four months before the poll - as happens with other elections.", "\"How is it that peace has not arrived?,\" the cardinal will ask.On Friday, the Cardinal will ask the congregation to search for peace.The cardinal used a Christmas message to denounce the war in Iraq as a \"terrible\" waste of money.Billions of pounds spent on conflict in Iraq and in the Middle East should have been used to reduce poverty, Cardinal Cormac Murphy-O'Connor has said.Both the Cardinal and Archbishop of Canterbury Dr Rowan Williams appealed for the weapons inspectors to be given more time in Iraq before the war started.The cardinal will touch on this theme again on Friday night when he will tell the congregation of 2,000 at Westminster Cathedral that peace is \"worth, always, striving for\".The cardinal said 2005 should be the year for campaigning to \"make history poverty\".\"How can one wish a happy Christmas for our fellow Christians in Iraq or in the Holy Land or those who suffer in Africa unless you and I, in whatever way is open to us, say and do what makes for peace?\"", "A spokesman for Darlington Council said: \"We have sent out the ballot papers, the problem is with Royal Mail.A spokeswoman for Royal Mail said: \"We are investigating a problem with the delivery route in the Mowden area of Darlington.The Darlington Council spokesman added: \"Initially we had complaints from a couple of residents in Mowden to say they thought they should have had their ballot papers by now.She said the commission was satisfied that measures had been put in place to ensure all voters received ballot papers in time.Hundreds of ballot papers for the regional assembly referendum in the North East have \"disappeared\".\"The Royal Mail is investigating to see if they can find out what the problem is.\"\"No-one will not receive their ballot paper as special hand deliveries will take place where necessary.", "\"This meeting is not anti-party in particular, it's anti-policy, it's on the issues we are going to ask Muslims to vote on,\" MAB spokesman Dr Azzam Tamimi said of Tuesday's event.Last year MAB, which opposed the war in Iraq, urged Muslims not to vote for Labour in the European elections.Dr Tamimi said the main issues Muslims should consider were what he referred to as the war on Iraq, the Palestinian situation, the erosion of civil liberties for Muslims in the UK and economic, social and education problems.The constituencies where Labour was most at risk from a Muslim tactical vote were Bethnal Green, in east London, and Rochdale in Lancashire, he added.But Professor Curtice said the Muslim anti-war vote could be split between the Liberal Democrats and Respect, meaning neither would benefit much at the ballot box.\"We know the next government will be Labour, but we are aiming to send a message that it will make a difference if the Muslims use their vote properly.\"There are issues of concern to Muslims, and Muslims generally agree on them but have not in the past been aware of how a vote can serve these issues.\"The chairman of the MCB's public affairs committee, Sher Khan, said the war in Iraq would be a \"significant factor\" affecting Muslims' voting intentions.\"For the most part the Labour constituencies where there's a large Muslim community are relatively safe, but there are one or two that are not quite so safe,\" Professor Curtice said.\"If the next Labour government has a reduced majority that's a great achievement because having a very big majority has been very harmful for politics in this country,\" Dr Tamimi said.", "Efforts are being made to 'protect' workers' days off on Christmas Day and New Year's Day.Usdaw general secretary John Hannett added: \"Christmas Day and New Year's Day are special days for everyone in Scotland and the fact that shops do not open is an important part of making them special.In recent years, more stores have been opening on traditional holidays, with some starting their end-of-year sale on Christmas Day or New Year's Day.\"We want people to tell Karen, through her consultation, whether they want the special nature of these days to remain, or whether they want them to become like any other trading day, with shops open for business as usual.\"The consultation on a Christmas & New Year's Day Trading Bill has so far attracted almost 500 responses and closes on 7 February.", "Mr Blair said having Turkey in the EU was of \"importance to the future peace and prosperity of my country, Britain, and the wider world\".Leaving a Brussels summit Mr Blair said \"the fact Turkey is a Muslim country does not mean it should be barred\".\"We are stating a fundamental principle that the fact Turkey is a Muslim country does not mean it should be barred from Europe.Tony Blair has hailed a deal bringing Turkey a step closer to EU membership as important for the world's future \"peace and prosperity\".The deal to open formal talks with Ankara came despite an EU demand for Turkey to recognise Cyprus.The internationally recognised southern part of Cyprus is an EU member, but Turkey, which occupies northern Cyprus, had previously insisted it would not bow to demands to recognise the country, calling the issue a \"red line\".", "The men's solicitor, Louise Christian, has raised questions about whether the evidence was gathered through torture.But the Pentagon told BBC News US policy \"condemns and prohibits\" torture and said there was no evidence that any British detainee was tortured or abused.The Liberal Democrats say they suspect the move is part of a package of security measures agreed with the US in order for the men to be allowed home from Guantanamo Bay.Home Affairs spokesman Mark Oaten also demanded assurances that the evidence against the men was not gained under torture.Amnesty International UK also questioned whether the decisions had been based on \"torture evidence\" obtained at Guantanamo Bay.The government has written to two of the British men freed from Guantanamo Bay telling them they will not be allowed passports.Mr Abbasi, 23, from Croydon, south London, was taken to Guantanamo Bay after being captured in Afghanistan in 2001.A letter sent to Martin Mubanga said his British passport would not be issued in the light of evidence gathered against him by the US.", "They were charged under Section 5 of the Public Order Act, police said.\"There is no offence of trespassing in the House of Commons - it is not a criminal offence,\" he said.One of the men, David Redvers, 34, from Hartpury, Gloucestershire, said he and the other seven protesters would plead not guilty to the charges.We are prosecuted for a Public Order Act offence.Last week, the Countryside Alliance said more than 250 hunts would meet legally the day after the ban on hunting with dogs comes into force.Speaker Michael Martin later said the men had used a forged letter to gain access to the House of Commons and had been helped to get close to the chamber by a parliamentary pass holder.The men's solicitor Matthew Knight, said that at no time had it occurred to the men that they were committing a criminal offence.\"If Parliament wanted to make entering the House of Commons chamber on foot a criminal offence it should have done so, but it can't do so retrospectively.Eight protesters who stormed the House of Commons chamber during a debate on the Hunting Bill have been charged with disorderly conduct.The men were arrested in September after bursting into the chamber causing a hunting ban debate to be halted.", "Curfews and community service orders were other options which could be used if court orders to allow parental access were defied, Lord Falconer said.\"We would like to see couples develop a plan and then have it as a source of a court order - then you know where you stand, you know what the minimum access is.Lord Falconer told BBC Radio 4's Today programme he hoped voluntary mediation could help solve disputes before they reached court.Jim Parton, from Families Need Fathers, said the new proposals \"lacked compulsion\".Other plans include:   - Parenting plans to give advice on access arrangements, based on real-life examples that have worked in the past - Extending in-court conciliation - more informal hearings before contested court cases - Better access to legal, emotional and practical advice by telephone and internet - Legal aid changes to give incentives for early resolution of disputes.Between 15,000 and 20,000 couples go to court to resolve access disputes each year, although in nine out of 10 separations there is no court intervention.She said a Conservative government would bring a \"radical reform\" of the family courts, as well as enforcing a \"legal presumption of co-parenting and compulsory mediation\".Theresa May, shadow secretary for the family, told BBC Radio 4's Today programme that the government's plans were \"inadequate\" and were \"papering over the cracks of the current system\".Parents who refuse to allow former partners contact with their children could be electronically tagged under plans being considered by ministers.Judges can already jail parents who breach contact orders but that was a \"nuclear option\" which was rarely used as it was not seen as being in the child's interests, a spokesman said.John Ison, from the controversial group Fathers 4 Justice, said: \"It is very disappointing.", "The bill would give legal force to \"living wills\", where people say they want medical treatment withheld if they become severely incapacitated.The Christian Medical Fellowship (CMF) and Lawyers' Christian Fellowship (LCF) said the Mental Capacity Bill would allow euthanasia by the \"back door\".It would allow people to give somebody the power of attorney to make decisions on their behalf, which could be challenged by doctors.The Mental Capacity Bill has broad support from charities who say it would give better safeguards over treatment.\"We are against euthanasia, we are against assisted suicide but we are in a situation now where people can make living wills and that has the force of the common law,\" he said.MPs are preparing to debate a bill which critics claim would legalise euthanasia \"by the back door\".The bill would establish a legal presumption that everybody can make decisions about their own treatment unless proved otherwise.\"It will not change the current law on euthanasia and will actually provide a series of better safeguards when decisions are made for people who lack capacity,\" the alliance said in a statement.Ministers insist the Mental Capacity Bill - for England and Wales - would not change laws on assisted suicide and contains a presumption in favour of preserving life.The British Medical Association also backs the bill, saying it just gives incapacitated people the same rights as others.An amendment to the bill - specifically preventing decisions that would bring about death - has been tabled by former Conservative leader Iain Duncan Smith.", "The five unions meeting Mr Prescott want the government to withdraw these regulations.They want the government to withdraw regulations - due to be introduced in weeks - which would raise the pension age for council workers from 60 to 65.It is just weeks before new regulations are introduced to raise the pension age of local government workers.But a spokesman for Mr Prescott warned that the changes to the local government pension scheme would have to go ahead in April.Other public sector unions have pledged to follow.Mr Prescott held a private meeting with senior union figures last week.Five public sector unions will hold private talks with Deputy Prime Minister John Prescott at Labour's spring conference in Gateshead.The Public and Commercial Services Union (PCS) will co-ordinate any industrial action with up to six other public sector unions.", "Michael Howard said he would not back the Home Secretary's plans for \"control orders\" which include home detention.Home Secretary Charles Clarke said there was not enough evidence to keep the Egyptian man, known only as C, certified as a terrorist suspect.The Conservatives have expressed \"serious misgivings\" about government plans for keeping UK and foreign terror suspects under house arrest.Mr Clarke has rejected that idea saying intercept evidence is only a small part of the case against terror suspects and could put the lives of intelligence sources at risk.Controversy over the issue continues after a foreign terror suspect held in the UK without trial or charge since December 2001 was freed from jail.Mr Howard said he feared \"internment without trial creates martyrs\" and could be \"a very effective recruiting sergeant\" for terrorists\".The government proposed the idea and a range of other new powers after the laws lords said current detentions without trial broke human rights laws.On Monday, the legal team for two Algerian suspects being held without trial told a court the men did not want bail if it meant being put under house arrest.But Mr Howard said: \"We have serious misgivings about both their effectiveness in protecting life and their consequences for the British way of life.\"The Lib Dems believe the Home Secretary should allow phone tapping evidence in prosecutions.", "Visa processing staff are sometimes expected to rule on an application every 11 minutes, MPs have said.Committee members said the Home Office had been wrong to dismiss concerns from visa staff abroad who feared the system was being abused.Committee chairman Edward Leigh said: \"There is a worrying tension between quick processing and proper control over the visas issued.\"Entry clearance staff are expected to deal with a visa application in about 11 minutes which is surely too little time to look closely at the supporting documents. \"A Home Office spokesman said the system had been toughened and tightened since the investigation.", "On Monday, MPs voted 272-219 in favour of the Bill after key concessions from Mr Clarke.But Mr Clarke told BBC Radio 4's Today programme he believed the changes he had made to the Bill to win over critics in the Commons should be sufficient to satisfy colleagues in the Lords.\"No Bill goes through Parliament without detailed consideration being made, but I believe that what I announced yesterday will be sufficient to secure the agreement of the House of Lords,\" he said.The Bill now faces opposition from peers angry at house arrest proposals.MPs voted in favour of the Prevention of Terrorism Bill after Mr Clarke agreed to key changes - but Labour's majority was reduced to 14.Speaking after the Commons debate, shadow home secretary David Davies said the bill had been \"clearly very badly drawn-up\" and that the government was trying to rush it through too quickly.\"I have no desire to make further so-called concessions on the Bill.\"Mr Clarke won over critics by announcing he would introduce an amendment in the Lords to ensure the most controversial control order, amounting to house arrest, would be imposed by judges and not politicians.BBC News political editor Andrew Marr said: \"I think that this is a bill in deep trouble.The government wants the new bill to pass into law by 14 March, when the current powers expire.", "He did not rule out change in the future but said if Lord Dubs' private member's bill was passed by peers, he would urge MPs to oppose it in the Commons.But the government refused to back Lord Dubs' Succession to the Crown Bill, saying it was too complex and raised too many constitutional issues.The changes proposed by Lord Dubs were a \"complex and controversial undertaking raising major constitutional issues\", he said.But opponents of the bill, including Tory Lord Campbell of Alloway and the Bishop of Winchester, the Rt Rev Michael Scott-Joynt, said it would separate the state from both the Church of England and the Christian faith.Lord Falconer said there were 22 members of the Royal Family in the line of succession after the Prince of Wales - all of who were eligible to succeed and had been unaffected by the act.The Lord Chancellor, Lord Falconer, agreed the 1701 Act of Settlement, which governs the succession, was discriminatory but added that \"for all practical purposes its effects are limited\".Lord Dubs agreed to withdraw his bill after its second reading in the House of Lords, but urged the government to think again at a later stage.", "Mr Griffin is the twelfth man to be arrested following the documentary.A party spokesman said Nick Griffin was arrested on Tuesday morning on suspicion of incitement to commit racial hatred.A BNP spokesperson said Mr Tyndall, from Brighton, was arrested following a speech he made in Burnley, Lancashire, and was released on police bail.Two men, both from Keighley, were arrested in September on suspicion of conspiracy to commit criminal damage.Nine men from West Yorkshire and another man from Leicester have been arrested and freed on bail.", "However, Mr Johnson, who was forced to apologise last year for an article in the magazine he edits about Liverpudlians grieving over the death of British hostage Ken Bigley, said Mr Blair \"should butt out of\" the row.Mr Johnson told Today: \"It's perfectly true that I got into the grovelling game myself and when I apologised there were some things that I felt I ought to say sorry for ... there were also other things I didn't think I should apologise for,\" he said.Labour's Mr Livingstone has said his comments may have been offensive but were not racist, and said earlier this week he would not apologise even if Mr Blair asked.But the prime minister says it is time for Mr Livingstone to say sorry.Mr Johnson apologised last October for perpetuating an \"outdated stereotype\" of Liverpool in the leader article on the death of Mr Bigley.Ken Livingstone should \"stick to his guns\" and not apologise for his \"Nazi\" comment to a Jewish reporter, Tory MP Boris Johnson has insisted.Mr Johnson also claimed Tony Blair's intervention in the row was \"an attempt to reassure Jewish voters\".", "Lord Bach, Minister for Defence Procurement, said he was \"obviously still disappointed with the cost and time increases shown\", but insisted that the Defence Procurement Agency had \"undertaken a huge amount of work to expose any underlying problems on projects\".A senior defence official, speaking to the BBC's defence correspondent Paul Adams, said that although the figures were still not good enough, the report reflected unrealistic expectations early on in the project cycle.This year's overspend was significantly less than last year's \u00a33.1bn total, and the Defence Procurement Agency - which is responsible for buying defence equipment - was improving.The Ministry of Defence has been criticised over the soaring spending costs and growing delays of its top equipment projects.Our correspondent said it was the same projects, including the Joint Strike Fighter, the Nimrod and A400M aircraft and the Type 45 Destroyer, which were resonsible for the bulk of the cost over-runs and delay.The NAO's annual report showed the total cost of the 20 projects covered was expected to reach \u00a350bn - 14% higher than originally planned.A National Audit Office report on the 20 biggest projects says costs have risen by \u00a31.7bn in the past year.", "The full Finance Bill, with the Budget measures in it, would then be returned to the Commons after the election, if Labour secures another term in office.If a May election is called, there could be as little as 18 days between the Budget and the announcement of a date for the election.The Budget, likely to be the last before the General Election, will be at 1230 GMT on that Wednesday, just after Prime Minister's question time.Chancellor Gordon Brown will deliver his Budget to the House of Commons on 16 March, the Treasury has announced.", "'If these decisions are not in the best interests of the child, then that is a forced removal because the child will not have any choice in the final decision.\"The UK government is planning to return asylum seeker children without parents to Albania.\"We are developing a returns programme for unaccompanied asylum-seeking children whose asylum and humanitarian protection claims have been refused,\" said the spokesman.\"The Medical Foundation has many serious concerns, including the assessment process for suitability for return, the degrading of best interests of the child principles and of child welfare, and the lack of safeguards in the chosen countries.\"A spokesman for the Home Office said it was wholly wrong to suggest that the plan was to return children \"and leave them to rot\".The pilot, included in the government's five-year immigration plan, aims to return unaccompanied asylum-seeking children from Albania who have failed in their asylum claims.\"We do not believe that it is right, or in keeping with children's legislation, that children who can return should remain in the UK indefinitely separated from their families and communities.\"\"In Albania particularly there is no statutory child care or protection structure.\"From what is so far known, we strongly oppose the scheme because the welfare and best interests of the child will not properly be taken into account,\" said Mr Hogg.\"We have been exploring how we can establish reception and longer-term care arrangements in countries of origin and believe that it's possible to return children in a way that is in their best interests and is safe and sust
