e in Europe to get costs down, and we were able to do that in working with Fiat,\" said GM chief executive Rick Wagoner.General Motors of the US is to pay Fiat 1.55bn euros ($2bn; \u00a31.1bn) to get out of a deal which could have forced it to buy the Italian car maker outright.Analysts said Fiat seemed to have done well out of the deal, although some predictions had expected a 2bn euro pay-off.Fiat is to get 1bn euros immediately, with another 550m to follow within 90 days.But despite the alliance Fiat failed to put itself back on track, continuing to lose money and market share.", "Ms Druyun had talks with Mr Sears in October 2002 about working for Boeing, while she was still a top procurement official within the Pentagon.Mr Sears told prosecutors that no other Boeing officials were aware that Ms Druyun was still responsible for major procurement decisions at the time she was discussing a job with Boeing.Boeing sacked Mr Sears and Ms Druyun in November 2003 after allegations that they had violated company recruitment policy.Ms Druyun admitted that she had steered multi-billion dollar contracts to Boeing and other favoured companies.The Pentagon subsequently revoked $1bn worth of contracts assigned to Boeing and prohibited the Seattle-based company from future rocket work.Boeing lost a $23bn government contract after a Pentagon inquiry into the case.Ms Druyun is currently serving a nine month sentence for favouring Boeing when awarding lucrative contracts.Boeing was sued by Lockheed Martin after its rival accused it of industrial espionage during a 1998 contract competition.", "Verizon has won a takeover battle for US phone firm MCI with a bid worth $6.8bn (\u00a33.6bn), reports say.A merger between MCI and Verizon would be the fifth billion-dollar telecoms deal since October.The US telecoms market is consolidating fast, with former long-distance giant AT&T being bought by former subsidiary SBC earlier this year for $16bn.Last week, SBC Communications agreed to buy its former parent and phone trailblazer AT&T for about $16bn.MCI is the US's second-biggest long distance firm after AT&T.Buying MCI would give either Qwest or Verizon access to MCI's global network and business-based subscribers.", "The university's index of consumer spending fell to 94.2 in early February from 95.5 in January, which could indicate a fall in retail spending by the US public.\"The PPI would argue for Greenspan to continue to raise rates at a measured pace,\" said Joe Quinlan, chief market stategist at Bank of America Capital Management.Consumer spending accounts for 66% of US economic activity and is viewed as a gauge of the health of the economy, which is why the Michigan data is closely observed.But Ian Shepherdson, chief US economist at High Frequency Economics, said the PPI report was \"much less alarming\" than at first glance.\"The concern is that traders might interpret this big jump in the core PPI as an impetus for the Fed to be more aggressive than a measured move in moving rates,\" said Paul Cherney, chief market analyst at Standard & Poor's.Wholesale prices in the US rose at the fastest rate in more than six years in January, according to government data.However on Friday, it was overshadowed by the core PPI core figure, which surged 2.7% during the past 12 months, the biggest year-on-year gain in nine years.", "Russian oil firm Yukos has sued four companies for their role in last year's forced state auction of its key oil production unit Yuganskneftegas.Yukos called the sale illegal and has turned to courts in the US in an effort to regain control of the oil production business.As well as suing for damages, Yukos has asked the US court to send its tax dispute with the Russian government to an international arbitrator.The clash between Yukos and the Kremlin came to a head last year when Yukos was hit with a bill of more than $27bn in back taxes and unpaid fines.Analysts have questioned whether a US court has any jurisdiction over Russian companies, while Moscow officials have dismissed Yukos' legal wrangling as meaningless.Yukos submitted the suit in Houston, where it filed for bankruptcy.The threat of legal action from Yukos and its bankruptcy filing in Houston did have an effect on last year's auction, however.Yukos is claiming more than $20bn (\u00a311bn) in damages after Yugansk was sold in December to settle back taxes.", "US economic growth accelerated in the third quarter, helped by strong consumer spending, official figures have shown.However, President Bush is expected to point to Commerce Department figures showing that consumer spending grew at 4.6% in the third quarter, up from just 1.6% in the second, as evidence that his policies are generating solid growth.The weaker than expected growth figure makes it less likely that the US Federal Reserve will raise interest rates next month, economists said.\"The economy regained some traction in the third quarter, but the growth is not robust,\" AG Edwards' Thayer.The figure marked an increase on the 3.3% growth recorded in the second quarter, but fell short of the 4.2% rate pencilled in by forecasters.Consumer spending accounts for about two thirds of all economic activity in the US.The economy expanded at an annual rate of 3.7% in the July to September period, the Commerce Department said.", "Jeremy de Souza, a spokesman for Crossrail, said on Sunday he could not confirm whether the Treasury was planning to invest \u00a37.5bn or when the bill would go before Parliament.The \u00a310bn Crossrail transport plan, backed by business groups, is to get the go-ahead this month, according to The Mail on Sunday.It says the UK Treasury has allocated \u00a37.5bn ($13.99bn) for the project and that talks with business groups on raising the rest will begin shortly.The Mail on Sunday's Financial Mail said the \u00a37.5bn of Treasury money was earmarked for spending in \u00a32.5bn instalments in 2010, 2011 and 2012.\"We've always said we are going to introduce a hybrid Bill for Crossrail in the Spring and this remains the case,\" the Department for Transport said on Sunday.", "Solidere, in which Mr Hariri was a major shareholder, was the major drag on the index.Shares in Solidere, the Lebanese company founded by assassinated former prime minister Rafik Hariri, fell 15% in renewed trading in Beirut.Critics had accused Mr Hariri of using Lebanon's post-war reconstruction drive for his personal financial gain.Traders said there was some panic selling during Friday's session, the first since a three-day market closure to mourn the death of Mr Hariri.The company owns much of the property in central Beirut, which it restored and redeveloped following the end of Lebanon's bitter 15-year civil war.", "A CBI quarterly survey found output had risen by the fastest rate in seven years but many firms were seeing the benefits offset by increasing expenses.When firms were questioned on output volume, the survey returned a balance of plus 8 - the highest rate of increase for seven years - and rose to plus 11 when looking ahead to the next three months.The CBI found some firms managed to increase prices for the first time in nine years - but many said increases failed to keep up the rise in costs.The CBI said companies are looking to the government to lessen the regulatory load and are hoping interest rates will be kept on hold.The CBI also found spending on innovation, training and retraining is forecast to go up over the next year.", "Jet's IPO is the first in a series of expected share offers from Indian companies this year, as they move to raise funds to help them do business in a rapidly-growing economy.Investors have snapped up shares in Jet Airways, India's biggest airline, following the launch of its much anticipated initial public offer (IPO).The share offer, representing about 20% of Jet's equity, was oversubscribed, news agency Reuters reported.The IPO for 17.3 million shares was fully sold within 10 minutes of opening, on Friday.", "UK house prices fell 0.7% in December, according to figures from the Office of the Deputy Prime Minister.The average UK house price fell from \u00a3180,126 in November to \u00a3178,906, reflecting recent Land Registry figures confirming a slowdown in late 2004.Nationally, house prices rose at an annual rate of 10.7% in December, less than the 13.7% rise the previous month.Although both the Office of the Deputy Prime Minister (ODPM) and the Land Registry figures point to a slowdown in the market, the most recent surveys from Nationwide and Halifax have indicated the market may be undergoing a revival.", "Deutsche Boerse, the German stock exchange that is trying to buy its London rival, has said it will boost its 2004 dividend payment by 27%.Deutsche Boerse is \"trying to buy them off in a sense\", he said.\"Most of the disgruntled shareholders of Deutsche Boerse are complaining that the money that is being used for the bid could be better placed in their hands, paid out in dividends,\" Mr Faraj continued.Frankfurt-based Deutsche Boerse has offered \u00a31.3bn ($2.48bn; 1.88bn euros) for the London Stock Exchange.Deutsche Boerse also said profit in the three months to 31 December was 120.7m euros ($158.8m; \u00a383.3m).", "The eight central European states which joined the EU last year will see 4.6% growth, the United Nations Economic Commission for Europe (UNECE) said.UNECE is forecasting average economic growth of 2.2% across the European Union in 2005.Publishing its 2005 economic survey, the UNECE said central European countries such as the Czech Republic and Slovenia would provide the backbone of the continent's growth.The UK economy, on the other hand, is expected to slow in 2005, with growth falling from 3.2% last year to 2.5%.Global economic growth is expected to fall from 5% in 2004 to 4.25% despite the continued strength of the Chinese and US economies.Separately, the Bundesbank warned that Germany's efforts to reduce its budget deficit below 3% of GDP presented \"huge risks\" given that headline economic growth was set to fall below 1% this year.On Monday, Germany's BdB private banks association said the German economy would struggle to meet its 1.4% growth target in 2005.The European Union's newest members will bolster Europe's economic growth in 2005, according to a new report.", "Heineken and Carlsberg, two of the world's largest brewers, have reported falling profits after beer sales in western Europe fell flat.Heineken increased its dividend payment by 25% to 40 euro cents, but warned that the continued impact of a weaker dollar and an increased marketing spend may lead to a drop in 2005 net profit.Carlsberg is more optimistic than Heineken about 2005, projecting a 15% rise in net profits for the year.Dutch firm Heineken saw its annual profits drop 33% and warned that earnings in 2005 may also slide.Danish brewer Carlsberg suffered a 3% fall in profits due to waning demand and increased marketing costs.Heineken said it now plans to invest 100m euros in \"aggressive\" and \"high-impact\" marketing in Europe and the US in 2005.Carlsberg, the world's fifth-largest brewer, saw annual pre-tax profits fall to 3.4bn Danish kroner (456m euros).Nevertheless, total sales increased 4% to 36bn kroner, thanks to strong sales of Carlsberg lager in Russia and Poland.", "Yangtze Electric Power, the operator of China's Three Gorges Dam, has said its profits more than doubled in 2004.The Three Gorges Dam project has led to more than half a million people being relocated and drawn criticism from environmental groups and overseas human rights activists.Yangtze Electric has been expanding its output to meet demand driven by China's booming economy.The firm has benefited from increased demand for electricity at a time when power shortages have hit cities and provinces across the country.Earlier this month, work was halted on an underground power station, and a supply unit on the Three Gorges Dam, as well as a power station on its sister Xiluodu dam because of environmental worries.Sales surged to 6.2bn yuan, from 3bn yuan a year earlier.", "The National Statistic Institute (INSEE) added that consumer spending in January rose 3.8% on a year-on-year basis.The INSEE also said that French consumer prices fell 0.6% in January, but were up 1.6% on an annual basis.Despite the general increase in spending in January, French households bought fewer cars in January.French consumers increased their spending by 1.5% in January, a figure which bodes well for the country's economic growth, figures revealed.According to the INSEE, car sales fell 2.8% in January, following a fall of 0.6% in December.", "The company says that it will then be possible to identify specific distributors in Africa who have re-sold humanitarian drugs for profit, as well as those suppliers in Europe that have also been involved in the trade.One of the world's largest manufacturers of HIV/Aids drugs has launched an initiative to combat the smuggling of cheaper pills - supplied to poorer African countries - back into Europe for resale at far higher price.The result is that drugs supplied to Africa are now more than thirty times cheaper than those sold in Europe; bringing these medicines within the reach of millions of HIV-positive Africans through their government's health care systems.Glaxo says distribution of the new-look drugs has already begun and that their chemical content is identical to those currently being sold in Europe.", "Wimpey said the UK housing market had proved \"challenging\" last year.But B&B - which has a 22% share of the UK buy-to-let mortgage market - said that while rates of growth were moderating, the sector \"continues to grow at a rate considerably above that of the whole mortgage market\".B&B said the buy-to-let market - in which the bank is a major player - would continue to grow much faster than the wider mortgage market.Recent housing market surveys have indicated that the UK property market has cooled in recent months after several years of rapid growth.Overall, B&B said that \"housing market fundamentals remain strong\".The UK property market remains robust despite the recent slowdown, according to mortgage lender Bradford & Bingley and housebuilder George Wimpey.Wimpey reported a 19% rise in profits to \u00a3450.7m and said recent new home reservations were better than expected.", "While pinpointing several areas in which there are difficulties in the bilateral and multilateral work with Russia, the US said the meeting was \"much more efficient than we've seen for some time\".Mr Johannesson also said progress \"on the bilateral market access side is accelerating\".His comments came as President George W Bush said the US backed Russian entry.But he said for Russia to make progress the government must \"renew a commitment to democracy and the rule of law\".Talks on Russia's proposed membership of the World Trade Organisation (WTO) have been \"making good progress\" say those behind the negotiations.Some WTO members also dislike Russia's energy price subsidies, which competitors say give Russian businesses an unfair advantage.", "Irish billionaires Mr McManus and Mr Magnier are said to believe that an \u00a3800m bid undervalues club prospects.Mr Magnier and Mr McManus, who hold their stake through their Cubic Expression investment vehicle have the power to block a bid.Mr Magnier and Mr McManus issued a statement late on Friday saying that they remained \"long-term investors\" in Man Utd.Mr Glazer has been stalking the premier league football club since 2003.", "The US dollar has dropped against major currencies on concerns that central banks may cut the amount of dollars they hold in their foreign reserves.South Korea, which has about $200bn in foreign reserves, said it plans instead to boost holdings of currencies such as the Australian and Canadian dollar.At 1300 GMT, the euro was up 0.9% on the day at 1.3187 euros per US dollar.On Tuesday, traders in Asia said that both South Korea and Taiwan had withdrawn their bids to buy dollars at the start of the session.A report last month already showed that the dollar was losing its allure as a currency that offered rock-steady returns and stability.Compiled by Central Banking Publications and sponsored by the UK's Royal Bank of Scotland, the survey found 39 nations out of 65 questioned were increasing their euro holdings, with 29 cutting back on the US dollar.", "Russian media reported that India and Russia signed a memorandum of understanding on energy co-operation on Tuesday during a meeting between Oil and Natural Gas Corporation chairman Subir Raha, Gazprom chairman Aleksey Miller and India's petroleum minister Mani Shankar Aiyar.India and Russia are to work together in a series of energy deals, part of a pact which could see India invest up to $20bn in oil and gas projects.On the agenda are oil and gas extraction as well as transportation deals, to be led by Russian energy giant Gazprom and India's ONGC.Russian news agencies reported that India's petroleum minister Mr Aiyar and Russian energy minister Viktor Khristenko would discuss the future of Yugansk at a meeting on Tuesday.ONGC could invest in gas and oil fields in Sakhalin, in the far east of Russia, and may also take part in joint tender bids for projects in eastern Siberia and the Caspian Sea.The agreement is likely to see the two companies develop refining facilities in Russia, India and elsewhere and organise delivery of oil, gas and petrochemicals from Russia to India and other countries across Asia.India is urgently searching for fresh energy supplies - particularly liquefied natural gas - as domestic demand is growing at more than 5% a year.\"What we are saying is - Gazprom has a huge amount of gas and we have the money.The former Yukos subsidiary was controversially sold off last year and eventually acquired by state-owned energy giant Rosneft.", "\"[The unemployment figures] show the main problem of the French economy: we have growth but without an improvement in employment,\" said Marc Touati, an economist at Natexis Banques Populaires.\"[Oil prices] will weigh on consumer spending in the short term, and potentially on confidence,\" he said.At the same time, finance minister Nicolas Sarkozy warned that high oil prices posed a threat to French growth.The French statistics agency, INSEE, expects the economy to grow by about 2.4% this year, buoyed by strong consumer spending and business investment.Analysts said French companies, keen to protect their profit margins at a time of rising energy costs, were reluctant to take on extra staff.", "In Germany, industry is exporting more these days, but the economy as a whole is once again mired in slow growth and high unemployment.But Germany needs much more reform if all its industry is to compete with places such Hungary or China.Boss Henk Addink blames the low growth rate in Europe for the lack of orders closer to home.If Germany doesn't once again become the powerhouse of Europe, growth across the bloc is never going to be as strong as it could be.\"In the US growth is something like 6%, in China they are estimating 15%, and in the EU it is more or less 1%,\" he says.Which is strange because Lille is at the crossroads of Europe - if anywhere should be benefiting from the euro it is here.It specialises in making bolts and fixings for power stations and the oil industry, but not many of those are being built in Europe these days.As European leaders gather in Rome on Friday to sign the new EU constitution, many companies will be focusing on matters much closer to home - namely how to stay in business.They don't see what Europe is doing for them, so there is a kind of euro scepticism, especially in the working classes,\" he says.\"Labour is too costly in Germany, especially for the low skilled labour and this is the main problem.That is one reason why people here are not great fans of the EU, says Frederic Sawicki, a politics lecturer at the University of Lille.The euro was designed to increase trade within the eurozone, but the biggest increase in trade has been with the rest of the world.With Germany making up a third of the eurozone's economy, this is a major problem.Director Hugues Charbonnier says he is under pressure because factories in the Far East are able to make some of his output more cheaply, while his key markets are now in China and India.New business has been attracted, but not enough to make up the difference.In Britain that would be a bad year; in Germany it is one of the best in recent years.", "\"We are bringing in ranges at new price points to compete against mid-market retailers like Next,\" said M&S.Stuart Rose, head of M&S, said last year its prices were too high.\"We have brought in quite a lot of new clothing at new price points as part of Stuart Rose's strategy of quality, style -and price,\" said the M&S spokesman.However, an M&S spokesman said on Sunday it had no evidence that Mr Paulsmeier had lined up sufficient finance for a bid.DrKW said the cuts are either to clear stock or could indicate a longer term \"step change in pricing in certain areas\" at M&S.He also said the Takeover Panel and the UK's financial watchdog the Financial Services Authority had been in touch with M&S at the beginning of the week to find out what it knew about the Paulsmeier developments.", "New York Senator Charles Schumer said he was told by the Senate Rules Committee that the tapes were probably stolen from a commercial plane.Bank of America said the tapes went missing in December while being shipped to a back-up data centre.But although there was no evidence of criminal activity, the bank said, the Secret Service - a federal agency whose brief includes investigations of serious financial crime - is said to be looking into the loss.Customers' accounts were being monitoring and account holders would be notified if any \"unusual activity\" was detected, bank officials said.The Bank of America has revealed it has lost computer tapes containing account details of more than one million customers who are US federal employees.", "Indian airline Jet Airways' initial public offering was oversubscribed 16.2 times, bankers said on Friday.Jet Airways, a low-fare airline, was founded by London-based ex-travel agent Naresh Goya, and controls 45% of the Indian domestic airline market.India began to open up its domestic airline market - previously dominated by state-run carrier Indian Airlines - in the 1990s.The price at which its shares will begin trading will be agreed over the weekend, bankers said.Over 85% of the bids were at the higher end of the price range of 1,050-1,125 rupees ($24-$26).", "A US bank has said it will donate more than $8m to victims of former Chilean military ruler Augusto Pinochet's regime under a Madrid court settlement.The bank had been accused of illegally concealing Gen Pinochet's assets.Last month in a US court, Riggs Bank pleaded guilty to failing to report suspicious activity relating to accounts held by Gen Pinochet and the government of Equatorial Guinea.The bank agreed to create a fund for the victims, but the charges were dropped.The general's opponents rejoiced at the settlement, which was agreed in a court in the Spanish capital, Madrid.Riggs Bank will put money in a special fund to be managed by a Madrid-based charity, the Salvador Allende Foundation, which helps abused victims.", "Qwest said on Wednesday that MCI had rejected a deal worth $8bn.US phone company Qwest has said it will table a new offer for MCI after losing out to larger rival Verizon, setting the scene for a possible bidding war.MCI accepted a $6.75bn (\u00a33.6bn) buyout from telecoms giant Verizon on Monday, rejecting a higher offer from Qwest.\"We would like to advise you that once we have completed our review of the Verizon merger agreement, we do intend to submit a modified offer to acquire MCI,\" the letter from Qwest said.Verizon's offer is made up of cash, shares and dividends, and a number of investors have said that it undervalues MCI.Formerly known as Worldcom, MCI is a long-distance and corporate phone firm.Verizon plans to swap 0.41 of its shares and $1.50 in cash for each MCI share, as well as offering special dividends of $4.50 a share.Qwest chairman Richard Notebaert sent a letter to MCI's board on Thursday saying that it plans to submit a new offer after examining Verizon's bid.", "Mr Marchionne, who only joined the company last year, said Fiat Auto was now the \"principal focus\" of his attention.Sergio Marchionne has replaced Herbert Demel as chief executive of Fiat Auto, with Mr Demel leaving the company.Mr Demel, a car industry veteran, took the helm in November 2003 after being recruited by former Fiat chief executive Giuseppe Morchio.The chief executive of the Fiat conglomerate has taken day-to-day control of its struggling car business in an effort to turn it around.The car business has made an operating loss in five of the last six years and was forced to push back its break-even target from 2005 to 2006.Sales are expected to fall in 2005, Fiat said this week, as it exits unprofitable areas such as the rental car market.Fiat underperformed the market in Europe last year, seeing flat sales.GM will pay Fiat $2bn as part of the settlement.", "\"In the beginning of 2004, growth was mainly driven by consumer spending.France's economic growth accelerated in the last three months of 2004, driven by consumer spending, a report shows.\"France still has a strong economic growth,\" said Marc Toutai, an economist at Natexis Banques Populaires.Consumer spending was up by 1.2% in the fourth quarter, and there also was a rebound in business investment that gave the recovery an extra shove.\"Consumer spending is still high.\"It's an economic growth that seems well balanced,\" said Nicolas Claquin, an analyst at CCF.There's too much of a gap between growth and employment.\"Despite the concerns, analysts pointed out that France was outperforming the majority of its European counterparts and that its economy was looking more robust than in previous years.", "The European Medicines Agency also said doctors should be \"cautious\" about giving the drugs to patients who have risk factors for heart disease.\"Given this new information, its is not clear that the cardiovascular risk observed in Approve makes Vioxx unique in the class of similar drugs marketed in the US,\" Mr Kim explained.US food and drug regulators will decide on Friday whether to recommend the sale of painkillers that have been linked to a high risk of heart attack and stroke.Putting Vioxx back on the shelves is likely to boost profits at Merck and make easier any legal battles with people who claim to have been injured by the drug, analysts said.Facing stem criticism for its handling of the Vioxx case, the FDA said on Tuesday that it will create an independent body to oversee the safety of drugs already in the market place.Vioxx was withdrawn from shops last year but Merck said it would consider selling it if it gets FDA approval.Alarm bells were rung by a research note called Approve which showed that the risk of heart attack and stroke doubled in patients who had been taking the drug for at least 18 months.The painkillers - called COX-2 inhibitors - are sold under brand names such as Celebrex and Vioxx.", "Yukos says a US court was entitled to declare it bankrupt before its Yugansk unit was sold, since it has a US subsidiary and local bank accounts.Deutsche Bank maintains the case has no place in a US court because Yukos has no assets in the US, apart from two bank accounts and a house in Houston owned by its chief finance officer Bruce Misamore.Russian authorities do not have to abide by any US court decisions taken with regard to troubled oil giant Yukos, a Houston court has been told.The company is also seeking $20bn in a separate US lawsuit against Rosneft and Gazprom for their role in the sale of Yugansk.Yukos has claimed it sought help in the US because other forums - Russian courts and the European Court of Human Rights - were either unfriendly or offered less protection.The US court's jurisdiction has been challenged by Deutsche Bank and Gazpromneft, a former unit of Russian gas monopoly Gazprom which is due to merge with Rosneft.That meant Moscow would not have to adhere to US rulings in the Yukos case.", "Stephen Schechter, a UK investment banker who has held talks with Borussia Dortmund over a possible bond sale, said the club needs a capital injection of 35m euros.Borussia Dortmund has posted record losses and missed rent payments on its Westfallen stadium.German football club and former European champion Borussia Dortmund has warned it will go bankrupt if rescue talks with creditors fail.Shares in Borussia Dortmund, Germany's only stock-market listed football club, dropped by almost 23% to 2.05 euros during early afternoon trading.Borussia Dortmund posted a record loss of 68m euros ($89m; \u00a347m) in the 12 months through June.The club has also faced calls to appoint executives from outside the club.", "The CML said gross mortgage lending stood at \u00a317.9bn, compared with \u00a321.8bn in January last year.The CML said lending for house purchases and gross mortgage lending were 29% and 18% lower year-on-year respectively.Overall, the BBA said mortgage lending rose by \u00a34bn in January, a far smaller increase than the \u00a35.1bn seen in December.Both the Council of Mortgage Lenders (CML) and Building Society Association (BSA) said lending was down sharply.", "Other than its warning on possible tax hikes, the NIESR report was optimistic about the state of the UK and global economy.The UK government will have to raise taxes or rein in spending if it wants to avoid breaking its \"golden rule\", a report suggests.A Treasury spokesperson dismissed the latest claims, saying it was \"on track to meeting spending rules and the golden rule in the current cycle and beyond\".Hinting at better times for UK exporters, NIESR said the euro zone \"is expected to pick up speed\".\"Despite weak growth in the third quarter, the forces sustaining the upswing remain intact and the economy will expand robustly in 2005 and 2006,\" NIESR said, adding that \"the economy will become better balanced over the next two years as exports stage a recovery\".Either way, fiscal tightening is needed, NIESR said.According to NIESR, if the government's current economic cycle runs until March 2006 then it is \"unlikely\" the golden rule will be met.The rule states that the government can borrow cash only to invest, and not to finance its spending projects.The Treasury said its plans were on track and funded until 2008.", "Mr Sullivan, 42, has already pleaded guilty to fraud and will be sentenced following Mr Ebbers' trial, where he is appearing as a prosecution witness.Mr Sullivan has spent two days being cross-examined by lawyers for former Worldcom chief executive Mr Ebbers.Mr Ebbers is on trial for fraud and conspiracy in relation to WorldCom's collapse in 2002.Mr Ebbers, 63, has always insisted that he was unaware of any hidden shortfalls in WorldCom's finances.Attorney Reid Weingarten has attempted to portray Mr Sullivan as a liar and on Thursday quizzed him about his decision to commit fraud to meet analysts' profit estimates.The former finance officer said Mr Ebbers knew about the improper accounting entries that were made between 2000 and 2002 to conceal soaring expenses and inflate revenue.", "On Wednesday, Prime Minister Yulia Tymoshenko said as many as 3,000 firms could be included on the list of firms whose sale was being reviewed.The mill, Krivorizhstal, was sold in June 2004 for $800m (\u00a3424m) - well below other offers.The controversial sell-off of a Ukrainian steel mill to a relative of the former president was illegal, a court has ruled.Mr Yushchenko had previously said the list would be limited to 30-40 enterprises.Krivorizhstal is one of dozens of firms which he says were sold cheaply to friends of the previous administration.The next step is for the supreme court to annul the sale altogether, opening the way for Krivorizhstal to be resold.", "Cairn said drilling to the north-west of its development site in Rajasthan had produced \"very strong results\".Before Christmas, Cairn revealed that drilling to the north of the field in Rajasthan had been disappointing, which caused its shares to lose 18% in one day.The firm has applied for a 30-month extension to scout for oil outside its main development area, which includes the Mangala and Aishwariya fields where Cairn has previously announced major discoveries.The company also said it now believed the development area would be able to produce oil for more than 25 years.Shares in Cairn Energy have jumped 6% after the firm said an Indian oilfield was larger than previously thought.Cairn's share price rose 300% last year after a number of oil finds, but its shares were hit in December following a disappointing drilling update.", "Mr Saakashvili, elected president in January after Mr Shevardnadze was toppled, has urged the Georgian Parliament to approve the amnesty as soon as possible.The new government is encouraging companies to pay taxes by scrapping existing corruption investigations and destroying all tax records from before 1 January, three days before President Saakashvili was elected.Georgia is offering a one-off 'tax amnesty' to people who hid their earnings under the regime of former president Eduard Shevardnadze.Mr Saakashvili has accused the Shevardnadze regime, which was toppled by a popular uprising in November, of allowing bribery to flourish.It is one of a series of proposals designed to tackle corruption, which was rampant during the Shevardnadze era, and boost Georgia's fragile public finances.The country's new president, Mikhail Saakashvili, has said that anyone now willing to disclose their wealth will only have to pay 1% in income tax.\"There are people who have money but are afraid to show it,\" the president told a government session.Georgia's economy is in a desperate condition.", "Fidel Castro's decision to ban all cash transactions in US dollars in Cuba has once more turned the spotlight on Cuba's ailing economy.Those remaining in Cuba will have to pay the tax.A leading expert on the Cuban economy says that Castro's tax plan smacks more of a desperate economic measure than a political gesture.The tax is designed to provide much-needed revenue for Cuba's cash-strapped economy.All conversions between the US dollar and Cuba's \"convertible\" peso will from 8 November be subject to a 10% tax.It has however yet to be seen if the tax will provide a solution to the government's economic problems.Cubans living in the US are now limited to one visit to Cuba every three years and they can only send money to their immediate relatives.Cuban citizens, who receive money from overseas, and foreign visitors, who change dollars in Cuba, will be affected.Mr Barrioneuvo says the measure could be dropped if it has a damaging effect on economic activity.President Bush's government, which has been a strong supporter of the 40-year-old trade embargo on Cuba, introduced even tighter restrictions on Cuba in May.The tax could fuel an active black market in currency trading, Mr Barrionuevo said.Their relatives abroad may choose to send money in other currencies which are not subject to the tax, such as euros, or increase their dollar payments to compensate.", "Swiss drugmaker Novartis has announced 5.65bn euros ($7.4bn; \u00a33.9bn) of purchases to make its Sandoz unit the world's biggest generic drug producer.Novartis said that it would be able to make cost savings of about $200m a year following the acquisitions.Novartis said that it would merge a number of departments, adding that there may be job cuts.The deal will see Novartis' Sandoz business overtake Israel's Teva Pharmaceuticals as the world's biggest maker of generics.Novartis, which last month forecast record sales for 2005, said it had bought all of Germany's Hexal.Novartis' shares rose 1% to 57.85 Swiss francs in early trading.", "A shareholder in US phone firm MCI has taken legal action to halt a $6.75bn (\u00a33.6bn) buyout by telecoms giant Verizon, hoping to get a better deal.The lawsuit was filed on Friday after Qwest Communications, which had an earlier offer for MCI rejected, said it would submit an improved bid.Qwest said on Wednesday that MCI had rejected a deal worth $8bn.However, the firm - now renamed MCI - has put its operations in order and emerged from bankruptcy protection last April.A number of large MCI shareholders expressed unhappiness at the decision, saying that Verizon's offer, made up of cash, shares and dividends, undervalued the company.A takeover of MCI would be the fifth billion-dollar telecoms deal since October as companies look to cut costs and boost client bases.According the legal papers filed in a Delaware court, Verizon is set to pay an \"\"unconscionable, unfair and grossly inadequate\" sum for MCI, which was formerly known as Worldcom.", "Deutsche Boerse investors unhappy with its London Stock Exchange bid will have no chance to throw out the exchange's management until May, Reuters says.But Deutsche Boerse told news agency Reuters such a move would have to wait until May's annual general meeting.However, Deutsche Boerse told Reuters: \"TCI's request for the removal of the supervisory board will be considered at the annual general meeting on May 25.\"The group owns more than 5% of Deutsche - more than enough to demand an extraordinary general meeting to call on shareholders to oust the German exchange's management.Under German law Deutsche does not need investor backing to make a takeover bid.The Sunday Times reported that hedge funds TCI and Atticus were planning to demand the removal of the group's chairman and chief executive.", "President Bush's proposals would see the Pentagon's budget rise by $19bn to $419.3bn while homeland security would get an extra $2bn.President Bush is to send his toughest budget proposals to date to the US Congress, seeking large cuts in domestic spending to lower the deficit.\"With the deficits that we are now running, I am glad the president is coming over with a very austere budget,\" he said.The budget does not include the cost of running military operations in Iraq and Afghanistan, for which the administration in expected to seek an extra $80bn from Congress later this year.Such belt-tightening is designed to tackle the massive budget deficit increases of President Bush's first term.The wars in Iraq and Afghanistan, increased expenditure on national security after 9/11 and the 2001 recession wiped out the budget surplus inherited by President Bush in 2001 and turned it into a record deficit.Vice-President Dick Cheney said the budget was the \"tightest\" so far.Defence spending will rise, however, while the proposals exclude the cost of continuing military operations in Iraq.\"The cost of everything he [President Bush] advocates explodes,\" he said.John McCain, a Republican Senator, said he was pleased the administration was prepared to tackle the deficit.", "Orange claims the new low-cost mobile service has infringed its rights regarding the use of the colour orange and could confuse customers - known as \"passing off\".Orange said it was starting proceedings against the Easymobile service for trademark infringement.A row over the colour orange could hit the courts after mobile phone giant Orange launched action against a new mobile venture from Easyjet's founder.The Easyjet founder also said he planned to add a disclaimer to the Easygroup website to ensure customers are aware the Easymobile brand has no connection to Orange.Easymobile uses Easygroup's orange branding.\"Our brand, and the rights associated with it are extremely important to us,\" Orange said in a statement.", "Standard Life, Europe's largest mutual life insurer, has cut bonuses for with-profit policyholders.It is the sixth time in three years Standard Life has made cuts to bonus rates, despite an 8.7% rise in the value of the with-profits fund in 2004.Standard Life came in for criticism for sticking with stock market investments during 2001 and 2002.Annual bonus rates on its with-profits life policies were cut from 2.5% to 2%, while bonuses on pension policies were reduced from 3.25% to 2.5%.Standard Life has an estimated 2.4 million with-profits policyholders.Recently, Norwich Union and Axa Sun Life both cut their with-profit bonus rates.John Gill, managing director of the insurer's life and pensions division, said that a strong stock market recovery in the past two years had only \"partly compensated for losses during 2001 and 2002\".", "EMI said music sales for the year to March will fall 8-9% from the year before, with profits set to be 15% lower than analysts had expected.Shares in music giant EMI have sunk by more than 16% after the firm issued a profit warning following disappointing sales and delays to two album releases.EMI said two major albums scheduled for release before the end of the financial year in March - one by Coldplay and one by Gorillaz - have now had their release dates put back.\"Therefore, for the full year, at constant currency, EMI Music's sales are now expected to be 8% to 9% lower than the prior year.\"The company said it expected profits to be about \u00a3138m ($259.8m).Commenting on the delay to the release of the Coldplay and Gorillaz albums, Mr Levy said that \"creating and marketing music is not an exact science and cannot always coincide with our reporting periods\".", "Shanda said that it may boost its stake in Sina, even buying it outright.Sina said that the purchase of a stake by Shanda would have no impact on its business.The move may be a precursor to a full takeover, with analysts saying that a better-known international firm may also now show an interest in Sina.Chinese online game operator Shanda Interactive Entertainment has bought a 20% stake in Sina, the country's biggest internet portal firm.\"Even though Shanda has 20% of Sina, they still have quite a long way to take full control.\"And there may be more gains amid bid speculation when trading resumes in New York on Tuesday after Monday's public holiday, analysts forecast.", "Manchester United revealed on Sunday that it had received a detailed proposal from Mr Glazer.But it is not yet known whether Mr McManus and Mr Magnier would support a Glazer bid.David Cummings, head of UK equities for Standard Life Investments, said he believed a \"well funded\" 300p a share bid would be enough for Mr Glazer to take control of the club.But the FT said it thought JP Morgan may still have had some role in financing Mr Glazer's latest financial proposal.His previous adviser, JPMorgan, quit last year when Mr Glazer went ahead and voted against the appointment of three United directors to the board, against its advice.Mr Glazer and his family hold a stake of 28.1%.NM Rothschild, the investment bank, is advising Mr Glazer, according to the Financial Times.Mr Glazer's latest move is being led by Mr Glazer's two sons, Avi and Joel, according to the Financial Times.A spokesman for the supporters club said: \"I can't see any difference (compared to Mr Glazer's previous proposals) other than \u00a3200m less debt.The board of Man Utd is expected to meet early this week to discuss the latest proposal from the US tycoon that values the club at \u00a3800m ($1.5bn).But the Man Utd supporters club urged the club to reject the new deal.", "The price of gold has fallen after the International Monetary Fund (IMF) said it will look at ways of using its gold reserves to provide debt relief.While debt relief seems to have jumped to the top of the global agenda, not everyone is convinced that selling IMF gold is the best way forward.The US, which can veto any plan to sell IMF gold should it so choose, said it is looking at other ways of solving the problem.The IMF has 3,217 tonnes of gold, or about 113.5m ounces.The IMF values its gold reserves at between $40 and $50 an ounce, a price that was fixed in the 1970s and is about a tenth of the metal's current market value.IMF boss Rodrigo Rato was asked by G7 ministers to carry out a study into the feasibility of revaluing and selling gold reserves.By revaluing its holdings, the IMF may be able to sell billions of dollars of gold and use the cash to cancel debts owed by the world's poorest nations.", "Hitachi recently announced a deal to buy plasma display technology from rival Fujitsu in an effort to strengthen its presence in the market.They said the agreement would enable the two companies to expand the plasma display TV market globally.The display market for high-definition televisions is split between models using plasma display panels and others - manufactured by the likes of Sony and Samsung - using liquid-crystal displays (LCDs).Plasma display panels are used for large, thin TVs which are replacing old-style televisions.Separately, Fujitsu announced on Monday that it is quitting the LCD panel market by transferring its operations in the area to Japanese manufacturer Sharp.", "The paper said Chinese officials had been irritated by Rover's disclosure of its talks with Shanghai Automotive Industry Corp in October.According to the FT, the regulator has been annoyed by Rover's decision to talk publicly about the deal and the intense speculation which has ensued about what it will mean for Rover's future.The proposed deal was seen as crucial to safeguarding the future of Rover's Longbridge plant in the West Midlands.According to the Observer, 3,000 jobs - out of a total workforce of 6,500 - could be lost if the deal goes ahead.The paper said that Chinese officials believe cutbacks will be required to keep the MG Rover's costs in line with revenues.As a result, hopes that approval of the deal may be fast-tracked have disappeared, the paper said.", "\"Kirkcaldy, the birthplace in 1723 of Adam Smith and, by extension, of modern economics, is also of course, where your chancellor was reared.US Federal Reserve chairman Alan Greenspan has given a speech at a Scottish church in honour of the pioneering economist, Adam Smith.He delivered the 14th Adam Smith Lecture in Kirkcaldy, Fife.Dr Greenspan, 79, who has been in the UK to attend the G7 meeting in London, said the world could never repay the debt of gratitude it owed to Smith, whose genius he compared to that of Mozart.Dr Greenspan said Smith's revolutionary philosophy on human self-interest, laissez-faire economics and competition had been a force for good in the world.Mr Brown introduced Dr Greenspan to the 400 invited guests as the \"the world's greatest economist\".Dr Greenspan was invited by Chancellor Gordon Brown, whose minister father John used to preach at the St Bryce Kirk church.The Adam Smith Lecture celebrates the author of 1776's Wealth of Nations, which became a bible of capitalism.", "The BDO optimism index - a leading indicator of GDP growth two quarters ahead edged up in January to 102.5, from 102.2 in October.The only thing blighting business optimism this year will be uncertainties associated with the general election, BDO said.\"The UK is looking strong going into the general election, but businesses need to prepare themselves for a jolt ahead as the Bank of England reacts to growth and inflationary pressures,\" said Peter Hemington, partner at BDO Stoy Hayward.Optimism is at its highest since 1997 and business will reap the benefits of a continuing rise in public spending, say researchers at BDO Stoy Hayward.UK businesses are set to prosper during the next few months - but this could trigger more interest rate rises, according to a report.", "The Act also applies to firms with more than 300 US shareholders, a situation many firms without US listings could find themselves in.It obliges all firms with US stock market listings to make declarations, which, critics say, will add substantially to the cost of preparing their annual accounts.The US stock market watchdog's chairman has said he is willing to soften tough new US corporate governance rules to ease the burden on foreign firms.The SEC has already delayed implementation of this clause for smaller firms - including US ones - with market capitalisations below $700m (\u00a3374m).Mr Donaldson said the SEC would \"consider whether there should be a new approach to the deregistration process\" for foreign firms unwilling to meet US requirements.The US regulator said foreign firms may get extra time to comply with a key clause in the Sarbanes-Oxley Act.But European firms with secondary listings in New York have objected - arguing that the compliance costs outweigh the benefits of a dual listing.European firms have protested that US laws introduced after the Enron scandal make Wall Street listings too costly.Compliance costs are already believed to be making firms wary of US listings.Mr Donaldson said that although the Act does not provide exemptions for foreign firms, the Securities and Exchange Commission (SEC) would \"continue to be sensitive to the need to accomodate foreign structures and requirements\".", "Mr Ghosn transformed Nissan into a fast-growing and profitable business.In his new job as Renault chief executive, Mr Ghosn will devote 40% of his time to Renault, 40% to Nissan and the rest to the group's activities in North America and other key markets.As chief operating officer, Toshiyuki Shiga will run Nissan on a daily basis, although Mr Ghosn, who masterminded its recovery, will remain chief executive.\"I need a leadership team capable of accelerating the performance and delivery of results that has characterized Nissan over the past six years,\" Mr Ghosn said.Mr Ghosn said Mr Shiga's appointment would ensure a \"seamless\" transition in management.Mr Ghosn is to become chairman and chief executive of Renault, which owns 44% of the Japanese carmaker, in April.He will inherit a strong legacy from Mr Ghosn, who has overseen a dramatic turnaround in Nissan's fortunes in the past five years.", "\"We acknowledge that business in Ukraine is now shaped and 98% of privatisations were carried out according to the law,\" Mr Yushchenko said on Monday.\"Russia is Ukraine's eternal strategic partner,\" Mr Yushchenko said.He said that while he understood that Ukraine was not ready for EU membership, the country needed to see progress on topics such as trade and visa requirements.Ukraine recently ousted long-serving leader Leonid Kuchma and has said it wants closer European Union links.Mr Yushchenko recently defeated Moscow-backed presidential candidate and Prime Minister Viktor Yanukovych at the polls, and has made no secret of his wish to fight corruption and make Ukraine more transparent.Ukraine may find it has a sympathetic ear in Brussels \"The EU has reiterated that we support (Ukraine's) fast accession to the WTO and if possible we would like that to happen some time during the year,\" said Claude Veron-Reville, a spokesman for EU trade commissioner Peter Mandelson.Mr Yushchenko was careful not to turn his back on Russia, which borders the country to the east, saying it was important to maintain 'pragmatic' ties with Moscow.Vice-Prime Minister Oleg Rybachuk called on the EU to recognise the steps that Ukraine was taking, fearing that should the country not be rewarded for its efforts there may be a backlash against closer relations with Brussels.In a separate statement, the EU said that the US should back Ukraine's entry into the World Trade Organisation.Her comments raised concerns among a number of investors and Mr Yushchenko was seen on Monday as trying to soothe their frayed nerves.", "South Africa biggest retail bank Absa has said it is still in talks with UK bank Barclays over the sale of majority stake in the group.\"Discussions with Barclays are continuing, but shareholders are advised that no agreement has been reached as to any offer being made by Barclays to acquire a majority stake in Absa,\" Absa said in a statement.In November, Absa said it was close to striking a deal with Barclays.If Barclays buys a stake in Absa it will be one of the largest foreign investments in South Africa in recent years.", "Shares in struggling German football club Borussia Dortmund slipped on Monday despite the club agreeing a rescue plan with creditors on Friday.Borussia Dortmund also is facing calls to appoint executives from outside the club.The football club is hoping that all its creditors will agree to defer rent payments on its Westfalen stadium.The club posted a record loss of 68m euros in the 12 months through June.Chief executive Gerd Niebaum stepped down last week and creditors have been pushing for a greater say in how the club is run.The club, which has posted record losses and racked up debts, said last week that it was in \"a life-threatening profitability and financial situation\".", "It said Deutsche Boerse had to show why its planned \u00a31.35bn ($2.5bn) offer for the LSE was good for shareholder value.Since then an improved offer from Deutsche Boerse has been anticipated as its management has continued talks with LSE chief executive Clara Furse.Standard Life is the latest shareholder in Deutsche Boerse to express concern at the German stock market operator's plans to buy the London Stock Exchange.\"The onus is on Deutsche Boerse's management to demonstrate why the purchase of the LSE creates more value for shareholders than other strategies, such as a buyback,\" said Richard Moffat, investment director of UK Equities at Standard Life Investments.In December, Deutsche Boerse, which also owns the derivatives market Eurex and the clearing firm Clearstream, put an informal offer of 530 pence per LSE share on the table.Reports say Standard Life, which owns a 1% stake in Deutsche Boerse, may seek a shareholder vote on the issue.", "\"The profits are up more than the price of oil is up,\" he said.Speaking on the BBC's Today programme on Tuesday, Lord Browne said the profits were not solely down to the high oil price alone.Oil giant BP has announced a 26% rise in annual profits to $16.2bn (\u00a38.7bn) on the back of record oil prices.Lord Browne believes oil prices will remain quite high.Last week, rival Shell reported an annual profit of $17.5bn - a record profit for a UK-listed company.Lord Browne pointed out that BP was reaping the benefits of its investment in oil exploration.Currently above $40 a barrel, he said: \"The price of oil will be well supported above $30 a barrel for the medium term.\"", "Exxon, the world's largest oil company, has signed preliminary agreements to develop the Sakhalin 3 field.International oil and mining companies have reacted cautiously to Russia's decision to bar foreign firms from natural resource tenders in 2005.\"We regret the ministry has taken such a decision,\" said Ivan Kulakov, deputy chairman of Highland Gold - a mining firm that has the motto \"Bringing Russia's Gold to Market\".Company spokesman Glenn Waller said Exxon still considered the deal valid, despite Russia inviting new offers for the land block.What has surprised observers is that since the collapse of communism Russia has been courting foreign investment.\"It would be a shame if that has a negative impact on the investment climate.\"US oil giant Exxon said it did not plan to take part in a new tender on a project for which it had previously signed a preliminary agreement.BP spent $7.5bn to create Russian-registered oil company TNK-BP, and has a partnership to develop the Sakhalin 5 petroleum field with state-owned Rosneft.Other firms that have been linked with investment in Russia include France's Total, the US-based ChevronTexaco, and miner Barrick Gold.According to Mr Waller, Exxon \"were not planning to bid at a new tender anyway\".", "The sale of the US gaming unit will leave Wembley with its UK business.Wembley announced the planned sale as it revealed it was to offload its US gaming division to BLB Investors.US gaming consortium BLB will pay $339m (\u00a3182.5m) for the US unit, although the deal is subject to certain conditions.Six UK greyhound tracks have been put up for sale by gaming group Wembley as part of a move which will lead to the break-up of the group.\"Whilst the completion of the sale of the US Gaming Division remains subject to a number of conditions, we believe this development is a positive step towards the maximisation of value for shareholders,\" said Wembley chairman Claes Hultman.BLB's purchase of the US unit is subject to the agreement of a revenue-sharing deal being struck with Rhode Island authorities.", "Many of Manchester United's supporters own shares in the club, and the fan-based group Shareholders United is strongly opposed to any takeover by Mr Glazer.Earlier this month, Mr Glazer presented the board with detailed proposals on an offer to buy the football club.\"Any board has a responsibility to consider a bona fide offer proposal,\" the club said in its statement.In a statement, the club said it would allow Mr Glazer \"limited due diligence\" to give him the opportunity to take the proposal on to a formal bid.Mr Glazer's offer values the club at \u00a3800m ($1.5bn).Manchester United's board has agreed to give US tycoon Malcolm Glazer access to its books.At present, Mr Glazer and his family hold a 28.1% stake, making them Manchester United's second biggest shareholders.\"The board continues to believe that Mr Glazer's business plan assumptions are aggressive,\" the statement said, \"and the direct and indirect financial strain on the business could be damaging.\"Rival local club Manchester City has pleaded with visiting fans not to protest inside its ground when the two teams play a televised match on Sunday.But it also stressed that it stayed opposed to Mr Glazer's proposal.", "In the three-months to January, like-for-like sales showed a growth rate of -0.1%, the same as in the three months to December, the BRC said.But clothing and footwear sales were said to be generally better than December, while department stores also had a good month.Stores received a boost from bargain hunters but trading then reverted to December levels, the British Retail Consortium and accountants KPMG said.Higher interest rates and uncertainty over the housing market continue to take their toll on the retail sector, the BRC said.The previous BRC survey found Christmas 2004 was the worst for 10 years for retailers.", "McDonalds has also been taking steps to improve its junk food reputation, revamping its menu and providing clients with health-related products such as pedometers.McDonald's, the world's largest restaurant chain, is to sponsor a programme on music channel MTV as part of its latest youth market promotion.McDonald's has targeted the youth market in the past with its advertisements, signing up stars like jelly-legged dancer Justin Timberlake and all-woman singing group Destiny's Child.The show Advance Warning highlights new talent and MTV reckons it will give McDonald's access to nearly 400 million homes in 162 countries.The programme can at present only been seen in the US, where it has featured artists like British stars Joss Stone and Franz Ferdinand.In the US, food group Kraft is among firms that already have cut back on promoting sugar and fattening products to the young.", "The submission also calls for decent wages and training for people working in the manufacturing sector.The TUC said in its submission before the Budget that action is needed because of 105,000 jobs lost from the sector over the last year.TUC General Secretary Brendan Barber called for \"a commitment to policies that will make a real difference to the lives of working people.\"The Trades Union Congress (TUC) is calling on the government to stem job losses in manufacturing firms by reviewing the help it gives companies.", "According to its estimate, as much as 13.6% of the loans made by private banks to clients in the disaster zone has been written off or damaged.In the public sector, more than one in ten of the state-owned People's Bank's customers in the south of Sri Lanka were affected, a bank spokesman told Reuters.The association estimates that the private banking sector has 25bn rupees ($250m; \u00a3135m) of loans outstanding in the disaster zone.Sri Lanka's banks face hard times following December's tsunami disaster, officials have warned.\"Most banks have given moratoriums and will not be collecting interest, at least in this quarter,\" he said.", "Manchester United revealed on Sunday that it had received a detailed proposal from Mr Glazer, which looks set to receive more serious scrutiny.But it is not yet known whether Mr McManus and Mr Magnier would support a Glazer bid.The club has previously rejected Mr Glazer's approaches out of hand.But the FT said it thought JP Morgan may still have had some role in financing Mr Glazer's latest financial proposal.David Cummings, head of UK equities for Standard Life Investments, said he believed a \"well funded\" 300p a share bid would be enough for Mr Glazer to take control of the club.Mr Glazer's latest move is being led by Mr Glazer's two sons, Avi and Joel, according to the Financial Times.Mr Glazer and his family hold a stake of 28.1%.A spokesman for the Shareholders United said: \"I can't see any difference (compared to Mr Glazer's previous proposals) other than \u00a3200m less debt.His previous adviser, JPMorgan, quit last year when Mr Glazer went ahead and voted against the appointment of three United directors to the board, against its advice.NM Rothschild, the investment bank, is advising Mr Glazer, according to the Financial Times.", "Russian oil company Yukos has dropped the threat of legal action against five banks it had accused of involvement in the sale of its key Yugansk unit.Yukos says the sale was illegal and is pursuing damages in a US court.However, Yukos still has an outstanding complaint against Deutsche Bank, which it alleges to be the leader of a consortium that was behind a bid for Yugansk by state gas monopoly Gazprom.But Deutsche Bank has suggested Yukos artificially manufactured a legal case to stop the sale of its main asset.Yugansk was sold to a little-known shell company, which in turn was bought by Rosneft.", "Venezuela has previously assured foreign companies with operations in the mineral rich country that it respects existing contracts.President Hugo Chavez has ordered all existing contracts with foreign firms to be examined to see if they provide maximum benefits to the country.Announcing the review of raw material production, minister Victor Alvarez said the government would seek to transfer technology, training capability and content from projects with foreign partners.Venezuela is to review all foreign investment in its mining industries in an effort to strengthen its indigenous industrial output.Chavez has sought to extend the state's role in all sectors of the economy.However, the government insisted that it needed to develop its own industrial infrastructure in order to create new jobs and lessen its reliance on foreign partners.", "The FSA took over regulation of the general insurance sector in January, but it sidestepped calls to require brokers to disclose the commissions they earn from insurers to their clients.In a speech on Monday, Mr Prettejohn urged the FSA to force brokers to disclose the size of their commissions.Brokers must give information on their commissions if, and only if, their customers request it, the FSA said.The head of Lloyd's of London, the insurance market, has criticised Britain's financial watchdog, the Financial Services Authority (FSA).All of the insurance business written in the Lloyd's market is placed via brokers.\"The FSA should change, and change now\" said Mr Prettejohn, who wants it to move from \"disclosure on request\" to mandatory disclosure.", "A German firm whose main product is derived from the saliva of the vampire bat is looking to raise more than 70m euros ($91m; \u00a349m) on the stock market.Its main drug, desmoteplase, is based on a protein in the bat's saliva.The firm, Paion, said that it hoped to sell 5 million shares - a third of the firm - for 11-14 euros a share.", "While it has more than 15 million customers in Japan, Vodafone has found it difficult to satisfy Japan's technologically demanding mobile users.Mr Tsuda, who will become chairman, was appointed president only two months ago but the business has struggled since then, losing customers in January.Mr Morrow will succeed Shiro Tsuda as president of Vodafone KK, Japan's number three mobile operator, in April.Vodafone has drafted in its UK chief executive William Morrow to take charge of its troubled Japanese operation.", "\"Even people in social class V [unskilled manual workers] who are widely likely to have the lowest life expectancy can still expect to live 16 years after state pension age,\" he said.Life expectancy at birth is 71 years for a manual worker and 79 years for a professional - a gap of eight years.But if measured at age 65 instead, the PPI said, a manual worker will live to 81 years and a professional worker to 86 years - a gap of just five years.The Pensions Policy Institute (PPI) said life expectancy for unskilled and professional men has been understated.", "The introduction of chip and pin cards aimed to cut down on credit card fraud in stores by asking shoppers to verify their identity with a confidential personal pin number, instead of a signature.However, only 34% said they had received replacement cards with the necessary 'chip' technology from all their card providers.Furthermore, 16% said that none of their cards had been replaced, while 30% said only some had.New safeguards on credit and debit card payments in shops has led fraudsters to focus on internet and phone payments, an anti-fraud agency has said.Retail Decisions chief executive Carl Clump told the BBC that there was \"no doubt\" that chip and pin would \"reduce card fraud in the card-present environment\".The introduction of 'chip and pin' cards has tightened security for transactions on the High Street.\"The main issue is that not everyone has the pins they need,\" said Mr Clump.But the clampdown has caused fraudsters to change tack, Retail Decisions said.", "More than 800,000 Britannia Building Society members are to receive a profit share worth on average \u00a352 each.Last year, Britannia members shared \u00a342m, but the average payment was only \u00a338.Britannia has also stopped making payments to members if they are worth less than \u00a35.To qualify for the profit share, members must have either a mortgage, or an investment account other than a deposit account.To qualify for this year's payment, customers must have been members for at least two years on 31 December 2004.", "The rising cost of maintaining such schemes has led many employers to replace final salary schemes with money purchase, or defined contribution, schemes.A survey of 280 schemes by Incomes Data Services' (IDS) said employer contributions had increased from \u00a35.5bn to \u00a38.2bn a year, a rise of 49.7%.A final salary scheme, also known as a defined benefit scheme, promises to pay a pension related to the salary the scheme member is earning when they retire.IDS said there were some schemes in good health.Companies facing the biggest deficits had raised their pension contributions by 100% or more, IDS said.Helen Sudell, editor of the IDS Pensions Service, said the rise in contributions was \"staggering\" and the highest ever recorded by IDS.In contrast, between 1996 and 1998, some employers cut their contribution levels.", "More than a third of the UK's private housing assets - representing more than a trillion pounds in value - are concentrated in London and the South East, the Halifax's figures indicate.Research from Halifax, the country's biggest mortgage lender, suggests the value of private housing stock is continuing to rise steadily.The value of the UK's housing stock reached the \u00a33.3 trillion mark in 2004 - triple the value 10 years earlier, a report indicates.Tim Crawford, Group Economist at Halifax, said: \"The value of the private housing stock continues to grow and the family home remains, by a large margin, the most valuable asset of the majority of households in the UK.\"", "The BDO optimism index - a leading indicator of GDP growth two quarters ahead edged up in January to 102.5, from 102.2 in October.The only thing blighting business optimism this year will be uncertainties associated with the general election, BDO said.\"The UK is looking strong going into the general election, but businesses need to prepare themselves for a jolt ahead as the Bank of England reacts to growth and inflationary pressures,\" said Peter Hemington, partner at BDO Stoy Hayward.Optimism is at its highest since 1997 and business will reap the benefits of a continuing rise in public spending, say researchers at BDO Stoy Hayward.UK businesses are set to prosper during the next few months - but this could trigger more interest rate rises, according to a report.", "Mr Brown said it was \"winning support every day\" and said a programme had been agreed to draw up more details in time for the G8 summit in July.G7 finance ministers have backed plans to write off up to 100% of the debts of some of the world's poorest countries.Mr Brown said G7 ministers had agreed to defer debt interest payments and repayments for some countries affected by the tsunami until the end of 2005.Mr Brown said it was a major breakthrough for the international organisations to offer up to 100% multilateral debt relief - \"the vast bulk\" of money owed by the poorest countries.UK chancellor Gordon Brown said the London meeting of the world's seven richest nations would be remembered as \"the 100% debt relief summit\".\"We could be at the beginning of the final stage of the process where the debts that were owed by the poorest countries, built up over 20 or 30 years, debts that are simply unpayable in the real world, are finally taken care of,\" he said.But the US says it cannot support Mr Brown's International Finance Facility to boost aid to developing countries.G7 ministers called for more flexibility in international exchange rates and said \"excess volatility\" would impede economic growth.But US Treasury Under-Secretary John Taylor said the US could not support the IFF because of its \"legislative process\".But UK plans for an International Finance Facility (IFF) to help deal with debt in the developing world have not been agreed.He said much of the money pledged by the US had not yet been dispensed.BBC correspondents said the meeting had produced some movement towards the UK's ambitions, but much work was needed.BBC correspondent Patrick Bartlett said while it was an agreement in principle, the organisations involved now have to look at how it would work in practice.\"The US is completely committed to poverty reduction and providing financing to do that,\" he said.", "In October 2004, Manchester United said they had received a \"preliminary approach\", which turned out to have come from Mr Glazer.A previous approach to the United board by Mr Glazer in October last year was turned down.No bid emerged, but Mr Glazer continued to increase his holding in the club.Mr Glazer owns 28.1%.The battle for control of Manchester United has taken another turn after the club confirmed it had received a fresh takeover approach from US business tycoon Malcolm Glazer.That would have left the club with debt levels which were deemed \"not... in the best interests of the company\" by Manchester United's board when they rejected his approach last year.At the club's annual general meeting in November, Mr Glazer took revenge by using his hefty stake in the club to oust three directors from the board.Supporters' group Shareholders United - which has proved adept in rallying opposition to Mr Glazer's campaign - said it would fight any move.\"If that's the case then Mr Glazer might well secure their support - if he does, this bid could well go ahead.\"However, Mr Glazer's latest offer is reported to have cut the amount of borrowing needed by \u00a3200m.Joe McLean, a football specialist at accountancy firm Grant Thornton, said the support of Mr Magnier and Mr McManus was \"utterly crucial\".\"Mr Glazer's bid will not proceed without their support and they have previously indicated that they are holding their stake as an investment.Malcolm Glazer was little-known in the UK until he started to build up his stake in Manchester United in late 2003.", "In order for a virtual office to succeed, keeping the boundary between work and home life is essential.I would suggest laying new oak veneer planks which can work in with the character of the barn.The layout of this office reflects the need to have a working area and a more relaxed meeting space.Referring to the space as work will give those around you a clear message that this is professional space.Prior to any interior work being undertaken it is essential to ensure that the roof and walls are made water-and-weather-tight, and the structure is checked for stability.Understanding your work personality allows you to work in terms of your own style.You may require an additional wireless access point in the renovated area.A wireless router/access point in the house with a wireless LAN card in the PC in the renovated area may be sufficient.As for lighting, consider a combination of floor mounted uplights, wall lights (wall washers) and selected downlights.Do you feel confident about your work output without conferring with others?The walls should be dry lined with a single skin of plasterboard laid over rockwool slab which will allow good wall insulation and the power and lighting circuits to be concealed, and the walls should be painted in a light colour.This week, we're hearing from Marianne Petersen, who is planning to convert a barn in Sweden into a base for her freelance writing work.It appears that the roof trusses may need repairs and additional bracing.Over the next few months, our panel of experts will be listening to your gripes about where you work, and suggesting ways to make your workspace more efficient, more congenial or simply prettier.In order to provide this the owner will need to have an electrical engineer calculate the potential heating, power and lighting load to make sure the mains supply and distribution capacity are adequate.Ideally, the roof should be replaced with an outer material in keeping with the character and location of the barn.Please click on the link to the right here to see my ideas for Marianne's barn.", "Despite its string of bad luck, he pointed out, Aurora is just one vessel in a large Carnival fleet, the UK's P&O Princess group having been merged into the much larger US firm in 2003.And with Carnival remaining the market leader, it looks set to keep selling the tickets - no matter what happens to the ill-fated Aurora in the future.Similarly, analysts expect the impact on the rest of the cruise business to be limited.After all, the Aurora incident may be big news in the UK - but for Carnival customers elsewhere it's unlikely to make too much of a splash.And generally speaking, Carnival has a reputation for keeping its ships pretty much on schedule.And its owner, P&O Cruises - now part of the huge US Carnival Corporation - was looking at a significant slice chopped off this year's profits and a potential PR fiasco.In the wake of P&O Princess's takeover by Carnival, the business is now to a great extent a duopoly.\"The Aurora issue had been an ongoing one for some time,\" says Deutsche Bank's Simon Champion.\"Carnival has an incredibly strong track record,\" Mr Champion.In other words, if you do want a cruise, your options are limited.", "Brute force budget cuts or spending caps would ill-serve the nation's elderly and indigent.News coverage of the Bush budget will be dominated by debates about spending cuts, but the fact is these will be large cuts in small programs.Without major changes in current policies and political prejudices, the federal budget simply cannot hold together.The budget proposals laid out by the administration of US President George W Bush are highly controversial.Federal revenues are at 1950s levels, while spending remains where it has been in recent decades - much higher.Indeed, if Congress were rash enough to balance the budget in this way, there would hardly be any such spending left.The US Government cannot finance its operations without heavy borrowing from the central banks of Japan and China, among other nations.One thing is certain - destroying the budget in order to save it is not going to equip the US economy and government for the challenges of this new century.This upward trend will force increased borrowing by the federal government, putting upward pressure on interest rates faced by consumers and business.Reducing domestic spending, or eliminating \"waste, fraud and abuse\" is toothless because this slice of the budget is too small to solve the problem.The biggest spending growth areas are defence (including homeland security), and health care for the elderly and the poor.Savings in health care spending that do not come at the expense of health can only be achieved with wholesale reform of the entire system, public and private.Even now, a growing share of US borrowing is from abroad.US politicians and citizens of all political persuasions are in for a dose of shock therapy.Under direct threat will be the federal government's ability to make good on its debts to the Social Security Trust Fund.By definition, the deficit means too little revenue and too much spending - but this neutral description doesn't adequately capture the current situation.The trigger for the coming shock will be rising federal debt, which will grow in 10 years, by conservative estimates, to more than half the nation's total annual output.From the standpoint of the big fiscal trends, the cuts are gratuitous and the big budget train wreck is yet to come.The US population is aging, and the nation does face genuine threats in the world.There will be no need for constitutional amendments to balance the budget.", "Mr Sullivan is at the centre of the government's case against Mr Ebbers.However, on Monday Mr Sullivan named Mr Ebbers as one of five executives who participated in the accounting fraud.Mr Sullivan, WorldCom's former number two, is the government's chief witness in its case against Mr Ebbers.Mr Sullivan, 42, pleaded guilty to fraud last year and agreed to assist the government with its case against Mr Ebbers.Mr Ebbers has denied all the charges, saying he was unaware of the fraud.Prosecutors have alleged that Mr Ebbers, 63, directed Mr Sullivan to hide the true state of the company's finances by providing false information to the firm's accountants.Mr Ebbers has denied multiple charges of conspiracy and fraud.\"He [Ebbers] has got a hands-on grasp of financial information,\" Mr Sullivan told a New York court.Mr Sullivan said his former boss knew more about accounting matters than many chief financial officers and described him as \"detail-oriented\".", "Strong sales outside western Europe helped Renault boost its profits by more than 40% in 2004 although the firm warned of lower margins this year.Chairman Louis Schweitzer said 2004 had been a \"great year\" for the firm.Renault said the outlook for the industry in Europe this year was \"stable\", with small growth forecast in other regions.The firm said strong demand outside western Europe and the good performance of its Megane range lifted its results.Japanese carmaker Nissan - in which Renault owns a 44% stake - contributed 1.7bn euros in net income over
