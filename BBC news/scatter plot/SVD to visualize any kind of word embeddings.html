mall parties have no hope of representation.Kilroy Silk has secured my vote, and many more like me.Kilroy is an able communicator and a capable politician, in exactly the way those who lead UKIP are not.Kilroy-Silk could be on the verge of something huge if he can broaden his appeal beyond this one issue.He was joined in the new venture by one of UKIP's two London Assembly members, Damien Hockney who is now Veritas' deputy leader.If he believes in truth and democracy then he and the two assembly members should resign and force a by-elections to stand on their own platform rather than this backdoor approach to politics of being elected for one party then defecting to another.So UKIP was good enough for him to lead, not good enough for him to follow!", "BBC correspondent Stephen Cape said the combined unions represented \"a formidable force\" which could embarrass the government in the run-up to the General Election.The UK's biggest civil service union is to ballot its 290,000 members on strikes in protest at government plans to extend their pension age to 65.The government says unions will be consulted before any changes are made to the pension system.The Public and Commercial Services Union will co-ordinate any action with up to six other public sector unions.PCS leader Mark Serwotka warned there could be further walkouts unless there was a government rethink.Unions have already earmarked 23 March for a one-day strike which could involve up to 1.4 million UK workers.", "Both Mr Brown and Mr Blair rose to prominence when Lord Kinnock led Labour between 1983 and 1992.Former Labour leader Lord Kinnock said the chancellor would be best placed to take over from Mr Blair.Tony Blair has become the Labour Party's longest-serving prime minister.Labour won a huge majority of 167 over the Conservatives in 2001, but Mr Blair has since been criticised by many in his own party.Gordon Brown, chancellor of the exchequer under Mr Blair, became Britain's longest-serving chancellor of modern times in 2004.In 1997, Mr Blair became the youngest premier of the 20th century, when he came to power at the age of 43.", "The Conservative Party would deal \"sympathetically\" with any application by disgraced peer Lord Archer to rejoin its ranks, its co-chairman has said.Dr Fox was asked if he would say yes or no if Lord Archer applied to rejoin.Lord Archer, who was not available for comment, remains a popular figure among constituency Tory parties and is a successful fundraiser.Tory peer Lord Tebbit said he agreed with Dr Fox's view, and said the case should be looked at on its merits.Lord Archer spent two years in prison after being convicted of perjury and perverting the course of justice.Meanwhile, senior Conservative MP Sir Teddy Taylor warned that moves bring Lord Archer back into the fold could be controversial.A jury ruled that Lord Archer lied during a libel trial against the Daily Star at the High Court in London in 1987.", "Mr Mandelson, a former Labour communications director, told BBC Radio 4's Today programme: \"I understand why the Tories will be gunning for Alastair Campbell because they fear his campaigning skills.That charge was denied by Mr Mandelson, who said the Tories were afraid of Mr Campbell's campaigning skills.He warned the BBC that attacking Mr Campbell had brought it trouble before.The European commissioner and former Labour minister was speaking amid claims that Mr Campbell is part of a Labour \"dirty tricks\" campaign.Mr Campbell is acting as an adviser for Labour, which denies engaging in personal campaigning.The BBC should steer away from \"demonising\" ex-Downing Street media chief Alastair Campbell, Peter Mandelson has said.Conservative co-chairman Liam Fox said Mr Campbell's return and Labour poster plans attacking Mr Howard - recently withdrawn from the party's website - were a sign of \"abusive politics\".", "It also says there should be more state funding for political parties and candidates should be able to spend more on election campaigning.A cap on donations to political parties should not be introduced yet, the elections watchdog has said.The commission says capping donations would mean taxpayers giving parties more cash - something which would first have to be acceptable to the public and shown to work.Even without changes the commission does urge political parties to seek out more small-scale donations and suggests there should be income tax relief for gifts under \u00a3200.There were almost \u00a368m in reported donations to political parties in 2001, 2002 and 2003, with nearly \u00a312m of them from individual gifts worth more than \u00a31m.The rules have already been changed so the public can see who gives how much to the parties but the report says there are still public suspicions.In a new report, the Electoral Commission says it is worth debating a \u00a310,000 cap for the future but now is not the right time to introduce it.The commission also says the spending limits for general elections should cover the four months before the poll - as happens with other elections.", "If they haven't [ID cards] they are going to be detained.\"Sources within the Conservative Party told the BBC Michael Howard has always been in favour of ID cards, and tried to introduce them when he was Home Secretary.Lib Dem home affairs spokesman Mark Oaten said: \"This has all the signs of Michael Howard overruling colleagues' concerns over ID cards.The Tories are to back controversial government plans to introduce ID cards.Despite giving their backing to ID cards, the Conservatives insisted they would hold ministers to account over the precise purpose of the scheme.The party has been \"agnostic\" on the issue until now but had now decided to come off the fence, the Tory source said.They said they would also press Labour over whether objectives could be met and whether the Home Office would deliver them.And they pledged to assess the cost effectiveness of ID cards and whether people's privacy would be properly protected.", "Michael Howard has denied his shadow cabinet was split over its decision to back controversial Labour plans to introduce ID cards.Mr Howard said the police had said ID cards could \"help them foil a terror bomb plot in which people could lose their lives\".He said: \"This has all the signs of Michael Howard overruling colleagues' concerns over ID cards.\"He also said he was confident shadow home secretary Mr Davis would \"set out the position very clearly\" when he stands up to debate the matter next week.He had decided to support the plans as the police said they would help fight terror, crime and illegal immigration.Tory ex-minister Douglas Hogg said he opposed the plans for ID cards branding them a \"regressive\" step which would intrude into the lives of ordinary citizens without any counterbalancing benefits.They said they would also press Labour over whether objectives could be met and whether the Home Office would be able to deliver them.But Mr Howard denied Mr Yeo, his transport and environment spokesman, said the plans \"stink\".Sources within the party told the BBC Mr Howard had always been in favour of ID cards, and tried to introduce them when he was Home Secretary.If they haven't [ID cards] they are going to be detained.\"And they pledged to assess the cost effectiveness of ID cards and whether people's privacy would be properly protected.", "Public trust in taxes is breaking down because Labour and Tories are not being straight with people on the issue, Lib Dem leader Charles Kennedy has said.Mr Kennedy said: \"That contract with the people - that the government will only tax fairly and will spend their money wisely - can only be sustained if the political parties are straightforward about their plans.He said the current level of taxation was about right, although he would put a new 50% tax on top earners.The Lib Dems argue they were honest about taxes in the past by calling for a 1p rise on income tax.The Lib Dems say the Tories have only laid out possible options for cutting taxes to grab headlines while Labour has hidden most of its tax rises.Conservative co-chairman Liam Fox said: Liam Fox said \"If Charles Kennedy is serious about making his budgets add up he should start by explaining how they would fund their 100 spending commitments.\"With the stealth tax strategy of Gordon Brown, the obvious unfairness of our current tax system - especially the council tax, and the empty promises of the Conservative party on this issue - it is no wonder that trust in taxation is breaking down.\"There would also be a local income tax to replace council tax and a number of changes to environmental taxes to ensure it is the \"polluter who pays\".And Chancellor Gordon Brown said the Lib Dem figures did not add up.Speaking at the Commonwealth Club, Mr Kennedy said it was critical for a political party to have economic credibility, both on what it promised and what it was expected to deliver.", "Ms King said she was \"delighted\" at the chance to take on Mr Galloway.Mr Galloway, who on Thursday won \u00a3150,000 in libel damages from the Daily Telegraph said he would contest Bethnal Green, in London, for Respect.Mr Justice Eady said he was \"obliged to compensate Mr Galloway... and to make an award for the purposes of restoring his reputation\".He added: \"Here in this constituency of Bethnal Green and Bow there is a New Labour stooge MP.Mr Galloway said that in next year's expected general election and local elections a year later, the party would \"turn the East End of London into a fortress\".She said: \"I'm delighted I've been given the chance to finish him (Mr Galloway) off, and believe me I will.The Glasgow Kelvin MP, who was expelled from Labour over his anti Iraq war stance, accused Ms King of being a \"New Labour stooge\".George Galloway is to stand against pro-Iraq war Labour MP Oona King at the next general election.", "Within hours of his final talks with Mr Thorpe, Sir Edward told the nation he was resigning and the Queen invited Mr Wilson to form a new minority government.\"The PM said he was bound to tell Mr Thorpe that his colleagues had told him that they would not agree to serve under any other prime minister.Mr Thorpe told Sir Edward: \"I am sorry this is obviously hell - a nightmare on stilts for you.Documents show that Sir Edward mulled over resigning and perhaps returning to coalition government in a Labour-led coalition.But Sir Edward said that was impossible because the Labour left was set against it and the pair settled on trying for a Conservative-Liberal pact.\"Jeremy said he was encountering a rather embarrassing problem with his colleagues about the prime minister personally,\" reads a telephone memo for Mr Heath.Hours later Sir Edward's hopes of a deal unravelled as Mr Thorpe's colleagues refused to support him.But he already knew Mr Wilson would not form a coalition with either the Liberals or the Conservatives because of the opposition of the Labour left.According to the documents released at the National Archives, the \"friendly and easy\" first meeting indicated that both Sir Edward and Mr Thorpe thought they had the makings of a deal.Mr Thorpe was in high spirits, having just led his party to a historic jump in support.Mr Thorpe was at liberty to verify this by talking to one or two of the prime minister's colleagues.\"", "UKIP, which campaigned on a slogan of \"Say no to Europe\", spent \u00a32.36m on the campaign - second only to the Conservatives' \u00a33.13m.The campaign took UKIP into third place with an extra 10 MEPs.But a UKIP spokesman said Labour and the Conservatives had spent \u00a310m between them on the last general election.Much of the UKIP funding came from Yorkshire millionaire Sir Paul Sykes, who helped bankroll the party's billboard campaign.", "Mr Milburn said the economy would take centre stage in Labour's campaign in what would be a \"watershed\" election and the \"last stand of the Thatcherites\".Mr Milburn said no decision had been taken yet over whether David Blunkett would have a prominent role in the election.Mr Milburn said Labour's slogan would be \"Britain is working - Don't let the Tories wreck it.\"Mr Milburn said there would also be a greater effort to set up face-to-face meetings between ministers and the electorate.Mr Milburn said Labour's media effort this time would focus more on local newspapers and broadcasters, with every local radio station given the chance to interview the prime minister.Labour election chief Alan Milburn denied the party was trying to \"hide\" the prime minister.The tone of the campaign, said Mr Milburn, would be more conversational than rhetorical; more spontaneous less scripted; less national more local and less based on issues and more concentrated on people.But Tory co-chairman Liam Fox said Labour's plans showed Mr Blair was \"terrified of facing proper scrutiny\".It will not be a \"battle bus\" style campaign either, he said.Mr Brown has headed Labour's preparations for previous polls but Mr Milburn is taking that role this time.", "A Labour source told the Sunday Times Mr Campbell would \"effectively front\" the election media campaign but said he would be given no formal title.Ex-Downing Street media chief Alastair Campbell will return to the fold to strengthen Labour's general election campaign, the party has confirmed.Mr Campbell was at the centre of the government's row with BBC over Andrew Gilligan's story about the Iraq weapons dossier.\"Of course Alastair's going to be part of the election campaign and I think that all of us who will also be part of the election campaign are very pleased about that,\" Ms Jowell told Sky News.\"He is a strong Labour Party member,\" Mr Prescott told BBC One's Breakfast With Frost programme.Labour strategists told the paper he would be \"set loose\" on Conservative leader Michael Howard in attacking his party's economic record when it was in power.Since leaving Downing Street, he has toured the country with his one man show, An Audience With Alastair Campbell and presented a number of interview programmes for Channel 4.Mr Campbell has consistently made public his keenness to play a part in the poll, expected in May.", "Mr Blair said Mr Jackson was a \"decent, fair-minded and dedicated public servant... who will be warmly welcome by Labour MPs and members\".Prime Minister Tony Blair declared himself \"delighted\", saying Mr Jackson would be warmly welcomed by Labour MPs.He added that it was not surprising Mr Jackson had chosen to leave the Conservatives.Mr Jackson, who has clashed with his leaders over tuition fees and Europe in the past, served as higher education minister between 1987 and 1990.Robert Jackson, 58, MP for Wantage in Oxfordshire, said he was disillusioned with the party's leadership and its \"dangerous\" views on Europe.Mr Jackson is due to stand down at the next election.", "Sir Anthony Meyer, the Tory backbencher who challenged Margaret Thatcher for the party leadership in 1989, has died.Sir Anthony John Charles Meyer was born on 27 October, 1920.He was 84, had been suffering from cancer for many months, and died at his London home.Educated at Eton, and at New College, Oxford, he served in the Scots Guards from 1941 to 1945 and was wounded in tanks in Normandy.", "\"Mock elections can play an extremely valuable role in helping young people understand how the democratic process works and why it matters,\" he said.Michael Rafferty, who is mock elections project manager at the Hansard Society, said he looked forward to seeing schools and colleges across the UK participating in the mock votes.The Y Vote initiative is being run jointly by the Electoral Commission, the Hansard Society and the Department for Education and Skills in the run-up to local elections and the general election, possibly on 5 May.Mock elections are planned to take place in schools across the UK.", "MPs will be thrown out of the Commons if they use Blackberries in the chamber Speaker Michael Martin has ruled.The use of electronic devices in the Commons chamber has long been frowned on.The Speaker chairs debates in the Commons and is charged with ensuring order in the chamber and enforcing rules and conventions of the House.The \u00a3200 handheld computers can be used as a phone, pager or to send e-mails.", "The five unions meeting Mr Prescott want the government to withdraw these regulations.They want the government to withdraw regulations - due to be introduced in weeks - which would raise the pension age for council workers from 60 to 65.It is just weeks before new regulations are introduced to raise the pension age of local government workers.But a spokesman for Mr Prescott warned that the changes to the local government pension scheme would have to go ahead in April.Other public sector unions have pledged to follow.Mr Prescott held a private meeting with senior union figures last week.Five public sector unions will hold private talks with Deputy Prime Minister John Prescott at Labour's spring conference in Gateshead.The Public and Commercial Services Union (PCS) will co-ordinate any industrial action with up to six other public sector unions.", "The five unions which met Mr Prescott want the government to withdraw these regulations.They want the government to withdraw regulations - due to be introduced in weeks - which would raise the pension age for council workers from 60 to 65.Five public sector unions met Deputy Prime Minister John Prescott at the Labour spring conference in Gateshead.Mr Prescott held a private meeting with senior union figures last week.Other public sector unions have pledged to follow.But a spokesman for Mr Prescott warned that the changes to the local government pension scheme would have to go ahead in April.PCS leader Mark Serwotka warned last week that there could be further walkouts unless there was a government rethink.The Public and Commercial Services Union (PCS) will co-ordinate any industrial action with up to six other public sector unions.A spokesman for Unison, Britain's biggest union, said after Saturday's meeting: \"At least we are still talking.\"", "Among the over-65s, 70% said they would be certain to vote in an immediate election, compared with 39% of people under 55.Charity boss Gordon Lishman said if a \"decisive blow\" was struck at the election it would be by older voters who could be relied on to turn out.Mr Lishman urged the next government to boost state pension.Labour has said it wants to use savings reforms to Incapacity Benefit to improve the basic state pension and has set up a review of the council tax system.\"Older people want to see manifesto commitments that will make a difference to their lives,\" Mr Lishman said.In the survey carried out by ICM Research, 14% of people aged between 18 and 34 said they never voted in general elections.Political parties cannot afford to take older UK voters for granted in the coming election, says Age Concern.A survey for the charity suggests 69% of over-55s say they always vote in a general election compared with just 17% of 18 to 24 year olds.", "During a question and answer session with first-time voters on Five News, Mr Blair said he had no option but to \"confront it\" by talking to people.In answer to a question from 22-year-old Liverpool student David Dunne about concerns over the prime minister's personal integrity, Mr Blair said talking was the only answer.He was not \"forcing\" anyone to go to university, but places should be there for those who wanted them, he said.He insisted there was no plan for an invasion of the country saying: \"Sometimes people say because of what has happened in Iraq this is the next place.\"By talking through policies at least people understood the reason for them, even if they did not agree with them, he said.", "Lib Dem Sir Archy Kirkwood, who chairs the Commons work and pensions committee, said that when Mr Johnson had announced Mr Smith was going he got the \"clear impression\" the CSA chief was retiring though it had since emerged that was not the case, and he may be seeking new employment opportunities.Tory work and pensions spokesman David Willetts said families affected by CSA failings would wonder why Mr Smith was still in his job three months after his departure was announced.But committee member and Tory MP Nigel Waterson said he was \"amazed\" Mr Smith was still in his job.A Department for Work and Pensions spokeswoman confirmed Mr Smith was still in post and that he would continue in the job until a replacement was found.Mr Smith's departure was reported widely at the time as his shouldering the blame for the failings of the Child Support Agency.In November, when he surprised MPs and the watching media by announcing Mr Smith's departure, Mr Johnson said: \"I should tell you that Doug has decided that now is the time to stand aside and to allow a new chief executive to tackle the challenges ahead.On that day's Today programme Mr Johnson was asked why Mr Smith had been allowed to resign rather than be sacked.Doug Smith's departure was announced by Work Secretary Alan Johnson on 17 November as MPs grilled him over the agency's poor performance.He added that he had been absolutely open when he announced Mr Smith's departure to the select committee and how people chose to interpret it was a \"different thing\".\"No date was ever given for Doug Smith's departure,\" she said adding that the post had been advertised.Asked on Thursday about Mr Smith's position Mr Johnson told BBC Radio 4's World at One he thought it was a \"non-story\".", "Mr Livingstone \"should have withdrawn the comment immediately\" once he realised the journalist was Jewish, said Mr Blair.During his interview with the Jewish Chronicle, Mr Blair said: \"I've been a very strong supporter of the Jewish community and Israel, and will always be so.\"Mr Blair also distanced himself from recent Labour campaign posters featuring Mr Howard, which critics claimed were \"anti-Semitic\".Tony Blair has pledged to \"never, ever, ever\" attack Tory leader Michael Howard over his Jewish beliefs.These were \"not intended to cause any offence to anyone on the Jewish community,\" Mr Blair insisted.One poster depicted Mr Howard and his shadow chancellor Oliver Letwin, who is also Jewish, as flying pigs.Mr Blair also defended his party's attitude towards the Jewish community, pointing out that it was his government that had introduced the Holocaust Memorial Day.The prime minister told the Jewish Chronicle: \"If you look at what I do, I attack Michael Howard politically.\"He conceded his comments may have been offensive but were not racist, and said earlier this week he would not apologise even if Mr Blair asked.Mr Livingstone has said he could not sincerely say sorry for the comments he made, and claims he has been targeted by the newspaper.", "The Tories have promised a reduction on bills for pensioners, who they say have been hardest hit by year-on-year increases in council tax.Labour says it wants to retain the property-based tax but reform it to make it fairer and says there is scope for councils to become more efficient.They say the council tax is the most unpopular and most unfair tax in Britain, because it puts a \"ceiling\" on what the richest pay.It would not be means tested, say the Tories, because that would create more bureaucracy and could discourage people from saving for their retirement.They say they are already helping pensioners with council tax bills, with a \u00a3100 lump sum for the over-70s and last year the government capped some local councils' budgets to keep demands down.The rate would be set locally, but administered by the Inland Revenue which they say would save at least \u00a3300m.Instead households where council tax payers are over 65 would get a rebate covering half their bill, up to a maximum of \u00a3500.The party says it would aim for a \u00a35,000 tax-free personal allowance, or a \u00a37,000 allowance for the over-65s.The Liberal Democrats want to do away with the council tax altogether and switch to a local income tax of the kind seen in the USA, Norway and Switzerland.", "A CRE spokesman said the organisation had nothing to add on the shortlist issue specifically but would be working with all the political parties to address the under-representation of ethnic minorities in Parliament.If ethnic minorities were represented in the House of Commons in proportion to their numbers in the population, there would be 42 ethnic minority MPs.Ethnic minorities make up 8% of the United Kingdom population but only 2% of MPs - 13 out of 659 - are from a visible minority group.\"I think all-black shortlists are the only way to cut to the chase and address the lack of minority candidates,\" Mr Vishwanathan said.Ashok Vishwanathan of Operation Black Vote, which aims to increase ethnic minorities' participation in the political process and their representation, said the result again showed all-women shortlists were not effective in getting minority women selected.An Operation Black Vote spokesman said they now wanted to meet Labour party chairman Ian McCartney for discussions.", "Their plan would see the House of Lords being renamed the Second Chamber of Parliament, and its members would be known as MSCPs.The group says the British public and a clear majority of MPs support replacing the Lords with a largely-elected second chamber.The cross-party group has unveiled a draft bill proposing a smaller second chamber in which 70% of members would be elected.A group of MPs has tried to raise the pressure on Tony Blair over reform to the House of Lords by publishing a detailed blueprint for change.The Elect the Lords Campaign said the draft bill was an important contribution to the debate.The government postponed plans to remove the remaining hereditary peers because they said they were unlikely to succeed after opposition in the Lords.But the all-party group, including Tories Ken Clarke and Sir George Young, Labour's Robin Cook and Tony Wright and Liberal Democrat Paul Tyler, is confident its plan would win support from a \"large majority\".And Mr Tyler said the prime minister's view that there was no agreement on the shape of the future of the Lords was flawed.\"The problem, I think, in the prime minister's mind is there doesn't appear to be a consensus that includes him,\" he said.The group says it can win support for removing the last 92 hereditaries.There would be 385 MSCPs, including 270 elected members, 87 appointed members and 16 bishops.", "Mr Hague was also paid an undisclosed amount for the newspaper serialisation of his biography of William Pitt the Younger and up to \u00a3135,00 for work as an adviser to various companies.The register also shows former Home Office Minister Ann Widdecombe declaring a \u00a3100,000 advance for her third and fourth novels.The register shows former Tory leader William Hague earning up to \u00a3820,000 on top of his MPs' salary, much of it from speaking fees.His former shadow chancellor Michael Portillo makes up to \u00a3560,000 a year - partly because of speeches and TV work.Mr Milburn was away from the frontbench for just more than a year between stepping down as health secretary and becoming Labour's election supremo.And former Foreign Secretary Robin Cook was paid between \u00a345,001 and \u00a350,000 for the paperback edition of his book about his resignation from government.He also declares a trip to Mexico last year to address executives of News International, and helicopter and private jet travel paid for by supporters.His declared income of up to \u00a3205,000 also includes payments for being a consultant to the Tote and for his regular column in the Guardian newspaper.Former Defence Secretary Michael Portillo makes some of his money as a non-executive director of BAE Systems.He also earned up to \u00a3195,000 for a weekly column in the News of the World, and between \u00a35,000 and \u00a310,000 for presenting BBC'2's Have I Got News for You.", "Record numbers of schools across the UK are to take part in a mock general election backed by the government.Michael Raftery, project manager at the Hansard Society, said: \"The Y Vote Mock Elections for schools mirror the excitement and buzz of a real election, raising awareness of citizenship, and the benefits of active democracy.\"\"By experiencing the election process first hand - from running a campaign to the declaration of the final result - we hope that young people will develop the enthusiasm to take part in the future.\"The mock votes will take place around 5 May, widely expected to be the date of the general election.Some 600 schools have already signed up for the Y Vote Mock Elections 2005 run by the Hansard Society and aimed at boosting interest in politics.", "Registered political parties are required to set out each quarter all donations over \u00a35,000 to their headquarters and over \u00a31,000 to local constituency parties they receive.The Labour Party received more than \u00a35m in donations in the final quarter of 2004, new figures show.Other significant donations came from retired millionaire businessman and philanthropist Sir Christopher Ondaatje who gave the party a sum of \u00a3500,000, and refrigerator magnate William Haughey OBE who gave \u00a3330,000.The largest donation to the Conservatives was a bequest from Ruth Beardmore of nearly \u00a3400,000.The Conservatives were in second place with donations totalling \u00a34,610,849, while the Liberal Democrats received just over \u00a31m.The Liberal Democrats' largest donor was the Joseph Rowntree Reform Trust Ltd, a company which promotes political reform and constitutional change, which gave a sum of \u00a3250,000.This is nearly half of the \u00a311,724,929 received by 16 political parties listed by the Electoral Commission.There were also donations topping \u00a3250,000 for the Conservatives from Scottish Business Groups Focus on Scotland and the Institute of International Research, the world's largest independent conference company.Also among the gifts to the Tories were 24 donations totalling \u00a3161,840 from Bearwood Corporate Services.", "Mr Cook, who is giving evidence to the Power inquiry into voter turnout rates, told BBC Radio 4's Today Programme it was not fair to blame the public who were \"more interested in politics than ever before\".The government has tried a number of things in an attempt to boost voter turnout, which fell to 59% in the last general election in 2001.Ex-foreign secretary Robin Cook said people were not apathetic but fed up of \"pager politics\" and not being heard.He also criticised the cult of personality politics: \"There's far too much interest in celebrities.Voters' \"pent up passion\" could confound predictions of a low turnout in the coming general election, Charles Kennedy has said.\"They are turned off by the way we do politics in Britain.", "\"After that Downing Street proceeded to set out his [Lord Goldsmith's] view in a parliamentary answer which was then published on 17 March,\" said Mr Sands.Downing Street has denied the claims, made in a new book about the Attorney General Lord Goldsmith's advice.But a short statement about Lord Goldsmith's position was presented in a written parliamentary answer on 17 March 2003 - just before a crucial Commons vote on the military action.In a statement to Newsnight, Lord Goldsmith said: \"In my parliamentary answer on March 17 2003, I explained my genuinely held independent view, that military action was lawful under the existing Security Council resolutions.This would be wrong even if Lord Goldsmith had signed the statement, Mr Cook said, because the attorney general's advice should be an \"independent legal opinion\", not subject to \"political negotiation of this kind\".Lord Goldsmith also denied them, saying he was not \"leaned on\" in any way.The government has consistently refused to publish Lord Goldsmith's advice on the legality of the war - saying such papers have always been kept confidential.The Tories say ministers must respond in Parliament to claims that the legal advice used to justify the Iraq war was drawn up at Number 10.Liberal Democrat foreign affairs spokesman Menzies Campbell repeated his party's calls for Lord Goldsmith's first piece of legal advice to be made public.But the Conservatives and Liberal Democrats say they want the publication of the full legal advice given by the Attorney General.", "Mr Hockney said the law was clear that those elected on a list who quit their party should keep their seats.\"The Greater London Act is clear that if someone resigns who was elected on a list, their party whip the seat belongs to them and not the party.\"He said Mr Hulme-Cross and himself had no intention of resigning and added that they felt that it was UKIP who were not being true to the electorate.The party argues the pair should give up their seats as they won them as UKIP representatives, not as individuals.She said: \"The party has taken legal advice and it is clear that we could take legal proceedings against you which could result in the return of our seats and/or damages against you.Veritas was formed by Mr Kilroy-Silk earlier this month after he quit UKIP following an unsuccessful bid to take over as leader.", "The prime minister claims this is the clearest indication that it is the Tories who are playing politics with the issue by attempting to score cheap political points in parliament.He didn't say so, but the Tories believe the prime minister is playing the fear card on this one so he can look tough in the run up to the general election And they believe Tony Blair is using the issue to suggest the Tories are soft on terrorism.Liberal Democrat leader Charles Kennedy avoided suggesting anyone was playing politics with the issue.So who, if anyone, is playing politics with the security of the nation?As is his habit nowadays, the prime minister was less rough with Mr Kennedy than he had been with Mr Howard - he prefers a more exasperated tone suggesting he believes the Lib Dems have, once again, just missed the point.The prime minister almost blushed.Why on earth will the prime minister not simply take up the Tories' offer to extend the existing powers temporarily to allow proper parliamentary debate of the laws, he demanded.Michael Howard has no doubt it is the prime minister who, he claims, is \"ramming\" through Parliament the controversial new anti-terror measures without proper debate.", "Former minister Clare Short, who resigned from the government over the Iraq war, said the ministerial answer was the same statement that was earlier shown to the cabinet as it discussed military action.Former foreign secretary Robin Cook said Lord Goldsmith's admission that his parliamentary answer was not a summary of his legal opinion suggested Parliament may have been misled.In a statement, Lord Goldsmith said: \"I was fully involved throughout the drafting process and personally finalised, and of course approved, the answer.\"He added the answer represented his view that the war was legal, but was not a summary of his advice to the PM.Lord Goldsmith said Lord Falconer and Baroness Morgan played no part in drafting the answer.\"The attorney general may never have presented his answer as a summary, but others certainly did,\" he said.\"If his original advice of 7 March accepted that military action might be illegal, how was it that he resolved any such doubts by the time the Parliamentary answer was published on 17 March?\"Earlier, Tony Blair dismissed questions about the attorney general's advice, and said his Parliamentary statement had been a \"fair summary\" of his opinion.he said.\"The answer did not purport to be a summary of my confidential legal advice to government.\"\"As I have always made clear, I set out in the answer my own genuinely held, independent view that military action was lawful under the existing (UN) Security Council resolutions,\" he said.A short statement about Lord Goldsmith's position presented in a written parliamentary answer on 17 March 2003 - just before a crucial Commons vote on the military action - did not suggest this.He said the answer had been prepared in his office with the involvement of Solicitor General Harriet Harman, two of his own officials, three Foreign Office officials, a QC, Christopher Greenwood and the then Lord Chancellor, Lord Irvine of Lairg.", "Lord Goldsmith said the answer represented his \"genuinely held independent view\" the war was legal.Former foreign secretary Robin Cook said Lord Goldsmith's admission that his parliamentary answer was not a summary of his legal opinion suggested Parliament may have been misled.\"The attorney general may never have presented his answer as a summary, but others certainly did,\" he said.Last week Lord Goldsmith said in a statement: \"I was fully involved throughout the drafting process and personally finalised, and of course approved, the answer.\"In the House of Lords, the attorney general faced a call by former Tory lord chancellor Lord Mackay to now publish the \"full text\" of the advice - the suggestion was rejected.Tony Blair has dismissed questions about the attorney general's advice, and said his Parliamentary statement had been a \"fair summary\" of his opinion.\"The answer did not purport to be a summary of my confidential legal advice to government.\"\"As I have always made clear, I set out in the answer my own genuinely held, independent view that military action was lawful under the existing (UN) Security Council resolutions,\" he said.Another peer meanwhile, Lord Skidelsky, said not to publish the full legal opinion would \"strengthen the suspicion that the the original text was doctored for public consumption, in exactly the same way as the notorious intelligence dossier on weapons of mass destruction\".A short statement about Lord Goldsmith's position presented in a written parliamentary answer on 17 March 2003 - just before a crucial Commons vote on the military action - did not suggest this.He said the answer had been prepared in his office with the involvement of Solicitor General Harriet Harman, two of his own officials, three Foreign Office officials, a QC, Christopher Greenwood and the then Lord Chancellor, Lord Irvine of Lairg.", "Mr Howard appointed Mr Crosby as his elections chief last October.Mr Crosby's statement said: \"The Conservative Party has been making an impact on the issues of lower tax and controlled immigration over the past week.\"Mr Howard later added there was not \"one iota\" of truth in the report.But Mr Crosby said in a statement: \"I have never had any such conversation... and I do not hold that view.\"", "The Labour Party will hold its 2006 autumn conference in Manchester and not Blackpool, it has been confirmed.For years the main political parties have rotated between Blackpool, Bournemouth and Brighton.In 1998 the party said it would not return to Blackpool but did so in 2002.And the news the much larger annual conference is not to gather in Blackpool will be seen as a blow in the coastal resort.Colin Asplin, Blackpool Hotel Association said: \"We have tried very hard to make sure they come back to Blackpool.It will be the first time since 1917 that the party has chosen Manchester to host the annual event.", "Labour has been accused of using anti-Semitic images in posters which critics claim depict Tory leader Michael Howard as Fagin.Mr Howard did not comment on the anti-Semitism claims when asked about the poster on Monday.The image simply portrayed Mr Howard as a hypnotist, he argued.Labour campaign spokesman Fraser Kemp said the poster had been misunderstood.The poster shows Mr Howard hypnotising people with a pocket watch, saying: \"I can spend the same money twice.\"It showed Mr Howard and Mr Letwin - who are both Jewish - as flying pigs.Mr Howard told Greater Manchester Radio: \"It is such a pity that Mr Blair doesn't practise what he preaches.\"A Labour spokesman later said the timing of removing the controversial image from the party's website was not affected by the row.There was controversy over another poster choice offered to Labour members.Jewish Chronicle editor Ned Temko said there had been a mixed reaction to the first poster but e-mails from Jewish Chronicle readers showed deeper concern about the hypnotism image.", "A Labour spokesman later said their removal from the party's website was not affected by the row.Labour's election chief Alan Milburn has defended his party's campaign posters amid Tory claims the ads were nothing short of \"sly anti-Semitism\".The Fagin and pigs might fly posters were taken off Labour's website on Monday after supporters voted for their favourite poster featuring Mr Howard and shadow chancellor Oliver Letwin holding a blackboard reading 2+2=5.The posters were among a series of ideas shown to Labour members, who were asked to vote on their favourite.Labour has withdrawn two controversial posters and launched four new designs.The posters were among a series of ideas shown to Labour members, who have been asked to choose which one should be used ahead of the election.In the Commons, Tory spokesman Mr Lewis suggested the posters were part of a wider trend and reminded MPs that Labour chairman Ian McCartney last year described shadow chancellor Oliver Letwin as a \"21st Century Fagin\".", "UKIP's leader, Roger Knapman, has said he is glad to see the back of Mr Kilroy-Silk.\"He has remarkable ability to influence people but, sadly, after the [European] election it became clear that he was more interested in the Robert Kilroy-Silk Party than the UK Independence Party so it was nice knowing him, now 'goodbye',\" he said.UKIP leader Roger Knapman says he is glad to see the back of Mr Kilroy-Silk.UKIP won 31% of the vote in Erewash in last June's European elections - with Mr Kilroy-Silk among their candidates for the region.UKIP officials also argue Mr Kilroy-Silk has not been \"straightforward\" in attacking the party he once wanted to lead.Mr Kilroy-Silk announced his plans a day after launching his new party, Veritas, the Latin for truth.Mr Kilroy-Silk quit UKIP last week after months of tension as he vied unsuccessfully for the leadership of that party.Mr Kilroy-Silk was joined in the new venture by one of UKIP's two London Assembly members, Damien Hockney, who is now Veritas' deputy leader.Ex-chat show host Robert Kilroy-Silk is to contest the Derbyshire seat of Erewash at the next general election.", "Immigration and asylum have normally been issues politicians from the big parties have tiptoed around at election time.But, while all the parties appear to agree the time has come to properly debate and address the issue, there are already signs they will run into precisely the same problems as before.Labour has already branded the proposal unworkable but party strategists have seen the Tories seizing a poll advantage over the issue.Former union leader Sir Bill Morris has already accused both the big parties of engaging in a \"bidding war about who can be nastiest to asylum seekers\".The challenge for the big parties is to ensure they can engage in the debate during the cut and thrust of a general election while also avoiding that trap.That has been attacked by the Tories as too little, too late and for failing to tackle the key issue of the numbers entering the UK.That was also true at the last general election and the issue did briefly become a campaigning issue.", "The Liberal Democrats say in the northern cities, the race is between them and Labour, while in southern seats - particularly the south west - it is between them and the Tories.Mr Kennedy said the British public felt let down by Labour on issues from Iraq to top-up fees and the Conservatives were not \"asking the critical questions\".Mr Kennedy's tour comes as he, Labour leader Tony Blair and Conservative leader Michael Howard all step up campaigning ahead of the next General Election, widely expected to be held on 5 May.On Tuesday Mr Kennedy will visit Leicester South, where Lib Dem MP Parmjit Singh Gill overturned a big Labour majority to win the seat in last year's by-election.Asked whether it was realistic to assume the Liberal Democrats could win the general election, he said: \"There's no limit to the ambitions we have as a party.Speaking to the BBC's Westminster Hour on Sunday, Mr Kennedy said the upcoming general election - widely tipped for 5 May - would be much more unpredictable than any others in \"recent experience\".And he said people were \"highly sceptical\" about Labour and Conservative promises on tax.", "Mr Telford agreed, but added it was becoming increasingly difficult to think of an answer when people asked \"What has Labour done for the North East?\"Katrina Bull, a prospective parliamentary candidate said Mr Blair had shown he could rouse the party's grassroots: \"I think if every voter was able to spend time in a room with Tony, the way we have today, we will have no problem with turnout.\"A party of councillors from Nottingham agreed that there was nothing wrong with Mr Blair's leadership - and they were adamant that the campaigning strength of the party in their city was as strong as ever.The problem they faced, they said, was converting this local feelgood factor into votes.Every activist I spoke to said they were proud of what they believed Labour had achieved in their local communities - the new hospitals and schools, the better life chances for young people.Stephen Douglas, 26, from Wales, said after the PM's speech on Sunday: \"I think it was a bit of a turning point, given the roasting he has had on some issues.But for every Brownite at the spring conference there was an equally ardent fan of Mr Blair.The problem, according to Mr Lane, is not continuing divisions over Iraq, foundation hospitals or tuition fees, or even voter apathy, but Mr Blair himself.Tony Martin, of Burnley, said: \"He is the first leader who has won us two terms.We are up for this election,\" said Richie Porterhouse.Tony Blair has told Labour supporters he's \"back\" and still hungry for the job of prime minister - but does that sum up the mood at the party's spring conference in Gateshead?But when asked about Mr Blair's bravura performance on Friday, the men agreed he was \"brilliant\".\"It might sound great, but it does create this sense of complacency among our own voters and I think that is the greater problem than Iraq,\" said Nottingham City Councillor Brian Parbutt.And they would all be out on the doorstep pushing the Labour message come election time.\"The electorate are keener on the government than some Labour Party members,\" is the dry assessment of Graham Lane, leader of the Labour group on Newham Council.I think we have all felt a little jaded, but it reminded us why we joined the party in the first place,\" said Mrs Spence.Malcolm Shipley, of Shipley, said it was \"as if he is coming round to the right approach again\".", "Assistant information commissioner Phil Jones said it was classed as marketing if political parties telephoned people to encourage them to vote for them.Mr Taylor argues there should be new guidelines so all parties can act in the same way if the watchdog believes the rules allow parties to ring TPS numbers about voting intentions and later urge those people to vote for them.\"If a party is calling someone who is registered on TPS and records their voting intention with a view to using this information in the future, this should be clear to the voter concerned,\" said Mr Jones.\"When we ask which party they will vote for, that is not marketing and we have very clear legal advice that it is not,\" he said.A Conservative spokeswoman said the party stuck to the rules when it rang TPS subscribers.He said the party always asked people if they would be happy to be contacted again and if they said no, they were not rung again.\"If a party rings a person who is registered on TPS to ask about their voting intention and goes on to encourage that voter to support them, the party may well be in breach of the regulations.The parties say they can stick to the rules by ensuring that their calls are not marketing - for instance by asking about people's voting intentions.A Labour Party spokesman told the BBC News website the party avoided those on TPS lists when telephoning people about membership or fundraising.But seven million telephone numbers are on the Telephone Preference Service (TPS) lists, which ban unsolicited sales and marketing calls.She said: \"We do apply TPS but in line with the law.", "Labour say a Lib Dem vote could \"let the Tories in\", while the Tories say the Lib Dems would mean \"higher taxes, soft crime laws, more power to Europe\".People vulnerable to problem debts should be afforded greater protection from banks aggressively promoting financial products, the Lib Dems say.Speaking to the BBC's Westminster Hour on Sunday, Mr Kennedy said the upcoming general election - widely tipped for 5 May - would be much more unpredictable than any others in \"recent experience\".Mr Cable said the government's Consumer Credit Bill would target some of the \"extreme problems\" such as loan sharking, but ministers had been \"a bit complacent\" about the wider issue of debt levels.Mr Kennedy's tour comes as he, Labour leader Tony Blair and Conservative leader Michael Howard all step up campaigning ahead of the next General Election, widely expected to be held on 5 May.The Liberal Democrats say in the northern cities, the race is between them and Labour, while in southern seats - particularly the south west - it is between them and the Tories.Mr Kennedy is visiting a mixture of rural seats, where his party is hoping to make gains from the Conservatives, and urban areas traditionally associated with Labour.And he brushed off Labour suggestions a vote for his party would mean letting the Tories in \"by the back door\".", "The Lib Dems say their \"mutual homes\" would let people buy a share of a property, usually worth about 5% of the building costs.The party's scheme would allow people to buy a share in a home through a mutual home ownership trust, as a way of getting onto the housing ladder.Mr Hill said he also asked whether the Lib Dems would match Labour's promise to spend \u00a342bn on making refurbishing and repair council homes by 2010.Party leader Charles Kennedy said the homes would be affordable because they would be built on surplus public sector land, donated by central or local government.It would also allow councils to vary discounts to tenants given the right to buy their council homes so local needs were taken into account.Labour has said it will allow 300,000 council and housing association tenants to buy a share in their homes.People would also only have to pay for the cost of the building and not the land, he added.There are also plans to prevent high house prices forcing people out of their local communities.The Lib Dems would also encourage the conversion of existing buildings in an effort to protect greenfield sites.They would spend about 30% of their monthly salary on rent and buying extra shares in the property.When they moved house, they would be able to cash in on any rise in property prices by selling their share.", "Mr Kennedy also believes the party's plans to use the money saved from not introducing \"illiberal\" ID cards to boost police numbers by 10,000 would appeal to women too.Both Labour and the Conservatives have said they also plan to boost pensions and to improve childcare support.The Conservatives are yet to unveil their manifesto plans for childcare but said in November they would increase maternity pay and pay the child tax credit in cash to parents to spend as they like, on a nanny, au pair or even a family member, such as a grandparent, acting as a carer.The Lib Dem's Citizen's Pension, based on length of residency not on national insurance contributions, would address that imbalance, Mr Kennedy argues.Mr Kennedy also points to the fact that 40% of the party's candidates set to stand in winnable or target seats are women.Mr Kennedy says he wants to deal with policy areas that disadvantage women.Labour's deputy minister for women Jacqui Smith accused the Lib Dems of offering \"false promises\" to women and said their sums did not add up.He says that pensions based on the number of years worked ignore the contribution women make caring for children.During the interview Mr Kennedy revealed that he planned to structure the party's general election campaign around the birth of his first child, which is expected in April.She said: \"These proposals would increase the costs to the public purse drastically year on year, and hard working families will pay dearly, through either increased taxes or reduced spending on public services\".", "Lib Dem leader Charles Kennedy has said voters now have a \"fundamental lack of trust\" of Tony Blair as prime minister.He said backing his party was not a wasted vote, adding that with the Lib Dems \"what you see is what you get\".But he said Mr Blair had lost the trust of the British people.\"There is a fundamental lack of trust in Tony Blair as prime minister and in his government,\" he said.Mr Kennedy said during his nearly 22 years in Parliament he had seen prime ministers and party leaders come and go and knew the pitfalls of British politics.Mr Blair has already spent a day with Five and Michael Howard is booked for a similar session.", "BBC political editor Andrew Marr said that Mr Brown's article was \"a warning shot\" to Mr Blair not to try and cut him out of the manifesto writing process.Mr Blair argued that under New Labour the country had changed for the better and that was \"in part\" because of Mr Brown's management of the economy.Mr Blair said a decision had yet to be taken over how the election would be run but the chancellor's role would be \"central\".The prime minister was asked about Mr Brown's article and about his election role when he appeared on BBC Radio 4's Today programme.The premier insisted Mr Brown will have a key role in Labour's campaign, and praised his handling of the economy.Mr Blair said he was taking \"nothing for granted\" ahead of the vote - warning that the Tory strategy was to win power via the back door by hinting they were aiming to cut Labour's majority instead of hoping for an outright win.", "Veteran Labour MP and former Cabinet minister Jack Cunningham has said he will stand down at the next election.Mr Blair said he was a \"huge figure\" in Labour and a \"valued, personal friend\".One of the few Blair-era ministers to serve under Jim Callaghan, he was given the agriculture portfolio when Labour regained power in 1997.Mr Cunningham went on to become Tony Blair's \"cabinet enforcer\".", "It is a move back towards an almost traditional Tory message which previously suggested Labour was the party of tax rises and the Conservatives the party of tax cuts.Ideas already floated include raising tax thresholds and abolishing or reducing inheritance tax, although some in the Tory party are urging Mr Howard to announce something more eye-catching before the election.And even after that was done, it would still have enough left over for a tax cut equivalent to about a penny off the basic rate of income tax.\"At this election, people will have a clear choice between Mr Blair who will waste more and tax more and the Conservative party which will give value for money and tax less,\" he said.Michael Howard has finally revealed the full scale of his planned Tory tax cuts.Of that, \u00a323 billion would go on spending plans, with \u00a38 billion to fill the black hole left, they claim, by Gordon Brown, and the rest going in tax cuts.Should he win the next general election, he has earmarked \u00a34 billion that will be used to reduce taxes - although he still will not say which or how.The extension of that, however, was that Labour was also seen as the party of big spending on the public services while the Tories were the cutters.So far that has not faced any real challenge, but independent analysts now claim a third New Labour government would be forced to either increase taxation or taxes to plug a black hole it has at the centre of its finances.", "The Votes at 16 alliance said it was a good thing to \"engage people\" by lowering the candidacy age but argued lowering the voting age would be much more effective.That is because the age of majority was reduced to 18 in 1969 but laws dating from 1695 which determine the current voting age stayed in place.The commission found the most common approach around the world is for the voting age to be the same as the candidacy age.\"The government intends to legislate, when parliamentary time allows, to lower the age,\" said Mr Leslie, who was elected in 1997 at the age of 24.The announcement from Mr Leslie - who was elected in 1997 in a formerly safe Tory seat - prompted calls for a lowering of the voting age to 16.Last April's report by the Electoral Commission said there was no strong argument for leaving the age for standing for election at 21.The voting age affects millions of younger people,\" said spokesman Alex Folkes.", "And Tony Blair would be in the very front line of that campaign, he said.Mr Milburn, in the latest in his series of pre-election-campaign campaigning, explained the slogan was the reaction to polling which suggests the public believe Labour and Tony Blair are the future while Michael Howard and the Tories would take the country backwards.It would be an aggressive campaign because things would inevitably boil down to a choice between Labour and the Tories.The word \"Britain\" is cast on a red background - a nod to Old Labour.They could, however, picture Michael Howard or, of course, Tony Blair doing it.And, coincidentally, the ad men who came up with the abandoned flying pigs and so-called \"Fagin\" posters which caused Tory protests have not been sacked but, as election supremo Alan Milburn declared, \"are doing a very good job\".Labour has unveiled the four little words that will form the heart of its general election campaign which, for those just returned from the planet Galifray, is \"looming\".The slogan \"Britain forward not back\" (no, it's not an instruction from one of those inter-planetary Time Lords) is to become as much a part of our daily lives as the sky - it's always there but we mostly stop noticing.", "Outlining his crime manifesto, Mr Howard said elected police commissioners would be more accountable than police authorities which are made up of local councillors and magistrates.Mr Howard said the authorities were not \"providing the local accountability that we want to see\" and that elected police commissioners would be more visible.Party leader Michael Howard said the new role would replace \"inconspicuous\" police authorities.Mr Oaten said local people had too little control over policing but a far better solution would be for elected councillors to draw up a \"minimum policing guarantee\" with their chief constables.Local communities would be asked to go to the polls to elect their own area police commissioner, under plans unveiled by the Conservatives.He said: \"Today the Tories are making more extravagant promises on the police without making clear how they would pay for them, other than through fantasy savings to the asylum system.\"Lord Harris, who sits on the executive of Association of Police Authorities, said the plans seemed to suggest chief constables should be told what to do by a single politician.He said the new office would not supersede the job of a chief constable.", "If Mr Blair did not want to take part, the broadcasters could go ahead with an empty chair or cancel the event and explain their reasons why, Lord Holme said.Lord Holme, who has campaigned for televised debates at previous elections, said broadcasters were \"more than willing to cooperate with the arrangements\".\"What makes the present situation even less acceptable is that although Mr Howard and Mr Kennedy have said they would welcome a debate, no-one has heard directly from the prime minister,\" he said.\"It would be up to each party leader to accept or refuse,\" said Lord Holme.\"The broadcasters should make the decision to go ahead,\" he said.Lord Holme argued that as part of their public service obligations, broadcasters \"should make the decision to go ahead\" as soon as the election is called.It would then be up to Tony Blair, Michael Howard and Charles Kennedy to decide whether to take part, the non-partisan charity said.Tony Blair has already ruled out taking part in a televised debate during the forthcoming election campaign.", "Responding to the speech, shadow chief secretary to the Treasury, George Osborne, said: \"This was more talk from Gordon Brown.\"There will be a simple choice at the election - value for money and lower taxes with the Conservatives, or more waste and higher taxes under Tony Blair and Gordon Brown.\"The chancellor said the poll - expected to fall on 5 May - would give a \"clear and fundamental\" choice between Labour investment and Tory cuts.Laying into the Conservative's record in government he said: \"I give you this promise - with Labour, Britain will never return to the mistakes of ERM and 10% inflation, 15% interest rates, \u00a33bn in lost reserves, 250,000 repossessed, one million in negative equity and three million unemployed.Liberal Democrat shadow chancellor Vince Cable warned the picture was not as rosy as Mr Brown would like to portray it.\"For all his trumpeting of Labour's management of the economy, Gordon Brown's record is very mixed,\" he said.Gordon Brown has issued a rallying cry to supporters, warning the \"stakes are too high\" to stay at home or protest vote in the next general election.To a packed audience at Gateshead's Sage Centre, Mr Brown accused shadow chancellor Oliver Letwin of plotting cuts that were the equivalent of sacking every teacher, GP and nurse in the country.Mr Blair told the audience he believed the Iraq war would have made Britain a safer place if its emerging democracy succeeded and that he wanted to bring troops home as soon as possible, but not before the job was done.He also said he wanted to carry on as PM \"because I still think that there are big changes our country needs\".\"For all his positive words, Gordon Brown is faced with economic problems looming on the horizon, not least the unprecedented levels of personal debt facing the nation.\"", "Analysing Mr Brown's position before the speech, BBC correspondent James Hardy said Mr Brown would draw \"sharp dividing lines\" with the Conservatives for the forthcoming election campaign.Mr Blair has \"the same passion and the same commitments for the job\" as when Labour came to power in 1997, he said.The Conservatives and Lib Dems said the pledges - set to underpin Labour's election campaign - were \"worthless\".On Friday night, Mr Brown confirmed he would not make any tax commitments until the Labour manifesto had been published after the Budget, expected in March.Gordon Brown has delivered a rousing speech to Labour's spring conference setting out the government's agenda for the next general election.The chancellor said he was proud of his party's record on the economy, and would strive for continuing stability if elected.\"Mr Brown will lay out his credentials as a reforming chancellor determined to take on and beat the Asian tiger economies which increasingly dominate world trade,\" our correspondent said.He said: \"I'm the General Election co-ordinator and I don't know, and Tony has not made up his mind.\"The prime minister's enthusiasm for the job remains undimmed, Alan Milburn, Labour's election strategist told Radio 4's Today programme on Saturday.", "Mr Blair said that whether the public chose Michael Howard or Mr Kennedy, it would result in \"a Tory government not a Labour government and a country that goes back and does not move forward\".Tory co-chairman Liam Fox was speaking after Mr Blair told Labour members the Tories offered a \"hard right agenda\".Dr Fox refused to discuss weekend newspaper reports that the party had repaid \u00a3500,000 to former Tory Treasurer Lord Ashcroft after he said the party could not win the election.The Lib Dems accuse Mr Blair of making a \"touchy-feely\" speech to Labour delegates which will not help him regain public trust.The Tory co-chairman attacked Labour's six new pledges as \"vacuous\" and said Mr Blair was very worried voters would take revenge for his failure to deliver.Dr Fox accused Mr Blair and other Cabinet ministers of telling lies about their opponents' policies and then attacking the lies.In what was seen as a highly personal speech in Gateshead on Sunday, Mr Blair said: \"I have the same passion and hunger as when I first walked through the door of 10 Downing Street.\"Meanwhile Lib Dem leader Charles Kennedy is expected to attack Mr Blair's words as he begins a nationwide tour on Monday.He would not discuss reports the party repaid \u00a3500,000 to Lord Ashcroft after he predicted an election defeat.", "The pledge on education - \"your child achieving more\" - was one of six election pledges unveiled by Mr Blair last week.Mr Blair later stressed Labour's election pledge to focus on education, when he met parents in the area.The prime minister has donned a life jacket and joined school children in a sailing dinghy as he sought to sell his party's education policies.\"What we're doing is introducing some simple guidelines so if teachers follow those they are not going to be at risk of legal action,\" Mr Blair said.Parents and teachers who met Mr Blair on Tuesday were invited to the informal discussion after writing to their MPs to raise concerns about education.\"You can't have a situation where parents or teachers end up being worried that they're going to be subject to all sorts of legal action if they take children sailing or doing outdoor activity that is actually good for the kids and good for their health and their character.\"Mr Blair, looking a little windswept, joined two girls from St Egwin's Middle School in Evesham and an instructor for a trip in the Wayfarer dinghy, closely followed by a boat full of photographers.Afterwards he said outdoor activities were beneficial for children but accepted that lots of teachers now worried about taking part for fear of being sued if something went wrong.", "Mr Blair used the tactic before the Iraq war to try to show he really was engaging with public concerns and you can expect to see it much more in the run-up to the election.I  was  prime minister and I wanted a flesh and blood fight,\" says Mr Major.He called it his \"masochism strategy\" in the run-up to the Iraq war and now Tony Blair has signed up for another dose of pain.Mr Blair told prospective Labour MPs on Thursday that taking part in phone-ins and public meetings could \"enthuse and engage and give the public a sense of empowerment\".Tony Blair himself has said people complain he does not listen.But it was seen as one of the few moments when that election campaign came alive, not least because it coincided with John Prescott's even more direct contact - when he punched an egg-throwing protester.Former prime ministers too have come to grief at the hands of a persistent member of the public.Mr Blair recalls how Bill Clinton once advised him: \"Always remember that what people see of you in the news in the evening is how they think you spend your day.\"Mr Blair tried to use the questioners' first names - and sometimes threw them off their stride by asking what they would do about the problems.Indeed there is a danger Mr Blair simply ends up looking \"embattled\".\"All you do is walk around and make yourself known, you don't do anything to help anybody,\" she told Mr Blair before stomping off, refusing his pleas to discuss the issue privately.A few \"don't worries\" as Mrs Hutchings was led back to the audience averted a public slanging match - he spoke to her privately after the show.The undoubted highlight of years of election phone-in shows was Margaret Thatcher discomfort on Nationwide in 1983, when viewer Diana Gould put her on the spot about the sinking of the Belgrano in the Falklands War.The idea is simple - the prime minister goes head to head with an often hostile group of \"real\" voters in the full spotlight of the television cameras.\"He wanted to look like a prime minister.The prime minister knows full well the potential hazards .", "The full Finance Bill, with the Budget measures in it, would then be returned to the Commons after the election, if Labour secures another term in office.If a May election is called, there could be as little as 18 days between the Budget and the announcement of a date for the election.Tory shadow chancellor Oliver Letwin said: \"We can be sure of two things: the Budget will contain measures to attract votes, and it will not contain the \u00a38 billion of tax rises which independent experts say are inevitable if Labour wins the election.\"The Budget, likely to be the last before the General Election, will be at about 1230 GMT on that Wednesday, just after Prime Minister's question time.The Tories say it is likely the Budget will contain measures to attract votes.", "Mr Cable said 40% of all pensioners were now paying marginal tax rates of 50%.It was because he had rejected previous Lib Dem proposals, such as scrapping the New Deal, that Britain's economy was successful, claimed Mr Brown.Mr Cable said people did not know whether to believe the chancellor or the consensus among experts which said the rule would be broken.Mr Brown earmarked \u00a31bn to help keep down council tax rises next year.Mr Cable also accused the chancellor of ducking tough choices.Mr Brown confirmed he was setting aside another \u00a3520m for the conflicts in Iraq and Afghanistan.Lib Dem spokesman Vince Cable said the public did not know who to believe and the National Audit Office should judge.With that record, he asked why ministers attacked Lib Dem plans for a new 50% tax rate for the \"very rich\" - those earning more than \u00a3100,000 a year.Responding to the pre-Budget report, Mr Cable also attacked Labour's \"unfair\" and over-complicated taxes.Public trust in the handling of the economy can only be restored if Gordon Brown opens up his books for unbiased inspection, say the Lib Dems.In response, Mr Brown stressed the Iraq money came from a reserve funds.", "Mr Blair praised his chancellor for his role in creating economic stability, which he said was the \"cornerstone\" of Labour's programme.Mr Brown earlier denied his economic forecasts were too optimistic - but refused to rule out future tax rises.Mr Brown insisted his spending plans were \"affordable\" and he could afford to be optimistic because Britain was now a stable, low-inflation economy and house prices were now stabilising.All of it fits together around common themes of opportunity, security and stability for all,\" Mr Blair said.In his pre-Budget report, Mr Brown surprised some City experts by forecasting UK growth at between 3% and 3.5% for next year.In a speech at Edinburgh's Napier University, he said Labour would publish over the next few months \"a rich agenda for future policy in any possible third term\".\"It is very clear that there are some serious loose ends in government public spending,\" Mr Cable told MPs.Tony Blair has backed Chancellor Gordon Brown's pre-Budget report amid opposition claims he was too bullish about the state of the UK economy.Conservative Shadow chancellor Oliver Letwin said: \"I can't find a single economic forecaster from the IMF to the Institute of Fiscal Studies who believes anything other than the chancellor has got a black hole in his finances.", "But he said local governments had to deliver good services without big council tax rises.Mr Raynsford said nearly all central government departments had an interest in well run local authorities.Ministers are unhappy about plans to use Whitehall cash to keep council tax bills down, local government minister Nick Raynsford has acknowledged.Mr Raynsford also plans to make savings of \u00a3100m by making changes to local government pensions schemes.Ministers had to be sure local government could deliver without \"unreasonable council tax increases\", he added.The central government cash is part of a \u00a31bn package to help local authorities in England keep next year's council tax rises below 5%, in what is likely to be a general election year.But he said there was a recognition that \"a good settlement for local government\" was important to health, education and \"other government departments\".", "Mr Straw said the EU commission's proposal would mean a 35% hike in the budget.Britain's \u00a33bn EU rebate is not up for renegotiation at next week's European Council summit, Jack Straw said.The foreign secretary said he hoped the talks next week could produce a date in 2005 for the beginning of negotiations with Turkey about possible EU membership although that there would be no prospect of a date for joining for some time.New European commission president Jose Manuel Barroso has suggested the cash could be shared out among net contributors to the EU budget.Mr Straw acknowledged some countries in the newly enlarged 25 nation EU still had to \"see the light\" on the rebate.", "But Mr Balls, a prospective Labour MP, said he was confident the chancellor would meet his fiscal rules.During an interview with BBC Radio 4's Today programme, Mr Balls said he was sure Mr Brown's Budget would not put at risk the stability of the economy.Mr Balls refused to say whether Mr Brown would remain as chancellor after the election, amid speculation he will be offered the job of Foreign Secretary.Mr Balls, who stepped down from his Treasury post to stand as a Labour candidate in the election, had suggested that Mr Brown would meet his golden economic rule - \"with a margin to spare\".\"We would say to him 'don't increase your public spending, don't give it away.Ed Balls, ex-chief economic adviser to the Treasury, said there would be no spending spree before polling day.He also stressed rise in interest rates ahead of an expected May election would not affect the Labour Party's chances of winning.\"If the MPC (the Bank of England's Monetary Policy Committee) were to judge that a rate rise was justified before the election because of the strength of the economy - and I'm not predicting that they will - I do not believe that this will be a big election issue in Britain for Labour,\" he told a Parliamentary lunch.\"I think that Gordon Brown wants to be part of the successful Labour government which delivers in the third term for the priorities of the people and sees off a Conservative Party that will take Britain backwards,\" Mr Balls told Today.His assurances came after Sir Digby Jones said stability was all important and any extra cash should be spent on improving workers' skills.", "Mr Brown will undoubtedly claim the forecasts are simply wrong and that he will have absolutely no need to raise taxes after the election, should Labour win.That is the size of the financial \"black hole\" the Tories, backed by some independent forecasters, believe Mr Brown will have to fill with tax increases after the election.The opposition will reject that by claiming they can keep the economy sound, increase spending and cut taxes at the same time.The Liberal Democrats will also promise to run a sound economy, but based on increased taxes to fund spending and, amongst other things, abolishing the council tax in favour of a local income tax.The opening shot in that battle was fired at the weekend with claims a Treasury leak suggested Mr Brown was ready to slap capital gains tax on home sales to raise some of that cash.And, needless to say, there will be plenty of analysis of what impact the Budget will have on Mr Brown's own ambitions to replace Mr Blair as prime minister at some point after a third win.But Mr Brown will stun Westminster and break just about every historical precedent if he fails to do something designed to put a smile on voters' faces and make them more inclined to back Labour in the election.But probably what that all boils down to is a simple question of which of the parties the voters most trust to keep the economy stable and avoid any unpleasant surprises in the coming years.", "- Increase in the stamp duty threshold from \u00a360,000 - A freeze on petrol duty - An extension of tax credit scheme for poorer families - Possible help for pensioners The stamp duty threshold rise is intended to help first time buyers - a likely theme of all three of the main parties' general election manifestos.The chancellor is expected to freeze petrol duty and raise the stamp duty threshold from \u00a360,000.The Tories are also thought likely to propose increased thresholds, with shadow chancellor Oliver Letwin branding stamp duty a \"classic Labour stealth tax\".Tax credits As a result, the number of properties incurring stamp duty has rocketed as has the government's tax take.Since then, average UK property prices have more than doubled while the starting threshold for stamp duty has not increased.For the Lib Dems David Laws said: \"The chancellor will no doubt tell us today how wonderfully the economy is doing,\" he said.The Liberal Democrats unveiled their own proposals to raise the stamp duty threshold to \u00a3150,000 in February.\"If Labour is elected there will be a very substantial tax increase in the Budget after the election, of the order of around \u00a310bn.\"", "Labour may have abolished hunting - but that didn't stop Chancellor Gordon Brown using his Budget to fire both barrels at some of the opposition parties' core election foxes.And in Labour circles there will undoubtedly be an argument over just how good a prime minister Gordon Brown will make at some point after the next election.He did it most obviously with his increase in national insurance contributions after the 2001 election campaign during which he had pledged not to increase income tax.As always, they accused him of glossing over the facts of the \"black hole\" at the centre of his finances which, they claim, would ensure tax increases after the election.Labour MPs, for example, will undoubtedly now engage in a debate over exactly how redistributive - a lovely Old Labour word - this chancellor really is.So if you are a couple with children, a pensioner, a patient or a youngster, there was something pulled from Mr Brown's red box in an attempt to persuade you to stick with or switch to a New Labour government.Tory leader Michael Howard said the chancellor was up to his old trick of deliberately re-casting his forecasts to give the illusion that everything in the Treasury larder is as fresh as the day it was first stored away for future use.Specifically, it saw him attempting to slaughter the council tax as an election issue and to tear limb from limb their wider policies for pensioners and families.", "Mr Kennedy added his party's priorities of free long-term care for the elderly, abolishing top-up fees and replacing the council tax would be funded by charging 50% income tax to those earning more than \u00a3100,000 per annum.The new \u00a3200 council tax rebate for pensioners did nothing to fix the \"unfair tax\", he added.The Lib Dem plan for a local income tax would benefit the typical household by more than \u00a3450 a year, with half of all pensioners paying no local tax and about three million being better off.On pensions, Mr Kennedy said it was a \"scandal\" that the system discriminated against women who had missed making National Insurance payments when they were having children.Gordon Brown has failed to tac
