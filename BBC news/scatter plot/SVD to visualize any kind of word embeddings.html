ng forward to giving him a hug.Mr Begg's father, Azmat, said he had been told he could see his son for 20 minutes and would say he was \"a hero\".Gareth Peirce, lawyer for Mr Begg, said she was shocked at the condition of the men and appalled that the authorities felt the need to detain them.In an interview with the Independent, Sir John said his officers would have to find other evidence before the suspects could be tried in the UK.The men are being held at London's Paddington Green police station, where they are expected to be questioned by UK anti-terror officers.\"We want these men to be returned into the arms of their waiting family,\" said Iqbal Sacranie, secretary general of the council.Louise Christian said that after being \"tortured and abused\" at Guantanamo Bay, the men's arrest was unfair and inappropriate.", "People had turned out \"to show en masse that the Hunting Act was a bad law\", he said adding that foxes and other animals had been killed \"legally\" as far as he was aware.The law banning hunting with dogs in England and Wales is enforceable and \"very clear\", Alun Michael has said.If people tried to \"run circles around this law\" the only outcome would be that it was tightened up, she said.Thousands of hunt supporters turned out at 270 hunts across England and Wales on the first day of the ban, with anti-hunt groups sending out 100 monitors to check the law was not being broken.There were only four arrests - over alleged hunting of hares in Wiltshire - although it was not clear whether they were made under the Hunting Act.But Mr Jackson, who had been at the Bicester Hunt in Oxfordshire, denied there was any intimidation.Addressing claims that the new law was unenforceable, Mr Michael told BBC Radio 4's Today Programme: \"There has been a lot of spin about this by those that support hunting.The rural affairs minister said it would become obvious if people flouted the law, which came into force on Friday, and pretended they were not.He said intimidation seemed to have been widespread and called on hunts to do more to stop their supporters intimidating anti-hunt activists videoing hunts.Mike Hobday, from the League Against Cruel Sports, said video evidence of the law being broken would be passed onto police.", "But he said it was yet to be seen if Mr Clarke could deliver \"a fair and efficient asylum system\".Conservative shadow home secretary David Davis said the government had failed to remove 250,000 failed asylum seekers from the UK and limits on economic migrants had been a \"shambles\".Home Secretary Charles Clarke wants to introduce a points system for economic migrants and increase deportations of failed asylum seekers.Mr Blair told BBC Radio 4's Westminster Hour: \"We should cut the number or increase it depending on the country's needs... \"The public are worried about this, they are worried rightly, because there are abuses of the immigration and asylum system.\"Liberal Democrat home affairs spokesman Mark Oaten said Labour was right to reject the Tories' idea of quotas on asylum.Tony Blair has said people are right to be concerned about abuses of the system but there is no \"magic bullet\".Tory proposals to cap the number of asylum seekers and process all claims abroad would not work, argued Mr Blair.The government's new five-year plan is designed to show how Labour would reform immigration and asylum controls if it wins the election, expected to be held in May.", "London mayor Ken Livingstone has again refused to retract a Nazi insult made to a Jewish reporter.It has the power to suspended or bar him from office but Mr Livingstone said: \"There must have been 20 instances like this over the last 24 years.On Tuesday, the mayor said he would be making a full written response to the chairman of the assembly.The mayor said his comments would not affect the 2012 Olympic bid and added that his determination to stand up for what he believed in may impress bid chiefs, who arrived in London on Tuesday.  Agency.Sir John Gieve was Home Office permanent secretary during the saga which ended with Mr Blunkett quitting.Sir John was made permanent secretary in April 2001 following a Civil Service career which dates back to 1974.Mr Smith, 57, whose retirement was announced by Work and Pensions Secretary Alan Smith in November, is made a Commander of the Order of Bath.Former NatWest chief executive Mr Wanless, 57, has delivered not one but two major reports on the NHS.The top civil servant at the centre of the David Blunkett visa affair has been knighted in the New Year Honours.\"In his career he has personally led a number of successful major change programmes.\"The Liberal Democrats said it \"beggared belief\" he and fellow officials could not remember how Leoncia Casalme's application for indefinite leave to remain went from Mr Blunkett's office to the head of the Immigration and Nationality Department.", "Mr Kilroy-Silk said the man, who later disappeared, claimed he was \"doing it in the name of Islam\".Greater Manchester Police said people near Mr Kilroy-Silk had also been hit by the waste.A BBC spokesman said: \"He took his seat as Jonathan Dimbleby was introducing the show.Mr Kilroy-Silk was still able appear to appear on the show after being loaned a change of clothes.In January, Mr Kilroy-Silk quit his BBC One show for remarks he made about Arabs, who he called \"suicide bombers\".The slurry attack took place on Friday as Mr Kilroy-Silk and Ms Kelly, a Cabinet Office minister and Bolton West MP, arrived at Manchester High School for Girls for the recording of BBC Radio 4's Any Questions.The UK Independence Party member was arriving for a BBC radio show when the attacker emerged from behind a bush.Mr Kilroy-Silk had already been taken off air by BBC bosses for the comments, in which he also described Arabs as \"limb-amputators, women repressors\".Fellow guest Ruth Kelly MP was also hit by the slurry.\"As I started to turn round a guy tipped a bucket of farmyard muck over me and then threw the rest of it over me and the car,\" Mr Kilroy-Silk said.\"I was totally covered, it was all through my clothes, and it stank to high heaven.Mr Kilroy-Silk, an MEP for the East Midlands, resigned the UK Independence Party whip in the European Parliament in October, after criticising UKIP and stating his ambition to be leader.", "Mr Brown told the House that government policy is to raise fuel duty at least in line with inflation each year to fulfil environmental commitments.\"But this financial year because of the sustained volatility in the oil market I propose to match the freeze in car vehicle licence duty with a continuation on the freeze on the main road fuel duties.\"He said: \"It is our policy that each year fuel duties should rise at least in line with inflation as we seek to meet our targets for reducing polluting emmissions and fund our public services.But this financial year, because of \"volatility in the oil market\", he said the duty would be frozen.Chancellor Gordon Brown has announced a freeze on fuel duty in his pre-budget speech to the Commons on Thursday.", "The Conservatives would stand up for the \"forgotten majority\", Michael Howard pledged as he unveiled the first part of the Tory election manifesto.Mr Howard published the introduction to the Tory manifesto.The Tory leader argued there was a mass of people whom he says feel let down by Tony Blair and who share Tory values.He says in the manifesto foreword: \"They have been forgotten, neglected and taken for granted by Mr Blair.\"Mr Howard argued the only test for his policies was whether they were best for Britain.Mr Howard says he will produce a Timetable for Action so people can hold him to account but on issues like taxation he has so far only published options, not specific plans.And he says the Tories would get a grip on crime, immigration and disorder.The Tories were unveiling material months ahead of the expected election because they needed time to make voters aware of their policies, he said.Labour says the document offers only a return to a \"failed Tory past\".Labour's election slogan will be: \"Britain's working, don't let the Tories wreck it again\".Saying Britain must change direction, Mr Howard argues government is too big and cannot continue \"down the path of ever rising taxes\".", "But Mr MacDonald believes that detainees currently being held should be entitled to a trial by jury.Mr MacDonald said he had \"no idea\" whether further resignations would follow.A senior barrister who has resigned in protest over the government's anti-terror laws says the current system is giving Britain a bad name.Mr MacDonald told BBC News: \"The reason why I am resigning is because I fundamentally disagree with locking people up without any trial for an indefinite period on reasonable suspicion.Helena Kennedy, a Labour peer and a human rights lawyer, said the Special Advocates' main concern was that once they had seen any special intelligence they were not allowed to speak to the detainees.Under the Anti-Terrorism, Crime and Security Act introduced by the government in 2001 in response to the 11 September attacks, foreign nationals suspected of involvement in terrorism who cannot be deported can be held indefinitely without trial.\"When this whole procedure was being considered immediately after 11 September there was a great deal of argument particularly in the House of Lords about whether there really was a process that could be considered a judicial review,\" she said.Ian MacDonald QC quit when the government failed to recognise a House of Lords ruling that detaining terror suspects indefinitely is unlawful.They are all believed to be carefully considering their positions on the panel of Special Advocates who represent detainees before the Special Immigration Appeals Commission (SIAC) - a secure court without a jury, which tries terror suspects.", "A deal bringing Turkey a step closer to EU membership is of \"fundamental importance\" to the peace and security of the world, Tony Blair has said.The deal to open formal talks with Ankara came despite an EU demand for Turkey to recognise Cyprus.But the Tory leader argued that the EU constitution was not designed to take in a country as large as Turkey.Tory leader Michael Howard said the deal laid to rest any suggestion the EU was \"anti-Islamic\".The internationally recognised southern part of Cyprus is an EU member, but Turkey, which occupies northern Cyprus, had previously insisted it would not bow to demands to recognise the country, calling the issue a \"red line\".It was agreed the issue can be tackled at a later date but Turkish premier Recep Erdogan had to accept negotiations did not guarantee his country full EU membership.", "The Health and Safety Executive said it was trying to get workers more involved in helping to make workplaces safer.The TUC has called on the government to appoint \"roving\" safety reps and to increase spending on health and safety work inspections.The Health and Safety Executive had said that it had launched an initiative to make factories and offices safer, with more worker involvement.The government should change the law to give more protection to employees who raise health and safety concerns about their workplaces, the TUC has said.It said data from employment tribunals suggested 1,500 \"safety whistleblowers\" had lost their jobs since 1999.Mr Barber, who said the \"problem is far worse than official statistics show\", called for a legal system that \"protects safety whistleblowers\".", "He said advocates for reform needed to be inside the Lords to vote for it.Neil Kinnock has said his acceptance of a seat in the House of Lords will allow him to help \"achieve further progress with substantial democratic reform.\"Mr Kinnock added that the second factor behind his acceptance of the peerage was his appointment as chairman of the British Council.Mr Kinnock said he thought about the decision for \"quite a long time\" because he had long had reservations about the Lords.", "At least three people from Scotland died in the tsunami disaster and a further three are on the missing list, the first minister has told MSPs.He said he was proud of the generous response of people in Scotland to the disaster appeal, which is expected soon to top \u00a320m.But he said Scotland was \"in it for the long term\" with help planned for fishing communities, for children's services, and for the aid charities.Mr McConnell went on to promise that Scotland would play its part in the reconstruction effort.Mr McConnell went on to signal that the executive would play its part in the Make Poverty History campaign being mounted by a variety of aid charities, trade unions and churches in the run-up to the G8 summit in Gleneagles in July.He said 2005 must be the year that Scotland showed clearly it cared for what happened to people elsewhere in the world, whether in Asia or in Africa.", "The new licensing laws will give police greater powers to close pubs and clubs - but only for 24-hour periods.After the meeting, Mr Fox said being able to close premises for only 24 hours did not necessarily make an impact.Association of Chief Police Officers president Chris Fox said the current 24-hour closure power did not have enough impact on bad landlords.New powers are needed to close disorderly pubs, bars and clubs for up to a week or even permanently, police chiefs have told MPs.Mr Fox said the drinks industry was currently not regulating itself.Mr Fox said the new laws, due to start being phased in next month, could help if food outlets, public transport and public toilets could cope with late-night drinkers.Acpo wants pubs and clubs which cause extra work for police and hospitals to have to pay towards the costs.Culture Secretary Tessa Jowell on Tuesday said it was not her job to bow to the campaign against the changes.The licensing changes have sparked concern among some MPs, councils and some senior police officers who fear they could exacerbate drinking problems.Instead, the new Licensing Act could help reduce drunken disorder - but only if it was properly planned, he argued.", "Home Office minister Fiona Mactaggart said she hoped Mr Blunkett would survive in his job.Shadow home secretary David Davis says Mr Blunkett should quit if he is found to have influenced the visa process even indirectly.The Home Office has said it would be up to Sir Alan's inquiry to decide if any such meeting was relevant.Mr Blunkett talked about how he fell in love - but that she resisted his desire to go public.Mr Blunkett is taking legal action to gain access to Mrs Quinn's two-year-old son.Mr Blunkett told BBC Radio Sheffield: \"I fell in love with someone and they wouldn't go public and things started to go very badly wrong in the summer, and then the News of the World picked up the story.BBC political correspondent Carole Walker said the timing of the broadcast was unlikely to help his efforts to show that he is concentrating on getting on with the job of home secretary.David Blunkett has spoken of his love for married publisher Kimberly Quinn for the first time.", "The report was a stinging rebuke for the government and especially John Prescott's department, BBC environment correspondent Richard Black said.Deputy Prime Minister John Prescott said the report was completed before new initiatives were announced.- The government should recognise shortcomings of the Treasury's Barker Review, which said 140,000 new homes a year were needed in Britain.He said: \"We are working across government, especially with our colleagues at Defra, to create cleaner, safer and greener communities, while protecting and enhancing the environment.\"\"Sustainable communities\" were being promoted without a real understanding of what \"sustainable\" means, the Environmental Audit Committee said.The report said there was far too little attention paid to many environmental issues, including water, even though ilty.In July this year Amanda Champion's killer, James Ford, pleaded guilty to her murder and was jailed for at least 15 years - it would have been longer had he denied the charge.", "Mr Opik said: \"Hunting with dogs and flushing are not defined in the Hunting Act.In a later conversation Mr Bradshaw was told that according to Defra's lawyers chasing away unwanted animals was \"not in fact hunting as described in the Hunting Act 2004 therefore you would not be committing an offence\".\"If Mr Bradshaw is setting his dogs to chase wild animals then he is hunting them and that will be a criminal offence.\"How is the village bobby who sees a group of people with dogs supposed to distinguish between illegal hunting, exempt hunting, drag hunting, unintentional hunting, a hunt exercising hounds or simply chasing away?\"\"If all the dogs are doing is barking at the deer, then nobody can define that as hunting.\"The new law banning hunting with dogs is \"so poorly drafted\" no-one can define the offence, pro-hunt MPs say.He had asked whether his technique of using his four dogs to frighten off deer and foxes would be outlawed under the Hunting Act.Because he did not intend to kill deer or foxes it was not hunting.", "\"But Powys Local Health Board is committed to ensuring our patients receive the care that is appropriate,\" said the assembly government.The contract with the Powys health board was worth \u00a37m a year for the hospital and accounts for 12% of its patients.Mr Williams had said he did not think it was a Welsh-English issue, but said Hereford hospital was \"struggling financially and trying to pass the problem back to Powys\".Andy Williams, chief executive of Powys Local Health Board, had said it was \"a totally unacceptable way to behave\".But after the hospital had agreed to the suspension, Mr Williams said he was optimistic a compromise could be reached which would ensure Welsh patients continued to be treated there.\"We appeal to Powys Local Health Board to allow Powys people to choose Hereford for their treatment.\"Shocked health officials in Powys said this meant they would be left with the prospect of patients and doctors having to find new appointments in other hospitals.But after talks with Powys Health Board the hospital called off its plan until health chiefs meet early in January.Hereford County Hospital had earlier said that from the new year patients waiting longer than this would be taken off waiting lists for hip and knee operations.", "The extra coaching would be funded by the National Lottery and would come on top of the two hours of sport a week children are supposed to get in school.The Club2School policy would provide up to \u00a3250m yearly for local sports clubs in the UK to deliver after-school sport.Shadow sports minister Lord Moynihan said the policy would empower local clubs and create a lasting legacy.Children would be offered two hours' free sports training a week by a future Tory government, the party has said.The Tories say Labour's plans to give all children two hours of sports lessons a week in schools have failed.", "Mr Bell said Muslim, Jewish and Evangelical Christian schools must be \"intolerant of intolerance\".\"I worry that many young people are being educated in faith-based schools, with little appreciation of their wider responsibilities and obligations to British society,\" said Mr Bell.He highlighted his particular concern for citizenship in the growing number of independent faith schools - which he said included about 100 Muslim, 100 Evangelical Christian and 50 Jewish schools.Mr Bell said such questions of religion and cultural identity were \"tricky issues\".Mr Bell expressed concern about schools which did not teach children enough about a \"common heritage\" and needed to do more to promote principles of mutual tolerance and social inclusion.Independent faith schools were singled out by Ofsted chief, David Bell, for not doing enough to promote the \"wider tenets of British society\".", "Executive ministers raised an appeal arguing that the standard of proof to be applied in cases alleging a breach of the European Convention on Human Rights through degrading and inhumane treatment should \"be beyond reasonable doubt\".An executive spokesman said: \"We will study this judgement in detail.The Scottish Executive has lost an appeal against an inmate's compensation for being forced to slop out in prison.Much has changed to address the issues raised in the Napier case, for example, slopping out has ended at Barlinnie and work in other prisons is being accelerated.Napier said that the practice, where prisoners use buckets in their cells as toilets, breached his human rights.On Thursday, the Court of Session threw out a move by the executive to apply a more rigorous standard of proof.Napier, a remand prisoner at the time, raised a legal challenge in 2001 under the European Convention on Human Rights, in which he sought \u00a35,000.The executive faces more than 1,000 similar claims for damages from prisoners and former inmates.Scottish National Party Justice Minister Kenny MacAskill said that the slopping out case had been \"a fiasco from start to finish\".", "The Scottish Executive said ministers would be notified but it would \"not be common practice\" to sign approval.She said: \"The Scottish Executive seemed to indicate yesterday that the escape of Mr Ferguson was a matter for Carstairs.He said: \"We understand from the executive that in this case no individual minister signed off the approval for Michael Ferguson to be released unescorted from Carstairs.Ms Brankin said: \"The first minister has called for a review of what has happened, we need to talk to the state hospital and we need to reflect on this.\"Police said Ferguson posed a danger to the public.She said: \"Ministers were told of that, notified of it, but it would not be common practice for them to sign it off.\"They do have statutory responsibility, but the common practice has been that people who work with the patient and have the best knowledge about risk would make that decision.\"\"The executive concedes that it is up to Scottish ministers, they have a legal responsibility for approving this sort of leave, but they say routinely it is specialised officials that make that decision and simply inform ministers that they have taken it.Scottish Conservative leader, David McLetchie, said earlier it was \"almost beyond belief that this has been allowed to happen\".An executive spokesman said the health department and the state hospital itself would work together on preparing the report.The executive spokeswoman said the recommendation for leave was agreed by a psychiatric advisor \"in conjunction with officials on behalf of ministers\".First Minister Jack McConnell has ordered a report on the decision to allow a paranoid schizophrenic knife attacker to go on a visit unguarded.", "He said Tory plans to cut \u00a335bn tax would \"cut deep into public service\".\"This will be the central dividing line at the election, between a Conservative Party taking Britain back and planning deep cuts of \u00a335bn in our services, and a Labour government taking Britain forward, which on a platform of stability will reform and renew our hospitals, schools and public services and, I am proud to say, spend by 2008 \u00a360bn more.\"The chancellor said the vote - expected to fall on 5 May - will give a \"clear and fundamental\" choice between Labour investment and Conservative cuts.He said after seven years Labour had transformed from a party not trusted with the economy to \"the only party trusted with the economy\".It was now a \"party not just of employees, but of employers and managers\", he said.To a packed audience at Gateshead's Sage Centre, the chancellor said the cuts proposed by shadow chancellor Oliver Letwin were the equivalent of sacking every teacher, GP and nurse in the country, he told activists.", "In November, MPs urged ministers to make councils create sites because 3,500 travellers have no place to stop.Ms Cooper said an annual scheme to refurbish existing traveller sites would now be extended to consider council bids for new stopping places.\"There are two major problems in the planning system at the moment concerning Gypsy and traveller sites,\" said Ms Cooper.Numerous communities and councils were paying for lengthy and expensive evictions against travelling communities, said the MPs.More money is to be given to councils to develop official caravan parks, said housing minister Yvette Cooper.Under the new regulations, expected to be in force in the spring, officials will be able to serve \"temporary stop notices\" aimed at preventing works on a site before a council has had chance to obtain a full legal ban.In their November report, MPs from the committee scrutinising the Office for the Deputy Prime Minister, responsible for housing, said most illegal traveller encampments were caused by a lack of places to stop.Andrew Ryder, of the Traveller Law Reform Coalition, said: \"We welcome talk about an obligation on councils to identify land for Gypsies and travellers, so long as it is a real obligation as opposed to a recommendation which could be and was easily ignored.", "But now, as MP for Merionnydd Nant Conwy and Plaid Cymru's Parliamentary Leader, Mr Llwyd has argued that some of the terror attacks may have had the involvement of the security services and not Meibion Glyndwr.Plaid Cymru's Elfyn Llwyd has suggested the security services could have been involved, with the intention of discrediting the nationalist vote.Ex-Welsh Office Minister Lord Roberts of Conwy denied security services were involved.A Plaid Cymru MP believes UK security services were involved in some arson attacks blamed on Welsh extremists.He believes that elements of the British security services may have carried out renegade actions in order to discredit Plaid Cymru and the nationalist vote ahead of elections.He denied that the security services played any improper role.The programme also heard from Lord Roberts of Conwy, who was a Welsh Office minister at the time.He accepted that the fires damaged Plaid Cymru's public image but believed that the security services had their hands full at the time with the IRA and animal rights activists.Police were accused in some quarters of targeting anyone who was a nationalist.", "Engineering firm Balfour Beatty and five railway managers are to go on trial for manslaughter over the Hatfield rail crash in 2000.Balfour Beatty Rail Maintenance faces a corporate manslaughter charge.Balfour Beatty's railway maintenance arm was in charge of the upkeep of the line at Hatfield, Hertfordshire.The accident, on 17 October 2000, happened when the London to Leeds express came off the tracks at 115 mph, when it was derailed by a cracked section of rail.The overall responsibility for the line was Railtrack's - the company that has now become Network Rail.", "But the group says hunting will continue in some form after the ban comes in, with hunts expected to test the new law to its limits.The alliance says hunt supporters will go out and test this law to its limits on Saturday.But it says the ban is unenforceable because the law is unclear and impossible to police.The decision on how to police individual hunts will be left to local forces, with more officers sent to hunts where disruption is expected.Others are expected to defy the ban by continuing to hunt illegally.The League Against Cruel Sports and the RSPCA say they will monitor hunts and assist police in bringing prosecutions.The Countryside Alliance had its latest legal bid to block the ban thwarted on Wednesday when the Appeal Court ruled the Hunting Act was lawful.She said many people did not share the Countryside Alliance's optimism that hunting would be able to continue.At the headquarters of Quorn hunt in Leicestershire, feelings were running high as hunt enthusiasts prepared for their final legal hunt.", "Concessions on a bill which critics claim would allow euthanasia \"through the back door\" were not a political ploy, the lord chancellor has said.Tony Blair said he would do everything he could to meet concerns about the bill.It was inevitable that minds became more focused as the bill went through Parliament but the result was a \"sensible solution\", he said.Lord Falconer said it was fair to criticise the late timing of the offer.Lord Falconer says there will be amendments when the bill goes to the House of Lords.The revolt was also reduced by news that Lord Falconer had promised the Catholic archbishop of Cardiff to strengthen safeguards in the bill.He told BBC News: \"We have given a commitment to put into the bill a clause that says that nothing in the bill authorises any act where the motive of the person authorising the decision is to end life.\"It is important we don't end up in the situation where doctors and consultants are confused about the law and may lay themselves open to prosecution in circumstances where no sensible person would want that to happen,\" he said.He said the changes provided a solution to a very difficult issue but some MPs argue the situation is still unclear.On Tuesday, the government saw off a backbench attempt to force changes to the bill by 297 votes to 203, despite rebellion by 34 Labour MPs.", "He said: \"You've got to bring back school sport.The prime minister launched a \u00a3500m initiative to allow school sports clubs in England to provide up to three hours of extra activity a week by 2010.Shadow spokesman for sport Hugh Robertson said: \"I suspect the correct way to tackle it is to look at the other end of the spectrum and try to enable the clubs - which is where the real passion for sport exists - to deliver the school sport offer.\"But the Conservatives warned of rising obesity levels and said that since only a third of children do two hours of sport a week currently, the government is promising something it cannot guarantee.\"It's an important part of education and it's an important part of health,\" Mr Blair said.The \u00a3500m move will also increase the number of specialist sport colleges from 350 to 400.He said more emphasis should be put on traditional sports, saying that an \"anti-competitive sport agenda\" had been pursued in recent years.Tony Blair has promised that \"sport is back\" as a priority for schools.", "Mr Clarke says he does not intend to use the house arrest powers now - even for the 11 current terror detainees.Plans to allow Home Secretary Charles Clarke to place terror suspects under house arrest without trial are set for their first real test in Parliament.Mr Clarke says the powers are needed to counter terror threats.He questioned why there was \"such a rush\" to introduce the legislation when Mr Clarke had indicated he was not planning to use the house arrest powers straight away.The new powers, designed to replace the existing laws and meet the Law Lords' concerns, would apply to British as well as foreign terror suspects.In a rare move, the Tories and Lib Dems have jointly tabled a motion opposing the new bill, saying the house arrest plans are \"excessive\".The two opposition parties are particularly worried that the control orders would initially be imposed on the say-so of the home secretary, rather than a judge.It proposes \"control orders\", which would mean house arrest in the most serious cases, and curfews, electronic tagging and limits on telephone and internet access for other suspects.Opposition MPs are also angry they will have only two days - Wednesday and next Monday - to debate the new plans before they pass to the House of Lords.Mr Clarke said the security services and police backed his measures and it would be \"rash and negligent\" to ignore their advice.", "Former Northern Ireland minister Sir Nicholas Scott has died at a London hospice, his family has announced.As a Northern Ireland minister he dealt with education and later security where he rode out the mass IRA escape from the Maze in 1983.After leaving Northern Ireland in a reshuffle, he became a UK disability minister.Sir Nicholas was replaced as the member for Kensington and Chelsea by the flamboyant Alan Clark, after being deselected by his constituency in December 1996.Sir Nicholas claimed strong painkillers he was taking for a back problem had reacted badly with a small amount of alcohol.Sir Nicholas was a strong defender of the Anglo-Irish Agreement and was held in esteem in Dublin government and SDLP circles.Victoria, a lobbyist for disabled rights, denounced her father's actions and heaped insult on injury when she joined the calls for him to resign.", "Mr Blair said the statement was a \"fair summary\" of Lord Goldsmith's opinion.On Thursday, Lord Goldsmith said his statement had not been \"written by or at Number 10\".Former minister Clare Short, who resigned from the government over the Iraq war, said it was the same statement that was earlier shown to the cabinet as it discussed military action.But a short statement about Lord Goldsmith's position was presented in a written parliamentary answer on 17 March 2003 - just before a crucial Commons vote on the military action.This is argument was rejected by Mr Blair, who said: \"Firstly, we haven't broken the precedent, and secondly Peter Goldsmith has made his statement and I have got absolutely nothing to add to it.\"\"That's what he (Lord Goldsmith) said and that's what I say.Lord Goldsmith has denied being \"leaned on\" and says the words written were his.In a book published this week, Philippe Sands QC, a member of Cherie Blair's Matrix Chambers, says Lord Goldsmith warned Tony Blair on 7 March 2003 that the Iraq war could be illegal without a second UN resolution sanctioning military action.Mr Sands' book suggests it was actually written by Home Office Minister Lord Falconer and Downing Street adviser Baroness Morgan.Mr Mates added: \"We discovered that there were two or three occasions in the past when law officers' advice to the government has been published.", "Andy Richards, of Swansea UAF, said the leaflet was exactly what he had come to expect from the BNP.\"I'm quite shocked to see this sort of leaflet by the BNP in Swansea,\" he said.\"It is a landmark building in Swansea and would otherwise just crumble,\" he said.Police are investigating a British National Party leaflet posted to homes in south Wales opposing plans for a new mosque.Mr Idris said the community was now raising money to renovate the building.Anti-racism campaigners in Swansea have handed copies to South Wales Police.\"The BNP has tried in the past to get into Swansea and this is another example of them trying again.Swansea's Muslim community is raising money to open a new mosque and community centre in the former St Andrews United Reform Church.\"The people of Swansea will not put up with this.\"Taha Idris, director of the Swansea Bay Race Equality Council, said his organisation contacted police after receiving complaints from the public.", "Mr Livingstone has said the remarks may have been offensive but were not racist, and said he would not apologise even if the prime minister asked.At his weekly press conference on Tuesday, Mr Livingstone said his comments were not racist and refused to apologise.Mr Blair, who was instrumental in returning Mr Livingstone to the Labour Party, insisted on Wednesday it was time for the London mayor to say sorry.On tape, Mr Livingstone, who once worked as a freelance restaurant critic on the paper, is heard asking Mr Finegold if he is a \"German war criminal\".We had what Ken Livingstone said, we had what Alastair Campbell has said and we have what others have said.It has the power to suspend or bar Mr Livingstone from public office.Tony Blair has urged London mayor Ken Livingstone to apologise for his \"Nazi\" comment to a Jewish reporter.Labour's Mr Livingstone, who says he is \"standing by\" his remarks, had accused an Evening Standard journalist of being like a \"concentration camp guard\".Mr Blair told Five's Wright Stuff show: \"Let's just apologise and move on.\"", "\"Limiting the number of regional casinos to eight in the first phase is a cautious move that will allow us to test the impact of a new kind of casino on the levels of problem gambling,\" he said.Tessa Jowell has announced plans to limit the number of new casinos in the UK to 24, in a move branded a \"humiliating retreat\" by the Tories.Shares in British casino operators London Clubs International, Rank Group and Stanley Leisure, who had been hoping the bill would pave the way for a big expansion in smaller casinos, fell by between 10 and 25% following the announcement.But Conservative shadow culture secretary John Whittingdale said the way the government had handled the bill was a \"shambles\".Instead there will be a cap of eight new casinos in each size category - small, medium and large.The Culture Secretary said the move showed she listened to critics who feared an explosion in gambling.It puts an end to plans for up to 40 super casinos, originally outlined in the government's Gambling Bill.", "The police spokesman said the newspaper handed the report over on Monday.\"We cannot discuss who was responsible for the documents, only that they contained the policing arrangements for the official visit,\" said the spokesman.A spokesman said President Musharraf's safety had not been compromised, as the papers had been handed in promptly.The files are believed to contain detailed security arrangements for Gen Pervez Musharraf's visit this week, including police codes.An inquiry is under way after files containing security details about the Pakistani president's visit to London were found by a member of the public.", "Mr Bush's re-election came at a crucial time for a world that was \"fractured, divided and uncertain\", Mr Blair said.Lib Dem foreign affairs spokesman Menzies Campbell said a win by Mr Kerry would have given Mr Blair the chance of a fresh start, adding it was almost as if there was an \"umbilical cord\" between Mr Bush and the UK premier.Mr Bush's first task was to \"rebuild a sense of domestic purpose\" within the US, he said.Mr Blair said states had to work with the US to fight global terrorism.Even before the result became clear, Mr Blair was being urged to push for action on climate change at his first meeting with whichever candidate won.The election of the US president was significant for the world but particularly so for Britain because of its special relationship, he added.But Myron Ebell, an adviser on climate change to President Bush, has said there would be no change in the US stance and rejected the threat of climate change.Solving the conflict in the Middle East was the world's single most \"pressing political challenge\" of the present day, Mr Blair warned.Tony Blair has said he looks forward to continuing his strong relationship with George Bush and working with him during his second term as president.Environment Secretary Margaret Beckett has said the US will act on global warming despite George Bush's refusal to sign up to the Kyoto protocol on carbon emissions.", "Mr Howard said his time at Jack's Snooker Hall in Llanelli in the 1950s had not done him \"any lasting damage\".Mr Howard eventually left Llanelli Grammar School - and the snooker hall - to go to Cambridge University.Conservative leader Michael Howard has admitted he used to play truant to spend time with his school friends at a snooker hall.Mr Howard's fellow Welshman Ray Reardon - known by his fellow professionals as \"Dracula\" - won the snooker world championship six times, having left school at 14 to work as a miner.\"Tony Meo [another player] and me used to spend all of our spare time there,\" Mr White said, \"We loved the game and the atmosphere.And Terry Griffiths, like Mr Howard from Llanelli, won the tournament in 1979.Nor has it made me a snooker world champion.", "But Ms Short said the effect of the parallel coalition would be to undermine the UN.She said only the UN had the \"moral authority\" to lead the relief work.The US was \"very bad at coordinating with anyone\" and India had its own problems, Ms Short said.Ms Short said the countries involved could not boast good records on their response to major disasters.Former Cabinet minister Clare Short has criticised the US-led tsunami aid coalition, saying the UN should be leading efforts.", "Civil rights group Liberty said it was \"delighted\" but called on the government to release men indefinitely detained in the UK without charge or trial.All four families have been informed of their return and have been involved in regular discussions with the government, Mr Straw said.Mr Straw said the US had agreed to release the four after \"intensive and complex discussions\" over security.He said the government had been negotiating the return of the detainees since 2003.She said: \"They should at the outset have said quite clearly to the American government that they were behaving in breach of international law and that the British government wanted no part of it and wanted Guantanamo Bay shut down.But he said there were still \"serious questions\" both over the possible threat the four pose to the UK, and the treatment they received while detained.Asked about possible damages Mr Begg and the other detainees could bring against the US, Mr Godsiff said: \"People get released from prison when it's found that their prosecution was unsustainable and they are quite rightly awarded sizeable sums of money.Lawyer Louise Christian, who represents Mr Abbasi and Mr Mubanga, said the government should have acted sooner.Five British detainees released from Guantanamo in March last year were questioned by UK police before being released without charge.All four Britons held by the US in Guantanamo Bay will be returned to the UK within weeks, Foreign Secretary Jack Straw told the Commons on Tuesday.Moazzam Begg's Labour MP Roger Godsiff welcomed his release, but said questions remained unanswered, particularly about charges.The US has also announced that 48-year-old Australian Mamdouh Habib, previously accused of terrorist offences, will be released without charge from Camp Delta.", "And he asked why the government was agreeing to the measure on asylum and immigration now when the whole issue was part of the EU constitution, which voters in the UK had been promised a referendum over.\"If we don't like what other EU countries do on immigration and nationality we have the right to opt-in or out to suit the British people,\" he said.He argued closer co-operation with Europe over asylum and immigration was crucial to controlling the flow of people into the UK.Tory spokesman David Davis told MPs the UK was losing its power of veto over who was allowed to come to Britain.Mr Blunkett told MPs the UK would still be able to reject proposals on immigration it did not agree with.Mr Davis said once Britain had opted into policies then it could not opt out - leaving the UK open to unfavourable interpretations of what those policies actually meant.\"The Liberal Democrats have long argued that Britain should be a safe haven for asylum seekers but it's right that we don't do this in isolation.\"\"By confusing the country it hopes no one will notice the disappearance of the asylum and immigration veto.\"David Blunkett has been accused of using the \"politics of confusion\" to disguise new EU immigration measures.He accused the government of being \"pathetic\" when it came to its efforts over immigration and asylum and of \"surrendering\" on the issue.", "She said the decision by the US Supreme Court to give legal protection to two Britons held at Guantanamo Bay was a significant victory for human rights and the international rule of law.It said she was not expressing political opinions.But Downing Street said she was speaking in her capacity as a lawyer.Mrs Blair's remarks are said to have been made in a speech to law students in Massachusetts.BBC news correspondent Gary O'Donoghue said Mrs Blair was likely to face further calls for restraint, since the US election is imminent.The prime minister's wife is said to have praised the Supreme Court for overruling the White House on the legal rights of Guantanamo Bay detainees.", "As Britain takes up its presidency of the G8 group of leading nations, Mr Blair said ministers had a big agenda for Africa.Mr Blair told the BBC's Breakfast with Frost show the money spent on the tsunami would not \"invade\" the money Britain wanted to spend on Africa.\"For the first time we have a plan that won't just deal with aid and debt but will also deal on issues of governance within African countries and conflict resolution,\" he said.But he pledged that Africa - which sees a \"preventable\" tsunami-size death toll every month from conflict, disease and poverty - would not be neglected.UK aid to help the victims of the Asian tsunami disaster will not take much needed relief from Africa, Prime Minister Tony Blair has promised.Foreign Secretary Jack Straw said on Friday that about 440 Britons were either dead or missing in the disaster.", "Mr Mandelson, a former Labour communications director, told BBC Radio 4's Today programme: \"I understand why the Tories will be gunning for Alastair Campbell because they fear his campaigning skills.That charge was denied by Mr Mandelson, who said the Tories were afraid of Mr Campbell's campaigning skills.He warned the BBC that attacking Mr Campbell had brought it trouble before.The European commissioner and former Labour minister was speaking amid claims that Mr Campbell is part of a Labour \"dirty tricks\" campaign.Mr Campbell is acting as an adviser for Labour, which denies engaging in personal campaigning.The BBC should steer away from \"demonising\" ex-Downing Street media chief Alastair Campbell, Peter Mandelson has said.Conservative co-chairman Liam Fox said Mr Campbell's return and Labour poster plans attacking Mr Howard - recently withdrawn from the party's website - were a sign of \"abusive politics\".", "Officials have confirmed climate change was discussed when influential senator John McCain recently visited Mr Blair.Mr Blair was left blushing on Wednesday when it emerged his manifesto target of a 20% cut to the 1990 greenhouse gas level by 2010 was set to be missed.Tony Blair is pressing the US to cut greenhouse gases despite its unwillingness to sign the Kyoto Protocol, Downing Street has indicated.But he played down reports Mr Blair was considering a new US-friendly treaty.The prime minister is said to believe the United States' refusal to sign the Kyoto Protocol on emissions is undermining other countries' resolve to cut carbon dioxide production.Climate change was an issue the prime minister \"wanted to progress\" during the UK's presidency of the G8 and EU in 2005, said a spokesman.", "The Metropolitan police chief said last week that the plans for 24-hour drinking should be re-examined because of a binge drinking \"epidemic\".A chief constable has backed the introduction of 24-drinking, saying police had a responsibility to ensure people could benefit from a law change.He said that police should make sure that responsible people who wanted a change could benefit from more liberal legislation.However, Mr Hayman said: \"It would be totally unacceptable in my view for a chief constable to say, 'I'm very sorry'.Andy Hayman said he did not agree with politicians and senior police officers who have objected to the plans, which come into force on 7 February.The Conservatives have called for 24-hour drinking to be shelved until the problems of binge drinking are solved.Lib Dem Home Affairs spokesman Mark Oaten said: \"It would clearly be prudent to allow the police and local authorities more time to prepare for flexible drinking hours.\"However, he believes a lot of preparatory work is still needed to be done by police, local authorities and the drinks industry before the nation was ready for 24-hour drinking.Chief constable Mr Hayman acknowledged that binge drinking did cause problems.However, Norfolk police chief Andy Hayman also warned that a great deal of preparatory work was still needed.", "Ahead of Sunday's meeting in London, Ms Hewitt said she was proud of the UK's \"vibrant games industry\" but was concerned too many children were playing games which should only be sold to adults.Violent video games should carry larger warnings so parents can understand what their children are playing, the trade and industry secretary has said.Patricia Hewitt is expected to call for the law banning the sale of 18-rated games to children to be enforced better at a games industry meeting on Sunday.\"Video games are different to films or videos, and not all parents have grown up playing games in the way our children do.Violent games have been hit by controversy after the game Manhunt was blamed by the parents of 14-year-old Stefan Pakeerah, who was stabbed to death in Leicester in February.She is concerned too many children are playing games aimed at adults which include \"high levels of violence\".\"So you shouldn't let them play an 18-rated game.Roger Bennett, head of gaming industry body ELSPA, said banning violent games would be wrong.Anyone convicted of selling an 18-rated game to a child can be jailed for six months and fined up to \u00a35,000.Ms Hewitt said: \"Adults should be treated as adults and children as children.", "But Mr Herron said North East people did not want or need an assembly.But Mr Herron - who gained fame as one of Sunderland's \"metric martyrs\" and is running his own No campaign alongside the official North East Says No campaign - said he was not convinced by Mr Mallon's arguments.Mr Mallon said an assembly would give local people more of a say over key issues such as transport and crime.Middlesbrough mayor Ray Mallon has been drafted in to boost the Yes campaign as the North East assembly referendum enters its final week.Graham Robb, spokesman for North East Says No, said the Yes campaign's decision to get personal dragged the campaign \"into the gutter\" and showed they were \"rattled\".\"The campaign is being run by two-bit Conservatives who are not interested in what happens in the North East; they are interested in hitting the Labour party over the head,\" he said.\"It can push paper around but it can not get people moving,\" he said.Mr Mallon is a late recruit to the Yes campaign after rejecting overtures from No campaigners including, he claims, Tory leader Michael Howard.On Wednesday, Mr Mallon provoked fury by branding the official No Campaign \"two-bit Tories\" in a confrontation outside its Durham headquarters.The accountability should be in the North East as well.\"", "But Mr Howard said he rejected the idea that the Tories and BNP appealed to the same voting instincts.BNP leader Nick Griffin told the Independent he expected some BNP voters to switch to the Tories over the issue.Tory leader Michael Howard has dismissed claims that his immigration policy was \"moving onto the turf\" of the British National Party (BNP).Asked whether he was comfortable with the perception that the Conservatives and the BNP appeal to the same voting instincts, Mr Howard told the BBC: \"I reject that entirely\".Asked if he would welcome BNP voters he told the BBC: \"I don't want anybody to vote for these extremist parties\".Mr Griffin told the Independent the Tories' plans were \"a definite move onto our turf\".", "The government would go ahead with the changes which would give police more power to tackle excessive drinking, she added.He warned that if drinking establishments were allowed to open until three or four in the morning the police would have to take officers off day shifts in order to do their job effectively at night.Earlier this year the Royal College of Physicians said it opposed the plan to extend drinking hours when there was already an \"epidemic\" of binge drinking.Earlier chief constable Green questioned how his officers would be able to practically apply powers allowing them to shut down problem premises.Spokesman David Davis said ministers had failed to make his party aware of concern among senior police that plans would cause more anti-social behaviour.Notts police chief Steve Green said innocent people would suffer.The Tories say plans to extend pub opening times should be put on hold until binge drinking is under control, despite backing a law change last year.Minister Richard Caborn said the government was tackling the causes and the symptoms of the problem by allowing more powers to close down problem premises.", "But Mr Leigh said the department was \"dragging its heels\".\"Four years after the outbreak, Defra is yet to begin its planned review of some of its contractors' costs, and \u00a340m of invoices remain unpaid,\" Mr Leigh said.The National Audit Office said Defra had improved its capacity to deal with future livestock disease outbreaks.Mr Leigh said being \"better prepared\" would also help avoid the need for \"mass funeral pyres which provided an unsettling images of the 2001 outbreak\".He also said Defra had been \"dreadfully slow\" in paying some of its bills dating from the foot and mouth crisis.Mr Leigh also pointed out that the introduction of an IT system to help control future outbreaks had been delayed.National Audit Office chief Sir John Bourn said a new compensation scheme was now being looked at.A Defra spokesman said: \"We welcome the report.", "The Scottish Executive will not now merge the Scottish Prison Service with local authority social work criminal justice departments.Instead, Scottish councils and the prison service will be compelled to work more closely to cut reoffending.Ministers thought merging the prison service with the council-controlled criminal justice social work departments, which provide community sentences, might have provided an answer.The minister said: \"Better joint working will help prisons play a much stronger role in ending reoffending behaviour and in particular help address the revolving door of reoffending that sees offenders entering prison for short periods during which little is done to address the behaviour that brought them there.\"Communities who are paying the price for this reoffending - both in terms of crime and in terms of prison costs - expect better.The plan was to ensure offenders were monitored by the same body during and after prison, preventing many from being lost in the system and helping more of them to stop reoffending.She will announce the move in her Criminal Justice Plan on Monday, aiming to \"break down the barriers between what happens in prison and what happens in the community\".\"It costs the taxpayer \u00a335,000 a year to provide each prison place and that cost is increasing.", "The South African archbishop said detentions without trial were \"unacceptable\" and \"distressing\".Archbishop Desmond Tutu has called for the release of the remaining inmates at Guantanamo Bay and terror suspects detained without trial in the UK.Twelve foreign nationals are being held indefinitely without trial in the UK under anti-terror laws.\"We in South Africa used to have a dispensation that detained people without trial and the world quite rightly condemned that as unacceptable.Archbishop Tutu criticised the measures, saying: \"I am opposed to any arbitrary detention that is happening, even in Britain.\"Referring to the detentions in Cuba, Archbishop Tutu told BBC News: \"It is utterly unacceptable.Foreign nationals detained in the UK are being held at Belmarsh and Woodhill prisons.Shami Chakrabarti, director of civil rights group Liberty, has called on the government to \"practise what it preaches\" and either free or charge the detained men.The archbishop added: \"Whilst we are saying thank you that these have been released, what is happening to those left behind?", "Mr Blair said he left \"without a stain on his character\" but Tory Dominic Grieve branded the way Mr Blunkett's office operated as \"scandalous\".But shadow attorney general Mr Grieve said: \"While I don't rule out the possibility that Mr Blunkett may return as a minister, I don't think it's something that can simply be brushed under the carpet.\"But colleague Ian Gibson, who chairs the science and technology committee, said there was a \"question mark\" as to whether Mr Blunkett could serve at cabinet level again.He said Mr Blunkett still had an immense amount to offer the country but he was not making any \"guarantees or definitive statements\" about future jobs.", "A British general election was last held in February in 1974.The last election was in June 2001.A Labour Party spokesman said the election date was ultimately a matter for Mr Blair, but he was unaware of anything to suggest it would be in February.The papers report that Alan Milburn, Labour's head of elections strategy, has played a key role in the plan for a February election, which would include a New Year advertising blitz.Most commentators have been expecting an election on 5 May.", "Britain has offered to send a company of 120 Gurkhas to assist with the tsunami relief effort in Indonesia, Downing Street said.Discussions have begun with Indonesia on the exact timing and location of the deployment, but the government said the offer was aimed at the Aceh province.The spokesman said: \"Following this morning's daily coordination meeting on the post-tsunami relief effort, the government has formally offered the Indonesian government the assistance of a company of British Army Gurkhas from 2nd Battalion Royal Gurkha Rifles around 120 personnel and two helicopters.\"We have offered the Gurkhas to help in the process of scaling up the relief effort, particularly in Aceh which is undoubtedly the hardest hit area in the Indian Ocean at the moment,\" he said.International Development Minister Gareth Thomas said the assistance offer would most likely focus on the northern province of Aceh.", "In an interview ahead of a meeting in London to discuss Palestinian reforms, Mr Abbas said such attacks were against Palestinian interests.The Palestinian Authority (PA) was exerting \"a 100% effort\" to end the violence, Mr Abbas added.A spokesman for Mr Blair said the Prime Minister expected the conference to discuss \"a comprehensive, co-ordinated and, above all, practical work plan for both the Palestinian Authority and the international community\".Palestinian leader Mahmoud Abbas has said he will not tolerate attacks such as last Friday's suicide bombing in the Israeli city of Tel Aviv.The conference was a \"vital step\" in renewing the peace process, Mr Straw said.British foreign minister Jack Straw said there had been a \"continuing stream\" of information suggesting Palestinian militant groups were operating from within Syria.Mr Abbas confirmed Israel shared information with the PA in the hunt for the organisers of the attack.", "A range of services in Wales were affected as civil servants in Wales joined the UK-wide strike.PCS Union spokesman Jeff Evans said: \"In Wales the civil service is major employer, there are more civil servants employed in Wales proportionately than in any other part of the country.Thousands of civil servants were on strike across Wales on Friday in protest at planned job cuts.The Welsh Assembly Government said: \"This is a strike about national civil service issues.Across Wales, pickets were held by striking civil servants with protests in towns and cities including Cardiff, Bangor, Aberystwyth and Wrexham.\"Our protest is about defending jobs and also local services across the country.The action follows Chancellor Gordon Brown's announcement in July that 104,000 jobs would be cut, with around 6,000 of those expected in Wales.Pickets were in place across Wales, with protests around the country.\"I joined the civil service to provide services as well as get a decent pension, as we thought, and pay, and it's those services that are being threatened as well as our jobs.The strike, called by the Public and Commercial Services Union, was the biggest by civil servants in a decade.The worst-affected area in Wales will be the Department of Work and Pensions where 2,000 jobs are threatened.", "\"As Lord Woolf also acknowledged, it is highly unlikely that the lord chancellor would appoint a judge against the wishes of the lord chief justice.Lord Woolf said the current rules were not written down but it was inconceivable in practice that the lord chancellor would overrule his concerns.In written evidence to the committee, Lord Woolf said: \"I have, so far, failed to reach an agreement with the lord chancellor on this issue ...Lord Woolf said he was determined his current veto on whether a judge should chair an inquiry should continue as a guard for judicial independence.Lord Woolf, who is Lord Chief Justice of England and Wales, was giving evidence to the Commons public administration select committee's inquiry into public inquiries.But he told MPs the Lord Chancellor, Lord Falconer, was insisting he should have the final say in such cases.The government says the lord chancellor would be unlikely to go against Lord Woolf's wishes.A Department for Constitutional Affairs spokeswoman said Lord Woolf and Lord Falconer agreed about what happened in practice.He said he had not been involved in the choice of Lord Hutton, who as a law lord did not come under his jurisdiction.\"What I am asking for is a situation where if the lord chancellor cannot obtain my agreement [on appointing a judge], it doesn't happen,\" he said.", "Mr Howard appointed Mr Crosby as his elections chief last October.Mr Crosby's statement said: \"The Conservative Party has been making an impact on the issues of lower tax and controlled immigration over the past week.\"Mr Howard later added there was not \"one iota\" of truth in the report.But Mr Crosby said in a statement: \"I have never had any such conversation... and I do not hold that view.\"", "The Lib Dems say scrapping university fees wins them student support.The Lib Dem analysis of the difference students could make to its election chances is based on all students being registered to vote near their university, not in their home towns.The party says the votes of students can win it 27 new seats at the poll.The figures assume all students will vote in their university town.Although the expected 5 May election would be during term time, students can vote by post.The Conservatives say they would abolish university tuition fees and instead offer large student loans at commercial rates of interest.He said: \"Top-up fees put students off university, especially those from a poorer background.Some hall wardens are reluctant to register students because of data protection fears - but students can get themselves registered.Labour has pushed through plans to let universities charge fees of up to \u00a33,000 a year, with the poorest students eligible for non-repayable support of up to \u00a33,000.\"They are committed to abandoning Labour's targets of getting 50% of 18 to 30-year-olds going into higher education and under Lib Dem plans students would even have to study near home.\"", "\"Yet throughout our inquiry we have seen time and time again that extremely vulnerable people are entering custody with a history of mental illness, drug and alcohol problems and potential for taking their own lives.\"There was one prison suicide every four days between 1999 and 2003, MPs said.The report, which followed a year-long inquiry by the committee, found the high death rate \"amounts to a serious failure to protect the right to life of a highly vulnerable group\".The misplaced over-reliance on the prison system for some of the most vulnerable people in the country is at the heart of the problems that we encountered.Committee chairman Labour MP Jean Corston said: \"Each and every death in custody is a death too many, regardless of the circumstances.The committee also highlighted \"deeply worrying\" cases of children and young people taking their own lives.Many of those who ended up taking their own lives had \"presented themselves\" to the authorities with these problems before they even offended, the report said.The joint committee on human rights found those committing suicide were mainly the most vulnerable, with mental health, drugs or alcohol problems.", "New rules on marriage for foreign nationals living in the UK are coming into force.The Home Office says the new rules are aimed at reducing the number of sham marriages, of which there are estimated to be up to 15,000 a year.\"These rules means in some cases the Home Secretary is going to be a marriage registrar of last resort.Rhian Beynon of the JCWI said the new rules were \"not proportionate\" and \"discriminatory\".But from Tuesday all non-EU nationals, apart from citizens of Switzerland, Liechtenstein, Iceland or Norway, intending to wed in the UK must either obtain a visa allowing them to get married before they enter the country or apply for a Home Office 'certificate of marriage approval'.Mr Rimmer, the service director for registrations of marriages at Brent Council in north-west London, said he did not consider the new law to be an infringement of civil liberties.Registrars' spokesman, Mark Rimmer, said they welcomed the new marriage regulations and believed they would be an significant deterrent.In a report published last July the cross-party committee stated there was a \"significant risk\" the new procedures were incompatible with the right to marry because they introduced restrictions which were \"disproportionate\".The role of registrars who under the Asylum and Immigration Act 1999 were obliged to report suspected sham marriages to the Home Office, has been key in many prosecutions.We'll be looking for people whose right to marry is breached and we'll be looking at taking a case on this to the Human Rights Court,\" Ms Beynon said.From Tuesday, most non-EU citizens will need Home Office approval to marry.The new rules have also been called into question by the parliamentary Joint Committee on Human Rights.", "Javier Solana, EU foreign policy chief, says phone-tap evidence works in the courts of other European countries.Mr Solana told ITV1's Jonathan Dimbleby programme: \"[Phone-tap evidence in court] works, it is normal that it is done, it would be naive not to do it.But Home Secretary Charles Clarke says the evidence would not make much difference to these cases.Human rights groups, top police officers and many MPs say allowing the evidence would remove the need to detain terror suspects without charge.But critics of phone-tap trials say the evidence is often weak and can expose the methods of the security services.The government is being naive by refusing to allow phone-tap evidence in court, a senior EU politician says.Several suspects have been detained under these powers because evidence against them was deemed too sensitive to be heard in court.The home secretary says intercepts would not make much difference because cases against terror suspects frequently rely on other kinds of surveillance.", "Record numbers of schools across the UK are to take part in a mock general election backed by the government.Michael Raftery, project manager at the Hansard Society, said: \"The Y Vote Mock Elections for schools mirror the excitement and buzz of a real election, raising awareness of citizenship, and the benefits of active democracy.\"\"By experiencing the election process first hand - from running a campaign to the declaration of the final result - we hope that young people will develop the enthusiasm to take part in the future.\"The mock votes will take place around 5 May, widely expected to be the date of the general election.Some 600 schools have already signed up for the Y Vote Mock Elections 2005 run by the Hansard Society and aimed at boosting interest in politics.", "Former welfare minister Frank Field MP said the prime minister should sack Mr Brown, but did not believe Mr Blair was strong enough to do so.Mr Blair said the claims were \"reheated from six months ago\" and that he was concentrating on running the country.The Liberal Democrat parliamentary chairman Matthew Taylor said the personal ambition of Mr Blair and Mr Brown was \"getting in the way of good government\".According to Mr Peston the prime minister said: \"Help me to get through the year and I will then stand down.\"According to a new book, Brown's Britain, Mr Blair went back on a pledge to make way for Mr Brown after Cabinet allies intervened in June 2004.Mr Blair said: \"I've dealt with this six months ago.And that at a dinner hosted by Deputy Prime Minister John Prescott he told Mr Brown of his intention to stand down.During the interview Mr Blair also said the former home secretary David Blunkett would play a \"big role\" at the general election.Tory leader Michael Howard accused the prime minister and Mr Brown of \"squabbling like schoolboys\".But, in a wide-ranging BBC interview covering issues such as the Asian tsunami disaster, the Middle East peace process and Northern Ireland, Mr Blair said: \"When you get to the top in politics you get this huge swell around you.But the prime minister said he had discussed these claims with the chancellor and dismissed them as a \"load of nonsense\".Tony Blair has dismissed reports he told Gordon Brown he would quit before the next general election.", "Ms Jamieson said the executive should have a role in tackling the soccer troublemakers.Ms Jamieson praised the police for their action and said: \"The police do want to identify whether there are particular individuals who are going over the top and inciting hatred or violence - they will crack down very effectively on them.Ms Jamieson stressed that sectarianism has not been confined to football but it can act as a \"trigger\" for tensions and violence.Cathy Jamieson said exclusion orders are one of a series of measures being considered in the Scottish Executive campaign against sectarianism.\"That's the kind of thing that will hit those kind of people where it hurts the most in not allowing them to attend the games,\" she said.Speaking on BBC Radio Scotland's Sunday Live programme, Ms Jamieson described Friday's meeting as \"very productive\" and said putting the squeeze on the bigots would be a key aim.\"Both Rangers and Celtic football clubs have been involved in working with the executive to produce, for example, an educational pack for young people.\"Last week Ms Jamieson and First Minister Jack McConnell met supporters' representatives from both clubs to discuss the issue.", "Anyone planning to move to the UK will have to pass a test to prove they can contribute to the country, Home Secretary Charles Clarke has said.Liberal Democrat home affairs spokesman Mark Oaten said: \"Whilst it is good that Labour has rejected the Tory idea of quotas on asylum, the jury is still out on the Home Office's ability to deliver a fair and efficient asylum system.\"Mr Clarke, who will unveil his plans on Monday, said economic migration helped the UK but \"needed proper policing\".The Refugee Council said Mr Howard's proposals would mean there would be no safe haven in the UK.The home secretary said, by 2008, he wanted everyone given a visa and entering the UK to have their fingerprints taken, to \"ensure we can know everybody who is in the country\".He said: \"We will establish a system ... which looks at the skills, talents and abilities of people seeking to come and work in this country, and ensures that when they come here they have a job and can contribute to the economy of the country.\"\"The issue of who does come into this country, and whether they are entitled to be in this country, who does settle here, how we have border controls, is a perfectly legitimate aspect of public debate,\" he said.", "The law lords' ruling came on Charles Clarke's first day as home secretary last Thursday following David Blunkett's resignation.New Home Secretary Charles Clarke said he would carefully consider the ruling and would return to Parliament early in the new year with proposals.House of Lords law lords ruled against the detention measures last week.Lord Bingham - a senior law lord - said the rules were incompatible with the European Convention on Human Rights as they allowed detentions \"in a way that discriminates on the ground of nationality or immigration status\" by justifying detention without trial for foreign suspects, but not Britons.Lord Nicholls of Birkenhead, in his ruling, said: \"Indefinite imprisonment without charge or trial is anathema in any country which observes the rule of law.\"The home secretary has defended his decision not to release foreign terror suspects despite a legal ruling their detention breached human rights laws.In a statement on the same day, Mr Clarke said: \"I will be asking Parliament to renew this legislation in the New Year.But the government was widely criticised for insisting the detentions would continue following the ruling last week.They said it was wrong to have one set of laws for foreign suspects and another for British suspects.", "British voters would reject the European constitution by two to one, according to a poll posing the question the government will put to the country.The Daily Telegraph poll suggests that 45% of people would vote against the constitution and 24% in favour.But he accused the government of trying to confuse the issue by putting the EU referendum question in the same bill as the ratification of the constitution, when they should be treated as \"two separate issues\".The constitution will be incorporated into UK law if there is a yes vote.Another 7% said they would not vote at all.\"If we reject this treaty, Britain will be isolated and weak in Europe,\" said Foreign Secretary Jack Straw, after the question was unveiled.", "Lib Dem leader Charles Kennedy has said voters now have a \"fundamental lack of trust\" of Tony Blair as prime minister.He said backing his party was not a wasted vote, adding that with the Lib Dems \"what you see is what you get\".But he said Mr Blair had lost the trust of the British people.\"There is a fundamental lack of trust in Tony Blair as prime minister and in his government,\" he said.Mr Kennedy said during his nearly 22 years in Parliament he had seen prime ministers and party leaders come and go and knew the pitfalls of British politics.Mr Blair has already spent a day with Five and Michael Howard is booked for a similar session.", "The law lords said the measures were incompatible with European human rights laws.But Lord Walker of Gestingthorpe, the one law lord to oppose the appeal, said the anti-terror laws contained important safeguards against oppression.Lord Nicholls of Birkenhead, in his ruling, said: \"Indefinite imprisonment without charge or trial is anathema in any country which observes the rule of law.On Thursday, senior law lord Lord Bingham said the rules were incompatible with the European Convention on Human Rights as they allowed detentions \"in a way that discriminates on the ground of nationality or immigration status\".He said the weakness for the government's case was that it was trying to justify detention without trial for foreign suspects - but not for British suspects.Lord Hoffmann said: \"The real threat to the life of the nation, in the sense of a people living in accordance with its traditional laws and political values, comes not from terrorism but from laws such as these.\"In a blow to the government's anti-terror measures, the House of Lords law lords ruled by an eight to one majority in favour of appeals by nine detainees.The case was heard by a panel of nine law lords rather than the usual five because of the constitutional importance of the case.Detaining foreign terrorist suspects without trial breaks human rights laws, the UK's highest court has ruled.But that ruling was later overturned by the Court of Appeal who said there was a state of emergency threatening the life of the nation.", "The new book claims Mr Prescott hosted a dinner in November 2003 where the prime minister told Mr Brown he would stand down before the next election because he had lost trust over the Iraq war.In Mr Peston's book Mr Brown is alleged to have told the prime minister: \"There is nothing you could ever say to me now that I could ever believe.\"At a campaign poster launch on Tuesday, Mr Brown was joined by Alan Milburn, who Mr Blair controversially put in charge of election planning in place of the chancellor.Mr Blair then changed his mind in June 2004, after Cabinet allies intervened and amid suspicion the chancellor was manoeuvring against him, writes Mr Peston.On Tuesday, Deputy Prime Minister Mr Prescott told BBC News: \"They told us very clearly, it was the troops telling the leaders: get in line.\"The prime minister and chancellor faced backbench discontent at Monday's meeting of the Parliamentary Labour Party over claims made in journalist Robert Peston's new book.Mr Brown, meanwhile, is visiting Tanzania, Mozambique and Kenya to highlight the plight of many Africans hit by Aids, war and famine - issues which Mr Blair has also spoken out on.", "Six government units would also be scrapped under proposals which the Tories say would save more than \u00a34.3bn.Tory frontbencher John Redwood said Britain needed a slimmer government and lower taxes to be competitive.The Tories say the strategic health authorities are not needed as it is better that local people, rather than officials, run hospitals and surgeries.\"Labour are creating Two Britains: the Britain of the forgotten majority and bureaucratic Britain,\" he said.The government has announced plans to cut 100,000 civil servants as part of its efficiency drive.Their powers would be returned to elected local councils or national government.The Liberal Democrats have said they would cut the number of Whitehall departments to make sure money reaches frontline services.", "The first cards would be issued in 2008 and, when he was introducing the bill, Mr Blunkett suggested Parliament could decide in 2011 or 2012 whether to make it compulsory for everybody to own the cards, although not to carry them.Mr Clarke, writing in The Times, accused some critics of \"liberal woolly thinking and spreading false fears\" by claiming ID cards would erode civil liberties.\"If you were running a family or a business would you have the second reading of the Identity Cards Bill tomorrow or would you pause to reflect and see what you might do about it in the New Year?Mr Clarke is expected to try and win over opponents to the scheme by saying officials who secretly accessed information they were not allowed to see would face up to two years in jail.Charles Clarke faces his first real test as home secretary on Monday with a possible backbench rebellion over the controversial ID cards bill.Mr Clarke, who took on the post on Thursday after David Blunkett quit, has rejected calls to \"pause\" on the bill.Critics argue that introducing the cards would be a costly scheme with no specific aim.The new bill would also create new criminal offences on the possession of false identity documents.He had decided to support the plans as the police said they would help fight terror, crime and illegal immigration.", "Labour said the poster was \"not anti-Jewish, but anti-Tory\".He said there was nothing more distasteful for a Jewish person than to be associated with a pig.\"As we said at the time the James report (the Tory backed inquiry into possible public spending savings) was published pigs will fly before the Tory's sums will add up.The campaign was particularly insensitive as it had come out at the same time as Holocaust Day, a \"difficult\" time for many Jewish people, Mr Mennear added.A Labour spokesman denied the campaign was anti-Se
