mitic.This poster is making a serious point,\" he said.A Conservative Party spokesman said: \"While the Conservatives are concentrating on the issues that matter to people, such as lower taxes and controlled immigration, it is clear to see that the Labour Party is not.", "They said as Mr Mousa was in custody when he died, his case came within the UK's jurisdiction.And it was difficult to say that the investigation which had already occurred \"has been timely, open or effective\", the judges said.The High Court ruled on Tuesday that Baha Mousa's death in British custody in Iraq fell within the European Convention on Human Rights.The other five Iraqis did not die in custody, so their cases had to fail, they said.Ministry of Defence lawyers argued the UK-controlled area of southern Iraq was outside European jurisdiction.The Iraqi families' lawyer argued that failing to adequately investigate the death breached the European Convention on Human Rights.He was allegedly beaten to death while in the custody of the Queen's Lancashire Regiment.But former British Commander Colonel Bob Stewart said : \"Anyone at the top [of the military] will be saddened by the verdict that has taken place but will say: 'If there's a case to answer, let's have it out.The family of an Iraqi civilian allegedly killed by UK troops have won a challenge against the government's refusal to order a full inquiry.Because we don't want people thinking that British soldiers beat up civilians and get away with it',\" he said.But judicial reviews into five other deaths in southern Iraq were ruled out.", "And the law protects those who use \"something to hand\" as a weapon, said the leaflet published jointly by the Crown Prosecution Service (CPS) and Association of Chief Police Officers (ACPO).In cases involving householders attacking intruders prosecutors and police were \"determined\" they would be dealt with \"as swiftly and as sympathetically as possible\", it said.The Tories have called for a change in the law so householders are only prosecuted if they use \"grossly disproportionate\" force.Doing what you \"honestly and instinctively\" believed was necessary would be the strongest evidence of acting lawfully, the guidance said.The guidance published on Tuesday, said the police had a duty to investigate all incidents involving a death or injury.A CPS spokesperson said the figures were not definitive because prosecutions are not listed according to whether they were committed by a householder on an intruder.The leaflet, published by police and prosecutors, aims to combat confusion about current legislation, which lets people use \"reasonable force\".The law also protects those who use \"something to hand\" as a weapon.But knocking someone unconscious then killing them or hurting them further, or setting a trap for an intruder without involving the police were given as examples of \"excessive and gratuitous\" force.", "In revised proposals from the Sentencing Guidelines Council (SGC), the section on murder said possible reductions would have to be \"weighed carefully\" by a judge so they did not lead to \"an inappropriately short sentence\".The guidelines were to recognise the need to spare victims and witnesses the trauma of going to court where possible, by allowing lighter sentences for guilty pleas and co-operation, he said.Director of Public Prosecutions, Ken Macdonald QC, who sits on the SGC, said the principle of discounting sentences to offenders for early guilty pleas is set down by parliament.Where it was appropriate to reduce the minimum term having regard to a plea of guilty, the maximum reduction would be one sixth, and should never exceed five years, it said.At the time Lord Woolf, the Lord Chief Justice, had said the one third reduction would only be in extraordinary circumstances - for example, if people gave themselves up before their crime had even been detected.\"What the new guideline on reduced sentences for guilty pleas does is increase the chances of convicting the guilty by bringing clarity to this process.", "Ms Gavron said she thought Mr Livingstone's comments were \"inappropriate\" but she did not believe the mayor was anti-Semitic.Speaking after the investigation was announced Bob Neill, leader of the London Assembly Conservatives, said: \"He has behaved in a manner unbecoming of his office and in so doing, has shown extraordinarily poor civic leadership.An investigation by the Standards Board is under way following allegations that Ken Livingstone has brought his office into disrepute.On Sunday, Deputy Mayor Nicky Gavron told the BBC's Politics Show she believed the Mayor of London would say sorry on Tuesday for offending the wider Jewish community.It has the power to suspend or bar Labour's Mr Livingstone from office.The Prime Minister Tony Blair is among those who have called for an apology but so far the mayor has refused.", "Committee chairman Alan Beith said: \"The DCA has had four years to prepare for freedom of information, but with less than a month to go it appears that some bodies may not be well enough prepared.\"Our report shows that in the past support and guidance from the DCA, which has overall responsibility for guiding the public sector through the process of implementation for the freedom of information regime, has been lacking.\"Thousands of public bodies are ill-prepared for the Freedom of Information Act, due to come into force next month, because of government failures, say MPs.A spokesman for the DCA said: \"The DCA has provided - and will continue to provide - strong, clear leadership.\"It has delivered a simple, liberal fees regime, guidance on the Act which has been widely praised, and expert networks of staff working on freedom of information implementation.\"From next month anyone will have the power to demand information from a range of public bodies - from Whitehall departments to doctors' surgeries.", "Mr Blunkett said he wanted \"to go back to a time when I was very young, when you expected the police to be part of the community and the community to be part of policing and where people were joined together in partnership making it work\".The best performing police services would get more cash and extra freedoms, he said, but he would not shirk from stepping in where the public was being failed.Mr Blunkett said a new three digit number would be created for non-emergency phone calls to police.Police forces were already \"buried\" under existing government initiatives and there was little in the latest plans to reassure them,\" said Mr Davis.Earlier Lib Dem home affairs spokesman Mark Oaten said the government was right to want to increase the links between local people and the police.He has also started to recruit 25,000 Community Support Officers (CSOs) and the new plans would allow all police forces to give them the power to detain suspects.The home secretary said targets would be put in place to ensure that the public got a good response from police.Local people would also be able to \"trigger\" action on specific problems if they felt nothing was being done.The plans also include the idea of allowing people join police forces at different levels rather than the traditional way of making everybody spend specific amounts of time as a constable before being promoted.Opposition parties also want more local policing to tackle nuisance behaviour and other crime but they accuse ministers of tying the police up with paperwork.", "Mr Walkington said he wanted the party to be ready for any \"mischief\" rivals or the media tried to throw at it.\"I also know the party will be put under scrutiny in the media and from the other parties as never before - and we will need to show ourselves ready and prepared to counter the mischief and misrepresentation that all too often comes from the party's opponents.The Lib Dems have appointed a senior figure from BT to be the party's new communications chief for their next general election effort.Party chief executive Lord Rennard said the appointment was a \"significant strengthening of the Lib Dem team\".", "Veteran Labour MP and former Cabinet minister Jack Cunningham has said he will stand down at the next election.Mr Blair said he was a \"huge figure\" in Labour and a \"valued, personal friend\".One of the few Blair-era ministers to serve under Jim Callaghan, he was given the agriculture portfolio when Labour regained power in 1997.Mr Cunningham went on to become Tony Blair's \"cabinet enforcer\".", "Mr Kilroy-Silk said that worked out at \u00a3143,000 per successful asylum seeker.He said Veritas wanted to grant an amnesty for all those in Britain claiming asylum and who have children and deport everyone else.And Mr Kilroy-Silk said he wanted to spend an extra \u00a3500m a year to help provide for refugees abroad.And he argued asylum cost \u00a32bn a year for 14,000 successful applicants.", "As well as their election move, Save the Scottish Regiments will join other campaigners at a rally in London in the spring.Scotland's only Conservative MP Peter Duncan said the Save the Scottish Regiments had done a \"superb job\" in fighting against defence cuts.Save the Scottish Regiments will also field a candidate against Armed Forces Minister Adam Ingram in East Kilbride.A regiments' campaign group is to target nine marginal Labour seats at the General Election.In trying to get rid of Scotland's historic regiments, Labour MPs will end up being scrapped themselves,\" he said.However, Labour MP George Foulkes said the campaigners would not make any difference to the outcome of the election and would not win the argument.It added that it can only be stopped from inflicting serious damage on Labour if the government reverses its plan to merge the six Scottish regiments.\"A serving soldier knows that what Labour is proposing is right,\" he said.", "The Police Federation has said it strongly opposes giving Community Support Officers (CSOs) the power to detain suspects for up to 30 minutes.Police Federation chairman Jan Berry said civilian officers should act as \"eyes and ears\" for the police.She said more powers would mean more paperwork and less time on the street.But the government said the move would help police \"build safe communities\".\"The powers that we are bringing in are things that they need to do when they are out patrolling,\" she said.Ms Blears said the study shows CSOs are \"making a real difference\" in the fight against crime.She denied their role was changing and said the new powers would not take them away from the streets.Shadow home secretary David Davis said the research appeared to acknowledge that CSOs were having no discernible effect on crime figures.The federation said CSOs do not have the experience, training and safety equipment to deal with \"potentially confrontational\" situations.", "As well as the growth of internet and mobile phone betting, there has been the creation of betting exchanges which allow punters to fix odds between themselves.Lord Faulkner of Worcester, who chaired the inquiry, said: \"Whilst we accept that the greater part of sports betting is neither corrupt nor unfair to punters, the evidence convinces us that the growth of betting exchanges - because of the facility they provide to bet against a result - has increased the potential for corruption.The report recommended the governing bodies of sports have a say in the type of bets offered to punters, and for bookmakers to set up \"audit trails\" - something the new betting exchanges already do - to allow suspicious betting patterns to be traced.The Parliamentary Group on Betting and Gaming held a substantial inquiry into betting last year.The all-party group recommended 15 ways to protect punters and improve the integrity of sports betting.A group of MPs and peers has called for a tightening of regulations controlling betting on sport.", "The councils' umbrella organisation Cosla, which provided BBC Scotland with the indicative figures for next year, warned that councils would face a continuous struggle to maintain services.The finance minister has urged councils to limit increases but they have warned that they will struggle to maintain services unless funding is increased.\"However, most of the increase is targeted to new initiatives and councils will experience difficulties in maintaining core services,\" a Cosla spokesman said.Council tax in Scotland is set to rise by an average of about 4% in the coming year, BBC Scotland has learned.There are also warnings that unless funding to councils is increased in the next few years then services may have to be reduced.\"That's a 5.5% increase and sits against an inflation rate of 1.6%, so I think we have quite rightly said to councils this year that we would at the very least ask them to exercise restraint.\"They say the funding plans for the next three years will see councils lose more of the share of public spending.\"Scared of actually using its three pence income tax that it could put up, what we've seen over the years is more and more burdens being put onto local authorities and the council tax payer having to pick up the bill.\"He told BBC Radio Scotland's Sunday Live programme: \"Here in Scotland we have 32 councils who all have their own individual collection systems for council tax, they have their own payroll systems and their own human resource systems.The Tory finance spokesman, Brian Monteith MSP, said: \"Its a form of disguise... yet again we see that council tax is being used as a way of passing on costs.", "The Freedom of Information Act will for the first time give members of the public access to government records previously kept secret for 30 years.Government guidance said e-mails should only be deleted if they served \"no current purpose\", Mr Thomas said.He said he \"totally condemned\" the deletion of e-mails to prevent their disclosure under freedom of information laws coming into force on 1 January.Some government departments had doubled the number of documents being shredded ahead of the Freedom of Information Act's implementation on 1 January.Dr Lewis has called for an investigation by the information commissioner Richard Thomas.A Cabinet Office spokeswoman said the move was not about the new laws or \"the destruction of important records\".But the Tories want the information commissioner to investigate.Departments for defence, environment and trade, which had all increased file destruction, said they were following rules governing public records.Liberal Democrat Alan Beith - who chairs the select committee which monitors the Department of Constitutional Affairs - said if the claims were true, Whitehall was \"acting entirely against the spirit of the new Act\".", "They will also speak to Mr Finnie, representatives of the Royal Society and the Sea Fish Industry Authority.Members of Westminster's environment, food and rural affairs committee will be touring fish markets and talking to fish processors.The aim is that fishing ports like Peterhead or Fraserburgh would be allocated a quota and local people would decide how to fish it.A group of MPs are on a two-day fact-finding mission to Scotland to gather evidence for a report into the UK's fishing industry.", "Medical Research Council Professor Nancy Rothwell said Ms Kelly's views mattered as she was responsible for training future scientists.Ms Kelly has not set out her detailed views on either issue yet, but has said she intends to put parents first in education policy.It was down to the Higher Education Funding Council and the research councils to decide on universities' research allocations.Ms Kelly, who is Catholic, is reported to be \"pro-life\" and has opposed embryo research.Concerns have also been raised by \"pro-choice\" organisations that Ms Kelly's views might affect sex education policy in schools.He said: \"If someone as senior as Ruth Kelly is not going to favour stem cell research we will end up with a similarly schizophrenic system in this country.Professor Rothwell, who is also vice-president of research at Manchester University, told the Times Higher Education Supplement it would worry her \"a great deal\" if ministers were anti-stem cell.Scientists have expressed concerns that new education secretary Ruth Kelly's religious views could hamper vital scientific research.A spokeswoman said: \"It is not news that Ms Kelly is a Catholic but we are not going into any details on this.\"But she added that claims Ms Kelly was in charge of a \u00a31bn university research budget were not true.", "\"They are very much not for the good and will destroy Scotland's regiments by moulding them into a single super regiment which will lead to severe recruitment problems, a loss of local connections to those regiments and a loss to Scotland of an important part of her heritage and, most importantly, her future - the regiments are the envy of armies around the world.\"The proposals to either merge or amalgamate the six regiments into a super regiment sparked a political outcry, with Labour backbenchers and opposition politicians opposing the plan.The proposals include cutting Scotland's six single-battalion regiments to five and merging these into a super regiment.Speaking in Scotland last week, Mr Blair said the aim was to preserve tradition but introduce a more effective structure and hinted that a super regiment was likely.A committee of the Army Board, which is made up of the most senior defence figures, will discuss plans for restructuring regiments on Monday.Speaking ahead of the expected Army Board meeting, a spokesman said: \"The government and the Army Board have spent the past four months attempting to trick serving soldiers and the public into thinking their planned changes for the Scottish regiments are for the good of the Army and for that of the serving soldier.Under their vision, it would be one of five in the new super regiment.He said: \"They don't want to get rid of the history or the traditions of the regiment or the local connections - far from it, all they want to do is make sure they can transfer people easily across regiments and deploy them more flexibly.\"", "The Higher Education Funding Council for England said more people went to university between 1994 and 2000.The group which represents university vice-chancellors, Universities UK, said the new system of deferred fees in England, due to start in 2006, with grants and bursaries for poorer students, would encourage more of them to go into higher education.Instead they should be reaching out to communities and schools much earlier, even down to primary school level, to persuade them a university education was something they could aspire to, he said.The Higher Education Minister, Kim Howells, said: \"We are working in schools to raise the attainment and aspiration of young people in disadvantaged areas.\"Teenagers from well-off backgrounds are six times more likely to go to university than those from the most deprived areas, a report says.The Hefce report, drawing on child benefits data, said teenagers in the richest areas could expect a better than 50% chance of going to university, while in the poorest neighbourhoods it was 10%.The shadow education secretary, Tim Collins, said: \"It is clear from this report that children from disadvantaged areas are far more likely to have encountered poor standards in their secondary education.Higher standards in schools would lead to greater participation in higher education.He said by the time universities traditionally dealt with pupils, between the ages of 16 and 18, it was too late.The report also showed women were 18% more likely than men to enter higher education in 2000 - up from 6% in 1994.", "Mr Kennedy will also highlight the anger among people of \"all races\" over the Iraq war and call for a \"balanced approach\" to tackling terrorism.Charles Kennedy is set to address 2,000 people at a Hindu temple as part of an appeal to ethnic minority voters.Mr Kennedy will say that a \"balanced approach\" to tackling terrorism would mean \"tough measures to make Britain safe - but not at the expense of people's fundamental legal rights like has happened at Belmarsh\".Mr Kennedy is to tell the audience: \"Many people in Britain, of all races, cultures and religions, were angry about the way we were taken to war in Iraq.He will say it also means acting through the United Nations on terrorism.He will also say that the Lib Dems want to \"restore Britain's reputation on the world stage\" by fighting international poverty and climate change, and protecting human rights.", "\"I don't think anyone can say I have said one thing in public and done another in private.\"\"Our work with the French government...has been hugely successful,\" said Mr Blunkett.David Blunkett - who has resigned as home secretary - built his reputation as a plain-speaking Yorkshire man.\"It would be dangerous territory if I wasn't practising what I preach which is to always accept responsibility, always accept the consequences of your actions.\"I foolishly thought as this was a celebrity edition it would be more relaxed than normal.\"\"Trust, plain-speaking and straight talking is something which matters so much to me as a politician and as a man that I have decided, of my own volition, to request an independent review of the allegations that I misused my position.\"", "Tony Blair has said he will not take part in a TV debate with his political rivals ahead of the next election.Before the 2001 election, plans for a debate between Mr Blair, William Hague and Charles Kennedy collapsed.In 1997 a debate between Mr Blair and John Major was also cancelled when a format could not be agreed.", "The issue that we think is the most important for this election is choice.We have got the issue in the public consciousness to an extent, but it is difficult to say whether an election will raise its importance in the public mind or whether it will be pushed out by big issues like Iraq.We would like the support of political parties but I think a general election is very much to do with pledges MPs make to their electors.A general election is the best chance most pressure groups get to make a real impact on government policy.Tuppence does not sound like a great deal but every year if you operate one vehicle that's an increase of about \u00a3750.Whether or not we will get a ban I am not sure.We will seek to get pledges from individual MPs and would-be MPs saying that they are against the use of animals as targets for sports.Pensions generally will certainly be a big election issue even though the government has postponed the publication of Adair Turner's full report into the issue.Politicians on all sides are very sensitive to this issue they want to be seen to be responding to this issue.If we've got one in five pensioners below the poverty line, we've got to make it more generous or have these people living in poverty.He wanted the issue off the table until after the election.But there is no guarantee they will vote for a Labour government this time around.With hunting we had many MPs who were happy to say they were against it.It's become an issue in itself but what's really missing from the debate is the consumer's choice in that.We have seen so many pensions mis-selling scandals and in the pensions industry there's a maximum of choice but a minimum quality in that.Whatever we do, the public don't like lorries - they see us as a complaining minority.They will be asked which of the top five issues, including the pension issue, they would support.We want choice on the consumer's terms - that means clear and accessible information to operate that choice.I think what we will get is a very real climbing up the agenda.We've called for the state pension to be increased from \u00a379.60 to the pensioner credit guarantee level of \u00a3105.45.People using live animals as targets for sport both here and abroad.We are trying to get across the fact that there are 11m voters over 60 in the country, they are more likely to vote than other sections of society and thirdly they are true swing voters.Regrettably it's one of those stories that it is getting harder to get into the national press.Whichever way the court rules the other side will appeal so we expect it to fall plumb in electioneering time.Everything we do will reduce animal suffering and in time that will lead to a ban.Choice is not choice at all if all you have to choose from is two failing schools.It is hard to say whether we will be successful.We will publicise the darker aspects of the target animal industry the UK.The language of consumerism is very commonplace in government and across the political spectrum.But they don't realise that when you see a car on the road it is probably going to work, when you see a lorry it's already at work.The reason for including abroad is because of trophy hunting.We haven't worked out specific plans but I imagine we will lobby political parties and incumbent MPs.", "It was claimed he had been embarrassed by the fact that Gordon Brown appeared to have taken the initiative over the government's response to the disaster while Mr Blair was still on holiday in Egypt.The prime minister denied all that as well, repeating his insistence that it was inconceivable the economy and the chancellor would not be at the centre of the election campaign.And he again heaped praise on Mr Brown saying he was doing a great job, and would continue doing it - although he would not commit to any job for Mr Brown after the election.So why did he arrange his press conference at the last moment so it coincided with Mr Brown's long-arranged keynote speech on aid and debt, he was asked?It dominated the prime minister's monthly news conference, which saw Mr Blair start in full irritation mode as he was forced to bat away question after question about his relationship with his neighbour.All this came amid fresh claims that Mr Brown was still seething that he had been excluded from a prominent role in general election planning and had, as a result, started to set out his own platform.As far as the timing of the prime minister's press conference is concerned, there are two options.The first is that it was a calculated attempt to upstage the chancellor and seize back the initiative on the big issue of the moment.And he repeated what a great man Gordon was and how united they were, before again sneering that he took absolutely no notice of what went in and out of the newspapers, preferring to get on with the job of doing the best for the country and the world.This time the alleged rift is over who should take the credit for the government's global aid and debt initiatives, particularly in the wake of the tsunami disaster - an issue many hoped and believed was above such things.Either way, the effect was the same - to overshadow the big announcements of government policy on a hugely pertinent issue.", "He said the prime minister should sack Mr Brown, but did not believe Mr Blair was strong enough to do so.The author's sources, all unnamed \"allies\" of Mr Blair and Mr Brown, said the prime minister felt the Iraq war had undermined him and that he was no longer an asset to the Labour Party.Tony Blair promised Gordon Brown he would stand down before the next election, a new book about the chancellor claims.\"At that stage he saw Gordon Brown and said, 'look you are the next most influential member of the government, I need your help to get through the next year,\" Mr Peston said.The book, serialised in the Sunday Telegraph, alleges that Mr Blair told the chancellor at a dinner hosted by deputy PM John Prescott in November 2003 of his intention to stand down.The book by Sunday Telegraph journalist Robert Peston said the pair had \"mutual animosity and contempt\" for each other.But the prime minister changed his mind following intervention from allies in the Cabinet, according to the book.But he he election planning.They believe they will be fighting the next election with the sounds of open warfare between the two men ringing in their ears.Tony Blair will seek to reassure Labour MPs on Monday evening at their first meeting of the new year at Westminster - a behind-closed doors meeting which Gordon Brown is thought likely to also attend to show unity.And Mr Brown pointedly refused to deny claims the prime minister had reneged on a deal to hand him the premiership last year.For his part, Mr Brown insists his only motivation was to get Labour re-elected.There are signs that the two men appreciate the dangers and both want to put a lid on all the speculation.Then there are the actions of the men themselves.They started with and are sustained by \"friends\" of the two men.Mr Blair talked about the \"New\" Labour manifesto - a move which seemed calculated to irritate the chancellor, who has long rejected the label.For example, the weekend's attempts by both men to play down the divisions failed to do the trick.Ian Gibson, for example, urged the two men to stop squabbling, declaring: \"For goodness sake, sometimes you have to rise above petulance and make sure that you do your job as effectively as you can.\"Few in Westminster actually believe that, simply because the evidence appears to contradict it.Tony Blair and Gordon Brown are desperately trying to stuff the genie of their rivalry back into the bottle.Gordon Brown sets out what is seen as a rival manifesto then appears to embark on his own personal campaign.", "In a separate interview with BBC political editor Andrew Marr, Mr Brown said: \"It's very important that we all do what we can in a unified way to ensure the election of a Labour government.Liberal Democrat parliamentary chairman Matthew Taylor said the personal ambition of Mr Blair and Mr Brown was \"getting in the way of good government\".According to a new book, Brown's Britain by Sunday Telegraph journalist Robert Peston, Mr Blair went back on a pledge to make way for Mr Brown after Cabinet allies intervened in June 2004.But Mr Peston said the pair had \"mutual animosity and contempt\" for each other and that Mr Blair had decided in November 2003 he would quit because he felt he had lost voters' trust because of the Iraq war.Mr Brown also said he had discussed the general election campaign with the prime minister on Saturday and pledged to play his part as he had been asked to do.Gordon Brown has made an appeal for unity after reports claimed Mr Blair went back on a pledge to stand down before the next general election.Mr Blair earlier dismissed the claim he had reneged on a promise to stand aside for Gordon Brown as old news.Fresh speculation of a rift recently followed Mr Blair and Mr Brown's separate responses to the Asian tsunami.In an interview with BBC One's Breakfast with Frost, Mr Blair said: \"I've dealt with this six months ago.Gordon Brown knows it as well as Tony Blair.He added: \"Lots of ministers believe Tony Blair will attempt to move Gordon Brown out of the Treasury after the election.Tory leader Michael Howard accused the prime minister and Mr Brown of\"squabbling like schoolboys\".", "Mr Brown allegedly said he could no longer believe anything Mr Blair told him.Ex-Labour leader Neil Kinnock said Mr Blair and Mr Brown could only deal with the media frenzy by continuing to say they would not allow a row to damage Labour or British interests.Mr Brown says he discussed the election campaign with Mr Blair on Saturday and promised to play his part.In a separate BBC interview, Mr Brown said he and the prime minister would not be distracted by \"gossip\".A new book, Brown's Britain by Sunday Telegraph journalist Robert Peston, says Mr Blair went back on a pledge to make way for Mr Brown after Cabinet allies intervened in June 2004.Mr Blair told the Parliamentary Labour Party (PLP) on Monday: \"I know from everyone here, in Cabinet and government, nothing is going to get in the way of a unified Labour Party with a unified position and winning the third term people desperately need.\"A new book says the prime minister went back on a pledge to Mr Brown to stand down before the next general election.\"It's very important that we all do what we can in a unified way to ensure the election of a Labour government,\" he said.On Monday, Mr Blair's spokesman said: \"The prime minister is determined that he will get on with the business of government because he believes that what people want.\"Mr Blair was speaking to MPs amid fresh rumours of a rift with Gordon Brown.", "Labour's Paul Flynn said Mr Blair and Mr Brown had a \"scorching\" from MPs adding: \"It was a Parliamentary Labour Party meeting like no other.\"Relations between Mr Brown and Mr Milburn are widely reported to be cool ever since Mr Blair brought the latter back into the Cabinet to run Labour's election campaign, a role successfully carried out by Mr Brown in both 1997 and 2001.The new book claims Mr Prescott hosted a dinner in November 2003 where the prime minister told Mr Brown he would stand down before the next election because he had lost trust over the Iraq war.Backbencher Stephen Pound said some MPs had threatend to expose those fuelling the reports if Mr Blair and Mr Brown did not \"stop this nonsense, this poisonous briefing\".Mr Blair has insisted he has done no deals over the premiership while Mr Brown says he will not let \"gossip\" distract him from helping a unified election campaign.But he argued Mr Blair and Mr Brown could work successfully together and had produced a strong economy and better public services.New speculation about the state of their relationship was sparked by claims in Brown's Britain, by Sunday Telegraph journalist Robert Peston, which suggested Mr Blair went back on a pledge to make way for Mr Brown.Mr Prescott said there was a dinner but the discussions were confidential.Mr Prescott said there were occasional disagreements in any government.", "The views expressed by both backbenchers and Labour peers over the claimed squabbling between the two men starkly demonstrated the widely-held view within the Labour party that the two most powerful figures in the government are jeopardising the next election.The dressing down appears to have done the trick, with Mr Brown joining his alleged rival Alan Milburn - who the prime minister put in charge of election planning in Mr Brown's stead - and Deputy Prime Minister John Prescott at an election poster launch.Even as the MPs were expressing their fears it emerged that, while Mr Brown is in Africa for a week, the prime minister is to deliver a keynote speech on election themes for a third term.If there is one thing certain to stiffen the spines of Labour MPs it is the prospect of losing their seats at a general election.Similarly, some were pointing out that the chancellor, during the election poster launch, once again refused to deny the claim that he told the prime minister he could never trust anything he said.As one hugely-disgruntled backbencher said before the meeting: \"It is time they realised it's not just my seat they are threatening but if they go on like this they could put the election in doubt.\"As Paul Flynn said: \"What has deeply upset the party is in this time of all times, when we wanted to come together, we wanted to lead on the global issues, to change politics for the next decade, the whole thing was wrecked by a piece of childishness by the two main people in the party, two people we greatly respect.\"Even Mr Prescott admitted that, had he still been a backbencher, he would have been giving Mr Blair and Mr Brown the same message.None the less, what some believe now is that the effect of the warnings from the backbenchers will actually be to silence the Brown camp, effectively strengthening the prime minister's hand.", "I care about myself and when the sun's shining I think - fantastic,\" replied Mr MacKenzie.His advice for one young contestant was to \"get a haircut and a brain transplant\".Mr Lim later reduced the panel to fits of giggles as he outlined his plan to make people do community service instead of paying taxes.\"Any of them would make competent MPs,\" former independent MP Martin Bell insisted on BBC Radio 4's Today programme.Mr MacKenzie thought the smooth-talking former solicitor - with a hardline on crime and immigration - deserved a chance to progress.Irfan Hanif, a 25-year-old doctor from Bolton, made a good impression, even if he was a little thrown by Mr MacKenzie's suggestion that instead of being treated by the NHS, young drunks should \"given a good beating\" and left to die.\"That was an total disaster.Among the more eccentric policy proposals was a public holiday on Bruce Forsyth's birthday and Bill Oddie for prime minister.\"When the prime minister turns to the chancellor and says how much have we got in the coffers Mr Brown, he says well, prime minister, bad news, all the houses in Britain have been painted but actually nobody has paid any tax,\" observed Mr MacKenzie.But Ms Kelly said she \"would not trust him as far as she could throw him\".Opinion was more divided over Rodney Hylton-Potts, a 59-year-old convicted fraudster.But the real star of the show is Kelvin MacKenzie, in the Simon Cowell, Mr Nasty seat.But opinion is divided on whether any of the potential candidates unearthed so far have got what it takes to make it in politics.Mr Bell, who will be offering his advice to the contestants on Wednesday, argues that Westminster has its share of \"odd balls\" and the show will engage ordinary voters.They were then cross-examined by the panel, which was chaired by ex-ITN political editor John Sergeant, with television host Lorraine Kelly taking the Nicki Chapman role.", "The new book claims Mr Prescott hosted a dinner in November 2003 where the prime minister told Mr Brown he would stand down before the next election because he had lost trust over the Iraq war.Mr Brown later told reporters: \"Of course I trust the prime minister.\"Mr Brown was joined at the launch by John Prescott and Alan Milburn, the man controversially put in charge of election planning by Mr Blair.Downing Street cited that comment when reporters' suggested Mr Brown had pointedly failed to deny claims he had once told Mr Blair: \"There is nothing you could ever say to me now that I could ever believe\".The event was the first time Mr Milburn has shared a platform with the chancellor since taking Mr Brown's traditional poll planning role.Mr Blair then changed his mind in June 2004, after Cabinet allies intervened and amid suspicion the chancellor was manoeuvring against him, writes Mr Peston.Mr Prescott said there was a dinner but the discussions were confidential.On Tuesday, deputy prime minister Mr Prescott told BBC News: \"They told us very clearly, it was the troops telling the leaders: get in line.\"But the pair chatted amicably and Mr Brown insisted he was happy with his current campaign task.", "The event may have been designed to highlight Labour's economic success under Mr Brown, but there was little doubt who was in charge.But it was Mr Milburn who took centre stage, speaking of the \"positive campaign\" the party hoped to stage in the \"coming weeks and months\".And, more specifically, to demonstrate the \"central role\" Mr Brown will play in the election campaign, despite being sidelined as campaign chief in favour of Mr Milburn.But it was the former health secretary's final gesture, placing an arm on Mr Brown's back as they walked away from the microphones, which was perhaps the most telling.There was much forced smiling for the cameras, but only Mr Prescott, who revels in such occasions, seemed to be truly enjoying himself.The event was carefully stage-managed to underline Cabinet unity.It was left to Mr Prescott to pay glowing tribute to the chancellor's record and, in a final flourish, to produce his famous pledge card, from 1997, claiming Labour has met all of its promises.It was also one of the most bizarre photo opportunities of recent years.Mr Brown repeated the familiar mantras displayed on the posters and spoke of Labour's \"shared purpose\" and \"united dedication\".But the pair were all smiles on Tuesday morning, as they joined John Prescott to unveil Labour's latest poster campaign.If press reports are to be believed, Alan Milburn and Gordon Brown have been at each other's throats over the contents of Labour's next election manifesto.", "It claims Mr Blair said in November 2003 he would stand down as prime minister before the next election.Mr Peston's book claimed that Mr Brown told Mr Blair: \"There is nothing you could ever say to me now that I could ever believe.\"Labour staged a show of unity at its own poster launch on Tuesday, where Mr Brown was joined by Alan Milburn, who Mr Blair controversially put in charge of election planning in place of the chancellor.The prime minister and chancellor faced backbench discontent at Monday's meeting of the Parliamentary Labour Party over claims made Mr Peston's book.But Mr Blair dismissed the talk of splits and said people's priorities at the next elections would be on the economic successes achieved by Labour.But before doing so, he insisted he still trusted Mr Blair, despite claims to the contrary in a new book.Mr Blair directly denied that quote on Wednesday.Later at their poster launch Tory co-chairman Liam Fox said his party would exploit opportunities to show how \"juvenile\" the prime minister and chancellor were.Later this week Mr Blair is expected to outline the direction of his party's next election manifesto.Mr Blair said he would not respond to \"tittle tattle in books\" and promised to hail Labour's record on the economy, waiting lists and law and order \"from now until polling day\".", "And he tells them that if they don't confess - and they are the only one not to confess - they'll get life.He tells each prisoner separately, that if they confess - and they are the only one to confess - they'll be let off their crime.And if your partner does confess, you'd better confess to ensure you don't get life.In the case of an apparently endless argument, if you want it to come to an end, you have to ensure the person who has the last word is one who loses rather than the one who wins the row.The result is of course, both prisoners confess, so the sheriff does not have to let either one off.The cost of prolonging the row by even one more briefing, or one more book for that matter, has to exceed the benefit of having the last word, and getting your point in.Now, if you are prisoner confronted with this choice, your best bet is to confess.Both prisoners' individual logic was to behave that way, even though both would have been better if they had somehow agreed to shut up.Their successive attempts to end the argument with their last word ensure the argument goes on and on and on.If your partner doesn't confess, you'll get off completely.Each participant genuinely wants the row to stop, but thinks it worth prolonging the argument just a tiny bit to ensure their view is heard.But the sheriff desperately needs a confession from at least one of them, to provide enough evidence to convict them of the crime.And there are solid reasons why even a trivial argument between mature protagonists can be hard to stop once its got going.It's no good just exhorting people to stop buying arms, or to stop arguing when all their incentives encourage them to carry on.It's often referred to as the \"prisoner's dilemma\", based on a parable much told in economics degree courses... about a sheriff and two prisoners.", "There was little in terms of concrete proposals or what might form manifesto pledges, although the prime minister talked about a \"New Labour manifesto that will be aimed at all sections of society\".And there was an insistence on the importance of the party continuing to operate as unremittingly \"New\" Labour - although that may continue to irritate his chancellor.Under what is to be the general election slogan \"Britain is working\", the prime minister time and again insisted the future direction would be unremittingly New Labour.His was more a speech designed to remind people, and some in his own party, precisely what New Labour stood for, and to leave them in no doubt there would not be any shrinking away from that approach.An unremittingly \"New\" Labour manifesto, as the prime minister is happy to make plain, will stress the importance of that - the belief patients and parents, for example, want a choice of good services before they start worrying about who has provided them.The prime minister used his speech to a selected audience in the south east to set out his broad brush election manifesto.With an election looming the next big speech from Gordon Brown will be closely examined for any signs of divisions and, in particular, the use of that little three letter word.\"Home ownership extended to its highest ever level and to families who have never before been able to afford it.Tony Blair's big speech will be looked back on as the performance that kicked off the election campaign.\"Every pupil in every secondary school guaranteed a place in university or a quality apprenticeship.", "Six government units would also be scrapped under proposals which the Tories say would save more than \u00a34.3bn.Tory frontbencher John Redwood said Britain needed a slimmer government and lower taxes to be competitive.The government has announced plans to cut 100,000 civil servants as part of its efficiency drive.\"The Conservatives are committed to cutting Labour's public spending plans by a massive \u00a335 billion,\" he said.The Tories say the strategic health authorities are not needed as it is better that local people, rather than officials, run hospitals and surgeries.Plans to abolish 162 quangos have been unveiled by the Conservatives as part of their effort to show how government red tape can be cut.The Liberal Democrats have said they would cut the number of Whitehall departments to make sure money reaches frontline services.\"Labour are creating Two Britains: the Britain of the forgotten majority and bureaucratic Britain,\" he said.", "The Fabian Society's Sundar Katwala said the change was \"long overdue\" and that he expected a \"warm response\".He said he hoped the bill would be a \"gentle nudge\" to the government and suggested it would \"demand a response\".The private member's bill would also abolish the ban on heirs to the throne marrying Roman Catholics.The rule of succession is regulated not only through descent and tradition but also by the Act of Settlement which confirmed in 1701 that it was for Parliament to determine the title to the throne.But he acknowledged that even if the bill did win support, it was unlikely to become law because the legislative programme is likely to be squeezed by the coming general election.He pointed out that it was 30 years since the sex discrimination act and urged politicians on all sides to back the bill.", "So why Britain and why UKIP which, despite its recent EU election successes, is not likely to pull off a sensational victory in the looming general election.UKIP's performance in last year's European elections was just such a shocker and showed that Mr Morris may have a point about the new consensus.The aim of UKIP is to withdraw from the EU and if it has any relation to the Tories it is to stiffen the Tories' spine on the issue by having a large enough UKIP vote so that we move the Tories in the direction they are refusing to move.\"Anything can happen in the next general election.So what is the big plan for the general election.But there is undoubtedly a sense that the next general election may indeed produce some surprises - even while most still believe it is Labour's for the taking.As with the 2004 US presidential election, he says, the outcome will be decided by a small number of swing seats - just as he believes it will ebuild the New Labour coalition around 'one nation politics' that recognise, while life is hard for many, all should have the chance to succeed,\" he said.New Labour had failed on school discipline because it had not implemented serious reforms so that teachers could run schools, and which would give parents choice, he went on.Tory Shadow Chancellor Oliver Letwin called Labour \"a brilliant machine for talking about things\" but said it did not deliver policies the country needs.He pledged Labour would encourage more people to achieve their aspirations.Pressed on incapacity benefits, he said the tax and welfare system must \"provide the right incentives to people\".", "The survey also looked at issues of nationality.Many of the pupils also looked on themselves as English, Scottish or Welsh, rather than British; while the notion of being European hardly occurred to anyone.Only a quarter of 14-16 year olds knew that Labour was the government, the Tories were the official Opposition and the Lib Dems were the third party.The ICM survey interviewed 110 pupils for education watchdog Ofsted.", "But he did, for the first time, say there would be such tax cuts.\"At this election, people will have a clear choice between Mr Blair who will waste more and tax more and the Conservative party which will give value for money and tax less\".So it is a pretty safe bet to assume that, when Robert Jackson finally decided to jump ship and swim over to the Labour benches, his new masters decided to time the announcement for the greatest possible impact.The big idea is his \u00a335bn savings on waste and bureaucracy which Mr Howard has pledged to plough back into public services and tax cuts.\"The election is not going to be decided on what Robert Jackson did,\" he added.But Mr Howard announced that, of the \u00a335bn he has earmarked from savings, \u00a312bn will be used to plug Labour's claimed financial black hole with any left over going to tax cuts in Mr Letwin's first budget.And many on the Tory benches have been crying out for Mr Howard to get back onto the old Tory tax cuts agenda.With just about everyone in Westminster now working towards a May general election, Mr Howard is eager to map out some clear and distinctive policies aimed at finally shifting the Tories' resolutely depressing poll showings.Mr Howard knows that risks accusations that, as a result, he would slash public services, so he has attempted to shoot that fox first.Mr Howard, however, was dismissive.", "Mr Howard is expected to say that around \u00a36bn will be available for tax cuts when he makes his announcement on Monday.Tory leader Michael Howard says his party can save \u00a335bn in government spending by tackling waste.\"Almost every independent expert says if you get another Labour government you are going to have to pay higher taxes,\" Mr Howard insisted.The money would be ploughed back into frontline services like the NHS and schools with the rest used to cut government borrowing and reduce taxes.Mr Howard said: \"All this adds up to a bottom line and the bottom line is at this election people will have a clear choice between Mr Blair, who will waste more and tax more, and a Conservative government that will give them value for money and tax less.\"The \u00a312bn left over would then be spent on reducing government borrowing, he added.The bulk of the \u00a335bn saved by tackling bureaucracy and inefficient systems will go back into frontline services, Mr Howard said.Mr Howard said that these things happened in politics and it would not affect the outcome of the election.However, Chief Treasury Secretary Paul Boateng said: \"None of the Tories' figures add up so they can't make these savings and can't pay for any tax cuts, which means the only guaranteed cut from the Tories is \u00a335bn of cuts, hitting frontline public services hard.\"Home Office spending could be cut by \u00a31.6bn, according to the final instalment of his year-long review.\"So part of the \u00a312bn we are going to apply to filling the government's black hole, reducing the borrowing.", "They would argue that, by the time of the election after next, the Liberal Democrats may genuinely have replaced the Tories as the party challenging Labour for power.He was also happy to offer a pledge that he would be doing no deals to \"prop up\" either of the other big parties after the election.On the war on Iraq, identity cards, student fees and the council tax, there was nothing to chose between the two big parties whereas the Liberal Democrats offered costed, sensible alternatives.But the Liberal Democrats are entering the expected 2005 election campaign determined to prove it is they, not the Tories, who are now the real threat to Labour.And he can produce some pretty impressive recent election results to back up his optimism for an election which he believes might just see his party doing big things.There was a time when such optimistic sounds coming from the third party could be dismissed as self-delusion.But Mr Kennedy believes his new manifesto will also offer sensible, costed and achievable policies on things like the council tax, crime and asylum that will underpin his claim that his party really is the only opposition worth the name.The gap between Labour and the Tories was now so narrow - as proved, he claimed, by the defection to Labour of Robert Jackson - that only his party offered a genuine alternative.He will not talk about the big breakthrough, although there are those who believe this could well be the election that sees his party crossing some sort of symbolic threshold.", "Mr Leslie said it was irrelevant whether the post was called Secretary of State for Constitutional Affairs or Lord Chancellor.He warned that unless ministers backed down over the lord chancellor remaining a member of the House of Lords, the government would have \"great difficulty\" in getting the Bill through Parliament.The \"best person for the job\" should be appointed lord chancellor, and not necessarily a lawyer or MP, the courts minister has told MPs.Former Cabinet minister Douglas Hogg, whose father and grandfather served as lord chancellor, said the Bill was \"largely unnecessary, bureaucratic and expensive\".In December the Lords rejected a plea by current Lord Chancellor Lord Falconer that the holder of the job should not necessarily be a lawyer or a peer.\"The lord chancellor...no more needs to be a lawyer than the Secretary of Health needs to be a doctor,\" said courts minister Christopher Leslie.Under reforms, the post of lord chancellor is to be stripped of its judicial functions.The peers voted by 229 to 206 to say in law that lord chancellors must also be peers.", "But he also believes it is time for the world to see a new Gordon Brown.It also goes some way to solving one of the overarching problems for all politicians of all parties: scepticism sliding into cynicism about politics itself.Brown replies that no one thought the Berlin Wall would ever come down either.Mr Brown seems haunted by her eyes, desolate of all hope.He's still got to overcome - not only the reluctance of other finance ministers in the world - but also the cynicism of experts who wonder whether debt relief will just be squandered by governments that just won't in the end spend wisely.Ever since, he says, Africa has been important to him.The memory Gordon Brown says keeps returning to him - the one that he says is burnt into him - is that of a 12 year-old girl, whose parents died of Aids, and who is HIV positive herself.But he is such a pivotal figure in British politics, it is almost impossible not to ask him why he is doing this.", "Tory backbencher Edward Leigh said the proposals were a step in the right direction but he told the Financial Times: \"I would come up sooner with much greater tax cuts.\"Mr Howard said voters faced a clear choice at the next election between more waste and more tax under Labour and Tory value for money and lower taxes.The Tory tax plan follows complaints from some of the party's MPs that Mr Howard and shadow chancellor Oliver Letwin have taken too long to unveil the proposals.But the Tories are in turn demanding that Tony Blair spell out which taxes he would raise if he wins the election.Interviewed on BBC Radio 2's Jeremy Vine show, Mr Howard said: \"It is perfectly true that I am being attacked on one side by people who think we ought to be promising much, much bigger tax cuts and spending cuts.\"On the other side, there are people who say we won't be able to achieve these tax cuts.Michael Howard has dismissed fears from some Conservatives that his plans for \u00a34bn tax cuts are too modest.The Tories on Monday highlighted \u00a335bn in \"wasteful\" spending they would stop to allow tax cuts, reduced borrowing and more spending on key services.", "Mr Bannatyne has previously given Labour \u00a350,000.Mr Bannatyne said: \"Disunity in the Cabinet has a corrosive effect on the country.He warned the \"Abstentions Party\" was the real challenge to Labour - and they would not be motivated by Mr Blair's promise to produce an \"unremittingly New Labour\" election manifesto.But he insisted the recent squabbles between Mr Blair and Mr Brown were not \"perceived as a problem by the voters,\" adding there was no impression of governmental incompetence.Mr Cook argued that more prominence was given to these matters because there was \"not an alternative source of opposition to the government\".His spokesman said it was highly unlikely he would give Labour more money, although he would remain a supporter and not fund the Conservatives.His broadside came as ex-Foreign Secretary Robin Cook said he hoped Mr Brown would be premier at some point.The reported feud between Tony Blair and Gordon Brown has prompted a Labour donor to say he will almost certainly refuse to give more funds.Duncan Bannatyne also attacked the government over Iraq and its \"poor\" response to the Asian tsunami crisis.", "The premier was responding to a challenge from Tory leader Michael Howard who said Labour would raise taxes in its post-election Budget.But Mr Howard said voters faced a clear choice at the next election between more waste and more tax under Labour and Tory value for money and lower taxes.Mr Blair derided Tory claims they could cut \u00a335bn in \"wasteful spending\" saying the party had got its sums wrong.Labour and the Liberal Democrats have said the party's sums do not add up and claim it would cut frontline services.Mr Howard told MPs that \"every independent expert\" from the International Monetary Fund to the Institute of Fiscal Studies had suggested the \"government was spending more than it is raising and a Labour chancellor would have to put up taxes\".", "Certainly the press conference hosted by election co-ordinator Alan Milburn, in the rather compact new conference room - still smelling of new carpet and with the garish New Labour coffee mugs as yet unstained - had all the hallmarks of an election event.Both parties have now completed their moves to new headquarters, with Labour creating its election hub just three doors away from the Tories' new headquarters in Victoria Street, just down the road from the Commons.\"Welcome to the unremittingly New Labour media centre,\" he said.So what is the gap between Labour and the Tories nowadays?One Starbucks, one Rymans and one small Greek cafe as it happens.And I'll bet he hadn't checked that one with Gordon Brown.", "Ms Khan said the movement had failed to mobilise public outrage about what was happening to the human rights system.\"The human rights movement faces a crisis of faith in the value of human rights,\" she said.\"By using the language of war, human rights are being sidelined because we know human rights do not apply in times of war.\"Ms Khan said the human rights movement would make itself irrelevant if it turned away from the suffering caused by economic strife.She said the human rights movement had to use  Kennedy is also eager to dispel any impression his party is the new party of the left and is likely to attract mostly disillusioned Labour voters.\"This is really going to be the first modern three party UK election that we have all experienced\".Charles Kennedy is far too canny to make any grand claims about how his party may fare at the general election.Under a Labour government the tax burden would have to rise, while the Tories' plans to increase spending in some areas while also reducing taxes is just incredible, he claims.He is prepared to go this far: \"A clear conclusion has been reached, including by Conservatives, that the Conservatives are not going to win this election.\"I think the tax argument has moved on a lot in British politics particularly in the context of the forthcoming general election,\" he said.If, as expected, his party increases its showing at the election, he intends to go into the next parliament \"on the front foot with a view to leading it right through that parliament into the next election because I see that as the decisive opportunity for us\".That last remark reflects a view gaining ground in Westminster that, if the Tories do as badly as some fear, the election after next might really see that historic breakthrough by the third party.\"We are being straightforward with people, saying you know there is likely to be an increase in the tax burden, we are only recommending one specific tax rise for the top end of income scale earners to fund three specific policies\".\"Therefore the potential is there for the Liberal Democrat advance to be one of the big stories of the election, given that we have the capacity to take on Labour and win as well as take on the Conservatives and win.", "Mr Hague became an MP at 27 and Leader of the Opposition at 36.Tim Collins, the shadow education secretary, said last week it would be a \"huge boost\" to the party if Mr Hague returned to the front bench.Asked if he would stand for the leadership again, o see a Speaker of the House of Lords,\" she said.", "Damian Hockney said ex-chatshow host Mr Kilroy-Silk would \"deliver better\" as the leader of a eurosceptic party.Sources close to Mr Hockney said around eight other members of London UKIP were also planning to jump ship.On the suspension of Mr Houston, UKIP said those who selected him knew nothing of his views.A spokesman for UKIP called on Mr Hockney to quit the London Assembly.He said Mr Kilroy-Silk had made him deputy party leader of Veritas, Latin for truth.Mr Hockney meanwhile told the BBC: \"I believe that Robert Kilroy-Silk can deliver better as a leader of a eurosceptic party than the current leadership of the UK Independence Party.\"", "Former Labour leader Neil Kinnock has officially been made a life peer during a ceremony in the House of Lords.During his induction into the Upper House, Lord Kinnock was accompanied by Lords Leader Baroness Amos and Baroness Royall of Blaisdon, a former aide to the ex-Labour leader.Lord Kinnock - who led Labour from 1983 until 1992 - was until recently one of Britain's EU commissioners.A former critic of the House of Lords, he has said he will use the Upper House to advocate its reform and to talk on issues like higher education.It has been a long journey for the new Lord Kinnock from his earliest days as a rebellious youngster in the south Wales valleys.He will be known Baron Kinnock of Bedwellty - after his former constituency.As he assumes the title of Lord Kinnock, he has also become chairman of the British Council, which promotes the UK's reputation for arts, science and education.\"I accepted the kind invitation to enter the House of Lords as a working peer for practical political reasons,\" he said when his peerage was first announced.", "Mr Forsyth links \"Islamic fundamentalism\" to the new \"threat\".The people who Mr Forsyth labels the new \"threat\" are those who do not follow the correct teachings of Islam.Mr Forsyth has forgotten one key point; the terrori oicing his opinions.The Lord Chancellor has defended government plans to introduce control orders to keep foreign and British terrorist suspects under house arrest, where there isn't enough evidence to put them on trial.If the government has its way with ID cards, tracking and so on then totalitarianism has won and as such it then matters little whether we give in to the terrorists demands or not.People like Forsyth can only see one side of any argument and for him it is the side that is opposite New Labour and Tony Blair.I agree, the government is probably encouraging a degree of mass-hysteria and talking up the threat; but talking-down the threat and doing nothing is unacceptable too.We have coped with fear without becoming a state based on fear; we have coped with threat without turning our country into a land of state threat.I absolutely agree with Frederick Forsyth.Although, in principle I agree with him, Frederick Forsyth fails to address one key point- al-Qaeda attacks (though obviously there have been none yet in the UK) seek to kill the maximum number of people.Yes, there has been oppression by the British government in the past, and overstepping the mark in places like Ireland, but yes, we are still a democracy where it is rare to be arrested without charge/trial etc.In this overly 'politically correct' society, it is good to see someone like Mr. Forsyth speak out.Mr Forsyth has expressed exactly what my gut fears and reservations were about this proposed legislation, but could not verbalise.I'll bet any money you like that the day after any such attack Freddie Forsyth will be saying that the government didn't do enough to protect the UK.I am shocked at the ease with which this government is prepared to wipe out a major portion of the liberties that British people have enjoyed for centuries - the right not to be deprived of our liberty without a trial in open court.It is this fear which enables terrorists to succeed in the end, and terrorists can come in all forms, as Mr. Forsythe's opening comments suggest.The very reason this country has been such a wonderful place to live, is under attack, not from terrorists, but from this government.This government, with much fanfare, signs us up to the European Convention on Human Rights but now wants to introduce indefinite house arrest without trial.To be protected from terror the government says, we must become a tyranny.2) The terrorists are prepared to use suicide bombers which means they could kill innocent people on the London Underground and we could do very little to stop it.The threat today is that terrorists will acquire nuclear or biological technology.What is really worrying is the enthusiasm of Mr Blair and his government for authoritarian reactions and attempts to manipulate the electorate through fear.The problem I see is that those who support imprisonment without trial believe it will never happen to them or their family, only to people they don't like or are scared of.I agree with Mr Forsyth's views.I accept that the intentions of these policies are to make Britain a safer place but I cannot think of a single example from history where doing this sort of thing has ever made any difference - in Northern Ireland internment certainly didn't achieve anything - the bombings didn't stop, and it could be argued that all it achieved was to just supply the IRA with yet more angry and resentful republicans willing to take up arms against the British.The nature of the current threat is new.But in the 66 years that I have been alive, there has not been one hour, of one day, of one month, of one year, when there has not been a threat aimed at us.Yes, I agree with Mr. Forsyth's views.But to meet the new threat, to defeat the sinister fanaticism of today's terrorists, we may need to do things a little differently.Of course Frederick is wrong about Britain winning the war against the IRA and he's wrong too about the country not becoming a tyranny.Being eight years older than ng of the this invisible enemy so dangerous that we must allow them to ride roughshod over our rights and liberties.The mortal threat back then was a scruffy little Austrian called Adolf Hitler.Mr Forsyth is a wonderful writer and should keep his fiction where it belongs.The governments approach is totally against the spirit of British democracy.I am against a police state and would not like to think that I lived in one.But history has shown that if you have laws like that, they always get abused by those in power.The single biggest threat we face is that of a government dedicated to acting illegally and manipulating international and national law to suit its own purpose.Now the threat is Islamic fundamentalism.I don't usually have much time for Mr Forsyth's largely right wing views but this time he has got it spot on.It is Frederick Forsyth who is the extremist, because he does not appreciate the need for balance.This government seeks to balance protection of our democracy with minimum loss of civil rights.The problem with this issue is not that it isn't important, but the fact that in general we Brits can be so politically apathetic some times, that we will just let this go without telling the government no.The citizen can be arrested and held without charge or trial, not even on the careful consideration of an experienced judge, but the whim of a political activist called a government minister.Now the Blair government proposes the law system of fascism and communism.At this time, let us not forget, suspects (foreign and British were routinely rounded up and interned for the duration of the war, without any complaints from the public.The new powers of home internment without trial follow a pattern which includes the introduction of surveillance via compulsory ID cards and the linking of data bases, together with the un-British idea that we will have to swear allegiance to the state at the age of 18 years.If we imprison people without trial for an indeterminate period, we are no better that those we are fighting.Because these terrorists are potentially SO deadly, we have to come up with new, tougher responses.The idea that the \"new terrorism\" demands new powers is erroneous.You now have a combination of people who will perform terrorist acts with technology that is rapidly becoming accessible.However, as the nation that gave the world the common law and a true sense of the rights of individual liberty I hope this will prove to be one step too far.It is based and funded abroad; so was the IRA.This puts it on a par with the government of Burma.Thirty more years; 300 policemen and women, over 600 soldiers, more than 3,000 civilians dead, but we won because even IRA bombs could not force us to become a tyranny.The terrorists have already won.Like New Labour, he called himself a libertarian.(apart from a number of prisoners in Belmarsh goal, for example).This country signs up to human rights, and then pretends that they only apply to the people with nothing to fear, the innocent people (defined by whom?).Surely we the public would be better protected if the security services, rather than alerting a suspect terrorist by placing them under house arrest (and for how long?And without becoming a tyranny.When you look at today's Britain, you realise George Orwell was only wrong about one thing: the date.But as Forsythe criticises this government, Hobbes has been criticised by most subsequent philosophers for arguing his way into the hands of the totalitarians.It has sleeper fanatics inside our society; so did the IRA.Just because a person may have made some stupid and naive decisions in life does not make them a terrorist.You cannot compare the threats of past years with now.Our freedom is being craftily and surreptitiously whittled away by this government and we are gaining nothing.I agree.If they do not have evidence to bring these people to trial, there probably isn't any.Lord Falconer insists that the proposals do not equate to a police state and strike a balance between protecting the public against the threat of terrorism and upholding civil liberties.", "Both unions are remaining tight-lipped about the merger rumours, but one insider pointed out to the BBC News website that \"nobody is denying suggestions a merger could be on the agenda\" when the two unions' executives hold their meetings on Wednesday.The move by Amicus and the Transport and General Workers Union (TGWU) would be a seen as a bid to carry more weight with ministers and employers.Any merger would have to be approved by the unions' executives and their membership.Amicus has 1.2 million members and the TGWU has 800,000.", "UKIP officials claim it was in fact Mr Kilroy-Silk, not Mr Farage, who briefed newspapers he was leaving the group of MEPs.Mr Kilroy-Silk separately said he had argued against UKIP working with such groups which believed homosexuality was a sin.The film also included footage of a row between Mr Kilroy-Silk, MEP Nigel Farage and party leader Roger Knapman about rumours that he was about to resign the UKIP whip in the European Parliament.\"I was trying to be helpful to the party and it was the wrong thing to do, I should have told the truth.\"Later in unguarded, off-air comments in a television studio, Mr Kilroy-Silk was heard saying he was irritated by \"defending some of these right-wing fascist nutters\".Mr Kilroy-Silk told them he had not left the UKIP group - a move he announced shortly after the meeting.A UK Independence Party MEP suggested Germany saw the EU as an 'empire' and was cheaper than using tanks, a new documentary has revealed.Asked by the documentary makers why he had lied about his leadership ambitions, Mr Kilroy-Silk said: \"There was one thing I said that I shouldn't have said at the time.The meeting was shown in a BBC 3 film on ex-UKIP MEP Robert Kilroy-Silk.He argued that peace was the only reason for having the \"outdated\" EU as there was no economic justification.He says he was not \"German-bashing\" but saying peace was the EU's founding aim.The documentary showed some of the tensions between Mr Kilroy-Silk and his fellow MEPs after UKIP took third place in last year's European elections.He did not defend other groups' religious beliefs but argued it was their right to hold such views - just as Mr Kilroy-Silk had a right to criticise Arab states.A UKIP spokesman said there were more than 40 MEPs in the same group in the European Parliament.", "\"He has remarkable ability to influence people but, sadly, after the [European] election it became clear that he was more interested in the Robert Kilroy-Silk Party than the UK Independence Party so it was nice knowing him, now 'goodbye',\" he said.UKIP officials also argue Mr Kilroy-Silk has not been \"straightforward\" in attacking the party he once wanted to lead.Mr Hockney also left UKIP saying Mr Kilroy-Silk would \"deliver better\" as the leader of a Eurosceptic party.Good luck to Kilroy though I think he is doing more harm than good for both his new party and UKIP because their vote base is not strong enough for both parties to be successful and at the moment UKIP have the upper hand while Veritas are starting from square one and fighting a somewhat uphill battle.Mr Kilroy-Silk quit UKIP last week after months of tension as he vied unsuccessfully for the leadership of that party.Thank goodness that Kilroy-Silk has gone - now UKIP at least has a chance in the election!Let's hope Kilroy-Silk, UKIP and the euro-sceptic wing of the Tory Party all fade further into obscurity so we can have some truth in the debate about Europe.Mr Kilroy-Silk, who recently quit the UK Independence Party, said \"our country\" was being \"stolen from us\" by mass immigration.I think Mr Kilroy-Silk has got a very good point.Kilroy-Silk was made an MEP because of his position on the UKIP's party list.The sooner we leave this corrupt super-state the better  Does anyone else think that it is ironic that Euro-Sceptic Kilroy-Silk has used a Latin name for his new party, rather than a 'good old British' name?\"While UKIP has turned its back on the British people, I shall not,\" he said.Hopefully this all this fighting within euro-sceptic parties will allow them to slip out of the way and get people voting for real political parties which address more than one issue.Ex-BBC chat show host and East Midlands MEP Robert Kilroy-Silk said he wanted to \"change the face of British politics\" as he launched his new party.Good to see the parties of the right splintering in the way the parties of the left have always done.Man with tan leaves party with no plan, to set up party with no idea.The electorate of the East Midlands voted not for Kilroy-Silk but for the UKIP.Its leader, Roger Knapman, has said he is glad to see the back of Mr Kilroy-Silk.This Kilroy-Silk conveniently ignores in the comments surrounding the launch of his own party.UKIP leader Roger Knapman says he is glad to see the back of Mr Kilroy-Silk.As the main Eurosceptic party, UKIP should try to resolve its differences with Kilroy to show a united front and give the UK public a serious political voice against Europe.It's all well and good Robert Kilroy-Silk claiming, that 'Veritas' is a party that doesn't believe in \"lies and spin\", but the truth of the matter is, its completely useless, due to proportional representation, there is no chance that 'Veritas' will have any chance in claiming power, and change the two-horse race trend.Veritas is the beginning of the end for Kilroy-Silk.This new party seems a logical next step for Kilroy.UKIP's chairman Petrina Holdsworth has said the group will just be a parody of the party the men have left.Brilliant, about time this country had a plausible party!It's all flash and no real policy here  Let's hope this is the start of both UKIP and Kilroy-Silk slipping into obscurity.Whilst not being a great fan of Kilroy I do agree with his comments about the UKIP leadership, and like him I am also leaving UKIP.Having multiple parties with the same view point just splits the vote further.The party asserts that Mr Hockney \"has a moral obligation, if not a legal one\" to stand down.Robert Kilroy-Silk could have a lot to offer.Kilroy-Silk may just have those very qualities.UKIP has a wide platform of policies, not just withdrawal from the EU.Whatever Kilroy-Silk and UKIP do, none of their anti-European policies have any relevance outside middle England.Instead we have a split party and a damaged cause.Kilroy has one agenda - the UK - and I'll be voting for him.If Mr Kilroy-Silk lives up to half his promises he will get my vote.On Thursday Mr Kilroy-Silk is due to announce which constituency he will run in at the next general election - that will come amid speculation he has his sights set on Defence Secretary Geoff Hoon's Ashfield seat.Mr Kilroy-Silk promised a \"firm but fair\" policy on immigration and said they hoped to contest most seats at the forthcoming general election.Having seen the recent BBC 3 documentary and witnessed the thoroughly disgraceful chauvinistic behaviour of a number of senior UKIP figures I can well understand why Kilroy-Silk feels embarrassed to be associated with such people.He said he was ashamed to be a member of a UKIP whose leadership had \"gone AWOL\" after the great opportunity offered by its third place at last June's European elections.Interesting that a party committed to plain speaking should have a Latin name!Last summer, UKIP achieved a major advance, partly and only partly due to Kilroy-Silk.UKIP tried hard to accommodate Robert Kilroy Silk, but he made it clear that only control of it would satisfy him.British politics has become too PC and as a result has no straight talking honest strong politicians.I wouldn't write off Kilroy-Silk.The very idea of political parties born out of such negative feelings as Euroscepticism or British Supremacy is nauseating.Under the present electoral system, people must work together, and s
