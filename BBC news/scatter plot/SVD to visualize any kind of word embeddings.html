fuel, to boost development aid for poorer nations.At present, the fuel used by airlines enjoys either a very low tax rate or is untaxed in EU member states.Airlines have reacted strongly against the proposed fuel levy.There is thought to be widespread support for the plan - tabled by France and Germany following the recent G7 meeting of the world's richest nations - from EU ministers.", "Analysts said that the Ifo figures and Germany's continuing problems may delay an interest rate rise by the European Central Bank.Munich-based research institute Ifo said that its confidence index fell to 95.5 in February from 97.5 in January, its first decline in three months.Latest indications are that growth is still proving elusive and Ifo president Hans-Werner Sinn said any improvement in German domestic demand was sluggish.Economy and Labour Minister Wolfgang Clement called the dip in February's Ifo confidence figure \"a very mild decline\".German business confidence fell in February knocking hopes of a speedy recovery in Europe's largest economy.\"We're surprised that the Ifo index has taken such a knock,\" said DZ bank economist Bernd Weidensteiner.", "The FAO has urged the World Trade Organisation to swiftly conclude negotiations to liberalise trade, easing developing countries' access to the world market.The market situation has divided developing nations in two groups, the FAO said.Trade barriers and subsidies \"severely\" distort the market, the FAO report on the \"State of Agricultural Commodity Markets 2004\" said.It recommends that developing countries reduce their own tariffs to encourage trade and take advantage of market liberalisation.For 43 developing countries, more than 20% of their export incomes come from the sale of just one product.According to the organisation, subsidies and high tariffs have a strong impact on the trade of products such as cotton and rice.", "He said, \"No country can develop on the basis of foreign investment alone.\"India has cleared a proposal allowing up to 100% foreign direct investment in its construction sector.The government proposal states that foreign investment of up to 100% will be allowed on the 'automatic route' in the construction sector, on projects including housing, hotels, resorts, hospitals and educational establishments.Mr Nath also announced plans to allow foreign investors to develop a smaller area of any land they acquired.Mr Majumdar also said an assessment should be made as to whether foreign investment is indeed beneficial to the country - in terms of employment and money generated - or just another way of international companies filling their deep pockets.Analysts say improving India's infrastructure will boost foreign investment in other sectors too.Previously foreign investors had to develop a much larger area, discouraging some from entering the Indian market.", "Both Boeing and Airbus have been taking orders for their new planes.Boeing said it expected to sell about 500 of its 777-200LR planes over the next 20 years.\"Airbus is now where Boeing was a few years ago\" with its product range, said Flight International's Mr Learmount.US aircraft firm Boeing has unveiled its new long-distance 777 plane, as it tries to regain its position as the industry's leading manufacturer.Boeing, in contrast to European rival Airbus, hopes airlines will want to fly smaller aircraft over longer distances.It is banking on smaller, slimmer planes such as the 777-200LR and its much-anticipated 787 Dreamliner plane, which is set to take to the skies in 2008.\"Boeing has the latest variant in a very successful line of airplanes and there is no doubt it will continue to be very successful,\" said David Learmount, operations and safety editor at industry magazine Flight International.Boeing plans to offer twin-engine planes that are able to fly direct to many of the world's airports, getting rid of the need for connecting flights.He also said that while the plane may be able to fly to Sydney from London in one hit, prevailing winds meant that it would have to stop somewhere on the return journey.Analysts are divided over which approach is best and say that this latest tussle between Boeing and Airbus may prove to be a defining moment for the airline industry.", "Bill Armstrong, a retail analyst at CL King & Associates, said he expected to see other private investment firms come forward for Circuit City.The bid has come from Boston-based private investment firm Highfields Capital Management, which already owns 6.7% of Circuit City's shares.Highfield said that it intends to take the Virginia-based firm private.\"Such a transformation would eliminate the public-company transparency into the company's operating strategy that is uniquely damaging in a highly competitive industry where Circuit City is going head-to-head with a tough and entrenched rival,\" Highfield said.", "Asahi is predicting profits to rise 50% in 2005 as it launches a drink based on soybean peptides rather than malt.Japanese brewers are increasingly making money from beer-flavoured drinks rather than beer itself  Beer and spirits are heavily taxed in Japan, driving breweries to search for alternatives.Now, according to Asahi Breweries, the market for so-called \"beer-like\" drinks is set to grow 84% this year.But despite a record profit in 2004 of 30.6bn yen ($291m; \u00a3154m), up 31.8% on the previous year, Asahi is coming late to the market.", "The country's economy has suffered from an overhang of personal debt after its consumers' credit card spending spree.The government last year tightened the rules for card lending to keep the card glut under control.Credit card debt is falling, with only one in 13 of the 48 million cards now in default - down from one in eight at the end of 2003.One of its biggest card issuers, LG Card, was rescued from collapse in December, having almost imploded under the weight of its customers' bad debts.Economic growth in 2004 was about 4.7%, with the central bank predicting 4% growth this year.Card use fell sharply last year, but is now picking up again with a rise in spending of 14.8% year-on-year.", "The figures confounded hopes of a 0.2% expansion in the fourth quarter in Europe's biggest economy.Germany's economy shrank 0.2% in the last three months of 2004, upsetting hopes of a sustained recovery.The ECB's mandate is to fight rising prices by boosting interest rates - and that could further threaten Germany's hopes of recovery.It said growth in the third quarter had been zero, putting the economy at a standstill from July onward.Germany has been reliant on exports to get its economy back on track, as unemployment of more than five million and impending cuts to welfare mean German consumers have kept their money to themselves.", "Turkcell's mobile deal is the second Turkish investment in Iran to run into trouble.The company has said it is prepared to accept a minority stake if Iran will award it the mobile deal.Turkey's investment in Iran's mobile industry looks set to be scrapped after its biggest mobile firm saw its investment there slashed by MPs.Although the company's statement said it would continue to monitor developments, observers said they thought Turkcell was set to pull out of the $3bn deal.Iran's parliament voted by a large majority to cut Turkcell's stake in a new mobile network from 70% to 49%.", "European Union finance ministers are meeting on Thursday in Brussels, where they are to discuss a controversial jet fuel tax.Many EU ministers are thought to support the plan to tax jet fuel - tabled by France and Germany following the recent G7 meeting.It was keen to point out earlier this week that any new tax on jet fuel should not hurt the \"competitiveness of the airlines\".The EU said a tax would only be passed after full consultation with airlines.", "Despite a short-lived increase in Palestinian jobs in 2003, the economy is performing well below its potential, said a World Bank report.According to the report, Intifada, Closures and Palestinian Economic Crisis: An Assessment, there is a close link between the number of closures - both border closures and internal closures between cities - and Palestinian economic problems.However, during the first half of this year, the Palestinian economy lost more than 22,000 jobs.The report said even more would be on the poverty line without an average of $950m a year from international donors, some of which goes towards job creation.Young people are particularly hard hit with 37% out of work, compared with 14% four years ago.But 104,000 new jobs were created last year during a brief easing of violence and closures.", "The revelation came as the Russian government said Rosneft had signed a long-term oil supply deal with China.\"The two companies [Rosneft and CNPC] have agreed on the pre-payment for long-term deliveries,\" said Russian oil official Sergei Oganesyan.The Kremlin said on Tuesday that the $6bn which Russian state bank VEB lent state-owned Rosneft to help buy Yugansk in turn came from Chinese banks.The deal between Rosneft and CNPC is seen as part of China's desire to secure long-term oil supplies to feed its booming economy.The deal sees Rosneft receive $6bn in credits from China's CNPC.Reports said CNPC had been offered 20% of Yugansk in return for providing finance but the company opted for a long-term oil supply deal instead.China lent Russia $6bn (\u00a33.2bn) to help the Russian government renationalise the key Yuganskneftegas unit of oil group Yukos, it has been revealed.But Yugansk was sold to a little known shell company which in turn was bought by Rosneft.Yugansk was sold for $9.3bn in an auction last year to help Yukos pay off part of a $27bn bill in unpaid taxes and fines.", "Since then, however, Fiat cars have lost market share and the firm has piled up losses, while a plan to raise new money in 2003 cut GM's stake in half to 10%.The German firm wanted to buy Fiat outright.The deadline marks the point at which Fiat will gain the right to sell its car division to GM, part of an alliance agreed in 2000.The 2000 deal resulted from a race between GM and DaimlerChrysler to ally with Fiat.GM, whose own European operations are losing money, no longer wants to own the unprofitable Fiat unit.", "The biggest slice of the 246,570 ID fraud cases reported - almost 30% - concerned abuses of people's credit.The total cost of fraud reported by consumers was $546m (\u00a3290m).Internet auctions were the second biggest source of fraud complaints, comprising 16% of the total.The Federal Trade Commission said two in five of the 635,173 reports it had from consumers concerned ID fraud.Catalogue and home-shopping frauds were next in line, accounting for 8% of total complaints, while concerns about internet services and computers - including spyware found on people's PCs and undisclosed charges for websites - amounted to 6% of complaints.", "Argentine President Nestor Kirchner and Venezuelan President Hugo Chavez signed the deal in Buenos Aires on Tuesday.Argentina and Venezuela have extended a food-for-oil deal, which helped the former to overcome a severe energy crisis last year.Last April, Argentina signed a $240m agreement to import Venezuelan fuel in exchange for agricultural goods and this deal has now been extended.President Chavez added that Brazil's Petrobras could join soon the co-operation deal.The two countries also formalised a co-operation deal between Venezuelan energy firm PDVSA and Argentina's Enarsa.", "BMW is to recall all cars equipped with a faulty diesel fuel-injection pump supplied by parts maker Robert Bosch.The German company is to extend a planned production break at one of its plants due to the faulty Bosch part.The faulty part does not represent a safety risk and the recall only affects pumps made in December and January.Audi said it had been hit by production bottlenecks, due to a shortage of unaffected Bosch parts.A spokesman for DaimlerChrysler, parent company of Mercedes Benz, said it will however have to halt some production.Audi and Mercedes Benz were also supplied with the defective diesel fuel-injection pumps but neither of them have to recall any vehicles.", "Andrew Beh, of brokers ING, said UPS and Deutsche Post were the most likely bidders and an offer of 950p a share would be fair if a bidding battle did not break out.The talk in the City is that US giant United Parcel Services (UPS) is the most likely bidder for the firm.Yet other names mentioned in connection to buying Exel are DHL-owner Deutsche Post and finance firm GE Capital.Shares in storage and delivery firm Exel closed up 9% at a two-and-a-half year high on Tuesday on speculation it is to receive an imminent takeover bid.", "Russian oil firm Yukos lied to a US court in an attempt to stop the Russian government selling off its key production unit, the court has heard.Yukos argued that since it had a US subsidiary and local bank accounts, the US court could declare it bankrupt and stop the auction of Yugansk.But Deutsche Bank - itself a target of a Yukos lawsuit - said documents had been backdated to strengthen the case.Analysts have questioned whether a US court has any jurisdiction over Russian companies, while Moscow officials have dismissed Yukos' legal wrangling as meaningless.Its lawyer, Hugh Ray, told the court that Yukos had claimed it had transferred $27m into two Texas bank accounts opened by its new US subsidiary.Yukos chief financial officer Bruce Misamore, who had moved to the US in early December to set up Yukos USA, acknowledged the point.Deutsche Bank is involved in the case because it is itself being sued by Yukos.Yukos maintains that it filed for bankruptcy in the US because it feared it would not be able to do so in Russia.It had agreed to loan to an arm of Russian state gas firm Gazprom the money to bid for Yuganskneftegaz, as the Yukos unit is formally known.By doing so, he said, the firm had intended to reinforce its US presence - and thus its chances of getting its case heard in US courts.", "Last year, there were 50.9 million transactions, with an average value of $327 per remittance, the bank said.The Bank of Mexico said that remittances grew 24% last year and now represent the country's second-biggest source of income after oil.Remittance charges are estimated to have dropped by between 50 and 60%, reports from the US Treasury and the Inter-American Development Bank have said.The Inter-American Development Bank estimates that remittances to Latin America and the Caribbean reached $45bn in 2004.Mexican labourers living in the US sent a record $16.6bn (\u00a38.82bn) home last year.", "Mortgage lending rose by \u00a37.1bn in December, up from a \u00a36.4bn rise in November.Changes to mortgage regulation may have artificially depressed figures in November, thus flattering the December figures, analysts said.\"The modest rise in mortgage approvals and lending in December reinforces the impression that the housing market is currently slowing steadily rather than sharply,\" said Global Insight analyst Howard Archer, commenting on the BoE's figures.Separately, the Bank of England said that consumer credit rose by \u00a31.5bn in December, more than the \u00a31.4bn expected and above the \u00a31.4bn reported in the previous month.", "The survey is more upbeat than official figures - which suggest that manufacturing is in recession - but analysts said the survey did suggest that the manufacturing recovery was running out of steam.The Chartered Institute of Purchasing and Supply (CIPS) said its purchasing manager index (PMI) fell to 51.8 from a revised 53.3 in December.UK manufacturing grew at its slowest pace in one-and-a-half years in January, according to a survey.The CIPS said that the strong pound had dented exports while rising oil and metals prices had kept costs high.", "During cross examination, he asked Mr Myers if he ever knew Mr Ebbers \"make an accounting decision?\".\"Not that I am aware of,\" Mr Myers replied.\"Did you ever know Mr Ebbers to make an accounting entry into Worldcom books?\"Mr Myers has admitted that he ordered false accounting entries at the request of former Worldcom chief financial officer Scott Sullivan.David Myers made the comments under questioning by defence lawyers who have been arguing that Mr Ebbers was not responsible for Worldcom's problems.Defence lawyers have been trying to paint Mr Sullivan, who has admitted fraud and will testify later in the trial, as the mastermind behind Worldcom's accounting house of cards.Mr Myers has already pleaded guilty to fraud and is assisting prosecutors.Former Worldcom boss Bernie Ebbers, who is accused of overseeing an $11bn (\u00a35.8bn) fraud, never made accounting decisions, a witness has told jurors.", "US banking giant Citigroup has sold its Travelers Life & Annuity insurance arm to Metlife for $11.5bn (\u00a36.1bn).The company will pay between $1bn and $3bn in Metlife stock with the rest being made up of cash.Travelers had sales of $5.2bn in 2004 and made a profit of $901m.For Metlife, the US's leading insurance company, the purchase gives it access to a much larger distribution network.It has total net assets of $96bn.", "The comments come a day after US Treasury Secretary John Snow said a strong dollar was \"in America's interest\".US officials were talking up the dollar, they said, but failing to take action to back up their words.But analysts said the respite was likely to be only temporary.Nicolas Sarkozy of France said he and his colleagues were unanimous in their worry that the decline of the dollar would hit Europe's economies by eating into their exports.At 0619 GMT on Tuesday, the dollar was up slightly at just above $1.29 to the euro, and buying 105.6 yen in Tokyo.Meeting in Brussels, finance ministers of the 12 eurozone countries voiced their concern that the rise of the european currency was harming exports.European leaders have openly blamed the US for the sharp rise in the value of the euro.The European ministers' comments, said Junya Tanase of JPMorgan Chase bank in Tokyo, were \"generally too weak to produce a market reaction\".", "The French government is to hand its struggling wine industry 70m euros ($91m) in aid to help it battle falling sales and damaging overproduction.The support is designed to make French producers more competitive in the face of increasing global consolidation across the wine industry.The French wine industry, the world's second largest, has been hit by declining consumption at home and the growing popularity of New World wines.Efforts to promote French wine abroad are to be boosted by an extra 3.5m euros in funding.A further 15m euros will be made available to wine cooperatives, which make up the majority of French producers, in low interest loans.However, wine makers and farmers said the support was much less than they had been hoping for.The government will also seek European Union approval to distil about 250 million litres of excess wine into alcohol, with vintners receiving compensation.Wine makers, however, claimed the support did not go far enough.", "\"These improvements are so significant that they now outweight the serious and growing political risk that continues to be a key ratings constraint on Russia,\" wrote S&P credit analyst Helena Hessel.Instead, with Russian government coffers brimming with tax revenues from energy sales, S&P said the government's own debt is looking a good bet.Soaring oil sales and a budget surplus mean Russian debt is no longer a risky investment, one of the world's leading credit rating agencies says.The other two major ratings agencies - Fitch and Moody's have long since upped their rating of Russia's sovereign debt.But the agency made it clear that the improved rating did not mean that the risks were a thing of the past.S&P said the solidity of government finances outweighed the risk.Standard & Poor's has classed Russian bonds as \"investment grade\", up from their former \"speculative\" rating.", "Conservatives in parliament say Turkcell's stake in Irancell, the new network, should be cut from 70% to 49%.Turkcell signed a contract for the new network in September.Iran currently has only one heavily congested mobile network, with long waiting lists for new subscribers.They say that Turkcell is a security risk because of alleged business ties with Israel.Turkcell said the ruling would \"make more difficult... Turkcell's financial consolidation of Irancell\" because its stake would be reduced to less than 50%.The firm has refused to comment on whether it has business dealings in Israel, although like almost all GSM operators worldwide it has an interconnection deal with Israeli networks so that its customers can use their phones there.Turkcell now says it may give up on the deal altogether.Telecoms is one of two areas specifically targeted by the new veto law on foreign investments, passed earlier in September.", "Argentina is set to close its $102.6bn (\u00a353.51bn) debt restructuring offer for bondholders later on Friday, with the government hopeful that most creditors will accept the deal.By 18 February, creditors holding $41bn - or 40% of the total debt - had accepted the offer.The country has been in default on the $102.6bn - based on an original debt of $81.8bn plus interest - for the past three years.About 70% to 80% of bondholders are expected to accept the terms of the offer.Argentina defaulted on its debt three years ago, the biggest sovereign default in modern history.The estimated loss to bondholders is up to 70% of the original value of the bonds, yet the majority are expected to accept the government's offer.", "Growth was at an annual rate of 4% in the third quarter of 2004 and for the year it came in at 4.4%, the best figure in five years.In the final quarter of 2004, businesses increased spending on capital equipment and software by 18%, up from 17.5% in the third quarter.In the January-to-March quarter, the economy is expected to grow at an annual rate of about 4%, economists forecast.The US economy has grown more than expected, expanding at an annual rate of 3.8% in the last quarter of 2004.", "Sales in Dr Reddy's generics business fell 8.6% to 966m rupees.Profits at Indian drugmaker Dr Reddy's fell 93% as research costs rose and sales flagged.Dr Reddy's has built its reputation on producing generic versions of big-name pharmaceutical products.The firm said its profits were 40m rupees ($915,000; \u00a3486,000) for the three months to December on sales which fell 8% to 4.7bn rupees.Dr Reddy's Indian competitors are gathering strength although they too face heavy competitive pressures.", "British energy firm Burren Energy has been awarded two potentially lucrative oil exploration contracts in Egypt.Burren Energy already has a presence in Egypt, having been awarded an exploration contract last year.The \u00a313.8m deal gives Burren Energy access to the Indian oil and gas industry.", "The US dollar's slide against the euro and yen has halted after US Treasury Secretary John Snow said a strong dollar was \"in America's interest\".Higher growth in Europe is regarded by US officials as a way the huge US current account deficit - that has been weighing on the dollar - could be reduced.US officials have also said that other economies need to grow, so the US is not the main global growth engine.The dollar was trading at $1.2944 against the euro at 2100GMT, still close to the $1.3006 record level set on 10 November.Some analysts maintain the US is secretly happy with a lower dollar which helps makes its exports cheaper in Europe, thus boosting its economy.But analysts said any gains are likely to be short-lived as problems with the US economy were still significant.A weak dollar helps boost exports and narrow the current account deficit.When a major part of the global economy is below potential there are negative consequences... for the citizens of those economies... and for their trading partners,\" he said.Economists say that the fundamentals, or key indicators, of the US economy are looking far from rosy.Mr Snow's comments may have helped shore up the dollar on Monday, but he was careful to qualify his statement.", "The IMF will also reduce its growth estimate for the 12-member eurozone economy from 2.2% to 1.6%, the newspaper reported.The IMF's draft World Economic Outlook - due to be published in April - would point to a marked deterioration in Germany's economy, the FT report said.In September, the IMF had said that German growth for the current year would be 1.8%.The IMF has also revised eurozone forecasts, the paper said, taking into account high oil prices, the strength of the euro and weak demand in many of the world's leading economies.", "US sales at GM sank 12.7% in February compared to a year ago while Ford sales dropped 3% as foreign rivals took a bigger share of the market.In 2003, the firm launched an ambitious plan to triple US sales by 2007 as it seeks to become a bigger player in the Asian assault on the US market.Chrysler, the US unit of Germany's DaimlerChrysler, was the only Detroit based automaker to boast an increase in market share during the month - with sales rising 8%.GM added that US truck sales fell 9% in February while car business tumbled 17%, however it did acknowledge that some new products - such as the Pontiac G6 and Chevrolet Cobalt - had put in solid performances.While Japan's top car maker Toyota and Nissan saw sales accelerate, even the smaller Suzuki Motor Corp snapped up a more business with sales improving 17.6% on a year ago.US car firms General Motors (GM) and Ford have been forced to cut production in the face of falling car sales.Meanwhile, Ford which posted its ninth consecutive drop in monthly US sales, said it was cutting first-quarter North American production by another 10,000 vehicles, or 1.2%.", "Mr Ebbers relationship to Mr Sullivan is key to the case surrounding financial corruption that led to the collapse of the firm in 2002 following the discovery of an $11bn accounting fraud.During his time on the witness stand Mr Sullivan repeatedly told jurors he met frequently with Mr Ebbers, told him about changes made to WorldCom's accounts to hide costs and had warned him such practises were improper.Mr Ebbers has denied charges of fraud and conspiracy.During his second day of questioning in the New York trial Mr Ebbers played down his working relationship with Mr Sullivan and denied he frequently met him to discuss company business when questioned by the prosecution.However during the case on Tuesday Mr Ebbers denied the allegations.Speaking in court, Mr Ebbers rejected allegations he pressured ex-chief financial officer Scott Sullivan to falsify company financial statements.Mr Sullivan \"made accounting decisions,\" he told the federal court, saying his finance chief had \"a keen command of the numbers\".", "The Reserve Bank of Australia lifted interest rates 0.25% to 5.5%, their first upwards move in more than a year.However, opposition parties and some analysts said the move was ill-timed given data showing the Australian economy grew just 0.1% between October and December and 1.5% on an annual basis.\"That 1.5% annual growth rate is the lowest we have seen since the post-election slump we saw back in 2000-1,\" said Michael Blythe, chief economist at the Commonwealth Bank of Australia.The Bank said it had acted to curb inflation but the move was criticised by some analysts.The Australian government said the economy remained strong with unemployment at a near 30 year low.Australia is raising its benchmark interest rate to its highest level in four years despite signs of a slowdown in the country's economy.Stock markets had factored in the likelihood of a rate rise but analysts still expressed concern about the strength of the economy.", "A US defence and telecommunications company has agreed to pay $28.5m after admitting bribery in the West African state of Benin.The Titan corporation was accused of funnelling more than $2m into the 2001 re-election campaign of President Mathieu Kerekou.The SEC had accused Titan of illegally paying $2.1m to an unnamed agent in Benin claiming ties with President Kerekou.At the time, Titan was trying to get a higher price for a telecommunications project in Benin.Titan, a California-based company, pleaded guilty to falsifying its accounts and violating US anti-bribery laws.", "\"Clearly 2004 was the most difficult year in MMC's financial history,\" Marsh chief executive Michael Cherkasky said.Marsh did not say when the move would take place, but said it had signed a letter of intent.An ongoing restructuring drive at the group also led to a $337m hit in the fourth quarter, the world's biggest insurer said.The insurer said the cuts were part of a cost-cutting drive, aimed at saving millions of dollars.In an effort to reform its business practises, Marsh said it has already introduced new leadership, new compliance procedures and new ways of dealing with customers.As part of its efforts to cut costs, the company said it was halving its dividend payment to 17 cents a shares from 34 cents, a move which should enable it to save $360m.Under the settlement announced in January, Marsh took a pre-tax charge of $618m in the October-to-December quarter, on top of the $232m charge from the previous quarter.Marsh posted a $676m (\u00a3352m) loss for the last three months of 2004, against a $375m (\u00a3195.3m) profit a year before.", "Government lawyers said they would ask the full US Court of Appeals for the District of Columbia to hear the case.Prosecutors contend that executives from the major tobacco firms met and agreed to present a unified strategy denying the harmful effects of smoking.The court room battle is seen as key in government attempts to fight smoking.Prosecutors had argued that tobacco firms lied about the dangers of smoking, ignored research that highlighted problems, looked to increase addiction by manipulating nicotine levels and targeted the young with their adverts.Government lawyers have until 21 March to file their appeal.The US Justice Department is to try to overturn a court ruling that threw out its claim for $280bn (\u00a3149bn) in damages from tobacco firms.The tobacco companies denied the charges, saying that they never illegally conspired to promote smoking and fool the public.", "The Vantage is \"the most important car in the history of our company\", said Aston's chief executive Ulrich Bez.Development costs for the Vantage have been kept low by sharing a platform with Aston's DB9, which Mr Bez described as \"the previous most important car for our company\".Mr Bez - himself a former executive at rival Porsche - said the new car was the company's \"most affordable car ever and makes the brand accessible\".Aston - whose cars were famously used by James Bond - will unveil the Vantage at the Geneva Motor Show on Thursday.", "Mr Balls rejected the allegation that Mr Brown had been sidelined in the election campaign, saying he was playing a \"different\" role to the one he played in the last two elections.\"I don't believe it would be a big election issue in Britain or a problem for Labour,\" Mr Balls said.Any rate rise ahead of an expected May election would not affect the Labour Party's chances of winning, he added.Commenting on speculation of an interest rate rise, he said it was not within the remit of the Bank of England's Monetary Policy Committee (MPC) to factor a potential election into its rate decisions.Gordon Brown's decision to announce the date of the Budget while on a trip to China was a \"sensible thing to do\", since he was talking about skills and investment at the time, Mr Balls told the BBC.Formerly one of Mr Brown's closest Treasury aides, Ed Balls hinted at a Budget giveaway on 16 March.", "\"The IMF team stands ready to assist the (Liberian) authorities in strengthening the areas mentioned,\" said the report.These matters are now being investigated by the Liberian authorities and the IMF has called for their findings to be made public.The Liberian economy started to grow in 2004, but \"sustained and deep reform efforts\" are needed to ensure long term growth, the International Monetary Fund (IMF) has said.An IMF mission made the comments in a report published following 10 days of talks with the transition government.The IMF said that, according to data provided by the Liberians, the country's GDP rose by 2% in 2004, after a 31% decline in 2003.", "\"February was another good month in the manufacturing sector,\" said ISM survey chairman Norbert Ore.  \"While the overall rate of growth is slowing, the overall picture is improving as price increases and shortages are becoming less of a problem.Although the index was lower than in January, the fact that it held above 50 shows continued growth in the sector.Of the 20 manufacturing sectors surveyed by ISM, 13 reported growth.The Institute for Supply Management (ISM) index fell to 55.3 in February, from an adjusted 56.4 in January.", "German airline Lufthansa has returned to profit in 2004 after posting huge losses in 2003.The board of Lufthansa has recommended paying a 2004 dividend of 0.30 euros per share.In a preliminary report, the airline announced net profits of 400m euros ($527.61m; \u00a3274.73m), compared with a loss of 984m euros in 2003.Last year, Lufthansa showed signs of recovery even as some European and US airlines were teetering on the brink of bankruptcy.", "The growth falls well short of expectations, but does mark a sixth straight quarter of expansion.The first quarter showed annual growth of 6.3%, with the second showing 1.1%, and economists had been predicting as much as 2% this time around.The effect was to leave the economy more dependent than ever on exports for its recent recovery.The economy had stagnated throughout the 1990s, experiencing only brief spurts of expansion amid long periods in the doldrums.Growth in Japan evaporated in the three months to September, sparking renewed concern about an economy not long out of a decade-long trough.But high oil prices have knocked 0.2% off the growth rate, while the falling dollar means products shipped to the US are becoming relatively more expensive.", "The company also said it planned to spend 500m euros this year buying back shares.Sales of ice cream and frozen food dipped by 3.4% In the US last year, revenue grew by 1.5% \"despite disappointing sales in Slimfast\", the company said.Unilever said European sales fell 2.8% last year, dragged down by below part sales at its beverage division, where revenues dipped by almost 4%.The company said the organizational changes would speed decision making, and it also may make further changes.Unilever, which owns brands including Dove soap, said annual pre-tax profit fell 36% to 2.9bn euros (\u00a31.99bn).But looking ahead, Unilever said it was optimistic about prospects for its slimming products saying that demand is on the wane for rival low-carbohydrate diets.\"While it is certainly the case that markets have been tougher in the past eighteen months than we had expected, we have also lost some market share,\" said Mr Cescau.The company also cited difficult trading conditions and a lack of demand for goods such as its Slimfast range.\"The best part of the news this morning was that the company announced a structure simplification,\" said Arjan Sweere, an analyst at Petercam.Unilever took a 1.5bn euro one-time charge in the fourth quarter, including a 650m euro write-down on Slimfast diet foods.", "France Telecom, one of the world's largest telecoms and internet service providers, saw its full-year sales rise 2.2% to 47.2bn euros in 2004.Increased take-up of broadband telecoms services also boosted France Telecom's profits, which showed a 5.5% rise to 18.3bn euros ($23.4bn; \u00a312.5bn).France Telecom is to spend 578m euros on buying out minority shareholders in data services provider Equant.France Telecom is consolidating its interest in Equant, which provides telecoms and data services to businesses.An ill-fated expansion drive in the late 1990s saw France Telecom's debt soar to 72bn euros by 2002.Strong growth in subscriptions to mobile phone network Orange has helped boost profits at owner France Telecom.", "Vodafone and O2, Britain's other big mobile phone operator, were sent similar statements of objections by the Commission in July last year.The European Commission has written to the mobile phone operators Vodafone and T-Mobile to challenge \"the high rates\" they charge for international roaming.The Commission's investigation into Vodafone and Deutsche Telekom's T-Mobile centres on the tariffs the two companies charge foreign mobile operators to access their networks when subscribers of those foreign operators use their mobile phones in Germany.\"The Commission aims to ensure that European consumers are not overcharged when they use their mobile phones on their travels around the European Union,\" the Commission said in a statement.Vodafone sent the Commission a response to those allegations in December last year and is now waiting for a reply.In letters sent to the two companies, the Commission alleged the firms were abusing their dominant market position in the German mobile phone market.The Vodafone spokesman said a similar process would be set in motion with these latest statement of objections about its operations in Germany.", "Mr Sullivan, 42, has already pleaded guilty to fraud and will be sentenced following Mr Ebbers' trial, where he is appearing as a prosecution witness.Mr Sullivan claims that Mr Ebbers refused to stop the fraud.Mr Weingarten has suggested that Mr Sullivan is implicating Mr Ebbers only to win a lighter sentence, something Mr Sullivan denies.Mr Sullivan also rejects a suggestion that he had once told fellow WorldCom board member Bert Roberts that Mr Ebbers was unaware of the accounting fraud at WorldCom.Mr Ebbers is on trial for fraud and conspiracy in relation to WorldCom's collapse in 2002.The trial of Mr Ebbers is now into its third week.In the New York court on Wednesday, Mr Ebbers' lawyer Reid Weingarten asked Mr Sullivan: \"If you believe something is in your interest, you are willing and able to lie to accomplish it, isn't that right?\"Mr Ebbers, 63, has always insisted that he was unaware of any hidden shortfalls in WorldCom's finances.", "Mr Garnier said the company had absorbed over \u00a31.5bn of lost sales to generics but still managing to grow the business.Chief executive Jean-Pierre Garnier said it had been a \"difficult year\".\"2005 will also be an important year in terms of research and development pipeline progress.\"However, the firm discontinued development of an experimental treatment for obesity, known as '771, after disappointing clinical trial results.", "Shares of Sumitomo Mitsui Financial (SMFG), and Daiwa Securities jumped amid speculation that two of Japan's biggest financial companies will merge.SMFG President Yoshifumi Nishikawa said that the companies needed to bolster their businesses.Combining SMFG, Japan's third-biggest lender, and Daiwa, the country's second-largest brokerage firm, would create a company with assets of more than $1,000bn (\u00a3537bn).SMFG shares climbed by 2.7% to 717,000, and Daiwa added 5.3% to 740 yen.Daiwa said that \"although it is true that the two groups have been engaging in various discussions to enhance cooperation, there are no plans to enter into negotiations to consolidate the two businesses\".", "For the year as a whole, its operating profits fell 46% to 1.6bn euros.The US division - whose marques include Dodge and Jeep - transformed a full year operating loss of 506m euros in 2003 into a 1.4bn euros profit last year.Mercedes' profits over the period compared unfavourably with 2003's 784m euro figure and were well below analyst expectations of 374m euros.The German-US carmaker saw fourth quarter operating profits fall to 785m euros ($1bn) from 2.4bn euros in 2003.Mercedes is hoping to increase productivity by 3bn euros, having negotiated 500m euros in annual savings with German workers last year.A slump in profitability at luxury car maker Mercedes has prompted a big drop in profits at parent DaimlerChrysler.Chrysler's strong performance helped the world's fifth largest carmaker boost net income by 400m euros to 2.5bn euros.The carmaker blamed the fall in profits on high launch costs for new models and losses from its Mercedes Smart mini-car range.Sales of Mercedes' brands fell 2% as demand cooled, while revenues were affected by the weakness of the US dollar.", "For the whole of 2004, Ericsson returned a net profit of 19bn kronor, compared with a loss of 10.8bn kronor in 2003.Operating profit in the three months to 31 December was 9.5bn kronor (\u00a3722m; $1.3bn) against 6.3bn kronor last year.However, the company remained optimistic about its earnings outlook after sales in the fourth quarter rose 9% to 39.4bn kronor.Sales climbed to 131.9 billion kronor from 117.7bn kronor in 2003.Ericsson shares dropped 5.9% to 20.7 kronor in early trading on Thursday.", "Slower consumer spending and a quieter housing market are likely to have convinced the MPC that rates should be left unchanged in recent months.Howard Archer, economist at Global Insight said the MPC \"may well consider that the balance of risks to the growth and inflation outlook have moved from the downside to the upside\".Economists see next week's inflation report from the MPC as key in assessing whether a further interest rate rise is necessary to keep the economy in check.Interest rates rose five times between November 2003 and August 2004 as soaring house prices and buoyant consumer data sparked inflation fears.Philip Shaw, chief economist at Investec Securities, said he believed rates would remain at 4.75% for the rest of the year although strong economic data could lead to a further hike.The British Chambers of Commerce (BCC) said it was \"concerned by the clamour in some quarters\" for early interest rate increases.The Bank of England has left interest rates on hold at 4.75% for a sixth month in a row.Data on Wednesday also showed manufacturing output rose at its fastest rate since May last month, reinforcing a view that economic growth was stronger than forecasts.\"Growth appears stronger and the MPC may become more concerned about inflation trends.\"", "The government of Nigeria is hoping to triple cocoa production over the next three years with the launch of an ambitious development programme.Analysts said high tech-production techniques and crop spraying introduced by the government led to the huge crop, pushing production closer to levels seen in the 1960s when the country was the world's leading cocoa grower.\"People who are not farming will hijack the subsidy,\" said Joshua Osagie, a cocoa farmer from Edo state told Reuters.Nigeria is currently the world's fourth-largest cocoa producer.Cocoa was the main export product in Nigeria during the 1960s.But with the coming of oil, the government began to pay less attention to the cocoa sector and production began to fall from a peak of about 400,000 tonnes a year in 1970.", "The Fed's Open Market Committee - which sets interest rate policy in the US - voted unanimously in favour of a quarter point rise.US interest rates are to rise for the fourth time in five months, in a widely anticipated move.The Fed has been gradually easing rates up since the summer, with quarter percentage point rises in June, August and September.The further rise in US rates is unlikely to have a direct bearing on UK monetary policy.The Federal Reserve has raised its key federal funds rate by a quarter percentage point to 2% in light of mounting evidence that the US economy is regaining steam.In a statement, the Fed said that long-term inflation pressures remained \"well contained\" while the US economy appeared to be \"growing at a moderate pace despite the rise in energy prices\".In a report published on Wednesday, the Bank said that with rates at their current level, inflation would rise to its 2% target within two years.\"I think the Federal Reserve does not want to rock the boat and is using a gradual approach in raising the interest rate,\" said Sung Won Sohn, chief US economist for Wells Fargo Bank.The Bank of England (BoE) has kept interest rates on hold at 4.75% for the past three months, leading some commentators to argue that rates may have peaked.Recent evidence has pointed to an upturn in the US economy.", "Separately, the SEC said it had reached a $140m deal - equally split between penalties and compensation - in its probe into Columbia Management Advisors (CAM) and Columbia Funds Distributor (CFD) and three ex-Columbia executives.The SEC also said it had brought fraud charges against two ex-senior executives of Columbia Distributor.Columbia Distributor was part of FleetBoston, bought by BOA last year.Three other ex-Columbia executives agreed settlements with the SEC.The SEC has set itself the task of stamping out the mutual funds' use of market-timing, a form of quick-fire, short-term share trading that harms the interests of small investors, with whom mutual funds are particularly popular.The SEC unveiled two separate settlements, one covering BOA's direct subsidiaries, and another for businesses that were part of FleetBoston at the time.The SEC agreed a deal totalling $375m with Banc of America Capital Management, BACAP Distributors and Banc of America Securities.In both cases, it said there had been secret deals to engage in market timing in mutual fund shares.", "It said it would put this commitment on paper.The Argentine Work Ministry has been mediating in the conflict and it could call an \"obligatory conciliation\", which would force both sides to find a solution and put an end to the conflict.The firm promised no jobs would be lost as a result of new ticket machines.Underground staff have warned they will continue with the protests until the management put an acceptable offer on the table.", "The firm, a market leader in high-speed internet, had an operating loss for the three months to December of 7.5bn yen ($71.5m; \u00a338.4m).Japanese communications firm Softbank has widened losses after heavy spending on a new cut-rate phone service.The service, launched in December and dubbed \"Otoku\" or \"bargain\", has had almost 900,000 orders, Softbank said.The acquisition spurred its broadband internet division to pole position in the Japanese market, with more than 5.1 million subscribers at the end of December.", "Trade Minister Mark Vaile has said that the bid may be \"against the national interest\".Australian mining firm WMC Resources has seen a fivefold rise in profits while continuing to be the target of a hostile takeover bid.WMC said it made net profits of 1.33bn Australian dollars ($1bn; \u00a3550m) in 2004, up from A$246bn the year before.Mr Vaile, who was quoted in the Australian Financial Review, compared Xstrata's attempt to take over WMC to a similar bid by oil giant Shell for Australia's Woodside Petroleum in 2001.WMC itself, however, has no objection in principle to being bought out, having spun off its aluminium operations in 2002 to make itself a more tempting target - as long as the price is right.", "Earnings at Barclays Capital investment bank rose 25% to \u00a31.04bn, but investment in branch operations held back growth in its UK retail business.The cost overshoot is not in Barclays Capital but in the UK bank.\"Barclays' chief John Varley said the bank had \"caught the winds\" of a very strong world economy.A tie-up between Barclays and California-based Wells Fargo would create the world's fourth biggest bank, valued at $180bn.Speaking on BBC Radio 4, Mr Varley declined to be drawn on reports that Barclays had held merger talks with US bank Wells Fargo.The bank also blamed margins pressure on its mortgage business and spending on its branches over the past year for a 1% fall in profits in its UK retail division to \u00a31.13bn.Barclays, the UK's third-biggest bank, has seen annual pre-tax profits climb to record levels boosted by a sharp rise in business at its investment arm.According to analysts' forecasts, HSBC, the biggest UK bank by stock market valuation, will report profits of \u00a39.4bn later this month.", "Menatep said the value of its Yukos shareholding had gone from $17.8bn to \"virtually nothing\" since 2003 as a result of the Russian government's action, as its shares have fallen 97%.Group Menatep, the Gibraltar-based holding company which controls 51% of Yukos, says this was illegal.The Russian government's argument for selling Yuganskneftegaz - the unit's full name - was that Yukos owed more than $27bn in back taxes for the years from 2000 onwards.The majority owner of embattled Russian oil firm Yukos has sued the Russian government for $28.3bn (\u00a315.2bn).While Russia has signed the Charter, it has never ratified it - which some experts say could make it difficult for Menatep to press its case.Mr Khodorkovsky, currently facing fraud and tax evasion charges of his own, was one of the founders of Menatep.The Kremlin last year seized and sold Yukos' main production arm, Yugansk, to state-run oil group Rosneft for $9.3bn to offset a massive back tax bill.\"We have warned the Russian government about their continuing attacks against Yukos, its personnel and its shareholders and we have warned any buyer of Yuganskneftegaz that they would face a lifetime of litigation,\" said Tim Osborne, a director of Group Menatep.According to Menatep, the government's actions were contrary to the 1994 Energy Charter Treaty, which was designed to regulate disagreements over energy investments.", "Qantas boss Mr Dixon also said he would be reviewing the group's cost-cutting measures.Qantas shares fell almost 3%, however, after it warned that earnings growth would slow in the second half.During the first six months of the fiscal year, Qantas made savings of A$245m, and is on track to top its target of A$500m for the full year.Australian airline Qantas has posted a record fiscal first-half profit thanks to cost-cutting measures.Qantas is facing increased pressure from rivals such as low-cost carrier Virgin Blue and the Australian government is in talks about whether to allow Singapore Airlines to fly between the Australia and the US - one of Qantas' key routes.Sales will dip by at least A$30m after the Indian ocean tsunami devastated many holiday destinations, Qantas said.Last month, the company warned it may transfer as many as 7,000 jobs out Australia, with Mr Dixon quoted as saying that the carrier could no longer afford to remain \"all-Australian\".", "The ministry said that it wanted to increase Iraq's \"very low telephone service penetration rate from about 4.5% today to about 25% within 10 years.\"Bids have been invited from local, Arab and foreign companies, Iraq's Ministry of Communications said.The ministry said it would base its selection on criteria including the speed of implementation, tariff rates, coverage, and the firm's experience and financial strength.It also hopes to develop a \"highly visible and changeable telecommunication sector\".", "The US company also said it had agreed with a new Indian budget airline the sale of 10 737-800 planes for $630m.Giants such Boeing and Airbus - on the civil aviation front - as well as Lockheed Martin and France's Snecma - on the military side - are some of the firms attending the show.Airbus has also recently signed fresh deals with two Indian airlines - Air Deccan and Kingfisher.Meanwhile, flag carrier Air India is considering to buy 50 new aircraft from either Boeing or Airbus.India's defence minister has opened the country's Aero India 2005 air show with an invitation for global aerospace firms to outsource jobs to the nation.But the Indian Air Force is also considering proposals from other foreign firms such as France's Dassault Aviation, Sweden's Saab and Russia's Mikoyan-Gurevich.The US military industry has show a strong interest to open a link with India, now that relations between the two countries have improved a lot.Meanwhile, France's Snecma has also said it plans a joint venture with HAL to make engine parts, with an initial investment of $6.5m.", "\"Obtaining majority control over Gazprom is the beginning of the liberalisation of the market in Gazprom shares,\" Mr Miller added.The merger of Russian gas giant Gazprom and oil firm Rosneft is to go ahead, but will not include Yugansk, which was controversially bought last year.Gazprom chief Alexei Miller confirmed Rosneft-owned Yugansk was not part of the deal and will instead be spun off.Speaking on NTV television, which is controlled by Gazprom, Mr Miller added that Yugansk, which was swallowed up by Rosneft late last year, will operate as a separate, state-owned oil firm headed by current Rosneft chief Sergei Bogdanchikov.\"Ultimately and industrially, Gazprom needs Yugansk,\" he added.But he said the latest development was simply an interim step to allow foreigners to trade in Gazprom.The merger, backed by Russian authorities, will allow foreigners to trade in Gazprom shares.The state wanted to control Gazprom before allowing foreigners to trade.Analysts said the deal would give Gazprom control of 8% of Russia's total oil production, an improvement on its current 2.5%, but still far less than the 20% share it would have gained had it also taken over Yugansk.Yugansk was sold to a little-known shell company in a disputed auction in December, following what many thought was a politically-motivated attack on Yukos.", "Belgian brewing giant Inbev has seen its profits soar thanks to its acquisition of Brazil's biggest beer firm Ambev last year.The performance comes on sales up 21% at 8.6bn euros.The acquisition meant its sales by volume grew 57% in 2004, with four months of Ambev sales accounting for almost all of the increase.In contrast, Inbev's European business saw volume sales fall 2.5%, although Central and Eastern European sales rose 12%.Ambev boosted its share of Brazil's beer market from 62% at the end of 2003 to more than 68% by December 2004, Inbev reported.", "The prime minister's office said the alleged fraud was uncovered during an investigation into the payroll at the ministry.The prime minister's office said auditors had found \"irregularities in the career structure of certain civil servants\".Prime Minister Ephraim Inoni, who vowed to tackle corruption when he came to office last year, said those found guilty would face tough punishments.Fidelis Nanga, a journalist based in the Cameroon capital Yaounde, said the government was considering taking criminal action against those found guilty and forcing them to repay any money owed.In a report compiled by anti-corruption body Transparency International in 2003, graft was said to be \"pervasive\" in Cameroon.\"The prime minister has given instructions for exemplary penalties to be meted out against the accused and their accomplices if found guilty,\" he told the BBC's Network Africa programme.", "The 337,000 new jobs added to US payrolls in October was twice the 169,000 figure that Wall Street economists had forecast.The US economy added 337,000 jobs in October - a seven-month high and far more than Wall Street expectations.Kathleen Utgoff, commissioner of the Bureau of Labor, said many of the 71,000 new construction jobs added in October were involved in rebuilding and clean-up work in Florida, and neighbouring Deep South states, following four hurricanes in August and September.Other analysts said the upbeat jobs data made it more likely that the US Federal Reserve would increase interest rates by a quarter of a percentage point to 2% when it meets next week.In addition, the Labor Department revised up the number of jobs created in the two previous months - to 139,000 in September instead of 96,000, and to 198,000 in August instead of 128,000.In a welcome economic boost for newly re-elected President George W Bush, the Labor Department figures come after a slow summer of weak jobs gains.", "The Commission's controversial 2002 ruling gave \"protected designation of origin\" status to feta cheese made in Greece, effectively restricting the use of the feta name to producers there.A row over whether only Greece should be allowed to label its cheese feta has reached the European Court of Justice.The original decision was a victory for Greece, where feta cheese is believed to have been produced for about 6,000 years.But critics of the judgement say feta is a generic term, with the cheese produced widely outside Greece.Denmark is Europe's second largest producer of feta after Greece - producing about 30,000 tonnes a year - and exports its products to Greece.The Danish and German governments are challenging a European Commission ruling which said Greece should have sole rights to use the name.The German and Danish governments argue that feta does not relate to a specific geographical area and that their firms have been producing and exporting the cheese for years.Feta is a soft white cheese made from sheep or goat's milk, and is an essential ingredient in Greek cuisine.", "The new President, Viktor Yushchenko, has said a \"limited\" list of companies is being drawn up.\"We say Krivorizhstal was stolen, and at any cost we will return it to the state,\" Mr Yushchenko told an investors' conference in Kiev.An open-ended list could further damage outside investors' fragile faith in Ukraine, said Stuart Hensel of the Economist Intelligence Unit.But the government seemed keen not to make the review look like the kind of wholesale renationalisation which many fear in Russia, Mr Hensel said.A day earlier, Mr Yushchenko - keen to reassure potential investors - had said only 30 to 40 top firms would be targeted.But on Wednesday Prime Minister Yulia Tymoshenko said the government was planning to renationalise 3,000 firms.\"That way, Mr Yushchenko can go to the public and say he has forced the oligarchs to play by the rules,\" he told BBC News.Ms Tymoshenko said prosecutors had drawn up a list of more than 3,000 businesses which were to be reviewed.The list \"will be limited and final, and will not be extended after its completion\", he said.The privatisation review's number one target is a steel mill sold to a consortium which included Viktor Pinchuk, Mr Kuchma's son-in-law, for $800m (\u00a3424m) despite higher bids from several foreign groups.A resale of Krivorizhstal could potentially triple the price, according to the Economist Intelligence Unit's Mr Hensel.", "Richard Jeffrey, chief economist at Bridgewell Securities, said it was very unlikely that the Bank of England would put rates up again this time around.UK interest rates are set to remain on hold at 4.75% following the latest meeting of the Bank of England.The Bank's rate-setting committee has put up rates five times in the past year but rates have been on hold since September amid signs of a slowdown.However, Mr Jeffrey said he believed the slowdown in economic activity was temporary and it was dangerous to assume that rates had peaked.\"I still think interest rates are going up,\" he said.", "Oil prices carried on rising on Wednesday after cold weather on both sides of the North Atlantic pushed US crude prices to four-month highs.Declines in the dollar have also contributed to the rising oil price.Several Opec members said on Tuesday that a cut in production was unlikely, citing rising prices and strong demand for oil from Asia.Expectations that a rebound in the dollar would halt the oil price rise were not immediately borne out on Wednesday morning, as oil prices carried on upwards as the dollar strengthened against the euro, the pound and the yen.Freezing temperatures and heavy snowfalls took crude oil prices past $50 a barrel on Tuesday for the first time since November.A barrel of US crude oil closed up $2.80 at $51.15 in New York on Tuesday.", "And ILO-based figures also suggest that 14,000 new net jobs were created that month, taking the number of people employed to 38.9 million.Using the most internationally-accepted methodology of the International Labour Organisation (ILO), Germany had 3.97 million people out of work in January.Adjusted for seasonal changes, the overall unemployment rate is 4.875 million people or 11.7%, up 0.3 percentage points from the previous month.More than 5.2 million Germans were out of work in February, new figures show.The figure of 5.216 million people, or 12.6% of the working-age population, is the highest jobless rate in Europe's biggest economy since the 1930s.The soaring official unemployment figure follows a change in the methodology which pushed up the jobless rate by more than 500,000 in January.", "Shares in Germany's ThyssenKrupp, the UK's Corus and France's Arcleor fell while Japan's Nippon Steel slid after it agreed to pay 72% more for iron ore. China's Baoshan Iron and Steel Co. said it was delaying a share sale because of weak market conditions, adding it would raise steel prices to offset ore costs.Vale Do Rio Dolce (CVRD) this week managed to boost by 72% the price of their iron ore, a key component of steel.Shares in steel firms have dropped worldwide amid concerns that higher iron ore costs will hit profit growth.Baoshan stock climbed on news of the delay and its decision to increase the price of its steel by 10%.Steel analyst Peter Fish, director of Sheffield-based consulting group MEPS, said the extent of CVRD's price rise was \"uncharted territory\", adding that the steel industry \"hasn't seen an increase of this magnitude probably in 50 years\".Steel prices rose by 8% globally in January alone and by 24% in China.The share price fall was initially triggered by news that two of the world's biggest iron ore suppliers had negotiated contracts at much-higher prices.The news triggered the share price weakness.Japan's biggest steel company Nippon Steel lost 2.5% to 270 yen, with closest rival JFE Holdings down 3.4%.", "Typically it takes about three years from when a decision is taken before a new model hits the streets, Mr Panke said, implying that a BMW crossover could be on the market by 2008.\"We have decided that BMW will enter the [crossover] segment,\" he said in the clearest indication yet about the car maker's intentions.\"We have decided that the BMW brand will enter the segment,\" he said.While in the US drivers tend to prefer sports utility vehicles (SUVs), such as the BMW X5 and its sibling X3, in Europe demand for crossover vehicles is likely to be considerable, Mr Panke said.\"There's a growing market here,\" he said.Speaking at a BMW event ahead of the Geneva motor show, Helmut Panke predicted demand for such crossover vehicles would soar in Europe.", "The dollar regained some lost ground against most major currencies on Wednesday after South Korea and Japan denied they were planning a sell-off.Japan is the biggest holder of dollar reserves in the world, with South Korea the fourth largest.The dollar's latest slide began after a South Korean parliamentary report suggested the country, which has about $200bn in foreign reserves, had plans to boost holdings of currencies such as the Australian and Canadian dollar.Japan has $850bn in foreign exchange reserves.The dollar suffered its biggest one-day fall in four months on Tuesday on fears that Asian central banks were about to lower their reserves of dollars.A senior Japanese Finance Ministry official told Reuters \"we have no plans to change the composition of currency holdings in the foreign reserves, and we are not thinking about expanding our euro holdings\".", "Cadbury said its underlying sales were up by 4% in 2004.Cadbury said it was confident it would hit its targets for 2005.Growth was helped by its confectionery brands - including Cadbury, Trident and Halls - which enjoyed a \"successful\" year, with like-for-like sales up 6%.The modest profit rise had been expected by analysts after the company said in December that the poor summer weather had hit soft drink sales in Europe.Cadbury Schweppes employs more than 50,000 people worldwide, with about 7,000 in the UK.", "Oil prices retreated from four-month highs in early trading on Tuesday after producers' cartel Opec said it was now unlikely to cut production.He said that high oil prices meant Opec was unlikely to stick to its plan to cut output in the second quarter.On Monday, oil prices rose for a sixth straight session, reaching a four-month high as cold weather in the US threatened stocks of heating oil.Following the comments by acting Opec secretary general Adnan Shihab-Eldin, US light crude fell 32 cents to $51.43 a barrel.", "Winn-Dixie, once among the most profitable of US grocers, said Chapter 11 protection would enable it to successfully restructure.It said its 920 stores would remain open, but analysts said it would most likely off-load a number of sites.Yet Evan Mann, a senior bond analyst at Gimme Credit, said Mr Lynch's job would not be easy, as the bankruptcy would inevitably put off some customers.US supermarket group Winn-Dixie has filed for bankruptcy protection after succumbing to stiff competition in a market dominated by Wal-Mart.The company's new chief executive Peter Lynch said Winn-Dixie would use the Chapter 11 breathing space to take the necessary action to turn itself around.", "That's why the Kok report recommends that the Lisbon targets be narrowed down to 14 key indicators, with an emphasis on creating jobs and economic growth.\"Lisbon is about everything and thus about nothing,\" the Kok report said.Mr Kok was commissioned by the European Commission in March this year to assess how far the EU has come towards meeting the Lisbon targets, five years on from their inception.But the Lisbon targets are about much more than just economic prestige.But some analysts believe that the Kok report doesn't come up with the sort of innovative policies and thinking needed to make the Lisbon targets a reality.The economic targets set out at the Lisbon summit of European Union leaders in 2000 were meant to help Europe leapfrog its way past the United States to become the world's leading economy by 2010.\"The [Lisbon] vision is a compelling one, but in order to do it society has to change,\" said Paul Hofheinz of the Lisbon Council, a Brussels-based citizen action group.On one point Mr Kok was very clear: The European Union should not try to emulate the US economy.But part of the problem was also linked to the original targets set out in Lisbon five years ago.But meeting the Lisbon targets requires a political commitment that no EU member state has volunteered so far.The Kok report tries to do away with a belief that jobs need to be sacrificed at the altar of economic growth.The European economic and social model needs to change, but not so much so that social and environmental issues take a backseat to economic growth.Lisbon risks becoming a \"synonym for missed objectives and failed promises\", his report said.Targets have a habit of coming back to haunt you and in the Lisbon case, they covered too much, according to the Wim report.\"The US suffered two years of economic slowdown and recession and the European economy followed suit.\"As Mr Kok's report noted: \"The ink had scarcely dried on the [Lisbon] agreement before the worldwide stock market bubble imploded.\"The circumstances weren't conducive to creating the 20 million new jobs promised by EU leaders in Lisbon in 2000.The EU's economic growth rate is projected to be 2% this year and 2.4% next.For many economists and analysts they are about ensuring Europe doesn't become a global economic laggard.", "Malaysia's central bank is to relax restrictions on foreign ownership to encourage Islamic banking.Malaysia changed the law to allow Islamic banking in 1983.Banks in Malaysia will now be able to sell up to 49% of their Islamic banking units, while the limit on other kinds of bank remains at 30%.Islamic banks offer services which permit modern banking principles while sticking to Islamic law's ban on the payment of interest.The country's deal to join the World Trade Organisation set that year as a deadline for liberalisation of Islamic banking.", "Fiat is to stop making six-cylinder petrol engines for its sporty Alfa Romeo subsidiary, unions at the Italian carmaker have said.The unions claim Fiat is to close the Fiat Powertrain plant at Arese near Milan and instead source six-cylinder engines from General Motors.Fiat has yet to comment on the matter, but the unions say the new engines will be made by GM in Australia.\"Powertrain told us today that Alfa Romeo engines will no longer be made in Arese,\" said union leader Vincenzo Lilliu, as reported by the Reuters news agency.\"The assembly line will be dismantled and the six-cylinder Alfa Romeo motor will be replaced with an engine GM produces in Australia.\"", "Another way to further reduce Saab's losses could be to shift some of the production of Saabs to the US, a market where drivers have adopted it as an upmarket European car.As part of its efforts to make the US marque appeal to European drivers, the car will be the first Cadillac with a diesel engine.Neither will the announcement be seen as unalloyed good news in Sweden, since it reflects Saab's failure to make significant inroads into the lucrative European luxury car market.\"We know that in five years the US dollar will be stronger than it is today,\" the chief executive of a leading European car maker told BBC News.General Motors, the world's largest car maker, has confirmed that it will build a new medium-sized Cadillac BLS at its loss-making Saab factory in Sweden.The car, unveiled at the Geneva motor show, is intended to compete in the medium-sized luxury car market.Other luxury car makers, most notably the Toyota subsidiary Lexus, have enjoyed tremendous success in the US without managing to make significant inroads in Europe.It will not be sold in the US, said GM Europe president Carl-Peter Forster.Bringing Cadillac production to Sweden should help introduce desperately-needed scale to the Saab factory, which currently produces fewer than 130,000 cars per year.GM's plans to build the American marque in Sweden is part of its efforts to push it as an alternative luxury brand for European drivers.Doing so would remove the exposure to the weak US dollar, which is making Saabs more expensive to US consumers.It follows a similar initiative by GM in the US.", "Shares in Elan and Biogen Idec plunged on Monday as the firms suspended sales of new multiple sclerosis drug Tysabri after a patient's death in the US.Elan, once the biggest firm on the Irish stock exchange, was also expected to receive a boost, from the new product.On the New York Stock Exchange, shares in Ireland-based Elan lost 70% while US partner Biogen Idec shed 43%.- Shares in UK pharmaceutical firm Phytopharm closed down 19.84% at 151.5 pence on the London Stock Exchange on Monday, after it said a partner was set to pull out of a deal on an experimental Alzheimer's disease treatment.Tysabri was approved for use in the US last November and was widely tipped to become the world's leading multiple sclerosis treatment.The cases cited involved the use of both Tysabri and Avonex, Biogen Idec's existing multiple sclerosis drug.\"Most of the value in the company was in Tysabri,\" said Ian Hunter at Goodbody Stockbrokers in Dublin.", "Worries over growth rates and consumer spending were behind the decision to freeze rates, the minutes showed.The Bank's minutes said that risks to the inflation forecast were \"sufficiently to the downside\" to keep rates on hold at its latest meeting.The decision to keep interest rates on hold at 4.75% earlier this month was passed 8-1 by the Bank of England's rate-setting body, minutes have shown.However, MPC member Paul Tucker voted for a quarter point rise in interest rates to 5%.One member of the Bank's Monetary Policy Committee (MPC) - Paul Tucker - voted to raise rates to 5%.However, he added, any rate increase is not likely to happen until later this year, with MPC members likely to look for a more sustainable pick up in consumer spending before acting.", "Cold weather across parts of the United States and much of Europe has pushed US crude oil prices above $50 a barrel for the first time in almost three months.Several Opec members said a cut in production was unlikely, citing rising prices and strong demand for oil from Asia.A barrel of US crude oil closed up $2.80 to $51.15 in New York on Tuesday.\"I agree that we do not need to cut supply if the prices are as much as this,\" Fathi Bin Shatwan, Libya's oil minister, told Reuters.\"I do not think we need to cut unless the prices are falling below $35 a barrel,\" he added.The decline in the US dollar to a five-week low against the euro has also served to inflate prices.Freezing temperatures and heavy snowfall have increased demand for heating fuel in the US, where stocks are low.", "House prices have risen 0.9% this year, Nationwide said, and if this pace of increase persists, prices would rise by just under 6% in the year to December.Nationwide said that in January house prices went up by 0.4% on the month and by 12.6% on a year earlier.New mortgage loans in January fell to 79,000 from 82,000 in December, the bank said.At the same time, the number of mortgage approvals fell in January to a near 10-year low, official Bank of England figures have shown.The annual rate has halved since August last year, as interest rises have cooled the housing market.He said if the growth continued at this level then the Bank of England may increase interest rates from their current 4.75%.Homeowners now expect house prices to rise by 1% over the next six months, Mr Bannister said.The Bank revealed that 48,000 fewer mortgages were approved in January than for the same month in 2004.There have been a number of warnings that the UK housing market may be heading for a downturn after four years of strong growth to 2004.", "After the ONS announcement, economists said there could also be a proportionate boost to the current budget in 2004/05 of about \u00a3400m.It also said the government might narrowly miss its \"golden rule\" if the current economic cycle ended in 2005/06.In January the independent Institute for Fiscal Studies (IFS) said Mr Brown would need to raise taxes to get public finances onto the track predicted in last year's Budget.The Conservatives also said Mr Brown would still be forced to raise taxes after the general election to fill an annual \u00a310.5bn \"black hole\" in the nation's coffers.The changes by the ONS increase the current budget measure for the past five years by \u00a32.1bn in total.But the Treasury said there would be no relaxation of economic discipline and the golden rule would be met even without the data revisions.Correcting the error would mean reducing current expenditure and increasing net investment, thus helping Mr Brown to meet his \"golden rule\" of borrowing only to invest over the economic cycle.", "US retail giant Federated Department Stores is to buy rival May Department Stores for $11bn (\u00a35.7bn).As part of the deal, Federated - owner of Macy's and Bloomingdale's - will assume $6bn of May's debt, bringing the deal's total value to $17bn.Federated has annual sales of $15.6bn, while May's yearly sales are $14.4bn.Federated expects the merger to boost earnings from 2007 but the deal will cost it $1bn in one-off charges.May has struggled to compete against larger department store groups such as Federated and other retailers such as Wal-Mart.The deal will bring together famous stores like Macy's, Bloomingdale's and Marshall Field's, creating the largest department store chain in the US.", "Industrial output rose 2.1% - adjusted for the time of year - in January from a month earlier.Weaker exports, normally the engine for Japan's economy in the face of weak domestic demand, had helped trigger a 0.1% contraction in the final three months of last year after two previous quarters of shrinking GDP.With US growth doing better than expected the picture for exports in early 2005 could also be one of sustained demand.Electronics were also one of the keys to the improved domestic market, with products such as flat-screen TVs in high demand during January.Within the overall industrial output figure, there were signs of a pullback from the export slowdown.At the same time, retail sales picked up faster than at any time since 1997.", "Mr Khodorkovsky began his testimony last week, telling the court that he objected to the way that the \"running of a normal business has been presented as a work of criminal fiction\".Platon Lebedev has been on trial alongside Mr Khodorkovsky since June in a case centring around the privatisation of a fertiliser firm.Mr Lebedev and Mr Khodorkovsky, who each face a possible 10 year jail sentence if convicted, will be questioned by a judge over the next few days.A close associate of former Yukos boss Mikhail Khodorkovsky has told a court that fraud charges levelled against him are \"false\".Mr Lebedev said there were \"absurd contradictions\" in the case.", "ExxonMobil will be taking some 15 million tonnes each year for 25 years from the end of 2007 under the deal.France's Total is expected to join the ExxonMobil scheme, dubbed Qatargas-2, on Monday, taking 5 million tonnes of LNG a year.US oil giant ExxonMobil signed up for a $12.8bn deal earlier on Sunday.", "But the heavy spending on poverty reduction means the 2005-6 target for the deficit will be 4.3%, Mr Chidambaram said - falling short of the new law's requirement.Presenting his budget in the lower house of parliament, Mr Chidambaram said the Indian economy was performing strongly and that inflation has been reined in.\"Given the resilience of the Indian economy... it is possible to launch a direct assault on poverty,\" Mr Chidambaram said.But his options are limited by a new law which makes him cut the budget deficit, which he said would be 4.5% of GDP in the year to March 2005.India's defence budget has also been raised 7.8% to 830bn rupees ($19bn).Under the fiscal responsibility law, Mr Chidambaram has to trim the deficit by 0.3 percentage points each year, a target he says he has now met for the current year.As part of his reforms he has announced:  - Duty cuts on capital goods and raw materials - Expanded service tax net - Raised the income-tax threshold to 100,000 rupees ($2,300) - Reduced income tax for those earning less than 250,000 rupees ($5,700) to 20% - Reduced corporate tax rates to 30%  An annual economic survey released on Friday said India needed to ease limit restriction on foreign investment, reform labour laws and cut duties apart from widening the tax base for long-term economic growth.But Mr Chidambaram is under pressure from the Communist parties to focus on increasing social spending.He said India's economy grew 6.9% in 2004.In his budget Mr Chidambaram has:  - Increased spending on primary education to 71.56bn rupees ($1.6bn) - Increased spending on health to 102.8bn rupees ($2.35bn) - Announced that 80bn rupees ($1.8bn) will be spent on building rural infrastructure - Pledged 102.16bn rupees ($2.3bn) for tsunami victims - Increased flow of funds to agriculture by 30% - Announced a package for the sugar industry  In addition, up to 100bn rupees ($2.3bn) to be spent on infrastructure will be sourced by borrowing against the country's foreign exchange reserves, keeping budgeted spending under control.", "Instead, GM swapped a 6% stake in itself for 20% of Fiat - and gave Fiat a \"put option\" to sell GM the rest of the car maker between January 2004 and July 2009.Fiat had sold GM a stake in 2000, as part of a partnership agreement.\"We needed scal
