the year.In total, sales outside western Europe - Renault's core market - rose 16.5%.", "House prices were 11.8% higher on the year in the last quarter of 2004, down from 16.3% in the July-to-September quarter, the Land Registry said.The biggest annual gains were made in Wales, where house prices were up by 23% in the fourth quarter.After registering falls at the back end of 2004, Halifax said house prices rose by 0.8% in January and Nationwide reported a rise of 0.4% in the first month of the year.However, the figures are viewed as the most accurate measure of house prices as they include all property transactions, including cash sales.The average house price in England and Wales was \u00a3182,920, down from \u00a3187,971 in July-September.House prices rose the slowest in Greater London, being up by 6%.", "President Bush has presented his 2006 budget, cutting domestic spending in a bid to lower a record deficit projected to peak at $427bn (\u00a3230bn) this year.Yet Mr Bush's proposed spending of $3bn on that project is well below his initial promise of $5bn.Military spending is also set to rise by 4.8%, to reach $419.3bn.The budget does not include the cost of running military operations in Iraq and Afghanistan, for which the administration is expected to seek an extra $80bn from Congress later this year.The state department's planned budget would rise to just under $23bn - a fraction of the defence department's request - including almost $6bn to assist US allies in the \"war on terror\".\"In order to sustain our economic expansion, we must continue pro-growth policies and enforce even greater spending restraint across federal government,\" Mr Bush said in his budget message to Congress.Mr Bush has promised to halve the US's massive budget deficit within five years.But the budget is still the tightest yet under Mr Bush's presidency.The deficit, partly the result of massive tax cuts early in Mr Bush's presidency, has been a key factor in pushing the US dollar lower.The spending plan for the year beginning 1 October is banking on a healthy US economy to boost government income by 6.1% to $2.18 trillion.The $2.58 trillion (\u00a31.38 trillion) budget submitted to Congress affects 150 domestic programmes from farming to the environment, education and health.", "But Western firms such as Dell and Hewlett-Packard are also mounting a more solid fight for market share in China, and Lenovo's sales were down 3.7% by revenue to HK$6.31bn.The firm is in the international spotlight after last year signing a deal to buy the PC division of personal computer pioneer IBM.Lenovo's profit for the three months to December was HK$327m (US$42m; \u00a322m), less than 1% up on the year before.The company is still by far the biggest player in China, with more than a quarter of the market.But investors have been less than impressed with Lenovo's move, designed to take it out of China and further onto the world stage.In any case, margins in PC market are now wafer thin, and profits have been hard to come by for most vendors except direct-sales giant Dell.", "Shares in US phone company MCI have risen on speculation that it is in takeover talks.The Wall Street Journal reported on Thursday that Qwest has bid $6.3bn (\u00a33.4bn) for MCI.Shares in MCI, which changed its name from Worldcom when it emerged from bankruptcy, were up 2.4% at $20.15.Competition has intensified and fixed-line phone providers such as MCI and AT&T have seen themselves overtaken by rivals.Buying MCI would give Qwest, a local phone service provider, access to MCI's global network and business-based subscribers.The largest US telephone company Verizon has previously held preliminary merger discussions with MCI, Reuters quoted sources as saying.Other firms have also expressed an interest in MCI, the second-largest US long-distance phone firm, and may now table rival bids, analysts said.", "\"Central to the proposals are plans by BT to offer operators lower wholesale prices, faster broadband services and transparent, highly-regulated access to BT's local network,\" the former monopoly said in a statement.\"This is a reminder to Ofcom that as long as BT can change the dynamics of the whole broadband market at will, the process of opening up the UK's local telephone network to infrastructure investment and competition remains fragile,\" a spokesman said.\"The United Kingdom has the opportunity to create the most exciting and innovative telecoms market in the world,\" BT chief executive Ben Verwaayen said.\"BT has a critical role to play, and today we are making a set of far-reaching proposals towards that framework,\" he said.The move comes after telecom regulator Ofcom said in November that the firm must offer competitors \"real equality of access to its phone lines\".BT has moved to pre-empt a possible break-up of its business by offering to cut wholesale broadband prices and open its network to rivals.\"I think it's the first productive thing we've had from BT,\" he said.To meet the growing demand for greater bandwidth, BT said it would begin trials in April with a view to launching higher-speed services nationally from the autumn.\"The big question now is whether the industry, and particularly Ofcom feels BT's proposals go far enough ...Now the real negotiation begins,\" director of telecoms research Tony Lavender said.\"BT has been challenged to play fair and its plans will introduce a level playing field.The scenario now is how well people execute their business plans as a service provider,\" chief executive Lee Strafford said.", "The job gains mean that President Bush can celebrate - albeit by a very fine margin - a net growth in jobs in the US economy in his first term in office.Analysts said the growth in new jobs was not as strong as could be expected given the favourable economic conditions.The Labor Department also said it had revised down the jobs gains in December 2004, from 157,000 to 133,000.The US created fewer jobs than expected in January, but a fall in jobseekers pushed the unemployment rate to its lowest level in three years.\"The economy is producing a moderate but not a satisfying amount of job growth,\" said Ken Mayland, president of ClearView Economics.He presided over a net fall in jobs up to last November's Presidential election - the first President to do so since Herbert Hoover.", "According to the Financial Times, chief operating officer Peter Chernin said that News Corp is \"kicking the tyres of pretty much all video games companies\".Video games are \"big business\", the paper quoted Mr Chernin as saying.News Corp, the media company controlled by Australian billionaire Rupert Murdoch, is eyeing a move into the video games market.France's Ubisoft, one of Europe's biggest video game publishers, has been trying to remain independent since Electronic Arts announced plans to buy 19.9% of the firm.And with their price tags reflecting the heavy investment by development companies, video games are proving almost as profitable as they are fun.The success of products such as Sony's Playstation, Microsoft's X-Box and Nintendo's Game Cube have boosted demand for video games.\"We are struggling with the gap between companies like Electronic Arts (EA), which comes with a high price tag, and the next tier of companies,\" he explained during a conference in Phoenix, Arizona.", "The UK pension system has been branded inadequate and too complex by a leading retirement think-tank.The think tank's proposals were made in response to the recent publication of the Pensions Commission's initial report into UK retirement savings.The report added that a combination of higher taxes, higher savings and/or a higher average retirement age was needed to solve the UK pension crisis.According to the Pensions Commission's report 12 million working people are not saving enough for their retirement.", "However, a slower-than-expected fourth quarter points to more modest growth for the trade-driven economy in 2005 as global technology demand falls back.The economy's poor performance in the July to September period followed four consecutive quarters of double-digit growth as Singapore bounced back strongly from the effects of the deadly Sars virus in 2003.The advance, the second-fastest in Asia after China, was led by growth of 13.1% in the key manufacturing sector.\"I am surprised at the weak fourth quarter number.That was up from the third quarter, when it fell 3.0%, but was well below analyst forecasts.", "\"The transition to the new Turkish lira shows clearly that our economy has broken the vicious circle that it was imprisoned in for long years,\" said Sureyya Serdengecti, head of the Turkish Central Bank.The Turkish economy teetered on the brink of collapse in 2001 when the lira plunged in value and two million people lost their jobs.\"The new lira is also the symbol of the stable economy that we dreamed of for long years.\"Turkey is to relaunch its currency on Saturday, knocking six zeros off the lira in the hope of boosting trade and powering its growing economy.The currency - officially to be known as the new lira - will be launched at midnight on 1 January.\"The Turkish lira has been like funny money,\" Tevfik Aksoy, chief Turkish economist for Deutsche Bank, told Associated Press.From that point, the one-million lira note will become the new one-lira coin.\"If a person has 10 billion lira in investments this will suddenly decrease,\" shop owner Hayriye Evren, told Associated Press.The change will see the end of such dizzyingly-high denominations as five million lira - enough for a short taxi ride - and the 20m note, worth $15.", "\"The focus will be on job creation and economic recovery, given that unfavourable domestic and global conditions are likely to dog the Korean economy in 2005,\" the ministry said.\"Given the economic spill over and employment effect in the construction sector, a sharp downturn in the construction industry could have other adverse effects,\" the ministry said.\"Internal and external economic conditions are likely to remain unfavourable in 2005,\" the Finance and Economy Ministry said in a statement.In 2004, growth will be between 4.7% and 4.8%, the ministry said.South Korea will boost state spending next year in an effort to create jobs and kick start its sputtering economy.The government has set an economic growth rate target of 5% for next year and hinted that would be in danger unless it took action.As a result, South Korea will give private companies also will be given the chance to build schools, hospitals, houses and other public buildings.As part of its spending plans, the government said it will ask firms to \"roll over mortgage loans that come due in the first half of 2005\" .", "The United Nations' Economic Commission for Latin America and the Caribbean said the region grew by 5.5% this year.ECLAC also said that the six largest Latin American economies (Argentina, Brazil, Chile, Colombia, Mexico and Venezuela) grew by more than 3% for only the second time in 20 years.Latin America's economy grew by 5.5% in 2004, its best performance since 1980, while exports registered their best performance in two decades.In fact, Latin American exports to China grew 34%, to $14bn.Chinese and US economic strength helped boost exports, as did strong demand for agricultural and mining products.", "In the Maldives the cost of reconstruction could wipe out economic growth, according to a government spokesman.\"Our nation is in peril here,\" said Ahmed Shaheed, the chief government spokesman.Expectations of strong corporate earnings in 2005 drove the Indonesian stock exchange in Jakarta to a record high on Wednesday.In Sri Lanka, some economists have said that as much as 1% of annual growth may be lost.Indonesian, Indian and Hong Kong stock markets reached record highs.\"It won't be surprising if the cost exceeds our GDP,\" he said.Shaheed noted that investment in a single tourist resort - the economic mainstay - could run to $40m.He estimated the economic cost of the disaster at hundreds of millions of dollars.Thailand may lose 30bn baht (\u00a3398m; $768m) in earnings from tourism over the next three months, according to tourism minister Sontaya Kunplome.\"Calculators will have to wait,\" said an IMF official in a briefing on Wednesday.However, many experts, including the World Bank, have pointed out that it is still difficult to assess the magnitude of the disaster and its likely economic impact.", "Stock markets in Indonesia and India have hit all-time highs this week; even in Sri Lanka, more comprehensively affected, the main index has lost only 5% since the waves hit.Second, stock markets do not trade the sort of companies likely to have been damaged.The MSCI World share index, a measure of global stock market performance, hit its highest level this week since early 2001; the BBC Global 30 has risen by 3% in the past week.Even the costliest natural disaster is rendered minuscule by the global capital market - currently $30 trillion and rising.And where insurance certainly is in place - in, for example, the many tourist complexes affected - the costs will be borne in far-away corners of the global reinsurance market, rather than landing locally.The trillion-dollar debts of Japan's banks, for example, have had no effect on stock markets further afield than Tokyo.But disasters have a vast psychological impact, and markets are driven by psychological factors.In fact, the markets are being perfectly rational.And indeed, stock exchange traders around Asia have wasted little time regretting the victims of this week's disaster.Asian stock markets are heavily inclined towards property and construction companies, many of which will be rubbing their hands over the reconstruction opportunities.A study of the 1993 Des Moines floods, from the Disaster Research Center at the University of Delaware*, found that 70% of local businesses were no worse off after the disaster, and another 18% felt themselves better off.Bigger markets further afield have barely twitched.And the US stock market was on its way down long before 11 September, 2001; it rose by 20% during the six months following the attacks.For a start, the notional insurance cost of the disaster will have little bearing on corporate bottom lines.", "The unfolding scale of the disaster in south Asia had little immediate impact on US shares, however.But the disaster has little impact on stock markets in the US and Asia.Shares in Munich Re and Swiss Re - the world's two biggest reinsurers - both fell 1.7% as the market speculated about the cost of rebuilding in Asia.In India, where more than 2,000 people are thought to have died, the rupee shed 0.1% against the dollar Analysts said that it was difficult to predict the total cost of the disaster and warned that share prices and currencies would come under increasing pressure as the bills mounted.Shares in Europe's leading reinsurers and travel firms have fallen as the scale of the damage wrought by tsunamis across south Asia has become apparent.The Thai baht lost 0.3% against the US currency, trading at 39.10.Shares fell just 0.03%.Investors pointed out, however, that declines probably would be industry specific, with the travel and insurance firms hit hardest.However, the overall impact on Asia's largest stock market, Japan's Nikkei, was slight.Reisurance firms such as Swiss Re and Munich Re lost value as investors worried about rebuilding costs.Travel companies also took a hit, with Japan's Kinki Nippon sliding 1.5% and HIS dropping 3.3%.Insurers and reinsurance firms were also under pressure in Europe.Germany's benchmark Dax index closed the day 16.29 points lower at 3.817.69 while France's Cac index of leading shares fell 5.07 points to 3.817.69.Travel-related shares dropped in Europe, with companies such as Germany's TUI and Lufthansa and France's Club Mediterranne sliding.", "Eighteen investment firms involved in the sale of the investments agreed the compensation package with the Financial Services Authority (FSA).Investors in these two firms may now have to take any compensation claim to the Financial Ombudsman Service or the courts.Any investor accepting the compensation will have to waive the right to take their case to the Financial Ombudsman Service.Agreeing to pay compensation did not mean that the eighteen firms involved were admitting any guilt, the FSA added.In May, the FSA was widely reported as having asked firms to pay up to \u00a3350m in compensation.Further details of how investors will be able to claim their share of the compensation package will be announced in the new year.\"This should save investors from having to take their case to the Financial Ombudsman Service, something, no doubt, that will be very welcome,\" Rob McIvor, FSA spokesman, told BBC News.", "European stock market Euronext has met with the London Stock Exchange (LSE) amid speculation that it may be ready to launch a cash bid.Euronext, so far, has given little away as to what sweeteners it will offer the LSE - Europe's biggest equity market - into a deal.Deutsche Boerse previously offered \u00a31.3bn, which was rejected by the LSE, while Euronext is rumoured to have facilities in place to fund a \u00a31.4bn cash bid.Euronext chief Jean-Francois Theodore held talks with LSE boss Clara Furse the day after rival Deutsche Boerse put forward its own bid case.Commentators believe Deutsche Boerse, which has now formally asked German authorities to approve its plan to buy the LSE, may offer to sell Clearstream to gain shareholder approval.There was speculation Euronext would use Friday's meeting as an opportunity to take advantage of growing disquiet over Deutsche Boerse's own plans for dominance over the London market.Meanwhile, LSE shareholders fear that Deutsche Boerse's control over its Clearstream unit - the clearing house that processes securities transactions - would create a monopoly situation.Unions for Deutsche Boerse staff in Frankfurt has reportedly expressed fears that up to 300 jobs would be moved to London if the takeover is successful.", "The US stock market regulator is investigating troubled insurance broker Marsh & McLennan's shareholder transactions, the firm has said.Marsh has said it is co-operating fully with the SEC investigation.Marsh is also the focus of an inquiry the New York attorney-general into whether insurers rigged the market.Since that inquiry was launched in October, Marsh has replaced its chief executive and held a boardroom shake-out to meet criticism by lessening the number of company executives on the board.Prosecutors allege that Marsh - the world's biggest insurance broker - and other US insurance firms may have fixed bids for corporate cover.The uncertainty unleashed by the scandal has prompted three credit rating agencies - Standard & Poor's, Moody's and Fitch - to downgrade Marsh in recent weeks.", "But it argues that more rigorous tax policing has benefited all Russian firms, even targets of the tax police.The calculations demonstrated what many Russian analysts already knew: that increasing the tax rate increases the amount that managers steal, since undeclared income becomes relatively more valuable.The net result, the authors say, is that the extra amount companies pay in tax is more than compensated for by greater efficiency and financial soundness.Since then, the Russian stock market has more than trebled in value, a rise the authors attribute at least in part to the newly tough approach.The report highlights the case of Sibneft, a Russian oil company that came close to merging with Yukos last year.\"An increase in tax enforcement can increase the amount [of dividends and other income] outside shareholders will receive, even accounting for increased levels of taxation,\" the authors say.According to the authors, although a variety of changes were sweeping through Russian industry at the time, the increase in tax enforcement is the only likely explanation for the change of fortunes at Sibneft and many of its peers.Genuine, disinterested tax collection might well work wonders in Russia; the problem with recent examples has been the erratic and unpredictable way laws are enforced.And the authors' definition of tax enforcement seems unrealistically Western.The paper's reasoning is complex, and is based on a sophisticated model of the relationship between tax regimes and corporate governance - in particular, the propensity of management to steal from the company.On the other hand, increasing the rigour with which taxes are collected encourages companies to become more transparent, forcing them to be able to demonstrate their financial position far more accurately.For all its faults, corporate Russia has become far more orderly and law-abiding since 2000.", "The owner of the technology-dominated Nasdaq stock index plans to sell shares to the public and list itself on the market it operates.The Nasdaq is made up shares in technology firms and other companies with high growth potential.Nasdaq will not make money from the sale, only investors who bought shares in the private placings, the filing documents said.According to a registration document filed with the Securities and Exchange Commission, Nasdaq Stock Market plans to raise $100m (\u00a352m) from the sale.", "Therefore, it may be preferable for parents to contribute to the Child Trust Fund which is tax free, with any gifts from relatives that take the total above the annual \u00a31,200 limit being directed to a deposit account.As the Child Trust Fund will not be in force in time for Christmas, relatives could invest their gifts in a higher rate children's deposit account, and use this as a feeder fund.If the account holds money gifted by friends and relatives - but not parents - any interest earned from the savings account may be set against the allowance.Where both parents and other relatives are saving on behalf of a child, consideration should be given to opening separate accounts - one for parents' gifts and one for gifts from other relatives.Interest earned by children is subject to income tax.The tax rules are different for parents who save on behalf of a child.There are accounts designed to start children off in the savings habit and they often pay a higher rate of interest.The only drawback with all financial gifts is that the children gain an absolute right to the money at age 18, and parents will have no control over how it is spent.This confirms that the account holder is a non-taxpayer and allows interest to be received without the deduction of income tax.The government is trying to encourage saving at an early age, through its new Child Trust Fund.Parents and relatives will be able to top up the fund with up to \u00a31,200 a year, which will grow free of income and capital gains tax.Only \u00a3100 of interest (per parent) can be tax-free.It may encourage children to save or start a fund which could count towards university costs, for example.Where interest exceeds this level, the whole of the interest will be taxed on the parent.This is to prevent parents from holding their own cash savings in their children's names and taking advantage of the tax allowances.The parent or guardian will be responsible for the Bonds and will receive notification of the purchase.", "Merrill Lynch are sole bookrunners for Air China's flotation, which will take the form of a share placing with institutional investors in London, though retail investors may be able to buy Air China shares in Hong Kong.\"We are delighted that Air China has chosen London for its listing outside China,\" said LSE chief executive Clara Furse.Air China's primary listing will be in Hong Kong, with a secondary listing in London.China's national airline is to make its overseas stock market debut with a dual listing in London and Hong Kong, the London Stock Exchange (LSE) has said.Air China's long-awaited flotation is part of a strategy to modernise a dozen state-owned carriers, which have been reorganised into three groups under Air China, China Southern and China Eastern.A spokesman for the LSE said: \"We've been engaged with them (Air China) for about 18 months, two years now.\"Air China plans to raise $1bn (\u00a3514m) from the flotation.The shares will be denominated in Hong Kong dollars.", "Oil prices have fallen heavily for a second day, closing at three-month lows after news that US crude stocks have improved ahead of winter.The falls were triggered when the Energy Information Administration (EIA) said on Wednesday that US crude stocks were 3.5% higher than a year ago.However, some analysts believe the sharp fall in crude prices may harden Opec's attitude to over-production, leading to a scaling back of oil output.Weak US fuel and heating oil stocks have been a persistent factor in pushing up oil prices.Opec nations have increased production to 25-year highs to meet global demand and this has helped rebuild US stocks hit by supply disruptions after Hurricane Ivan in September.The price of crude is still up about 30% on the start of 2004, but has fallen from the record of $55.67 set in late October.The price of both benchmark crudes has dropped 12% in two days.Analysts also attributed the fall to mild early-winter weather, which has tempered demand for heating oil.The long-awaited drop in oil prices helped to ease persistent investor jitters over the impact of energy costs on company profits and economic growth.Analysts, however, say prices will fall further if inventories continue to rise.However, traders warned that the fall could be short-lived if there is a cold snap in North America this winter or any major supply problems in other parts of the world.", "Speaking at the Soccerex football business forum in Dubai, he said a full listing was \"one of the options\" for funding after the club moves to its new stadium.Arsenal vice-chairman David Dein has said the club may consider seeking a full listing for its shares on the London Stock Exchange.The club - which is currently listed on the smaller Ofex share exchange - is due to move into its new 60,000-seater Emirates Stadium at Ashburton Grove for the start of the 2006/07 season.The club is hoping to increase matchday earnings from 29% to 40% of turnover, and has not ruled out other money-earning means, including a full share listing.\"When the new stadium opens we will go through a thorough financial review,\" Mr Dein said.When Arsenal moves to its new stadium it will see its proportion of turnover from media earnings drop from 52% this season to 34% in two years' time.The club is funding its move to Ashburton Grove through a number of sources, including debt from banks, from money it already has and will receive in coming years from sponsors, and from the sale of surplus property, including its Highbury Stadium.Mr Dein also warned the current level of TV coverage of the Premiership may be reaching saturation level, with signs that match attendances have been dropping off in the first few months of this season.", "Investors have praised his handling of the economy as foreign investment has risen, unemployment has fallen and inflation has been brought under control.The Brazilian stock market has risen to a record high as investors display growing confidence in the durability of the country's economic recovery.However, Mr da Silva has stuck to an orthodox monetary policy inherited from his predecessor even in the face of last year's economic crisis.President da Silva has defended his policies, arguing that Brazil cannot afford to continue the cycle of boom and bust which afflicted it in recent decades.Economic output declined 0.2% in 2003 and President Luiz Inacio Lula da Silva - elected as Brazil's first working-class president in 2002 - was strongly criticised for pursuing a hardline economic policy.Analysts believe the stock market will rise above the 25,000 mark for the first time before too long.Although interest rates still stand at a punitive 17.25%, inflation has fallen from 9% to 7% while exports are booming, particularly of agricultural products.", "And Mr Greenspan warned Asian states could soon stop funding the US deficit.And Mr Greenspan said that could turn into a trend, if the fall of the dollar kept eating into the value of those investments.The slide comes as the US has been attempting to talk up the traditional \"strong dollar\" policy.\"It seems persuasive that, given the size of the US current account deficit, a diminished appetite for adding to dollar balances must occur at some point,\" he said.For the US government, letting the dollar drift is a useful short-term fix.Rising oil prices and the sinking dollar hit shares on Monday after a finance ministers' meeting and stern words from Fed chief Alan Greenspan.G20 finance ministers said nothing about supporting the dollar, whose slide could further jeopardise growth in Japan and Europe.At present, much of gap in both public debt is covered by selling bonds to Asian states such as Japan and China, since the dollar is seen as the world's reserve currency.Similarly, Asian investment helps bridge the gap in the current account - the deficit between what the US as a whole spends and what it earns.US exports get more affordable, helping perhaps to close the trade gap.", "Google shares have risen since but fell $12.33 on Tuesday to close at $172.55.There were fears that the potential increase of shares in circulation from Tuesday would ease demand for stock.In one of the most closely-watched initial public offerings in stock market history, the US-based company sold 19.6 million shares at $85 each.Selling the shares could turn many of Google's workers into millionaires.However, analysts say they expected most shareholders would be holding back from selling all their shares immediately, as Google's good performance and future growth potential means demand will hold.", "Germany's unemployment figure rose above the psychologically important level of five million last month.\"Yes, we have effectively more than five million people unemployed,\" a government minister said earlier on ZDF public television.On Wednesday, the German Federal Labour Agency said the jobless total had reached 5.037 million in January, which takes the jobless rate to 12.1%.It said there are a further 1.5 million-2 million people on subsidised employment schemes who are, in fact, looking for real jobs.But the figures are embarrassing for the government.The opposition also made political capital from the figures.", "Shares in India's largest power producer, National Thermal Power Corp (NTPC) have risen 13% on their stock market debut.\"Power needs in India are set to rise and NTPC will benefit from that.\"NTPC has said it will use the money from the share sale to feed the growing needs of the country's energy-starved economy.Analysts say the success of the NTPC flotation would encourage the government to reduce stakes in more power companies.", "If admitted into the EU, Turkey would contribute almost 6bn euros ($8bn; \u00a36bn) to its budget by 2014, according to a recent impact study by the country's State Planning Organisation.Critics insist that much of the optimism about Turkey's economic roadmap has been over-egged - an argument amplified by a 134% rise in the country's current account deficit to $10.7bn during the first 10 months of this year.As Turkey's gross domestic output (GDP) is set to grow by 6% per year on average, its contribution would rise from less than 5bn euros in 2014 to almost 9bn euros by 2020.Three years after a gruelling economic crisis, Turkey has dressed its economy to impress.However, Turkey's assertions are confirmed by Brussels' own impact studies, which indeed say that Turkish membership would be good news for the EU economy.A key factor for EU decision makers should be whether or not Turkey has met its economic criteria.The point of all this has been to convince Europe's decision makers that rather than being a phenomenally costly exercise for the EU, allowing Turkey in would in fact bring masses of economic benefits.\"Turkey will not be a burden for the EU budget.\"The country's massive debt - which includes $23bn owed to the IMF and billions borrowed via the international bond markets - also remains a major obstacle to its ambition of joining the EU.Costs are projected to be vast during the early years of Turkey's membership, with subsidies alone estimated to exceed 16.5bn euros and, according to some predictions, balloon to 33.5bn euros.\"At about 80% of GDP, Turkey's gross debt is double that figure.\"Turkey's debts have largely arisen from its efforts to push through banking reform after a run on the banks in 2001 caused the country's devastating recession.The tourism industry is booming and revenues from visitors should more than double to $21bn (\u00a310.8bn) in three years.\"In the new member states of the European Union, gross public debt is typically about 40% of gross domestic product,\" says Reza Moghadam, assistant director of the IMF's European Department.Such high initial expenses would be coupled with risks that the benefits flagged up by Turkey's government would never be delivered, say those who feel the Turkish project should be shunned.And although the state of Turkey's economy is important, as is its pace of reform, the final decision on 17 December will be taken by politicians who will, of course, be guided by their political instincts.", "US phone company SBC Communications said it expects to cut around 12,800 jobs following its $16bn (\u00a38.5bn) takeover of former parent AT&T.SBC and AT&T said estimated cost savings of at least $2bn from 2008 were a main driver for the merger.SBC said 5,125 positions would go as a result of network efficiencies.SBC currently employs 163,000 people while AT&T employs 47,000.AT&T is a long-distance telecoms firm, while SBC is mainly focused on the local market in the western US.", "Deutsche Boerse bosses have held \"constructive, professional and friendly\" talks with the London Stock Exchange (LSE), its chief has said.But, Hans Reckers, a board member of Germany's central bank, the Bundesbank, said that cash trading should also remain in Frankfurt, something Deutsche Boerse could move to the UK.The news came as Deutsche Boerse held its third meeting with the LSE since its bid approach in December which was turned down by the London exchange for undervaluing the business.Ahead of talks with the LSE on Friday, the pan-European bourse said it may be prepared to make its offer in cash.Deutsche Boerse could also face mounting opposition to a bid at home.In the meantime, Euronext, which combines the Paris, Amsterdam and Lisbon stock exchanges, also began talks with the LSE.Werner Seifert met LSE chief executive Clara Furse amid rumours the German group may raise its bid to \u00a31.5bn ($2.9bn) from its initial \u00a31.3bn offer.\"It is not just the headquarters of the Boerse but also important market segments that must stay permanently in Frankfurt.", "The US credit card to travel services giant said off-loading American Express Financial Advisors (AEFA) would boost its profitability.The unit was acquired by American Express 20 years ago as Investors Diversified Service, of Minneapolis, at a time when firms were amassing one-stop financial empires.Shares in American Express surged more than 8% on Tuesday after it said it was to spin off its less profitable financial advisory subsidiary.AEFA has more than 12,000 advisers selling financial advice, funds and insurance to 2.5 million customers.", "Regular annual bonus rates on former Axa Equity & Law with-profits policies are to be cut from 2% to 1% for 2004.Axa blamed a poor stock market performance for the cut, adding that recent gains have not yet offset the market falls seen in 2001 and 2002.Axa cut payouts for the same investors last January.\"The stock market has grown over the past 18 months, however not enough to undo the damage that occurred during 2001 and 2002,\" Axa spokesman Mark Hamilton, Axa spokesman, told BBC News.Life insurer Axa Sun Life has lowered annual bonus payouts for up to 50,000 with-profits investors.", "The China Three Gorges Project Corp is refusing to obey a government order to stop construction of one of its giant dams, the Chinese state press has said.The firm has also ignored orders to stop construction at two of its other projects - the Three Gorges Underground Power Plant and the Three Gorges Project Electrical Power Supply Plant.The China Three Gorges Project Corp could now face a fine up to 200,000 yuan ($24,000; \u00a312,700).The builder of the Three Gorges Dam is continuing work on the sister Xiluodu dam, said the Beijing News.\"The Three Gorges Corporation has all along abided by the law and have built our projects in accordance with the law,\" it said.It is a sister project to the main Three Gorges Dam downstream where more than half a million people have had to be relocated, drawing criticism from environmental groups and overseas human rights activists.", "Japanese shares have ended the year at their highest level since 13 July amidst hopes of an economic recovery during 2005.Earlier this month, the quarterly Tankan survey of Japanese manufacturers found that business confidence had weakened for the first time since March 2003.The Nikkei index of leading shares gained 7.6% during the year to close at 11,488.76 points.The optimism in the financial markets contrast sharply with pessimism in the Japanese business community.", "Blackwatch's Baghdad-based affiliate Falcon Group has dozens of people working for it across the country in Kirkuk and Baghdad, and its engineers and geo-scientists work with the Iraqi oil ministry to hammer out technology transfer issues, Mr Hadi points out.But the involvement of foreign firms in the health and banking sectors and beyond sits uneasily with many Iraqis who are accustomed to the state taking responsibility for functions that are essential to making society work, observes Ms Alexander.Yet in some areas of the economy, investment from abroad is still warmly welcomed, insists Mr Hadi, an Iraqi who left the country three decades ago.\"It is seen as a selling off of Iraq's assets and bringing in multinationals at the expense of Iraqi businesses and Iraqi workers,\" she says.The economy has become the second-most dominant issue for many political parties ahead of Sunday's election, according to Bristol University political scientist Anne Alexander, who is working on a project that looks at governance and security in post-war Iraq.National Bank of Kuwait has bought a majority stake in Credit Bank of Iraq, the Jordanian investment bank Export & Finance Bank has bought 49% of National Bank of Iraq.Mr Hadi's Blackwatch is just one of many small operators preparing for a much bigger future.Consequently, the transitional government has been forced to backtrack in recent months over its proposal to allow 100% foreign ownership of Iraqi assets, she explains.Observes Mr Hadi: \"The economy at present marks a big divide; the rich get richer, the poor get poorer.\"Hopes are high for the future of finance, so foreign banks have been buying into the sector.\"I think the private sector will evolve incredibly fast,\" Mr Hadi says.The Iraqi business people will do business at all times.Many foreign companies say they are keen to get in on the act, yet few are actually entering the country in any meaningful way.Mr Hadi's view about what the new government's priorities should be is shared by many Iraqis.", "But the Commission report says that, in most EU countries, the pace of economic reform has been too slow, and fulfilling the Lisbon ambitions will be difficult - if not impossible.Their economic targets became known as the Lisbon Agenda.In 2000, EU leaders at a summit in Lisbon pledged the European economy would outstrip that of the US by 2010.Most EU countries have failed to put in place policies aimed at making Europe the world's most competitive economy by the end of the decade, a report says.The Lisbon Agenda set out to increase the number of people employed in Europe by encouraging more older people and women to stay in the workforce.", "And overall investment in fixed assets was still high, up 21.3% from the previous year - although some way off the peak of 43% seen in the first quarter of 2004.Despite the apparent rebalancing of the economy the overall growth picture remains strong, economists said.Growth in industrial output - the main target of government efforts to impose curbs on credit and investments - was 11.5% in 2004, down from 17% the previous year.China's economy has expanded by a breakneck 9.5% during 2004, faster than predicted and well above 2003's 9.1%.China raised rates by 0.27 percentage points to 5.8% - its first hike in nine years - in October 2004.China's economy is not only gathering speed thanks to domestic demand, but also from soaring sales overseas.But officials pointed out that industrial growth had slowed, with services providing much of the impetus.Despite urging to ease the peg, officials insist they are a long way from ready to make a shift to a more market-set rate.", "Glen Wood, Vice President of Deutsche Securities Japan, asks; \"Who's going to fund the pension fund for the next generation and indeed who are going to be the new Japanese worker?And when it comes to longevity, Japan, as a country, appears to be doing just that.In contrast to Japan - and of course the European Union - the US population is expected to increase by 46% to 420 million by the middle of the century.\"Japan has never really liked that option in its history and I think it's an option that's becoming more and more plausible and necessary,\" insists Mr Wood.Mr Toshitsune is one of Japan's 23,000 centenarians - a club that is growing by 13% annually, and where the oldest member is 114.Come 2020, Japan could be more dependent on a shrinking workforce than any other industrialised power.\"Japan still has problems getting a viable banking system, let alone shifting their auto business or their semi-conductor business or the broad based tech manufacturing business overseas,\" says Mr Wood.In Japan, as in Europe which also faces a workforce decline, immigration is a very sensitive subject.Japan is the world's least fertile nation with childbirth rates of just two thirds of that in the US.At his neat Osaka detached house, where he lives with one of his sexagenarian daughters, Mr Toshitsune keeps a regular routine of copying out Buddhist sutras and preparing the traditional Japanese tea ceremony.The International Monetary Fund predicts that as the falling birth rate takes grip from 2010, the cost of running Japan's welfare state will double to more than 5% of GDP, while current account balances will deteriorate by over 2%.But unfortunately, Japan appears poorly prepared both financially and politically.Japan can either drive some radical reforms or else run the risk of a vicious ageing recession.Mr Toshitsune wants to outlive everyone.By 2007, Japan's population is expected to peak at 127 million, then shrink to under 100 million by the middle of the century.But, as yet, Japan is not ready for an Ellis Island.But while life may be a game of golf for Mr Shimizu, his grandchildren have huge problems ahead.Between tasks, this remarkably active senior citizen reveals what his next goal is: \"Well, what's most important for me is to be Japan's number one.\"\"Who is going to build the economy, who are going to be the leaders?", "GE said orders in the fourth quarter were 15% higher than in the same period of 2003, \"with growth across the board\".\"In the fourth quarter, nine of our 11 businesses delivered at least double-digit earnings growth,\" said Mr Immelt.Last year, GE bought Vivendi Universal, merging it with NBC to form NBC Universal.The materials, financial and industrial sectors are all picking up,\" said Steve Roukis, an analyst at fund manager Matrix Asset Advisors, which has shares in GE.GE's net profits were $5.37bn (\u00a32.86bn) for the final three months of 2004, while sales came in at $43.7bn.\"We are benefiting from our growth initiatives and an excellent global economy,\" said GE's chief executive Jeff Immelt.", "\"Despite some positive news for the export sector, there are worrying signs for manufacturing,\" the BCC said.The BCC found confidence increased in the quarter across both the manufacturing and service sectors although overall it failed to reach the levels at the start of 2004.The outlook for the service sector was \"uncertain\" despite an increase in exports and orders over the quarter, the BCC noted.The UK manufacturing sector will continue to face \"serious challenges\" over the next two years, the British Chamber of Commerce (BCC) has said.However, the BCC found the whole UK economy still faced \"major risks\" and warned that growth is set to slow.The reduced threat of interest rate increases had contributed to improved confidence, it said.The rise came despite exchange rates being cited as a major concern.", "CBI chief economist Ian McCafferty said the economy had \"slowed in recent months in response to rate rises\" but that it was difficult to gauge from the Christmas period the likely pace of activity through the summer.Manufacturers' organisation, the EEF, said it expected the hold in interest rates to continue in the near future.\"The Bank is having to juggle the emergence of inflationary pressures, driven by a tight labour market and buoyant commodity prices, against the risk of an over-abrupt slowdown in consumer activity,\" he said.The Bank of England has left interest rates on hold again at 4.75%, in a widely-predicted move.\"So far the evidence suggests that last year's rate increases have helped to rebalance the economy without damaging the recovery in manufacturing,\" said EEF chief economist, Steve Radley.It also said there was evidence that manufacturers' confidence may be waning as the outlook for the world economy becomes more uncertain.Rates went up five times from November 2003 - as the bank sought to cool the housing market and consumer debt - but have remained unchanged since August.Rising interest rates and the accompanying slowdown in the housing market have knocked consumers' optimism, causing a sharp fall in demand for expensive goods, according to a report earlier this week from the British Retail Consortium.\"Interest rates are likely to remain on hold for some time.\"", "Anti-smoking groups urge the government to fight on, but the Justice Department has not said if it will appeal.Charles A Blixt, executive vice-president of RJ Reynolds Tobacco, said the ruling \"dramatically transforms\" the government's lawsuit.US tobacco companies have welcomed an appeal court's decision to reject the government's $280bn (\u00a3155bn) claim for alleged deceit about smoking dangers.\"Today's ruling should not be an excuse for this administration to seek a weak settlement that lets the tobacco industry off the hook,\" he said.Among the accused were Altria Group, RJ Reynolds Tobacco, Lorillard Tobacco, Liggett Group and Brown and Williamson.Altria Group said, in a statement, the government now \"must not only prove that the companies have engaged in fraudulent behaviour in the past, but that they are likely to do so in the future.\"The three-judge panel in the District of Columbia's Court of Appeals ruled on Friday that the US government could not sue the firms under the anti-racketeering laws.The government had claimed tobacco firms   - manipulated nicotine levels to increase addiction - targeted teenagers with multi-billion dollar advertising campaigns - lied about the dangers of smoking and ignored research to the contrary.", "Job creation was one of last year's main concerns for the US economy.Job creation was one of last year's main concerns for the US economy, and proved to be a main topic of debate in the US presidential election.The US created fewer jobs than expected in December, but analysts said that the dip in hiring was not enough to derail the world's biggest economy.\"Manufacturing is a cyclical area of the economy and if it's showing job growth, it's a good indication that the economy is on a solid growth track.\"While worries still remain, the conditions are set for steady growth in 2005, analysts said.The Fed lifted borrowing costs five times last year to 2.25%, citing evidence the US economic recovery was becoming more robust.The unemployment rate stayed at 5.4% in December, and about 200,000 jobs will need to be created each month if that figure is to drop.", "Malcolm Glazer has made a fresh approach to buy Manchester United, which could lead to a bid valuing the Premiership club at \u00a3800m.\"The campaign against this proposed takeover will continue as it has done since Glazer first showed interest in the club.\"The US tycoon, who has been wooing the club for the last 12 months, has approached the United board with \"detailed proposals\", it has confirmed.They have vehemently opposed any proposed takeover by Glazer since he first showed interest in the club in September 2003 and after Sunday's announcement they vowed to fight on.Last week, however, Mr Glazer issued a statement to the Stock Exchange distancing himself from a new bid.Mr Glazer has already had one takeover attempt turned down by the Red Devils and responded by using his 28.1% shareholding to vote off three board members last November.Mr Glazer, who owns the Tampa Bay Buccaneers team, hopes this will lead to a formal bid being accepted.Now the board has confirmed that the US bidder is back, with a statement issued on Sunday reading: \"The board can confirm it has now received a detailed proposal subject to various preconditions which may form the basis of an offer.", "Senator Kerry attacked President Bush's economic record during his campaign, hammering home the fact that a net 800,000 jobs were lost during his term in office.The US stock market has closed higher in response to George W Bush's victory in the presidential elections.The higher share prices also reflect relief that a clear winner has emerged from what proved to be a tight poll.The rise in oil prices partly reflects the view that President Bush is less likely than Mr Kerry to release supplies from the US' strategic oil reserve.In key swing states such as Ohio, which has suffered substantial job losses in the past four years, President Bush's handling of the economy became a crucial election issue.President Bush has placed reform of the pensions system at the heart of his economic agenda for a second term.President Bush focused on the fact that two million jobs have been created in the past year, claiming that it has vindicated his tax-cutting agenda.The US' recent economic performance has been mixed, with solid growth offset by disappointingly low job creation figures, and mounting worries over a record budget deficit.Share prices in London, Frankfurt and Paris also closed higher.Some analysts predicted that the jump in share prices would be short-lived, saying investors would quickly focus once again on the health of the US economy.", "Business confidence among Japanese manufacturers has weakened for the first time since March 2003, the quarterly Tankan survey has found.\"The economy is at a pause but unlikely to fall\", the economy minister said.In the Bank of Japan's December survey, the balance of big manufacturers saying business conditions are better, minus those saying they are worse, was 22, down from 26 in September.Confidence among non-manufacturers was unchanged in the final quarter of 2004, but it is forecast to drop one point in the March survey.\"It will feel a bit slower (next year) than this year, and growth may be a bit more gentle but the situation is that the recovery will continue,\" said economy minister Heizo Takenaka.December's confidence level was below that seen in September, the Bank of Japan said.Companies reported they expect to invest 7.7% more in the year to March 2005 than the previous year - up from expectations of 6.1% increase in the September Tankan.", "The WTO said that many developing countries support the end of quotas and stressed that funding was available to countries such as Bangladesh to help them make the transition to a fully liberalised market.\"The losers in this new trade landscape will be some of the most vulnerable workers in countries such as Bangladesh, Cambodia, Sri Lanka and Nepal,\" Andrew Pendleton, Christian Aid's head of Trade Policy, said.Millions of the world's poorest textile trade workers will lose their jobs under new trade rules to be introduced in the new year, a charity has warned.The WTO said there was no consenus among its members to retain the quotas and emphasised that funding was available to countries such as Bangladesh to help them adjust to the liberalised market.While the current MFA was not perfect, its did allow Third World countries like Bangladesh to get onto the first rung of industrial development, Christian Aid said.The WTO itself has warned that as many as 27 million jobs could be lost as a result of liberalisation in the textile industry.The MFA pact has helped developing countries get a bigger share of the world market.It added that with few employment alternatives available many sacked garment workers could end up in far worse jobs - with some of the mainly female workers forced into the sex trade.Some of the world's fastest developing countries which rely on textile exports to build growth - for example in Bangladesh textiles account for almost 85% of the country's exports and the industry employs around 1.5 million people.", "ABN Amro, the Netherlands' largest bank, is to cut 2,850 jobs as a result of falling profits.ABN Amro is the third large European bank to announce cutbacks in the past month following Deutsche Bank and Credit Suisse Group.Deutsche Bank said earlier this month it would reduce its German workforce by 1,920 while as many as 300 jobs will be lost at Credit Suisse First Boston.The bank said it was on course for a 10% rise in net income this year but operating profits are set to fall because of a fall in US revenues.ABN Amro currently has more than 100,000 staff.ABN Amro's operations in the Netherlands and the United Kingdom will be hardest hit.", "US mortgage company Fannie Mae should restate its earnings, a move that is likely to put a billion-dollar dent in its accounts, watchdogs have said.The SEC's comments are likely to increase pressure on Congress to strengthen supervision of Fannie Mae and Freddie Mac.The other main US mortgage firm Freddie Mac restated earnings by $5bn (\u00a32.6bn) last year after a probe of its books.Fannie Mae last month warned that some records were incorrect.", "Yukos has said a US bankruptcy court will decide whether to block Russia's impending auction of its main production arm on Thursday.Filing for bankruptcy protection in the US was \"a last resort to preserve the rights of our shareholders, employees and customers,\" said Yukos chief executive Steven Theede.Russian prosecutors are forcing the sale of the firm's most lucrative asset Yuganskneftegas to help pay a $27bn (\u00a314bn) back tax bill, which they claim is owed by Yukos.Russian authorities are due to auction off Yuganskneftegas on 19 December to pay a huge tax bill sent to Yukos.The Russian oil firm has filed for bankruptcy protection in the US in an attempt to halt the forced sale.Mr Clement said that under Russian law, the Russian government was obliged to enter into arbitration as set out in international law.Yukos asked the Houston court to order Russia to arbitration so that it can press claims for billions of dollars in damages over a \"campaign of illegal, discriminatory and disproportionate\" tax claims.", "The move by Johnson & Johnson has been widely expected and the firm will pay $76 for each Guidant share, 6% more than Wednesday's closing price.Pharmaceutical giant Johnson & Johnson has agreed to buy medical technology firm Guidant for $25.4bn (\u00a313bn).Analysts said that the deal is aimed at offsetting Johnson & Johnson's reliance on a slowing drug business.A number of Johnson & Johnson's products are facing patent expirations, while the company is also battling fierce competition from generic products.", "Libya has withdrawn $1bn in assets from the US, assets which had previously been frozen for almost 20 years, the Libyan central bank has said.The US ban on trade and economic activity with Tripoli - imposed by then president Ronald Regan in 1986 after a series of what the US deemed terrorist acts, including the 1988 Lockerbie air crash - was suspended in April.The original size of Libya's funds was $400m, the central bank told Reuters.\"We are in the process of opening accounts in banks in the United States,\" the central bank's vice president Farhat Omar Ben Gadaravice said.", "A slimming aid made from a southern African cactus is set to be developed by UK firm Phytopharm and Unilever.Under the deal, production of the Hoodia cactus at Phytopharm's nursery in South Africa will also rise from eight million plants to potentially hundreds of millions, said Phytopharm chief executive Richard Dixey.Phytopharm will receive an initial fee of \u00a36.5m from Unilever - out of a potential total of \u00a321m - as well as future royalties on product sales.The firm had initially hoped to market a slimming drug from Hoodia with Pfizer.Anglo-Dutch food giant Unilever will help the pharmaceutical firm develop the snacks containing Hoodia extract.", "The Brazilian government has played down claims that it could step in to save the country's biggest airline.However, the country's vice president Jose Alencar has said the government still is looking for a solution.The airline could also win a sizeable windfall from a compensation claim against the government.Brazil's airport authority chief Carlos Wilson had claimed the government was on the brink of stepping in to save Varig, Brazil's flagship airline.On Tuesday the courts awarded Varig 2bn reais ($725m), after ruling in favour of its compensation claim against the government for freezing tariffs from 1985 to 1992.Earlier, Mr Wilson had said that president Luiz Inacio Lula da Silva has decided to step in and a decree of some kind of intervention could be signed this week.An intervention means that the government would take administrative control of the company and its finances.", "Bombardier said restructuring plans drawn up by Mr Tellier's would continue to be implemented.Mr Tellier had indicated he wanted to stay at the world's top train maker and third largest manufacturer of civil aircraft until the restructuring was complete.\"I understand the board's concern that I would not be there for the long-term and the need to develop and execute strategies, and the need to reshape the management structure at this time,\" Mr Tellier said in a statement on Monday.Earlier this month the firm said it earned $10m (\u00a319.2m) in the third quarter, down from a profit of $133m a year ago.Under Mr Tellier's tenure at the company, which began in January 2003, plans to cut the worldwide workforce of 75,000 by almost a third by 2006 were announced.", "The new legislation changes this, giving priority to creditors and limiting payments to workers.According to Andreas Adriano of Latin Trade Magazine, the new bankruptcy law will help in reducing the spread - difference between the interest rates of the banks and federal bonds.The old law, dating from 1945, gave priority first to workers, second to tax revenue and finally to creditors.A major reform of Brazil's bankruptcy laws has been approved by the country's Congress, in a move which it is hoped will cut the cost of borrowing.The law also makes it more difficult for a company to declare bankruptcy.", "However, recent data from the British Retail Consortium showed a 0.2% slip in High Street sales during November.UK retail sales were better than expected in November as Christmas shoppers began their seasonal flock to the High Street, figures show.The Office for National Statistics (ONS) said retail sales rose 0.6% on the month and 6.1% on the year.Many had expected sales to fall slightly in November as shoppers put off buying Christmas presents until December.", "Cairn also said that the government believed the company was liable to pay taxes under its production-sharing contract.Investors had piled into Cairn after the company announced significant oil finds in India this year.It also said the Indian government had told it to pay a production tax, for which Cairn argues it is not liable.The company said tests had shown no significant finds in one of its Indian oil fields, but was upbeat about the potential of other areas.\"Cairn refutes the government's position,\" Mr Gammell said.The company said the rate would be about 900 rupees ($20.40; \u00a310.50) per tonne, or seven barrels, of oil.But Cairn said estimates had been revised in what was a \"significant downgrade of the initial expectation\".Cairn added that it would be appraising another field early next year.A spokesman for the firm said that the tax would wipe 5% of the field's current value.Cairn, which also operates in Nepal and Bangladesh, was catapulted into the FTSE 100 index of leading UK shares earlier this year after the sharp rise in its share price.", "The company should now be able put this dispute behind it, with the departure of Mr Camus and with the clear support given to Mr Forgeard by the Lagardere group, the main French shareholder of EADS.The other main shareholders of EADS are the French government (15%) , who also support Mr Forgeard, and Germany's DaimlerChrysler (30%).Mr Camus said in a statement that he has accepted the invitation to return full-time to the Lagardere group, which owns 30% of EADS.Fighting between Mr Camus and Mr Forgeard has hit the headlines in France and analysts feared that this fighting could destabilise the defence and aerospace group.But Mr Forgeard has denied this, telling French media that there is no current overrun in the budget.The French co-head of European defence and aerospace group EADS Philippe Camus is to leave his post.", "Shares in Anglo-Swedish drug have closed down 8% in UK trade after the failure of its Iressa drug in a major clinical trial.John Patterson will be in charge of drug development.AstraZeneca had hoped to pitch its Iressa drug against rival medicine Tarceva.The lung cancer drug did not significantly prolong survival in patients with the disease.\"This would be two of the three blockbuster drugs that were meant to power the company forward failing... and we've got risks on Crestor,\" said Nick Turner, analyst at brokers Jefferies.", "That is 9.1% higher than such orders reported for the same period last year.The global sports giant said it posted a profit of $261.9m (\u00a3135.6m), for the three months to 30 November, up from $179.1m in the same period last year.Nike has reported its best second-quarter earnings, helped by strong demand for its athletic shoes and Converse sneakers.The firm reported worldwide futures orders for athletic footwear and gear, scheduled for delivery from December 2004 to April 2005, of $4.9bn.", "Swiss Re said it had registered about 300 natural and man-made disasters around the world in 2004.The world's second biggest insurer said disasters around the globe have seen property claims reach $42bn (\u00a321.5bn).Tightly packed populations in the areas involved in natural and man-made disasters were to partly to blame for the rise in claims, it said.The damages claimed in 2004 eclipsed previous years, including 2001 when the 11 September attacks pushed claims up to $37bn.", "Parmalat has sued 45 banks as it tries to reclaim money paid to banks before the scandal-hit Italian dairy company went bust last year.Parmalat has not identified which banks it has gone after this time.The unidentified Parmalat source also told Reuters that the company was planning to take action against a total of 80 financial institutions.Under Italian law, administrators can seek to get back money paid to financial institutions prior to insolvency, if there is a suspicion that the institutions knew that the company was in financial trouble.It has also gone after auditors Grant Thornton.He claims the banks were aware of the problems but continued to work with the company so they could earn commissions.", "Reuters news agency reported that Iraq's Oil Ministry has awarded the first post-war oilfield contracts to a Canadian and a Turkish company.The contract to develop the Suba-Luhais field has not yet been awarded as Iraq's Oil Ministry is studying the offers.Shares in Irish oil company Petrel Resources have lost more than 50% of their value on a report that the firm has failed to win a contract in Iraq.If Iraq's cabinet approves the oil ministry's choice of companies, then this will be the first deal that Iraq has signed with a foreign oil company.Ironhorse Oil and Gas has denied to Reuters that it is the company in question.A Canadian company, named IOG, is reported to have won the contract to run the Himrin field.", "Yukos reacted immediately by repeating its view that the auction was illegal in international and Russian law, and said Baikal had bought itself trouble.A little-known Russian company has bought the main production unit of oil giant Yukos at auction in Moscow.Meanwhile, Tim Osborne, head of Yukos main shareholders' group Menatep, said that Yukos may have to declare itself bankrupt, and that legal action would be taken, outside Russia, against the auction winners.Hours before the auction lawyers for Menatep, a group through which Mr Khodorkovsky and his associates control Yukos, said they would take legal action in other countries.\"The company considers that the victor of today's auction has bought itself a serious $9bn headache,\" said Yukos spokesman Alexander Shadrin.However, Gazprom has announced it is not linked to Baikal in any way.Yukos has always insisted the auction was state-sponsored theft but Russian authorities argued they were imposing the law, trying to recover billions in unpaid taxes.\"I would not exclude that the structure of the deal has slightly changed and Gazprom now has a partner.Yukos has said the sale amounts to expropriation - punishment for the political ambitions of its founder, Mikhail Khodorkovsky.Baikal paid 260.75bn roubles ($9.37bn: \u00a34.8bn) for Yugansk - nowhere near the $27bn Russia says Yukos owes in taxes.But just two companies turned up for the auction, Gazprom and the unknown Baikal Finance Group, named after a large freshwater lake in Siberia.Reports from Russia say Baikal has paid a deposit of nearly $1.7bn from a Sberbank (Savings Bank) account to the Russian Federal Property Fund, for Yugansk.And, according to Tass news agency, Gazprom did not make a single bid, leaving the way open for Baikal, which paid above the auction start price of 246.75bn roubles.The protection, if recognised by the Russian authorities, would have allowed Yukos' current management to retain control of the business and block the sale of any company assets.", "The UK's biggest brewer, Scottish and Newcastle (S&N), is to buy 37.5% of India's United Breweries in a deal worth 4.66bn rupees ($106m:\u00a354.6m).S&N will buy a 17.5% equity stake in United, maker of the well-known Kingfisher lager brand, and make a public offer to buy another 20% stake.In 2002 S&N and United agreed to form a strategic partnership, one that would include a joint venture business and a UK investment in the Indian brewer.Millennium Alcobev will now be merged with United, which expects post-merger to have about half of India's beer market.In addition to the equity stake S&N is to invest 2.47bn rupees in United through non-convertible redeemable preference shares.Meanwhile, United's budget airline, Kingfisher Airlines, is to buy 10 A320 aircraft from Airbus and has the option to buy 20 more aircraft in a deal worth up to $1.8bn.", "Last week, the LSE rejected a takeover proposal from German rival Deutsche Boerse - the 530 pence-a-share offer valued the exchange at about \u00a31.35bn.Euronext already has a presence in London due to its 2001 acquisition of London-based options and futures exchange Liffe.Last week the LSE said not only was the bid undervalued, but that it had \"been advised that there can be no assurance that any transaction could be successfully implemented\".Trades on the LSE are cleared via Clearnet, in which Euronext has a quarter stake.Pan-European group Euronext is poised to launch a bid for the London Stock Exchange, UK media reports say.Euronext, which also operates an exchange in Lisbon, last week appointed UBS and ABN Amro as additional advisors.While Mr Seifert has suggested a merged company would be run out of London, the mayor of Frankfurt has raised concerns that such a move could cost German jobs.", "A spokesman for Manchester's Trafford Centre said it was \"the biggest Christmas to date\" with sales up 5%.\"I do think this has had a lot to do with reports of lower sales figures,\" she said.\"Our sales so far have been 2% up on the same time last year,\" he said.Regent Street Association director Annie Walker said on Saturday: \"The stores were heaving today and a lot of people are going to be doing last minute shopping as many people finished work on Friday and can go in the week.\"On Saturday afternoon, a spokeswoman for the St David's Shopping Centre in Cardiff said it looked like being its busiest day of the year with about 200,000 shoppers expected to have visited by the close of play.The Trafford Centre spokeswoman said about 8,500 thousand vehicles had arrived at the centre on Saturday before 1130 GMT.She said reports of a slump in pre-Christmas sales were related to the growing popularity of internet sales.Shops all over the UK reported strong sales on the last Saturday before Christmas with some claiming record-breaking numbers of festive shoppers.", "The sale has however bought time for Gazprom to raise the money needed for the purchase, analysts said.The sale has destroyed Yukos, once the owner of Yuganskneftegas, said founder Mikhail Khodorkovsky.Gazprom has denied that it is behind the purchase.\"It is a front for somebody but not necessarily for Gazprom,\" said Oleg Maximov, an analyst at Troika Dialog in Moscow.\"We don't know if this company is linked 100% to Gazprom.\"Yuganskneftegas has been sold in the best traditions of the 90s.Russia's newspapers claimed that Baikal was a front for gas monopoly Gazprom, which had been expected to win.Gazprom had been expected to win the auction but is thought to have failed to get finance for the deal after a US court injunction barred it from taking part.It has been hit with more than $27bn in taxes and fines and many observers now say that the break up of the firm that accounts for 20% of Russia's oil output is inevitable.", "Commentators say that a deal with Euronext, which owns the Liffe derivatives exchange in London and combines the Paris, Amsterdam and Lisbon stock exchanges, could potentially offer the LSE more cost savings than a deal with Deutsche Boerse.Pan-European stock market Euronext has approached the London Stock Exchange (LSE) about a possible takeover bid.The offer follows widespread media speculation that Euronext would make an offer for LSE.However, Euronext said it could not guarantee \"at this stage\" that a firm offer would be made for LSE.Talks with the European stock market and with rival bidder Deutsche Boerse will continue, the LSE said.A weekend report in the Telegraph had quoted an unnamed executive at Euronext as saying the group would make a cash bid to trump Deutsche Boerse's offer.", "There are now 27 countries seeking membership of the WTO.The World Trade Organisation (WTO) is to hold membership talks with both Iraq and Afghanistan.But several nations criticised the approach, and European Union ambassador to the WTO, Carlo Trojan, said Iran's application \"must be treated independently of political issues\".Before the process gets under way, all 148 WTO members must give their backing to applicant countries.Membership of the Geneva-based WTO helps guarantee a country's goods receives equal treatment in the markets of other member states - a policy which has seen it become closely associated with globalisation.But Iran's bid to join the trade body has been refused after the US blocked its application for the 21st time.", "\"The US wine market represents a growth opportunity for Diageo, with favourable demographic and consumption trends,\" said Diageo North America president Ivan Menezes.Diageo said it expects to get US regulatory approval for the deal during the first quarter of 2005.It said Chalone would be integrated into its existing US wine business.Diageo, the world's biggest spirits company, has agreed to buy Californian wine company Chalone for $260m (\u00a3134m) in an all-cash deal.", "He said the consumer price index (CPI) would rise 0.1% in the next fiscal year, the first gain since 2000/01.Deflation - or falling consumer prices - has plagued Japan for more than five years.The Japanese government has forecast that the country's economic growth will slow to 1.6% in the next fiscal year starting in April 2005.While it predicts this fall from the current 2.1% level, it said it was making progress on ending deflation.", "The CML said that loans for new property purchases fell 25% year-on-year to 85,000 - the lowest total seen since February 2003.CML figures showed gross lending fell by 4% in November as the number of people buying new homes fell.A swathe of figures have provided further evidence of a slowdown in the UK property market.The Council of Mortgage Lenders (CML), British Bankers Association (BBA) and Building Societies Association (BSA) all said mortgage lending was slowing.Data from the CML showed lending fell to just over \u00a325bn in November, from \u00a325.5bn a year earlier.\"What is apparent is a picture of a slowing market, but one that should remain stable as we return to more normal volumes of lending over 2005 as a whole,\" CML director general Michael Coogan said.Rightmove said estate agents were set to enter 2005 with a third more properties on their books than a year ago.A host of mortgage lenders and economists have predicted that property prices will either fall or stagnate in 2005.", "Yukos will return to a US court on Wednesday to seek sanctions against Baikal Finance Group, the little-known firm which has bought its main asset.Yukos has said it will sue Baikal and others involved in the sale of Yuganskneftegas for $20bn in damages.Yukos' US lawyers will attempt to have Baikal assets frozen after the Russian government ignored a US court order last week blocking the sale.Yukos' US lawyers claim the auction was illegal because the firm had filed for bankruptcy and therefore its assets were now under the protection of US bankruptcy law which has worldwide jurisdiction.Yukos has claimed that the sale of its main asset will lead to the collapse of the company.Russian newspapers have claimed that Baikal - which bought the Yuganskneftegas production unit for $9.4bn (261bn roubles, \u00a34.8bn) on Sunday at a state provoked auction - has strong links with Surgutneftegas, Russia's fourth-biggest oil producer.Many observers believe that the unit, which produces 60% of Yukos' oil output, could ultimately fall into the hands of Surgutneftegas or even Gazprom, the state gas firm which opted out of the auction.", "Irish publishing group Independent News & Media is buying up a 26% stake in Indian newspaper company Jagran in a deal worth 25m euros ($34.1m).Meanwhile, the group made no comment about the future of the Independent newspaper despite recent speculation that Sir Anthony had held talks with potential buyers over a stake in the daily publication.\"2004 has proven to be an important year for Independent News & Media,\" said chief executive Sir Anthony O'Reilly.Group advertising revenues were up over 10% year-on-year, the group said, with overall circulation revenues are expected to increase almost 10% year-on-year.He has consistently denied suggestions that the Independent and the Independent on Sunday are up for sale.Buy it is understood that the recent success of the smaller edition of the Independent, which has pushed circulation up by 20% to 260,000, has prompted interest from industry rivals, with Daily Mail & General Trust tipped as the most likely suitor.", "Fannie Mae was criticised by financial regulators and could have to restate its earnings by up to $9bn (\u00a34.6bn).The financial regulator said Fannie Mae would have to raise substantial new capital to restore its balance sheet.The two most senior executives at US mortgage giant Fannie Mae have resigned after accounting irregularities were uncovered at the company.The problems afflicting Fannie Mae are just the latest to hit the US mortgage industry.Recent investigations have exposed extensive accounting errors at Fannie Mae, which supplies funds to America's $8 trillion mortgage market.Although not making loans directly to buyers, Fannie Mae is the largest single player in the mortgage market, underwriting half of all US house purchases.Analysts said the SEC's criticism made it impossible for Fannie Mae's senior executives to remain.Fannie Mae was found to have violated accounting rules relating to derivatives - financial instruments used to hedge against fluctuations in interest rates - and some pre-paid loans.", "A prescription cannabis drug made by UK biotech firm GW Pharmaceuticals is set to be approved in Canada.\"We are delighted to receive this qualifying notice from Health Canada and look forward to receiving regulatory approval for Sativex in Canada in the early part of 2005,\" said GW Pharma executive chairman Dr Geoffrey Guy.This will be the first time a cannabis-based drug has been approved anywhere in the world, representing a landmark for GW Pharma and for patients with MS.The UK government granted GW Pharma a licence to grow the cannabis plant for medical research purposes.A few weeks ago, shares in GW Pharma lost a third of their value after UK regulators said they wanted more evidence about the drug's benefits.But now Canadian authorities have said the Sativex drug will be considered for approval.", "Mr Bush, however, has said the best way to halt the dollar's slide is to deal with the US deficit.US president George W Bush has pledged to introduce a \"tough\" federal budget next February in a bid to halve the country's deficit in five years.\"We will submit a budget that fits the times,\" Mr Bush said.The US budget and its trade deficit are both deep in the red, helping to push the dollar to lows against the euro and fuelling fears about the economy.Mr Bush indicated there would be \"strict discipline\" on non-defence spending in the budget.", "House prices fell further in November and property sale times lengthened as rate rises took their toll, the Royal Institute of Chartered Surveyors found.The figures were published as another survey by property website Rightmove said the average asking price of a home fell by more than \u00a3600 from \u00a3190,329 in November to \u00a3189,733 in December.A total of 48% of chartered surveyor estate agents reported lower prices in the three months to November - the highest level in 12 years.Around the UK, the Midlands and South saw the biggest price falls, while London prices fell but at less than the national rate.\"The slowdown occurring in the market has given buyers more power to negotiate, but this time of year is traditionally a quiet one,\" RICS housing spokesman Ian Perry said.In Scotland, where pric
