    <canvas id="canvas"></canvas>

    <script>
    
    class Circle {
      // random x, y
      // create circle
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.r = Math.random() * 10;
        this._mx = Math.random();
        this._my = Math.random();
  
      }
  
      //canvas create line and circle 
      //avoid too many lines, if too far, skip
      drawCircle(ctx) {
        ctx.beginPath();
        //arc() create line 
        ctx.arc(this.x, this.y, this.r, 0, 360)
        ctx.closePath();
        ctx.fillStyle = 'rgba(204, 204, 204, 0.3)';
        ctx.fill();
      }
  
      drawLine(ctx, _circle) {
        let dx = this.x - _circle.x;
        let dy = this.y - _circle.y;
        let d = Math.sqrt(dx * dx + dy * dy)
        if (d < 150) {
          ctx.beginPath();
          //move to this.x,this. create distance _circle.x,_circle.y;
          ctx.moveTo(this.x, this.y); //start point
          ctx.lineTo(_circle.x, _circle.y); //end point
          ctx.closePath();
          ctx.strokeStyle = 'rgba(204, 204, 204, 0.3)';
          ctx.stroke();
        }
      }
  
      // circle moving all the times
      move(w, h) {
        this._mx = (this.x < w && this.x > 0) ? this._mx : (-this._mx);
        this._my = (this.y < h && this.y > 0) ? this._my : (-this._my);
        this.x += this._mx / 2;
        this.y += this._my / 2;
      }
    }
  
    //moveover
    class currentCirle extends Circle {
      constructor(x, y) {
        super(x, y)
      }
  
      drawCircle(ctx) {
        ctx.beginPath();
    
        //this.r = (this.r < 14 && this.r > 1) ? this.r + (Math.random() * 2 - 1) : 2;
        this.r = 8;
        ctx.arc(this.x, this.y, this.r, 0, 360);
        ctx.closePath();
        //ctx.fillStyle = 'rgba(0,0,0,' + (parseInt(Math.random() * 100) / 100) + ')'
        ctx.fillStyle = 'rgba(255, 77, 54, 0.6)'
        ctx.fill();
  
      }
    }
  
    //use requestAnimationFrame
    window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let w = canvas.width = canvas.offsetWidth;
    let h = canvas.height = canvas.offsetHeight;
    let circles = [];
    let current_circle = new currentCirle(0, 0)
  
    let draw = function() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < circles.length; i++) {
        circles[i].move(w, h);
        circles[i].drawCircle(ctx);
        for (j = i + 1; j < circles.length; j++) {
          circles[i].drawLine(ctx, circles[j])
        }
      }
      if (current_circle.x) {
        current_circle.drawCircle(ctx);
        for (var k = 1; k < circles.length; k++) {
          current_circle.drawLine(ctx, circles[k])
        }
      }
      requestAnimationFrame(draw)
    }
  
    let init = function(num) {
      for (var i = 0; i < num; i++) {
        circles.push(new Circle(Math.random() * w, Math.random() * h));
      }
      draw();
    }
  
    window.addEventListener('load', init(60));
  
    window.onmousemove = function(e) {
      e = e || window.event;
      var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
      var scrollY = document.documentElement.scrollTop || document.body.scrollTop;
      current_circle.x = e.pageX || e.clientX +scrollX ;
      current_circle.y = e.pageY || e.clientY +scrollY ;
    }
  
    window.onmouseout = function() {
      current_circle.x = null;
      current_circle.y = null;
    }
    </script>
